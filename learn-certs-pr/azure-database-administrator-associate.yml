summary: |-
  O Azure Database Administrator implementa e gerencia os aspectos operacionais das soluções de plataforma de dados híbridas e nativas da nuvem criadas no Microsoft Azure Data Services e no Microsoft SQL Server. O Administrador de Banco de Dados do Azure usa uma variedade de métodos e ferramentas para executar operações diárias, incluindo a aplicação do conhecimento do uso do T-SQL para fins de gerenciamento administrativo.
  
  <div style='color&#58; red;'><br/><strong>Observação: Esta certificação não estará disponível até 2 de abril de 2020.</strong> Esta informação não é final e pode haver pequenas alterações após o lançamento da certificação.</div>
subTitle: O Azure Database Administrator implementa e gerencia os aspectos operacionais das soluções de plataforma de dados híbridas e nativas da nuvem criadas no Microsoft Azure Data Services e no Microsoft SQL Server.
