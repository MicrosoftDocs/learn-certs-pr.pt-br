skills:
- Planejar e implementar recursos da plataforma de dados 
- Implementar um ambiente seguro 
- Monitorar e otimizar recursos operacionais 
- Otimizar o desempenho de questionário 
- Executar automação de tarefas
- Planejar e implementar um ambiente de alta disponibilidade e recuperação de desastres (HADR) 
- Executar a administração usando T-SQL
