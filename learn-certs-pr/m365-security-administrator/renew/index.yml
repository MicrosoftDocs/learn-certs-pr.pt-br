- Reforçar a autenticação (acesso condicional) com o Azure Active Directory
- Adotar a Confiança Zero com Azure Active Directory
- Proteger seus dados com rótulos de confidencialidade
- Proteger-se contra ameaças com a proteção avançada contra ameaças do Microsoft Defender
- Preparar a conformidade de comunicação no Microsoft 365
