  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
  description: 'Os Consultores Funcionais do Microsoft Dynamics 365 para Field Service configuram o aplicativo Field Service, implementam soluções que gerenciam o ciclo de vida do serviço de campo e implementam a solução Connected Field Service (IoT).'
