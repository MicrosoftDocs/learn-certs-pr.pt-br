summary: |-
  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>MB-200 SERÁ SUBSTITUÍDO POR UM NOVO EXAME, <a href="/learn/certifications/exams/pl-200">PL-200</a>, EM SETEMBRO DE 2020. Você poderá receber essa certificação ao passar no exame MB-200 ou PL-200 e no exame MB-240, até que o exame MB-200 seja desativado em 31 de dezembro de 2020. Após a desativação do exame MB-200, a aprovação nos exames PL-200 e MB-240 será necessária para obter essa certificação.</strong><br/><br/></div></div>/div>

  Os Consultores Funcionais do Microsoft Dynamics 365 para Field Service configuram o aplicativo Field Service, implementam soluções que gerenciam o ciclo de vida do serviço de campo e implementam a solução Connected Field Service (IoT).
