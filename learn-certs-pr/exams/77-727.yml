summary: "Candidatos bem-sucedidos para o teste de certificação do Microsoft Office Specialist Excel 2016 têm conhecimento fundamental do ambiente do Excel e capacidade para concluir tarefas de maneira independente. Ele conhece e demonstra a aplicação correta dos principais recursos do Excel 2016. Os candidatos criam e editam uma pasta de trabalho com diversas planilhas e usam um elemento do gráfico para representar os dados visualmente. Os exemplos de pasta de trabalho incluem orçamentos de aparência profissional, demonstrações financeiras, gráficos de desempenho de equipe, faturas de vendas e logs de entrada de dados.\n\nOs testes de certificação do Microsoft Office Specialist (MOS) 2016 introduzem um novo formato baseado em desempenho para melhorar o teste de conhecimento, habilidades e capacidades de um candidato usando os programas do MOS 2016&#58;\n- As instruções da tarefa do teste MOS 2016 geralmente não incluem o nome do comando, como em versões anteriores. Por exemplo, evita-se o uso de nomes de funções e elas são substituídas por descritores. Isso significa que os candidatos devem entender a finalidade e o uso comum da funcionalidade do programa, a fim de concluir com sucesso as tarefas em cada projeto. \n- O formato de teste MOS 2016 incorpora múltiplos projetos.\n"
subTitle: Candidatos bem-sucedidos para o teste de certificação do Microsoft Office Specialist Excel 2016 têm conhecimento fundamental do ambiente do Excel e capacidade para concluir tarefas de maneira independente. Ele conhece e demonstra a aplicação correta dos principais recursos do Excel 2016. Os candidatos criam e editam uma pasta de trabalho com diversas planilhas e usam um elemento do gráfico para representar os dados visualmente. Os exemplos de pasta de trabalho incluem orçamentos de aparência profissional, demonstrações financeiras, gráficos de desempenho de equipe, faturas de vendas e logs de entrada de dados.
