  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Este exame inclui a habilidade de criar e gerenciar apresentações, inserir e formatar as formas e slides, criar o conteúdo do slide, aplicar transições e animações e gerenciar várias apresentações. Alguns exemplos de apresentações incluem apresentações de vendas profissionais, treinamento de funcionários, materiais instrucionais e apresentações de slides de quiosques. Os candidatos devem demonstrar a aplicação correta dos principais recursos do PowerPoint e concluir as tarefas de maneira independente.
