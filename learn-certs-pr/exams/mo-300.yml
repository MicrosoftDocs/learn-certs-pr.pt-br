summary: |-
  Um indivíduo que obtém esta certificação tem aproximadamente 150 horas de instrução e experiência prática com o produto, possui competência comprovada em nível de associado da indústria e está pronto para entrar no mercado de trabalho Eles podem demonstrar a aplicação correta dos principais recursos do PowerPoint e podem concluir tarefas de forma independente.
subTitle: Este exame mede a competência para criar, editar e aprimorar apresentações e apresentações de slides, incluindo a capacidade de criar e gerenciar apresentações, inserir e formatar formas e slides, criar conteúdo de slides, aplicar transições e animações e gerenciar várias apresentações. Os exemplos de apresentações incluem apresentações de vendas profissionais, treinamento de funcionários, materiais instrucionais e apresentações de slides de quiosques.
