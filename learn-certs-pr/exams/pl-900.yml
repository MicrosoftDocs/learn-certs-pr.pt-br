summary: |-
  Os candidatos a este exame são usuários que aspiram melhorar a produtividade automatizando processos de negócios, analisando dados para produzir insights de negócios e agindo de forma mais eficaz com a criação de experiências de aplicativo simples.
  
  Este exame abrange o seguinte: Descrição dos componentes da Power Platform: Power Apps, Power BI, Microsoft Automate, Common Data Service (CDS), conectores e construtor de AI; descrição de cenários entre nuvens com representação no Microsoft 365, Dynamics 365, Microsoft Azure e serviços de terceiros; identificação de benefícios e capacidades da Plataforma Power; identifique a funcionalidade básica e o valor comercial dos componentes da Power Platform; implementação de soluções simples com Microsoft Automate, Power BI, e AI Builder; e criação de um aplicativo básico em um ambiente sem código.
subTitle: Este exame avalia sua capacidade de entender o valor comercial da Plataforma Power, entender os componentes principais da Plataforma Power e demonstrar o valor comercial da Power BI do Microsoft Automate.
