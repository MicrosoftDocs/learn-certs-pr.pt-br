summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 30 DE SETEMBRO DE 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão<br/><br/></div>
     
  Este exame destina-se apenas aos candidatos que fizeram o [Exame 70-339&#58;](https://www.microsoft.com/pt-br/learning/exam-70-339.aspx) Gerenciamento do Microsoft SharePoint Server 2016. Se você não fez o Exame 339, não receberá uma certificação ao fazer este exame.

  Os candidatos a este exame são os Administradores do Teamwork responsáveis por configurar, implantar e gerenciar as cargas de trabalho do Office 365 e do Azure que se concentram na colaboração e adoção eficientes e eficazes. Os Administradores do Teamwork gerenciam aplicativos, serviços e infraestrutura de suporte para atender aos requisitos de negócios. O Administrador do Teamwork deve ser capaz de implementar, gerenciar, migrar e proteger o SharePoint (online, no local e híbrido), o OneDrive e o Teams.

  O Administrador do Teamwork está envolvido nas decisões relativas à governança e trabalha com outros administradores para implementar muitas das decisões tomadas pelos órgãos de governança. O Administrador do Teamwork colabora com o Administrador de Mensagens para configurar opções e segurança relacionadas a tarefas de e-mail, o Administrador de Voz para integrar recursos de voz nas organizações e o Administrador de Segurança para garantir a segurança de ponta a ponta.

  Os candidatos a este exame têm uma compreensão básica dos pontos de integração com os seguintes aplicativos e serviços&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. O administrador entende como integrar aplicativos e serviços de terceiros, incluindo aplicativos da linha de negócios. Os candidatos também entendem os conceitos de gerenciamento do SQL Server, o Active Directory do Azure, o PowerShell, a rede, a administração de servidores do Windows, o Sistema de Nome de Domínio (DNS), o gerenciamento de dispositivos móveis do Active Directory e os sistemas operacionais alternativos.
