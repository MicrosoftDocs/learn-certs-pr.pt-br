uid: exam.77-601
displayName: 77-601
summary: |-
  Os candidatos a este exame devem ter o equivalente a seis meses ou um ano de experiência prática na criação de projetos corporativos com o Microsoft Office Word 2007 e devem ter experiência com versões anteriores do Office Word. Os candidatos são especialmente eficientes na criação, personalização e organização de documentos usando formatação e conteúdo visual adequado às informações apresentadas. Eles também devem ter noções avançadas de revisão, compartilhamento e proteção de conteúdo.
