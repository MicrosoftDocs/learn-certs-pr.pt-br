summary: "<div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 30 DE JUNHO DE 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão</div>\n<br/> \n\nEste exame destina-se apenas aos candidatos que tenham feito o [Exame 70-535](https://www.microsoft.com/learning/exam-70-535.aspx)&#58; Architecting Microsoft Azure Solutions. Se você não fez o Exame 535, não poderá obter uma certificação fazendo este exame.\n\nO exame de transição destina-se a pessoas que já demonstraram habilidades no domínio de conteúdo, aprovando os exames existentes que os novos exames de certificação baseados em função substituirão. Eles cobrem o delta entre a certificação atual e o que esperamos que as pessoas que ganham a nova certificação possam fazer. Não queremos testar novamente pessoas com o mesmo conteúdo em que elas já demonstraram competência ao passar no exame existente.\n\nOs exames de transição abrangem novos conteúdos líquidos, conteúdo que não foi abordado com profundidade suficiente e conteúdo sobre aspectos da tecnologia que provavelmente mudaram desde que alguém fez o exame. Como resultado, o exame de transição não é mais curto do que um exame típico, mas mais focado nas principais tarefas e habilidades que não foram avaliadas no exame ou certificação existente que está sendo substituído.\n\nOs candidatos a esse exame são os Azure Solution Architects, que aconselham os interessadose traduzem os requisitos de negócios em soluções seguras, escalonáveis e confiáveis.\n\nOs candidatos devem ter experiência e conhecimento avançados em vários aspectos das operações de IT, incluindo rede, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, gerenciamento de dados, orçamento e governança. Essa função exige gerenciar como as decisões em cada área afetam uma solução geral.\n\nOs candidatos devem ser proficientes na administração do Azure, no desenvolvimento do Azure e no DevOps e ter habilidades de nível de especialista em pelo menos um desses domínios."
subTitle: 'Este exame destina-se apenas aos candidatos que tenham feito Exame 70-535: Criando Microsoft Azure Solutions. Se você não fez o Exame 535, você não ganhará uma certificação fazendo este exame.'
