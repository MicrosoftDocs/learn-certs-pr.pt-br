  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Os candidatos a este exame realizam a descoberta, obtêm requisitos, envolvem especialistas e partes interessadas, traduzem requisitos e configuram soluções e aplicativos da Power Platform. Eles criam aprimoramentos de aplicativos, experiência personalizada do usuário, integrações de sistemas, conversões de dados, automação de processos e visualizações personalizadas.

  Os candidatos implementam o design fornecido por um arquiteto de soluções ou em colaboração com este e os padrões, identidade visual e artefatos estabelecidos pelos designers de experiência do usuário. Eles projetam integrações para fornecer integração perfeita com aplicativos e serviços de terceiros.

  Os candidatos colaboram de maneira efetiva com os membros da equipe de garantia de qualidade para garantir que as soluções atendam aos requisitos funcionais e não funcionais. Eles identificam, geram e fornecem artefatos para embalagem e implantação aos engenheiros da DevOps e fornecem treinamento de operações e manutenção aos administradores da Power Platform.

  <div><strong><br/>Os exames beta não são pontuados imediatamente, pois estamos coletando dados sobre a qualidade das questões e do exame. Saiba mais <a href="/learn/certifications/certification-exams#participating-in-beta-exams">sobre o valor e a importância dos exames beta</a>.</strong></div>
subTitle: 'Este exame avalia sua capacidade de completar as seguintes tarefas: configurar o Common Data Service, criar aplicativos com Power Apps, criar e gerenciar o Power Automate, implementar assistentes virtuais com o Power Virtual Agents e integrar o Power Apps com outros aplicativos e serviços.'
