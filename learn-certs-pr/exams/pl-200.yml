  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  O Power Platform Functional Consultant é responsável por realizar a descoberta, obter requisitos, envolver especialistas no assunto e partes interessadas, converter requisitos e configurar soluções e aplicativos da Power Platform.

  O Functional Consultant implementa componentes da solução que incluem aprimoramentos de aplicativos, experiência personalizada do usuário, integrações de sistemas, conversões de dados, automação de processos e visualizações personalizadas.

  <div style='font-weight&#58; bold;'><br/>Observação&#58; Este exame será disponibilizado em outubro de 2020.</div>
subTitle: 'Este exame será disponibilizado em outubro de 2020. Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: configurar o Common Data Service, construir um Power App, criar automações com o Power Automate, configurar Power Virtual Agents e criar visualizações com o Power BI.'
