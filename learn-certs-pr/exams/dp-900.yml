summary: "<div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>\r\n\r\nOs candidatos a este exame devem ter conhecimento básico nos principais conceitos de dados e como são implementados por meio dos serviços de dados do Microsoft Azure.\r\n\r\nEste exame destina-se a candidatos que estão iniciando no ambiente de dados em nuvem.\r\n\r\nOs candidatos devem estar familiarizados com os conceitos de dados relacionais e não relacionais e com diferentes tipos de cargas de trabalho de dados, como transacionais ou analíticas.\r\n\r\nO Azure Data Fundamentals pode ser usado como capacitação para outras certificações baseadas em funções do Azure, como o Azure Database Administrador Associate ou o Azure Data Engineer Associate, mas não é um pré-requisito para nenhuma delas.  \r\n\r\n<div style='font-weight&#58; bold;'><br/>Os exames beta não são pontuados imediatamente porque estamos coletando dados sobre a qualidade das perguntas e do exame. Saiba mais <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">sobre o valor e a importância dos exames beta</a>.</div>"
subTitle: 'Prove que você pode descrever o seguinte: conceitos básicos de dados, como trabalhar com dados relacionais e dados não relacionais no Azure e cargas de trabalho de análise no Azure.'
iconUrl: /media/learn/certification/badges/certification-exam.svg
