summary: "<div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 31 DE MARCHA DE 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão</div>\n<br/> \n\nEste exame destina-se apenas aos candidatos que tenham feito o [Exame 70-532&#58;](https://www.microsoft.com/learning/exam-70-532.aspx) Desenvolvimento de Microsoft Azure Solutions. Se você não fez o Exame 532, não poderá obter uma certificação fazendo este exame.\n\nO exame de transição destina-se a pessoas que já demonstraram habilidades no domínio de conteúdo, aprovando os exames existentes que os novos exames de certificação baseados em função substituirão. Eles cobrem o delta entre a certificação atual e o que esperamos que as pessoas que ganham a nova certificação possam fazer. Não queremos testar novamente pessoas com o mesmo conteúdo em que elas já demonstraram competência ao passar no exame existente.\n\nOs exames de transição abrangem novos conteúdos líquidos, conteúdo que não foi abordado com profundidade suficiente e conteúdo sobre aspectos da tecnologia que provavelmente mudaram desde que alguém fez o exame. Como resultado, o exame de transição não é mais curto do que um exame típico, mas mais focado nas principais tarefas e habilidades que não foram avaliadas no exame ou certificação existente que está sendo substituído.\n\nOs candidatos para este exame são os Desenvolvedores do Azure que projetam e criam soluções em nuvem, como aplicativos e serviços. Eles participam de todas as fases do desenvolvimento, desde o design da solução, desenvolvimento e implantação, até o teste e a manutenção. Eles fazem parceria com arquitetos de soluções em nuvem, DBAs em nuvem, administradores em nuvem e clientes para implementar a solução.\n\nOs candidatos devem ser proficientes no desenvolvimento de aplicativos e serviços usando as ferramentas e tecnologias do Azure, incluindo armazenamento, segurança, computação e comunicações.\n\nOs candidatos devem ter pelo menos um ano de experiência no desenvolvimento de soluções escalonáveis em todas as fases de desenvolvimento de software e devem estar capacitados em pelo menos uma linguagem de programação suportada pela nuvem."
subTitle: 'Este exame destina-se apenas aos candidatos que tenham feito Exame 70-532: Desenvolvimento de Microsoft Azure Solutions. Se você não fez o Exame 532, você não ganhará uma certificação fazendo este exame'
