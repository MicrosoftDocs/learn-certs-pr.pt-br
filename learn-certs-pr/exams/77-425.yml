summary: |-
  Candidatos de nível especialista para o exame Microsoft Word 2013 devem ter um conhecimento avançado do ambiente Word e a capacidade de orientar outros no uso adequado dos recursos no Word 2013. Eles devem saber e demonstrar o uso dos recursos avançados e especializados dentro do aplicativo. Os candidatos devem ser capazes de criar, gerenciar e distribuir documentos profissionais para uma série de finalidades e situações específicas. Eles também devem ser capazes de personalizar seu ambiente Word para atender às necessidades e aumentar a produtividade. Exemplos de documentos incluem planos de negócios, documentos legais, folhetos de publicidade e e-mails em massa. As funções dos candidatos podem incluir editores, gerentes de projetos, professores, alunos de pós-graduação, escritores técnicos, entre outros.
subTitle: Candidatos de nível especialista para o exame Microsoft Word 2013 devem ter um conhecimento avançado do ambiente Word e a capacidade de orientar outros no uso adequado dos recursos no Word 2013.
