summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  O Dynamics 365 Business Central Core Application Functional Consultant implementa e configura o aplicativo Business Central, incluindo a configuração da funcionalidade do aplicativo de núcleo, módulos e migração de dados para o Business Central. Os consultores configuram a interface do usuário em colaboração com a equipe de implementação para fornecer aos negócios gerenciamento e facilidade de navegação. Eles configuram centros de função, incluindo a adaptação de insights, sugestões, blocos de ação, relatórios, gráficos e extensão do Business Central com o uso de componentes da Power Platform.

  <div style='font-weight&#58; bold;'><br/>Observação&#58; Este exame será disponibilizado em setembro de 2020.</div>
subTitle: 'Este exame será disponibilizado em setembro de 2020. Este exame avalia sua capacidade de concluir as seguintes tarefas: configurar o Business Central, configurar o Financials, configurar Sales and Purchasing, configurar operações e usar componentes da Power Platform.'
