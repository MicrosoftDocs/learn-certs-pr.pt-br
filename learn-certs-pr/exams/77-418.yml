summary: |-
  O candidato de nível básico ao exame do Microsoft Word 2013 precisa ter conhecimento fundamental do ambiente do Word e capacidade para concluir tarefas de maneira independente. Ele deve conhecer e demonstrar a aplicação correta dos principais recursos do Word 2013. Esses candidatos devem conseguir criar e editar documentos com 2 a 3 páginas com diversas planilhas em diversas situações. Entre os exemplos, estão relatórios de aparência profissional, boletins informativos com diversas colunas, currículos e correspondências empresariais. Os candidatos podem ser estudantes, auxiliares administrativos, instrutores, entre outros.
