  Esse exame é o primeiro de uma série de dois, que testa as habilidades e o conhecimento necessários para projetar, implementar e manter uma infraestrutura do Windows Server 2012 em um ambiente corporativo dimensionado e altamente virtualizado. A aprovação nesse exame valida a capacidade de um candidato de planejar, configurar e implementar os serviços Windows Server 2012, como implantação de servidor, server virtualization (virtualização de servidor) e acesso à rede e à infraestrutura. A aprovação nesse exame juntamente com o outro exame confirma que um candidato tem as habilidades e o conhecimento necessários para projetar, implantar e manter serviços de infraestrutura em um ambiente do Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>A partir de abril de 2014, este exame inclui conteúdo que abrange <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a>.</div>
