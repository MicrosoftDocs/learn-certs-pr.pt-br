summary: |-
  Os candidatos a este exame são administradores de banco de dados e especialistas em gerenciamento de dados que gerenciam bancos de dados relacionais locais e na nuvem criados com base nos serviços de dados do Microsoft SQL Server e do Microsoft Azure.
  
  O Azure Database Administrator implementa e gerencia os aspectos operacionais das soluções de plataforma de dados híbridas e nativas da nuvem criadas no Microsoft Azure Data Services e no Microsoft SQL Server. O Administrador de Banco de Dados do Azure usa uma variedade de métodos e ferramentas para executar operações diárias, incluindo a aplicação do conhecimento do uso do T-SQL para fins de gerenciamento administrativo.
  
  Essa função é responsável pelo gerenciamento, disponibilidade, segurança e monitoramento e otimização de desempenho das soluções modernas de banco de dados relacional. Esta função funciona com a função de Engenheiro de Dados do Azure para gerenciar aspectos operacionais das soluções da plataforma de dados.
  
  <div style='color&#58; red;'><br/><strong>Observação&#58; Este exame beta não estará disponível até 2 de abril de 2020.</strong> Esta informação não é final e pode haver pequenas alterações após o lançamento do exame beta.</div>
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: planejar e implementar recursos da plataforma de dados; implementar um ambiente seguro; monitorar e otimizar recursos operacionais; otimizar o desempenho da consulta; executar automação de tarefas; planejar e implementar um ambiente de alta disponibilidade e recuperação de desastres (HADR); e executar a administração usando o T-SQL.'
