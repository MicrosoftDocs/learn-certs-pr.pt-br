  description: 'Exame AZ-100: Microsoft Azure Infrastructure and Deployment'
uid: exam.az-100
displayName: AZ-100
summary: "<div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 01 DE PODE DE 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão</div>\n<br/>   \nOs candidatos para este exame são Administradores do Azure que gerenciam serviços de nuvem que abrangem armazenamento, segurança, rede, e computam capacidades de nuvem. Os candidatos têm um conhecimento profundo de cada serviço no ciclo de vida de IT total e aceitam solicitações para serviços de infraestrutura, aplicações e ambientes. Eles fazem recomendações em serviços para usar par performance ideal e escala, além de provisão, tamanho, monitoramento e ajuste de recursos conforme apropriado. Os candidatos a esse exame devem ter proficiência no uso do PowerShell, da interface de linha de comando, do Portal do Azure, dos modelos ARM, dos sistemas operacionais, da virtualização, da infraestrutura de nuvem, das estruturas de armazenamento e da rede."
subTitle: 'Este exame avalia sua habilidade de concluir as seguintes tarefas técnicas: gerenciar assinaturas e recursos do Azure, implementar e gerenciar o armazenamento, implementar e gerenciar máquinas virtuais (VMs), configurar e gerenciar redes virtuais e gerenciar identidades.'
