summary: |-
  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos para este exame são parceiros do Microsoft Dynamics 365 que configuram e usam a funcionalidade do aplicativo no Microsoft Dynamics 365 for Talent e oferecem suporte para o aplicativo. O exame é também apropriado para a equipe de vendas que possui conhecimento em soluções de negócios e quer demonstrar uma compreensão funcional sobre o aplicativo Microsoft Dynamics 365 for Talent.

  Os candidatos normalmente devem ter um amplo entendimento de gerenciamento de capital humano, processos operacionais de RH e experiência na implantação, manutenção e uso dos Microsoft Dynamics 365 for Talent.

  <div style='font-weight&#58; bold;'><br/>O exame MB6-898 se aplica à versão de abril de 2018 do Dynamics 365 for Talent. Para obter as informações mais atualizadas sobre o produto, consulte&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>
