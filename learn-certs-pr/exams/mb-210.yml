displayName: MB-210
summary: |-
  Os candidatos a este exame são consultores funcionais do Dynamics 365 com experiência em vendas. Os candidatos são responsáveis pela implementação de soluções que possibilitam um ciclo de vida de vendas a ser realizado de forma apropriada e eficaz para atender às metas de receita, estratégias de negócios e objetivos da empresa.
  <br/>

  Os candidatos são responsáveis por configurar e expandir as principais funcionalidades de leads, contatos, contas, oportunidades e entidades de suporte para mapear os processos de vendas em uso na empresa. Eles identificam oportunidades de usar o Power Apps em aplicativos móveis, o Microsoft Flow para integração de aplicativos, fluxos de processos de negócios e outras ferramentas de automação para construir um aplicativo que suporte e acelere o “processo de aumento da receita”. 

  Os candidatos devem ter um sólido conhecimento de negócios e, de preferência, experiência no mundo de vendas em uma ou mais funções de vendas.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: executar configuração, gerenciar entidades de vendas básicas e gerenciar entidades de vendas.'
