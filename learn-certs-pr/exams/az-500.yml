  Os candidatos a este exame devem ser especialistas na implementação de controles de segurança e proteção contra ameaças, gerenciamento de identidade e acesso e proteção de dados, aplicativos e redes em ambientes híbridos e em nuvem como parte de uma infraestrutura ponta a ponta.

  As responsabilidades de um Azure Security Engineer incluem a manutenção de uma postura de segurança, identificar e corrigir vulnerabilidades por meio de diversas ferramentas de segurança, implementar a proteção contra ameaças e responder a incidentes de segurança.

  Os Azure Security Engineers normalmente fazem parte de uma equipe maior dedicada ao gerenciamento e segurança baseados em nuvem ou ambientes híbridos que integram uma infraestrutura ponta a ponta.

  O candidato a este exame deve estar familiarizado com scripts e automação e possuir um profundo entendimento de rede e virtualização. O candidato também deve ter excelentes conhecimentos dos recursos da nuvem, produtos e serviços do Azure e outros produtos e serviços da Microsoft.
