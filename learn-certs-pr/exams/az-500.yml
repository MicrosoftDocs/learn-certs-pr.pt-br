  Os candidatos a este exame são Microsoft Azure security engineer que implementam controles de segurança, mantêm a postura de segurança, gerenciam a identidade e o acesso e protegem os dados, aplicativos e redes. Os candidatos identificam e corrigem vulnerabilidades usando uma variedade de ferramentas de segurança, implementam proteção contra ameaças e respondem a escalações de incidentes de segurança. Como Microsoft Azure security engineer, os candidatos costumam atuar como parte de uma equipe maior dedicada ao gerenciamento e à segurança baseados em nuvem, além de proteger ambientes híbridos como parte de uma infraestrutura de ponta a ponta.

  Os candidatos a este exame devem ter fortes habilidades em scripting e automação; uma profunda compreensão da rede, virtualização e arquitetura cloud N-tier; e uma forte familiaridade com as capacidades de nuvem, produtos e serviços Microsoft Azure, e outros produtos e serviços da Microsoft.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: gerenciar a identidade e acesso, implementar a proteção da plataforma, gerenciar operações de segurança e proteger dados e aplicativos.'
