displayName: 77-428
summary: |-
  Os candidatos de nível Especialista do exame do Excel 2013 devem ter um entendimento avançado do ambiente do Excel e a capacidade de orientar outras pessoas no uso apropriado dos recursos no Excel 2013 do Office Professional Plus. Eles devem saber e ser capazes de demonstrar o uso de recursos avançados e especializados dentro do aplicativo.

  Os candidatos devem ser capazes de criar, gerenciar e distribuir planilhas profissionais para vários objetivos e situações específicos e devem ser capazes de personalizar seus ambientes do Excel para atender às necessidades e melhorar a produtividade. Entre os exemplos de pasta de trabalho estão modelos corporativos, gráficos financeiros de vários eixos, tabelas de amortização e agendamentos de inventário. As funções dos candidatos podem incluir contadores, analistas financeiros, analistas de dados, bancários e outros.
