  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame foi atualizado em, 10 de julho de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.</strong><br/><br/></div>
  </div>

  Este exame cobrirá o posicionamento e os benefícios da adoção do Dynamics 365.

  Os candidatos devem ter um entendimento funcional dos recursos do Dynamics 365 e da computação em nuvem da Microsoft.

  Os candidatos a este exame devem ter conhecimento geral ou experiência de trabalho relevante em um ambiente de tecnologia da informação (TI). Os candidatos também devem ter uma compreensão básica de cenários de negócios e experiência na abordagem de negócios, e as exigências legais de segurança para projetos de IT.
subTitle: Este exame mede sua capacidade de entender o Microsoft Dynamics 365; inteligência artificial; realidade mista; a plataforma de energia; conceitos de nuvem; segurança na nuvem; segurança baseada em função no Dynamics 365; Serviço de Dados Comum; estrutura de gerenciamento de dados; Relatórios do Dynamics 365; Integrações do Dynamics 365; e implantação na nuvem.
