  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Este exame destina-se a arquitetos, desenvolvedores seniores, especialistas em infraestrutura e líderes de desenvolvimento. Os candidatos têm um conhecimento prático dos vários modelos de serviço de nuvem e arquiteturas de modelos de serviço, opções de armazenamento de dados e técnicas de sincronização de dados. Os candidatos também têm um conhecimento prático dos modelos de implementação, atualização e migração de bancos de dados, de aplicativos e de serviços, além da integração de aplicativos do Azure com recursos externos.

  <div style='font-weight&#58; bold;'><br/>A partir de março de 2017, este exame foi atualizado. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 70-765.</div>
