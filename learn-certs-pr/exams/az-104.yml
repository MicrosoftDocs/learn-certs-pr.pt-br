displayName: AZ-104
summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos a este exame devem ter experiência na implementação, gerenciamento e monitoramento do ambiente Microsoft Azure da organização.

  As responsabilidades de um administrador do Azure incluem a implementação, gerenciamento e monitoramento de redes de identidade, governança, armazenamento, computação e redes virtuais em um ambiente em nuvem, além de fornecer, dimensionar, monitorar e ajustar recursos, quando necessário.

  O administrador do Azure geralmente atua como parte de uma equipe maior dedicada à implementação da infraestrutura de nuvem da sua organização.

  O candidato a este exame deve ter pelo menos seis meses de experiência prática na administração do Azure, além de sólida compreensão dos principais serviços, cargas de trabalho, segurança e governança do Azure. Além disso, esta função deve ter experiência no uso de modelos do PowerShell, CLI e portal do Azure e do Azure Resource Manager.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: gerenciar identidades e governança do Azure; implementar e gerenciar armazenamento; implantar e gerenciar recursos de computação do Azure; configurar e gerenciar redes virtuais; e monitorar e fazer backup de recursos do Azure.'
