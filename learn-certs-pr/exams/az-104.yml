  title: 'Exam AZ-104: Microsoft Azure Administrator (beta)'
  description: 'Exam AZ-104: Microsoft Azure Administrator (beta)'
uid: exam.az-104
displayName: AZ-104
summary: |-
  O Azure Administrator implementa, gerencia e monitora redes de identidade, governança, armazenamento, computação e virtual em um ambiente em nuvem. O Azure Administrator provisionará, dimensionará, monitorará e ajustará os recursos conforme apropriado.
  
  Os candidatos devem ter pelo menos seis meses de experiência prática na administração do Azure. Os candidatos devem ter um forte entendimento dos principais serviços do Azure, cargas de trabalho, segurança e governança do Azure. Os candidatos a esse exame devem ter experiência no uso do PowerShell, da Interface da Linha de Comandos, do Portal do Azure e dos modelos ARM.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>Observação&#58; Este exame estará disponível por volta de terça-feira, 31 de março de 2020.</div>
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: gerenciar identidades e governança do Azure; implementar e gerenciar armazenamento; implantar e gerenciar recursos de computação do Azure; configurar e gerenciar redes virtuais; e monitorar e fazer backup de recursos do Azure.'
