summary: |-
  Os arquitetos de soluções da Microsoft Power Platform lideram implementações bem-sucedidas e se concentram em como as soluções abordam as necessidades técnicas e comerciais mais amplas das organizações.
  
  Um arquiteto de soluções tem conhecimento funcional e técnico da Power Platform, aplicativos de engajamento de clientes Dynamics 365, soluções relacionadas à Microsoft cloud e outras tecnologias de terceiros. Um arquiteto de soluções aplica conhecimento e experiência ao longo de um engajamento. O arquiteto de soluções realiza um trabalho proativo e preventivo para aumentar o valor do investimento do cliente e promover a saúde organizacional. Essa função requer a capacidade de identificar oportunidades para resolver problemas de negócios. Arquitetos de soluções têm experiência em disciplinas funcionais e técnicas da Power Platform.
  
  Os arquitetos de soluções devem ser capazes de facilitar as decisões de design em desenvolvimento, configuração, integração, infraestrutura, segurança, disponibilidade, armazenamento e gerenciamento de alterações. Essa função equilibra as necessidades de negócios de um projeto, atendendo aos requisitos funcionais e não funcionais.
  
  <div><br/><font color='red'><strong>Nota&#58; Este exame estará disponível em março de 2021.</strong></font></div>
subTitle: 'O exame estará disponível em março de 2021. Este exame avalia sua capacidade em realizar as seguintes tarefas técnicas: realizar análise de soluções e requisitos; arquitetar uma solução; e implementar a solução.'
