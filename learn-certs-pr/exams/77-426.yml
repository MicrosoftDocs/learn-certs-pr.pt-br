uid: exam.77-426
displayName: 77-426
summary: |-
  Esse exame foi elaborado para candidatos com nível de especialista que têm um entendimento avançado do ambiente do Word e têm a capacidade de orientar outros em relação ao uso apropriado dos recursos no Word 2013. Eles devem saber e demonstrar o uso dos recursos avançados e especializados dentro do aplicativo. Os candidatos devem ser capazes de criar, gerenciar e distribuir documentos profissionais para vários objetivos e situações específicos e devem ser capazes de personalizar seus ambientes do Word para atender às necessidades e melhorar a produtividade. Exemplos de documentos incluem planos de negócios, documentos legais, folhetos de publicidade e e-mails em massa. As funções dos candidatos podem incluir editores, gerentes de projetos, professores, alunos de pós-graduação, escritores técnicos, entre outros.
subTitle: Esse exame foi elaborado para candidatos com nível de especialista que têm um entendimento avançado do ambiente do Microsoft Word e têm a capacidade de orientar outros em relação ao uso apropriado dos recursos no Word 2013.
