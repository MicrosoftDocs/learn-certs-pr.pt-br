### YamlMime:Examination
title: Designing and Implementing a Microsoft Azure AI Solution (beta)
metadata:
  title: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
uid: exam.ai-102
displayName: AI-102
summary: |-
  Os candidatos ao Exame AI-102 devem ter experiência no assunto de construção, gerenciamento e implantação de soluções de AI que alavancam Azure Cognitive Services, Azure Cognitive Search, e a Estrutura do Microsoft Bot.
  
  Os candidatos a este exame devem ser proficientes em C#, Python, ou JavaScript e devem ser capazes de usar APIs e SDKs baseados em REST para construir visão computacional, processamento de linguagem natural, mineração de conhecimento e soluções de AI conversacional no Azure. Eles também devem ter o entendimento dos componentes que compõem o portfólio do Azure AI e as opções disponíveis para armazenamento de dados. Além disso, os candidatos precisam entender e ser capazes de aplicar princípios responsáveis de AI.
  
  <div><br/><font color='red'><strong>Nota&#58; Este exame estará disponível em 23 de fevereiro de 2021.</strong></font></div>
subTitle: "O exame estará disponível em 23 de fevereiro de 2021. Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: planejar e gerenciar uma solução de Azure Cognitive Services; implementar soluções de Visão Computacional; implementar soluções de processamento de linguagem natural; implementar soluções de mineração de conhecimento; e implementar soluções de AI conversacional."
