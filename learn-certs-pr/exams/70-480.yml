  Os candidatos para este exame são desenvolvedores com pelo menos um ano de experiência desenvolvendo com HTML em um modelo de programação gerido por eventos e baseado em objetos e programação de lógica essencial de negócios para diversos tipos de plataformas de aplicativos, hardware e software usando JavaScript.

  Os candidatos também devem ter uma compreensão ampla do seguinte&#58;
  - Gerenciamento de fluxo e eventos de programa
  - Programação assíncrona
  - Validação de dados e trabalhar com coleções de dados, incluindo JQuery
  - Lidar com erros e exceções
  - Matrizes e coleções
  - Trabalhar com variáveis, operadores e expressões
  - Trabalhar com protótipos e métodos
  - Declarações de decisão e iteração

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir 14 de dezembro de 2017. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 480.</div>
