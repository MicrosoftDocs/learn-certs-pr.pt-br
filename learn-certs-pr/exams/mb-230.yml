displayName: MB-230
summary: >-
  Os candidatos a este exame são consultores funcionais do Dynamics 365 com experiência em atendimento ao cliente. Os candidatos são responsáveis pela implementação de soluções omnicanal que se concentram no serviço, qualidade, confiabilidade, eficiência e satisfação do cliente.

  <br/>


  Os candidatos projetam e implementam visualizações e relatórios de gerenciamento de serviços fornecidos por e em colaboração com o Solution Architect. Os candidatos colaboram com o administrador do Dynamics 365 para implementar e atualizar os componentes da plataforma Power, incluindo a base de conhecimento e Forms Pro.


  Os candidatos devem ter sólido conhecimento aplicado para atender às necessidades do usuário por meio do Dynamics 365 Customer Service, incluindo compreensão aprofundada de casos, base de conhecimento, filas, direitos, Acordos de Nível de Serviço (SLAs), visualizações e Unified Service Desk.


  Os candidatos devem entender a terminologia, prioridades, padrões, metodologias, operações de atendimento ao cliente e práticas recomendadas do setor. Os candidatos devem incluir um entendimento abrangente da função do aplicativo Customer Service em relação ao conjunto de aplicativos do Dynamics 365, juntamente com um entendimento básico da arquitetura da solução e do controle de qualidade.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: realizar a configuração, gerenciar casos e a base de conhecimento, gerenciar filas, direitos e SLAs e configurar a opinião do cliente.'
