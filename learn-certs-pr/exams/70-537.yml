  Os candidatos para este exame são administradores e operadores do Azure Stack Hub que usam o Azure Stack Hub para fornecer serviços de Cloud para seus usuários finais ou clientes em seu próprio data center.

  Os candidatos a este exame devem ter experiência significativa na gestão e operação de ambientes Azure Stack Hub. Os candidatos devem ter uma forte compreensão do Azure, assim como da virtualização, da rede e do gerenciamento de identidade. Os candidatos também devem compreender como o Azure Stack Hub habilita os processos do DevOps e seu modelo híbrido de implementação.

  Espera-se que os candidatos para este exame demonstrem a capacidade de planejar, implantar, empacotar, atualizar e manter a infraestrutura Azure Stack Hub. Os candidatos também devem demonstrar a capacidade de oferecer recursos de cloud híbridos e serviços solicitados, e gerenciar como infrastructure as a service (IaaS) e platform as a service (PaaS).

  <div style='font-weight&#58; bold;'><br/>em 14 de janeiro de 2020, este exame foi atualizado. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 70-537.</div>
