summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Este o exame abrange a capacidade de criar e editar uma pasta de trabalho com várias planilhas e usar um elemento gráfico para representar os dados de maneira visual. Os exemplos de pasta de trabalho incluem orçamentos de aparência profissional, demonstrações financeiras, gráficos de desempenho de equipe, faturas de vendas e registros de entrada de dados. Os candidatos devem demonstrar a aplicação correta dos principais recursos do Excel e concluir as tarefas de maneira independente.
subTitle: Esse exame avalia a competência nos fundamentos da criação e do gerenciamento de planilhas e pastas de trabalho, criação de células e intervalos, criação de tabelas, aplicação de fórmulas e funções e criação de gráficos e objetos. O exame abrange a capacidade de criar e editar uma pasta de trabalho com várias planilhas e usar um elemento gráfico para representar os dados de maneira visual. Os exemplos de pasta de trabalho incluem orçamentos de aparência profissional, demonstrações financeiras, gráficos de desempenho de equipe, faturas de vendas e registros de entrada de dados.
