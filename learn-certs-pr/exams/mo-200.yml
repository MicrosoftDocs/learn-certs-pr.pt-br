uid: exam.mo-200
displayName: MO-200
summary: |-
  Um estudante que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com relação ao produto, competência comprovada em nível de associado do setor e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Excel e concluir tarefas de maneira independente.
subTitle: Esse exame avalia a competência nos fundamentos da criação e do gerenciamento de planilhas e pastas de trabalho, criação de células e intervalos, criação de tabelas, aplicação de fórmulas e funções e criação de gráficos e objetos. O exame abrange a capacidade de criar e editar uma pasta de trabalho com várias planilhas e usar um elemento gráfico para representar os dados de maneira visual. Os exemplos de pasta de trabalho incluem orçamentos de aparência profissional, demonstrações financeiras, gráficos de desempenho de equipe, faturas de vendas e logs de entrada de dados.
