  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Este exame destina-se a desenvolvedores de Business Intelligence (BI) com foco na criação de soluções de BI que exigem implementar modelos de dados multidimensionais, implementar e manter cubos OLAP e criar exibições de informações usadas na tomada de decisão de negócios.

  <div style='font-weight&#58; bold;'><br/>A partir de 18 de fevereiro de 2016, este exame inclui conteúdo que abrange o SQL Server 2012 e 2014. Observe que este exame não inclui perguntas sobre recursos ou competências que estão presentes apenas no produto SQL Server 2012. Para mais informações, por favor <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU">baixe e leia este documento</a>.</div>
