summary: |-
  <div>
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>O conteúdo deste exame foi atualizado em 22 de maio de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.<br/><br/></div>
  </div>

  Os candidatos a este exame são desenvolvedores que trabalham com aplicativos controlados por modelos do Microsoft Power Apps no Dynamics 365 para projetar, desenvolver, proteger e expandir uma implementação do Dynamics 365. Os candidatos implementam componentes da solução que inclui aprimoramentos de aplicativo, experiência de usuário personalizada, integrações de sistema, conversões de dados, automação de processo personalizada e visualizações personalizadas.

  Os candidatos devem ter sólido conhecimento de aplicativos controlados por modelos do Power Apps no Dynamics 365, incluindo compreensão profunda de personalização, configuração, integração e extensibilidade, assim como as limitações e restrições. Os candidatos devem ter uma compreensão básica das práticas de DevOps para aplicativos controlados por modelos do Power Apps no Dynamics 365. Os candidatos devem expor, armazenar e relatar dados.

  Os candidatos devem ter experiência de desenvolvimento que inclui JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET e Power BI.
subTitle: 'Este teste mede a sua capacidade de realizar as seguintes tarefas técnicas: criar um projeto técnico, configurar o Common Data Service (CDS), criar e configurar Power Apps, configurar a automação de processos de negócios, expandir a experiência do usuário e a plataforma e desenvolver integrações.'
