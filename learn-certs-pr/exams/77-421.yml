summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos do exame Microsoft OneNote 2013 devem ter uma compreensão essencial do ambiente OneNote e capacidade para executar tarefas de modo independente. Ele deve conhecer e demonstrar a aplicação correta dos principais recursos do OneNote 2013.

  Os candidatos devem ser capazes de criar, gerenciar e compartilhar blocos de anotações para uma série de finalidades e situações. Eles usam o OneNote como um bloco de anotações digital para facilitar seu trabalho e integrar com outros aplicativos do Office 2013. Os candidatos trabalham com os recursos do OneNote 2013 para organizar e colaborar de forma eficaz. Exemplos de bloco de anotações incluem anotações de aula, atas de reuniões, planejamento de eventos e listas de tarefas pendentes. As funções dos candidatos podem incluir alunos, instrutores, assistentes administrativos, equipes da empresa, gerentes de projetos, entre outros.
