summary: |-
  <div>
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>UMA NOVA VERSÃO DESTE EXAME, <a href="/learn/certifications/exams/az-304">AZ-304</a>, ESTARÁ DISPONÍVEL EM OU PRÓXIMO A 29 DE JUNHO DE 2020. Você poderá fazer esse exame até que ele seja retirado em quarta-feira, 30 de setembro de 2020 ou por volta disso. Faça o download do documento de habilidades medido abaixo para ver o que vai mudar.<br/><br/></div>
  </div>

  Os candidatos a este exame são os arquitetos da Azure Solution Architects, que aconselham as partes interessadas e traduzem os requisitos do negócio em soluções seguras, escaláveis e confiáveis. Os candidatos devem ter experiência e conhecimento avançados em vários aspectos das operações de TI, incluindo redes, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, gerenciamento de dados, orçamento e governança. Essa função requer o gerenciamento de como as decisões em cada área afetam uma solução geral. Os candidatos devem ser proficientes na administração do Azure, no desenvolvimento do Azure e no DevOps e ter habilidades de nível de especialista em pelo menos um desses domínios.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: determinar os requisitos de carga de trabalho; projetar para identidade e segurança; projetar uma solução de plataforma de dados; projetar uma estratégia de continuidade de negócios; projetar para implantação, migração e integração; e projetar uma estratégia de infraestrutura.'
