  Os candidatos do exame Microsoft SharePoint 2013 devem ter uma boa compreensão do ambiente SharePoint e capacidade para executar todas as tarefas no nível do site. Eles devem conhecer e demonstrar a aplicação correta dos principais recursos de lista, biblioteca e site do SharePoint 2013. Os candidatos devem ser capazes de otimizar e personalizar sites SharePoint para oferecer estrutura, resolver problemas, facilitar a colaboração e aumentar a produtividade. Exemplos de aplicação incluem gerenciar permissões de lista, adicionar conteúdo ao Início Rápido, criar sites de equipe e modificar exibições de biblioteca. As funções dos candidatos podem incluir equipe de suporte técnico, gerentes de projeto, líderes de equipe, chefes de departamento, entre outros.
