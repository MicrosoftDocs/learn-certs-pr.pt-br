summary: Um indivíduo que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com o produto, possui competência comprovada em nível de especialista na área e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Word  em um nível de especialista e podem  concluir tarefas de maneira independente.
subTitle: Este exame mede a competência na criação e gerenciamento de documentos profissionais para uma série de finalidades e situações específicas. O exame abrange a capacidade de personalizar ambientes Word para atender às necessidades do projeto e aumentar a produtividade. Alguns exemplos de documentos de nível especialista incluem planos de negócios, trabalhos de pesquisa, livros, folhetos especializados e malas diretas.
