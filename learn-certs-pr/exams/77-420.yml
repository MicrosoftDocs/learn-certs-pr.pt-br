summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  O candidato de nível básico ao exame do Microsoft Excel 2013 precisa ter conhecimento fundamental do ambiente do Excel e capacidade para concluir tarefas de maneira independente. Ele deve conhecer e demonstrar a aplicação correta dos principais recursos do Excel 2013. Esses candidatos devem conseguir criar e editar uma pasta de trabalho com diversas planilhas em diversas situações. Entre os exemplos, estão orçamentos de aparência profissional, gráficos de desempenho de equipe, faturas de vendas e logs do exercício. Os candidatos podem ser estudantes, auxiliares administrativos, contadores, instrutores, entre outros.
