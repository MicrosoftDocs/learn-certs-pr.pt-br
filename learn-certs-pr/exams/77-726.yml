displayName: 77-726
summary: |
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Os candidatos ao Nível Especialista para o teste Word 2016 utilizam os recursos avançados do Word 2016 de forma proficiente para gestão de documentos e conteúdo e para formatação avançada.

  Os candidatos criam e gerenciam documentos profissionais de quatro ou mais páginas para uma variedade de propósitos e situações específicos. Eles personalizam seus ambientes do Word para atender às necessidades do projeto e para aumentar a produtividade. Alguns exemplos de documentos de nível especialista incluem planos de negócios, trabalhos de pesquisa, livros, folhetos especializados e malas diretas. As funções dos candidatos podem incluir editores, gerentes de projetos, funcionários de informações comerciais, professores, entre outros.

  Os exames de certificação do Microsoft Office Specialist (MOS) 2016 introduzem um novo formato baseado em desempenho para melhorar o teste de conhecimento, habilidades e capacidades de um candidato usando os programas do MOS 2016&#58;
  - As instruções da tarefa do exame MOS 2016 geralmente não incluem o nome do comando, como em versões anteriores. Por exemplo, evita-se o uso de nomes de funções, que são substituídas por descritores. Isso significa que os candidatos devem entender a finalidade e o uso comum da funcionalidade do programa, a fim de concluir com sucesso as tarefas em cada projeto.
  - O formato de exame MOS 2016 incorpora múltiplos projetos.
