summary: |-
  <div>
  <div><strong>Este exame foi desativado em 31 de agosto de 2020. O exame MS-203 está disponível como substituição. Para mais informações, visite <a href="/learn/certifications/exams/ms-203">a página detalhada do exame MS-203</a>.</strong><br/><br/></div>
  </div>

  Os candidatos a este exame são Messaging Administrators que implementam, configuram, gerenciam, solucionam problemas e monitoram destinatários, permissões, proteção de e-mail, fluxo de mensagens e pastas públicas nos ambientes corporativos no local e na nuvem.

  Os Messaging Administrators são responsáveis por gerenciar a limpeza, a infraestrutura de mensagens, a configuração híbrida, a migração, a recuperação de desastres, a alta disponibilidade e o acesso do cliente.

  Os Messaging Administrators colaboram com o Security Administrator e o Microsoft 365 Enterprise Administrator para implementar uma topologia híbrida segura que atenda às necessidades de negócios de uma organização moderna.

  O Messaging Administrator deve ter um conhecimento prático dos tipos de autenticação, licenciamento e integração com aplicativos do Microsoft 365.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: gerenciar a moderna infraestrutura de mensagens; gerenciar a topologia de fluxo de mensagens; e gerenciar destinatários e dispositivos.'
