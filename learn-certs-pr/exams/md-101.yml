uid: exam.md-101
displayName: MD-101
summary: >-
  Se você passou [Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) antes que ele expirou em 31 de março de 2019, você só precisa fazer o exame MD-101 para ganhar a certificação Modern Desktop.

  Os candidatos a este exame são Administradores que implementam, configuram, protegem, gerenciam e monitoram dispositivos e aplicativos cliente em um ambiente corporativo. Os candidatos gerenciam identidade, acesso, políticas, atualizações e aplicativos.

  <br/>


  Como Administrador, os candidatos normalmente colaboram com o Microsoft 365 Enterprise Administrator para projetar e implementar uma estratégia de dispositivo que atenda às necessidades de negócios de uma organização moderna.

  <br/>


  Os candidatos devem estar familiarizados com as cargas de trabalho do Microsoft 365 e devem ser proficientes e experientes na implantação, configuração e manutenção de dispositivos e tecnologias do Windows 10 e não Windows.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: implantar e atualizar sistemas operacionais, gerenciar políticas e perfis, gerenciar e proteger dispositivos e gerenciar aplicativos e dados. Se você passou no Exam 70-698 antes de expirar em 31 de março de 2019, só precisa fazer o exame MD-101 para receber a certificação Modern Desktop'
