uid: exam.ms-100
displayName: MS-100
summary: |-
  Os candidatos a este exame são os administradores do Microsoft 365 Enterprise que participam da avaliação, planejamento, migração, implementação e gerenciamento dos serviços do Microsoft 365. Eles executam tarefas de gerenciamento de locatários do Microsoft 365 para uma empresa, incluindo suas identidades, segurança, conformidade e tecnologias de suporte.

  Os candidatos têm um conhecimento prático das cargas de trabalho do Microsoft 365 e devem ter sido administradores de pelo menos uma carga de trabalho do Microsoft 365 (Exchange, SharePoint, Skype para Empresas, Windows como Serviço). Os candidatos também têm um conhecimento prático de redes, administração de servidores e fundamentos de TI, como DNS, Active Directory e PowerShell.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: desenvolver e implementar serviços do Microsoft 365, gerenciar a identidade e as funções do usuário, gerenciar o acesso e autenticação e planejar cargas de trabalho e aplicativos do Office 365.'
