displayName: AZ-220
summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  O zure IoT Developer é responsável pela implementação e codificação necessárias para criar e manter a parte de nuvem e edge de uma solução de IoT. Além de configurar e manter os dispositivos usando serviços em nuvem, o IoT Developer também configura os dispositivos físicos. O desenvolvedor da IoT é responsável por manter os dispositivos durante todo o ciclo de vida.

  O desenvolvedor da IoT implementa projetos para soluções da IoT, incluindo topologia, conectividade, depuração e segurança de dispositivos. O desenvolvedor da IoT implanta computação/contêineres e configura a rede do dispositivo. O desenvolvedor da IoT implementa projetos de soluções para gerenciar pipelines de dados, incluindo monitoramento e transformação de dados relacionados à IoT. O desenvolvedor da IoT trabalha com engenheiros de dados e outras partes interessadas para garantir uma integração comercial bem-sucedida.

  Os desenvolvedores de IoT devem ter um bom entendimento de como implementar os serviços do Azure que formam uma solução de IoT, incluindo opções de armazenamento de dados, análise de dados, processamento de dados e opções de plataforma como serviço. Os desenvolvedores de IoT devem poder reconhecer as configurações de serviço de IoT do Azure na parte de código de uma solução de IoT e executar tarefas específicas de codificação de IoT em pelo menos um idioma suportado pelo Azure, incluindo C#, Node, C ou Python.
subTitle: 'Este exame mede sua capacidade de implementar a infraestrutura da solução de IoT; provisionar e gerenciar dispositivos; implementar soluções em dispositivos Azure IoT Edge; processar e gerenciar dados; monitorar, solucionar problemas e otimizar soluções de IoT; e implementar segurança .'
