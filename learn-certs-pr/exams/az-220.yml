  Os candidatos a este exame devem ter experiência no desenvolvimento de componentes de nuvem e de borda de uma solução de IoT do Azure.

  As responsabilidades de um Azure IoT Developer incluem o gerenciamento do ciclo de vida do dispositivo (instalação, configuração e manutenção) por meio de serviços em nuvem e outras ferramentas. Eles implementam designs para soluções de IoT do Azure, incluindo topologia, conectividade, depuração e segurança de dispositivos, além de soluções para gerenciar, monitorar e transformar pipelines de dados relacionados à IoT. Além disso, implementam componentes do Azure IoT Edge e configuram a rede do dispositivo na borda.

  O desenvolvedor da IoT trabalha com engenheiros de dados e outras partes interessadas para garantir uma integração comercial bem-sucedida.

  Um candidato a este exame deve ter experiência na implementação dos serviços do Azure que formam uma solução de IoT, incluindo opções de armazenamento, análise e processamento de dados e opções de plataforma como serviço. Essa função também deve ser capaz de reconhecer as configurações do serviço de IoT do Azure na parte de código de uma solução de IoT e executar tarefas específicas de codificação de IoT em pelo menos uma linguagem suportada pelo Azure, incluindo C#, Node, C ou Python.
