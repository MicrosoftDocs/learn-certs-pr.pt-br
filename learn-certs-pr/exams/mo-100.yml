summary: |-
  Um estudante que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com relação ao produto, competência comprovada em nível de associado do setor e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Word e concluir tarefas de maneira independente.
subTitle: Esse exame avalia a competência na aplicação correta dos principais recursos do Word a ao criar e editar documentos para diversas finalidades e situações. O exame abrange a capacidade de criar e manter relatórios com aparência profissional, boletins informativos de várias colunas, currículos e correspondências comerciais.
