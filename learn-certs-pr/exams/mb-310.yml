summary: |-
  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame será atualizado em 16 de outubro de 2020. Faça o download do documento de habilidades medido abaixo para ver o que vai mudar.</strong><br/><br/></div>
  </div>

  Os candidatos a este exame são consultores funcionais que analisam os requisitos de negócio e transformam esses requisitos em processos de negócio plenamente realizados e soluções que implementam as práticas recomendadas da indústria. Os candidatos atuam como um recurso fundamental na implementação e configuração de aplicativos para atender aos requisitos de negócios.
  <br/>

  Os candidatos a este exame têm uma compreensão fundamental dos princípios contábeis e operações financeiras de empresas, serviço ao cliente, serviço de campo, manufatura, varejo e conceitos de gestão da cadeia de fornecedores.
  <br/>

  Os candidatos a este exame geralmente se especializam em um ou mais conjuntos de recursos do Microsoft Dynamics 365 Finance, incluindo finanças, manufatura e gestão de cadeia de suprimentos.

  Os candidatos devem ter conhecimentos de princípios e práticas contábeis básicas.
subTitle: 'Este exame avalia a sua capacidade de realizar as seguintes tarefas técnicas: instalar e configurar gestão financeira, gerenciar e aplicar processos comuns, implementar e gerenciar contas a pagar e a receber e gerenciar orçamentos e ativos fixos.'
