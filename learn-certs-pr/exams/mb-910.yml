summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  
  Este exame abrange as funcionalidades e recursos dos aplicativos de engajamento do cliente da Microsoft Dynamics 365. 

  Os candidatos a este exame devem ter conhecimento geral ou experiência de trabalho relevante num ambiente de Tecnologia da Informação (IT). Eles também devem ter uma compreensão fundamental dos princípios de engajamento do cliente e das operações de negócios. 

  <div><br/><strong>Nota&#58; Este exame estará disponível em fevereiro de 2021.</strong></div>
subTitle: 'O exame estará disponível em fevereiro de 2021. Este exame avalia sua capacidade de descrever o seguinte: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; Operações de Projeto; e recursos compartilhados.'
