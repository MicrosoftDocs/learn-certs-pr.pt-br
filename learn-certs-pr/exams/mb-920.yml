summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  
  Este exame abrange as funcionalidades e recursos dos aplicativos de finanças e operações do Microsoft Dynamics 365. 

  Os candidatos a este exame devem ter conhecimento geral ou experiência de trabalho relevante num ambiente de Tecnologia da  Informação (IT). Eles também devem ter uma compreensão fundamental dos princípios financeiros e das operações empresariais.
  
  <div><br/><strong>Nota&#58; Este exame estará disponível em fevereiro de 2021.</strong></div>
subTitle: 'O exame estará disponível em fevereiro de 2021. Este exame avalia sua capacidade de descrever o seguinte: Dynamics 365 Supply Chain Management; Dynamics Finance;Dynamics 365 Commerce; Dynamics 365 Human Resources; Operações de Projetos; Dynamics 365 Business Central; e recursos compartilhados.'
