summary: "<div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 30 DE SETEMBRO DE 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão<br/><br/></div>\n     \nEste exame destina-se apenas aos candidatos que fizeram o [Exame 70-345&#58;](https://www.microsoft.com/learning/exam-70-345.aspx) Designing and Deploying Microsoft Exchange Server 2016. Se você não fez o Exame 345, não receberá uma certificação ao fazer este exame.\n\nOs candidatos a este exame são Messaging Administrators que implementam, configuram, gerenciam, solucionam problemas e monitoram destinatários, permissões, proteção de e-mail, fluxo de mensagens e pastas públicas nos ambientes corporativos no local e na nuvem.\n\nOs Messaging Administrators são responsáveis por gerenciar a limpeza, a infraestrutura de mensagens, a configuração híbrida, a migração, a recuperação de desastres, a alta disponibilidade e o acesso do cliente.\n\nOs Messaging Administrators colaboram com o Security Administrator e o Microsoft 365 Enterprise Administrator para implementar uma topologia híbrida segura que atenda às necessidades de negócios de uma organização moderna.\n\nO Messaging Administrator deve ter um conhecimento prático dos tipos de autenticação, licenciamento e integração com aplicativos M365."
subTitle: 'Este exame destina-se apenas aos candidatos que fizeram o Exame 70-345: Criação e implementação Microsoft Exchange Server 2016. Se você não fez o Exame 345, não receberá uma certificação ao fazer este exame.'
