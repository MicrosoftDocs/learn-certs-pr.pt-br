displayName: 70-705
summary: |-
  <div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos a este exame são profissionais do setor de vendas que vendem soluções de licenciamento para grandes organizações. Organizações nesta categoria tipicamente possuem 250 ou mais dispositivos ou usuários. Os candidatos devem ter pelo menos seis meses de experiência vendendo soluções de licenciamento da Microsoft, além de uma compreensão básica de todas as soluções de licenciamento corporativas da Microsoft, incluindo Enterprise Agreement, Enterprise Subscription Agreement, Cloud Solution Provider (CSP), MPSA, OEM, Open e Open Value.

  Os candidatos também precisam ter uma compreensão básica dos tipos de produtos da Microsoft, como sistemas operacionais, aplicações do servidor, aplicações para desktop e serviços online e seus respectivos modelos de licenciamento. Espera-se que os candidatos validem sua habilidade para definir uma solução que melhor se adequa às necessidades do cliente.
