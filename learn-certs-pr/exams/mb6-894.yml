summary: |-
  <div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos para este exame são consultores técnicos, programadores ou pessoal de TI que implementam tarefas técnicas e de desenvolvimento básicas necessárias para personalizar o Microsoft Dynamics 365 for Finance and Operations e Microsoft Dynamics 365 Commerce.

  Os candidatos devem ter um conhecimento básico do Microsoft Dynamics 365 Finance e no Microsoft Dynamics 365 Commerce. Além disso, é necessária experiência com o Visual Studio e programação orientada por objeto.

  Os candidatos a esse exame de desenvolvimento devem ter um entendimento moderado dos conceitos e processos de programação, bem como um entendimento das modificações de Finanças e Comércio, aprimoramentos e novos projetos de desenvolvimento que se aplicam aos diferentes cenários de processos de negócios.

  <div style='font-weight&#58; bold;'><br/>em 4 de fevereiro de 2020, O conteúdo deste exame foi atualizado. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame MB6-894.</div>
