summary: |-
  <div style='color&#58; red;'>Este exame é retirado em terça-feira, 30 de junho de 2020. Um exame de substituição pode estar disponível. Para saber mais, visite nosso blog&#58; <a href="https://www.microsoft.com/en-us/learning/community.aspx">https://www.microsoft.com/en-us/learning/community.aspx</a> e revise nossas postagens de aposentadoria de exames. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão<br/><br/></div>
  
  Os candidatos a este exame são consultores de TI ou administradores seniores que atuam como líderes técnicos em uma equipe de administradores. Os candidatos devem estar familiarizados com os requisitos de integração do Microsoft Exchange Server com o Skype for Business e o Office 365.

  Os candidatos devem ter um mínimo de três anos de experiência na concepção e gerenciamento de servidores Exchange e serem responsáveis pelo ambiente de mensagens do Exchange 2016 em um ambiente corporativo.
