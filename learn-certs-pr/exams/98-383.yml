summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos para este exame devem ser capazes de reconhecer e escrever HTML e CSS sintaticamente corretos, estruturar dados usando elementos HTML e criar e aplicar estilos usando CSS.

  Os candidatos devem ter pelo menos 100 horas de instrução ou experiência prática com HTML e CSS, estar familiarizados com seus recursos e capacidades e entender como escrever, depurar e manter um código HTML e CSS bem formado.
