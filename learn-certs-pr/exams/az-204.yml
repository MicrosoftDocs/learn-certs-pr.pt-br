title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exam AZ-204: Developing Solutions for Microsoft Azure'
  description: 'Exam AZ-204: Developing Solutions for Microsoft Azure'
uid: exam.az-204
displayName: AZ-204
summary: |-
  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>O conteúdo deste exame foi atualizado em, 18 de maio de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.<br/><br/></div>
  </div>

  Os candidatos a este exame devem ter experiência no projeto, construção, teste e manutenção de aplicativos e serviços em nuvem no Microsoft Azure.

  As responsabilidades de um Azure Developer incluem a participação em todas as fases do desenvolvimento da nuvem, desde a definição e o design dos requisitos até o desenvolvimento, implantação, manutenção, configuração do desempenho e monitoramento.
  <br/>

  Os Azure Developers trabalham em parceria com os arquitetos de soluções, DBAs e administradores de nuvem e clientes para implementar soluções.

  Os candidatos a este exame devem ter de um a dois anos de experiência em desenvolvimento profissional e experiência com o Microsoft Azure. Além disso, a função deve ter conhecimentos de programação em uma linguagem compatível com o Azure e proficiência em SDKs do Azure, Azure PowerShell, CLI do Azure, opções de armazenamento de dados, conexões de dados, APIs, autenticação e autorização de aplicativos, computação, implementação de contêineres, depuração, configuração de desempenho e monitoramento.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: desenvolver a infraestrutura Azure como uma soluções de computação de serviço; desenvolver para armazenamento Azure; implementar a segurança Azure; monitorar, solucionar, e optimizar soluções; e conectar-se e consumir serviços Azure e serviços de terceiros.'
