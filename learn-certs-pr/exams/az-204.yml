  description: 'Exam AZ-204: Developing Solutions for Microsoft Azure (beta)'
uid: exam.az-204
displayName: AZ-204
summary: |-
  Os candidatos a esse exame são desenvolvedores de nuvem que participam de todas as fases do desenvolvimento, da definição e design dos requisitos, ao desenvolvimento, implantação e manutenção. Eles fazem parceria com DBAs em nuvem, administradores em nuvem e clientes para implementar a solução.
  
  Os candidatos devem ter proficiência em SDKs do Azure, opções de armazenamento de dados, conexões de dados, APIs, autenticação e autorização de aplicativos, implantação de computação e contêiner, depuração, ajuste de desempenho e monitoramento.
  <br/>
  
  Os candidatos devem ter 1 a 2 anos de experiência em desenvolvimento profissional e experiência com o Microsoft Azure. Eles devem poder programar em um Idioma Suportado do Azure.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: desenvolver a infraestrutura Azure como uma soluções de computação de serviço; desenvolver para armazenamento Azure; implementar a segurança Azure; monitorar, solucionar, e optimizar soluções; e conectar-se e consumir serviços Azure e serviços de terceiros.'
