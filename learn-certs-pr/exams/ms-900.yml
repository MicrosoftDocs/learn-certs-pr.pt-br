summary: |-
  <div>
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>O conteúdo deste exame foi atualizado em 14 de abril de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.<br/><br/></div>
  </div>

  Este exame foi projetado para candidatos que desejam demonstrar conhecimento fundamental sobre as considerações e os benefícios da adoção de serviços em cloud em geral e o modelo de cloud Software as a Service (SaaS). Este exame também abordará o conhecimento das opções disponíveis e os benefícios obtidos pela implementação das ofertas de serviços na nuvem da Microsoft 365.

  Este exame pode ser considerado um precursor para exames de computação em nuvem e tecnologias, como o Office 365, o Microsoft Intune, o Azure Information Protection (AIP) e o Windows 10.
subTitle: Prove que você compreende os conceitos de cloud, serviços básicos e conceitos do Microsoft 365, segurança, conformidade, privacidade e confiabilidade do Microsoft 365 e preços e suporte do Microsoft 365.
