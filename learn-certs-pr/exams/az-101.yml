### YamlMime:Examination
title: Microsoft Azure Integration and Security
metadata:
  title: 'Exame AZ-101: Microsoft Azure Integration and Security'
  description: 'Exame AZ-101: Microsoft Azure Integration and Security'
uid: exam.az-101
displayName: AZ-101
summary: Os candidatos para este exame são Administradores do Azure que gerenciam serviços de nuvem que abrangem armazenamento, segurança, rede, e computam capacidades de nuvem. Os candidatos têm um conhecimento profundo de cada serviço no ciclo de vida de IT total e aceitam solicitações para serviços de infraestrutura, aplicações e ambientes. Eles fazem recomendações em serviços para usar par performance ideal e escala, além de provisão, tamanho, monitoramento e ajuste de recursos conforme apropriado. Os candidatos a esse exame devem ter proficiência no uso do PowerShell, da interface de linha de comando, do Portal do Azure, dos modelos ARM, dos sistemas operacionais, da virtualização, da infraestrutura de nuvem, das estruturas de armazenamento e da rede.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: proteger as identidades, avaliar e realizar migração do servidor para o Azure, implementar e gerenciar serviços de aplicativos e implementar redes virtuais avançadas.'
