displayName: AZ-101
summary: |-
  <div><strong>ESTE EXAME FOI DESATIVADO EM quarta-feira, 1 de maio de 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão<br/><br/></strong></div>
  
  Os candidatos a este exame são Administradores do Azure que gerenciam serviços de nuvem que abrangem armazenamento, segurança, rede e funcionalidade de computação em nuvem. Os candidatos têm um conhecimento profundo de cada serviço no ciclo de vida de IT total e aceitam solicitações para serviços de infraestrutura, aplicativos e ambientes. Eles fazem recomendações em serviços para usar par performance ideal e escala, além de provisão, tamanho, monitoramento e ajuste de recursos conforme apropriado. Os candidatos a este exame devem ter proficiência no uso do PowerShell, interface de linha de comando, Portal do Azure, modelos ARM, sistemas operacionais, virtualização, infraestrutura de nuvem, estruturas de armazenamento e da rede.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: Avaliar e realizar a migração do servidor para o Azure, Implementar e gerenciar serviços de aplicativo, e mplementar uma rede virtual avançada.'
