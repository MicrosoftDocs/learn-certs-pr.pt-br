  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos para este exame são parceiros do Microsoft Dynamics 365 que configuram e usam a funcionalidade do aplicativo no Microsoft Dynamics 365 para varejo e oferecem suporte para o aplicativo.

  Os candidatos geralmente têm uma forte compreensão das operações de varejo e POS e experiência na implantação, manutenção e uso do Microsoft Dynamics 365 para varejo.
