summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  O exame abrange a capacidade de personalizar ambientes do Excel para atender às necessidades  do projeto e para  aumentar a produtividade. Entre os exemplos de pasta de trabalho especialistas estão modelos corporativos, gráficos financeiros de vários eixos, tabelas de amortização e agendamentos de inventário. Os candidatos devem demonstrar a aplicação correta dos principais recursos do Excel em nível de especialista e concluir as tarefas de maneira independente.
subTitle: Este exame mede a competência na criação, gerenciamento e distribuição de planilhas profissionais para uma série de finalidades e situações específicas. O exame abrange a capacidade de personalizar ambientes do Excel para atender às necessidades  do projeto e para  aumentar a produtividade. Entre os exemplos de pasta de trabalho especialistas estão modelos corporativos, gráficos financeiros de vários eixos, tabelas de amortização e agendamentos de inventário.
