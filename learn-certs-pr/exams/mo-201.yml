  title: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
uid: exam.mo-201
displayName: MO-201
summary: Um indivíduo que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com o produto, possui competência comprovada em nível de especialista na área e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Excel em um nível de especialista e podem concluir tarefas de maneira independente.
subTitle: Este exame mede a competência na criação, gerenciamento e distribuição de planilhas profissionais para uma série de finalidades e situações específicas. O exame abrange a capacidade de personalizar ambientes do Excel para atender às necessidades  do projeto e para  aumentar a produtividade. Entre os exemplos de pasta de trabalho especialistas estão modelos corporativos, gráficos financeiros de vários eixos, tabelas de amortização e agendamentos de inventário.
