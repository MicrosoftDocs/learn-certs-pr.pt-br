uid: exam.mb-500
displayName: MB-500
summary: |-
  <div>
  <div><strong>O conteúdo deste exame foi atualizado em, 22 de maio de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.</strong><br/><br/></div>
  </div>

  Este exame destina-se aos desenvolvedores que trabalham com aplicativos de Finanças e Operações no Microsoft Dynamics 365 implementam e aprimoram os aplicativos para atender aos requisitos dos negócios. Os candidatos fornecem soluções completamente realizadas usando padrões de codificação de aplicativo padronizado, recursos extensíveis e integrações externas.

  Os candidatos são responsáveis por desenvolver a lógica de negócio por meio de X++, criar e modificar relatórios e espaços de trabalho de Finanças e Operações, personalizar interfaces de usuário, fornecer terminais e APIs para dar suporte aos aplicativos de Power Platform e sistemas externos, realizar testes, monitorar performance, analisar e manipular dados, criar projetos técnicos e detalhes de implementação e implementar políticas de permissão e requisitos de segurança.

  Os candidatos participam da migração de dados e objetos de sistemas legados e externos, integração de aplicativos de Finança e Operações com outros sistemas, implementação do processo de gerenciamento do ciclo de vida do aplicativo, planejamento do design funcional de soluções e gerenciamento de ambientes de Finanças e Operações por meio do Lifecycle Services (LCS).

  Os candidatos devem ter um profundo conhecimento e experiência no uso do framework subjacente, estruturas de dados e objetos associados às soluções de Finanças e Operações.

  Os candidatos devem ter experiência com produtos que incluem Visual Studio, Azure DevOps, ferramentas LCS ou SQL Server Management Studio.

  Os candidatos devem ter experiência no desenvolvimento de códigos com o uso de linguagens de programação orientadas a objetos, analisando e manipulando dados usando o código Transact-SQL e criando e executando comandos e scripts do Windows PowerShell.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: planejar a arquitetura e design da solução, aplicar ferramentas de desenvolvedor, projetar e desenvolver elementos AOT, desenvolver e testar códigos, implementar relatórios, integrar e gerenciar soluções de dados e implementar a segurança e otimizar o desempenho.'
