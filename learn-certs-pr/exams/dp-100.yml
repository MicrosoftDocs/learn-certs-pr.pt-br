uid: exam.dp-100
displayName: DP-100
summary: |-
  Os candidatos a este exame aplicam o rigor científico e as técnicas de exploração de dados para obter informações acionáveis e comunicar os resultados aos interessados. Os candidatos usam técnicas de aprendizado de máquina para treinar, avaliar e implementar modelos para criar soluções de AI que satisfaçam os objetivos de negócios. Os candidatos usam aplicativos que envolvem processamento de linguagem natural, fala, visão computacional e análise preditiva. 

  Os candidatos atuam como parte de uma equipe multidisciplinar que incorpora considerações éticas, de privacidade e de governança na solução. Os candidatos normalmente têm experiência em matemática, estatística e ciência da computação.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: definir e preparar o ambiente de desenvolvimento, preparar dados para modelagem, realizar engenharia de recursos e desenvolver modelos.'
