summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>UMA NOVA VERSÃO DESTE EXAME, AZ -104, ESTARÁ DISPONÍVEL EM OU PRÓXIMO A 31 DE MARÇO DE 2020. Você poderá fazer esse exame até que ele seja retirado em 30 de junho de 2020 ou por volta disso. Faça o download do documento de habilidades medido abaixo para ver o que vai mudar.<br/><br/></div>
  
  A partir do dia 1° de maio de 2019, você só precisa passar no Exam AZ-103 para ganhar esta certificação. Este novo exame combina as competências abrangidas no AZ-100 e AZ-101 (que foi retirado em 1° de maio de 2019), com a maioria da novo exame vindo do AZ-100.

  Os candidatos a este exame são Administradores do Azure que gerenciam serviços de nuvem que abrangem armazenamento, segurança, rede e funcionalidade de computação em nuvem. Os candidatos têm um conhecimento profundo de cada serviço no ciclo de vida de IT total e aceitam solicitações para serviços de infraestrutura, aplicativos e ambientes. Eles fazem recomendações em serviços para usar par performance ideal e escala, além de provisão, tamanho, monitoramento e ajuste de recursos conforme apropriado.

  Os candidatos a este exame devem ter proficiência no uso do PowerShell, interface de linha de comando, Portal do Azure, modelos ARM, sistemas operacionais, virtualização, infraestrutura de nuvem, estruturas de armazenamento e da rede.
subTitle: 'A partir do dia 1° de maio de 2019, você só precisa passar no Exam AZ-103 para ganhar esta certificação. Este novo exame combina as competências abrangidas no AZ-100 e AZ-101 (que foi retirado em 1° de maio de 2019), com a maioria da novo exame vindo do AZ-100. Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: gerenciar assinaturas e recursos do Azure, implementar e gerenciar o armazenamento; implementar e gerenciar máquinas virtuais (VMs), configurar e gerenciar redes virtuais e gerenciar identidades.'
