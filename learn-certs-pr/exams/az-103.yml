summary: |-
  <div>
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>UMA NOVA VERSÃO DESTE EXAME, <a href="/learn/certifications/exams/az-104">AZ-104</a>, FICOU DISPONÍVEL EM 2 DE ABRIL DE 2020. Você poderá fazer esse exame até que ele seja retirado em segunda-feira, 31 de agosto de 2020 ou por volta disso. OBSERVAÇÃO&#58; O exame será desativado às 11h59 Horário Central Padrão.<br/><br/></div>
  </div>

  A partir do dia 1° de maio de 2019, você só precisa passar no Exam AZ-103 para ganhar esta certificação. Este novo exame combina as competências abrangidas no AZ-100 e AZ-101 (que foi retirado em 1° de maio de 2019), com a maioria da novo exame vindo do AZ-100.

  Os candidatos a este exame são Administradores do Azure que gerenciam serviços de nuvem que abrangem armazenamento, segurança, rede, e computam capacidades de nuvem. Os candidatos têm um conhecimento profundo de cada serviço no ciclo de vida de IT total e aceitam solicitações para serviços de infraestrutura, aplicativos e ambientes. Eles fazem recomendações em serviços para usar par performance ideal e escala, além de provisão, tamanho, monitoramento e ajuste de recursos conforme apropriado.

  Os candidatos a este exame devem ter proficiência no uso do PowerShell, da interface de linha de comando, do Portal do Azure, dos modelos ARM, dos sistemas operacionais, da virtualização, da infraestrutura de nuvem, das estruturas de armazenamento e da rede.

  <div style='font-weight&#58; bold;'><br/>Observação&#58; Você receberá a seguinte certificação se for aprovado neste exame&#58; <a href="/learn/certifications/azure-administrator">Microsoft Certified&#58; Azure Administrator Associate</a>.</div>
subTitle: 'A partir do dia 1° de maio de 2019, você só precisa passar no Exam AZ-103 para ganhar esta certificação. Este novo exame combina as competências abrangidas no AZ-100 e AZ-101 (que foi retirado em 1° de maio de 2019), com a maioria da novo exame vindo do AZ-100. Este exame mede  a sua capacidade de realizar as seguintes tarefas técnicas: gerenciar assinaturas e recursos do Azure, implementar e gerenciar o armazenamento; implementar e gerenciar máquinas virtuais (VMs), configurar e gerenciar redes virtuais e gerenciar identidades.'
