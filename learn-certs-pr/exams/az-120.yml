displayName: AZ-120
summary: >-
  Os candidatos a este exame são arquitetos e engenheiros com conhecimento no processo de certificação em SAP Landscape e nos padrões do setor específicos para a operação de uma solução SAP de longo prazo. Os candidatos fazem recomendações sobre serviços e ajustam os recursos conforme apropriado para resiliência, desempenho, escala, fornecimento, tamanho e monitoramento ideais.


  Os arquitetos do Azure para cargas de trabalho do SAP devem ter uma vasta experiência e conhecimento de aplicativos SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, servidores OS para aplicativos e bancos de dados SAP, Portal do Azure, modelos ARM, sistemas operacionais, virtualização, infraestrutura em nuvem, estruturas de armazenamento, design de alta disponibilidade, design de recuperação de desastre, conceitos de proteção de dados e rede.


  É altamente recomendável que os candidatos a este exame tenham uma certificação de Administrador do Azure ou Arquiteto do Azure, além das certificações SAP HANA e Linux.
subTitle: 'Este teste avalia sua capacidade de realizar as seguintes tarefas técnicas: Migrar cargas de trabalho do SAP para o Azure, projetar uma solução do Azure para dar suporte às cargas de trabalho do SAP, criar e implementar cargas de trabalho do SAP no Azure, validar a infraestrutura do Azure para cargas de trabalho do SAP e operacionalizar a arquitetura SAP no Azure.'
