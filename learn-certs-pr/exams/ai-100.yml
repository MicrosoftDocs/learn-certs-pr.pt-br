  description: 'Exam AI-100: Designing and Implementing an Azure AI Solution'
uid: exam.ai-100
displayName: AI-100
summary: |-
  Os candidatos a este exame analisam os requisitos para soluções de AI baseadas em nuvem, recomendam ferramentas e tecnologias apropriadas e implementam soluções que atendem aos requisitos de escalabilidade e desempenho.
  <br/>

  Os candidatos traduzem a visão de arquitetos de soluções e trabalham com cientistas de dados, engenheiros de dados, especialistas em IoT e desenvolvedores de AI para criar soluções completas de ponta a ponta. Os candidatos projetam e implementam aplicativos e agentes de IA que usam o Microsoft Azure Cognitive Services e o Azure Bot Service. Os candidatos podem recomendar soluções que usam tecnologias de código aberto.

  Os candidatos entendem os componentes que compõem o portfólio do Azure AI e as opções de armazenamento de dados disponíveis.

  Os candidatos implementam soluções de IA que usam Serviços Cognitivos, bots do Azure, Azure Search e armazenamento de dados no Azure. Os candidatos devem saber quando uma API personalizada será desenvolvida para atender aos requisitos específicos.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: analisar os requisitos da solução, projetar soluções, integrar modelos de IA em soluções e implementar e gerenciar soluções.'
