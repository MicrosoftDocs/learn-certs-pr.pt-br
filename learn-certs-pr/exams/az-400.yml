uid: exam.az-400
displayName: AZ-400
summary: |-
  Os candidatos a este exame são profissionais do DevOps que combinam pessoas, processos e tecnologias para oferecer continuamente produtos e serviços valiosos que atendam às necessidades do usuário final e aos objetivos de negócios. Os profissionais do DevOps simplificam a entrega otimizando práticas, melhorando comunicações e colaboração e criando automação. Eles projetam e implementam estratégias para código de aplicação e infraestrutura que permitem a integração contínua, testes, entrega, monitoramento e feedback.

  Os candidatos devem ser proficientes com as práticas do Agile. Eles devem estar familiarizados com a administração do Azure e o desenvolvimento do Azure e são especialistas em pelo menos uma dessas áreas. Os profissionais Azure DevOps devem ser capazes de projetar e implementar práticas DevOps para controle de versão, conformidade, infraestrutura como código, gerenciamento de configuração, build, versões e testes usando as tecnologias Azure.
subTitle: 'Este exame mede a sua capacidade de projetar uma estratégia de DevOps e implementar o seguinte: Processos de desenvolvimento DevOps; gestão de dependências, ; infraestrutura de aplicativos; e integração, entrega e feedback contínuos.'
