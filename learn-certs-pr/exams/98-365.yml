summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos para este exame estão familiarizados com os conceitos e as tecnologias da administração do Windows Server. Os candidatos devem ter alguma experiência prática com Windows Server, redes baseadas em Windows, Active Directory, gerenciamento de contas e ferramentas e conceitos de recuperação do sistema.

  <div style='font-weight&#58; bold;'><br/> Existem atualizações de exame efetivas a partir 31 de janeiro de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 98-365.</div>
