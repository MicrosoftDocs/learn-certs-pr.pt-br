displayName: 70-333
summary: |-
  <div style='color&#58; red;'>Este exame é retirado em terça-feira, 30 de junho de 2020. Um exame de substituição pode estar disponível. Para saber mais, visite nosso blog&#58; <a href="https://www.microsoft.com/en-us/learning/community.aspx">https://www.microsoft.com/en-us/learning/community.aspx</a> e revise nossas postagens de aposentadoria de exames. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão<br/><br/></div>
  
  Os candidatos a esse exame são consultores de TI e profissionais de consultoria em telecomunicações que projetam, planejam, implantam e mantêm soluções para Comunicações Unificadas (UC). Os candidatos devem ser capazes de converter requisitos de negócios em arquitetura técnica e design para uma solução de UC. Os candidatos devem ter no mínimo dois anos de experiência com tecnologias Skype for Business e estar familiarizados com cenários de migração suportados. Os candidatos devem dominar a implantação de soluções do Skype for Business Server e Skype for Business Online para usuários finais, dispositivos de endpoints, telefonia, áudio/vídeo e web conferências, segurança e alta disponibilidade. Os candidatos também devem saber monitorar e solucionar problemas no Skype for Business usando ferramentas Microsoft. Os estudantes devem ser especialistas em Active Directory Domain Services (AD DS), redes de dados e padrões e componentes de telecomunicações que suportem a configuração do Skype for Business. Os candidatos devem estar familiarizados com os requisitos de integração do Microsoft Exchange Server com o Skype for Business e o Office 365.
