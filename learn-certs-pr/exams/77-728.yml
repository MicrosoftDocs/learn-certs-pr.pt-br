summary: |
  Candidatos de nível especialista para o teste Excel 2016 têm um conhecimento avançado do ambiente Excel e a capacidade de orientar outros no uso adequado dos recursos do programa.

  Eles criam, gerenciam e distribuem planilhas profissionais para uma série de finalidades e situações específicas. Eles personalizam seus ambientes do Excel para atender às necessidades do projeto e para aumentar a produtividade. Entre os exemplos de pasta de trabalho especialistas estão modelos corporativos, gráficos financeiros de vários eixos, tabelas de amortização e agendamentos de inventário. As funções dos candidatos podem incluir contadores, analistas financeiros, analistas de dados, bancários comerciais e outros.

  Os testes de certificação do Microsoft Office Specialist (MOS) 2016 introduzem um novo formato baseado em desempenho para melhorar o teste de conhecimento, habilidades e capacidades de um candidato usando os programas do MOS 2016&#58;
  - As instruções da tarefa do teste MOS 2016 geralmente não incluem o nome do comando, como em versões anteriores. Por exemplo, evita-se o uso de nomes de funções e elas são substituídas por descritores. Isso significa que os candidatos devem entender a finalidade e o uso comum da funcionalidade do programa, a fim de concluir com sucesso as tarefas em cada projeto.
  - O formato de teste MOS 2016 incorpora múltiplos projetos.
