summary: |-
  <div>
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>O conteúdo deste exame foi atualizado em 19 de maio de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.<br/><br/></div>
  </div>

  Os candidatos a este exame são consultores funcionais do Microsoft Dynamics 365 Customer Engagement com experiência em atendimento ao cliente. Os candidatos são responsáveis pela implementação de soluções que gerem recursos que completam o ciclo de vida de serviço de campo.

  Os candidatos implementam os processos de manutenção projetadas em colaboração com equipes internas e externas. Esta colaboração inclui a configuração das áreas de administração padrão do aplicativo de Serviço de Campo, implementando a solução Connected Field Service (IoT) e o aplicativo móvel, e implementação de todas as personalizações necessárias adicionais. Os candidatos são responsáveis pela configuração e implementação de aplicativos de serviço de campo juntamente com aplicativos básicos de atendimento ao cliente.

  Os candidatos devem ter conhecimento de como configurar e personalizar componentes do aplicativo de serviço de campo, incluindo serviços de configuração, recursos, características, incidentes, integração de inventário, contratos de serviços, agendamento de recursos, ordens de trabalho, tarefas de serviço, funções de usuário de serviço de campo, configurações de serviço de campo, a solução de Connected Field Service (IoT) e configuração do aplicativo Field Service Mobile.
subTitle: 'Este exame avalia a sua capacidade de realizar as seguintes tarefas técnicas: configurar aplicativos de Field Service, gerenciar ordens de serviço, agendar e expedir ordens de serviço, gerenciar a mobilidade de serviços de campo, gerenciar estoque e compras e gerenciar ativos e contratos.'
