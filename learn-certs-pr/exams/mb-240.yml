displayName: MB-240
summary: >-
  Os candidatos a este exame são consultores funcionais do Microsoft Dynamics 365 Customer Engagement com experiência em atendimento ao cliente. Os candidatos são responsáveis pela implementação de soluções que gerem recursos que completam o ciclo de vida de serviço de campo.


  Os candidatos implementam os processos de manutenção projetadas em colaboração com equipes internas e externas. Esta colaboração inclui a configuração das áreas de administração padrão do aplicativo Field Service, implementação da solução Connected Field Service (IoT) e do aplicativo móvel e implementação de todas as personalizações necessárias adicionais. Os candidatos são responsáveis pela configuração e implantação do aplicativo Field Service em conjunto com o aplicativo de serviço básico ao cliente.


  Os candidatos devem ter conhecimento sobre como configurar e personalizar componentes do aplicativo Field Service, incluindo serviços de configuração, recursos, características, incidentes, integração de inventário, contratos de serviços, agendamento de recursos, ordens de trabalho, tarefas de serviço, funções de usuário de serviço de campo, configurações de serviço de campo, a solução Connected Field Service (IoT) e configuração do aplicativo móvel Field Service.
subTitle: 'Este exame avalia a sua capacidade de realizar as seguintes tarefas técnicas: configurar aplicativos de Field Service, gerenciar ordens de serviço, agendar e expedir ordens de serviço, gerenciar a mobilidade de serviços de campo, gerenciar estoque e compras e gerenciar ativos e contratos.'
