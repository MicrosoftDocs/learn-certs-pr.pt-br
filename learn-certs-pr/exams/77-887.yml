  Os usuários do Microsoft Word 2010 com nível de especialista podem usar o software Word 2010 com proficiência e segurança nos níveis de recursos e funcionalidade. Os usuários experientes trabalham com os recursos avançados do Word 2010 para aprimorar documentos profissionais, criar documentos prontos para publicação e colaborar de maneira efetiva em projetos de edição em grupo. Os usuários experientes podem manipular as opções do Word para personalizar seu ambiente para atender às diversas necessidades e aumentar a produtividade.
