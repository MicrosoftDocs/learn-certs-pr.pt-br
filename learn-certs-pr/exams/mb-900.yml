displayName: MB-900
summary: |-
  Este exame destina-se aos candidatos que buscam demonstrar conhecimento fundamental do Microsoft Dynamics 365, aplicativos Power Platform e do modelo de computação em nuvem. Este exame abrange as considerações e benefícios da adoção do Dynamics 365, a Power Platform e os serviços de nuvem em geral. Este exame pode ser feito como uma preparação para certificações e treinamento do Dynamics 365.

  Os candidatos a este exame devem ter conhecimento geral ou experiência de trabalho relevante em um ambiente de tecnologia da informação (IT). Os candidatos também devem ter uma compreensão básica de cenários de negócios e experiência na abordagem de negócios, e as exigências legais de segurança para projetos de IT.
subTitle: Este exame avalia a sua capacidade de compreender o Microsoft Dynamics 365, a Power Platform, conceitos de nuvem, opções de licenciamento, implementação e de versão.
