summary: |-
  <div>
  <div style='font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 31 de dezembro de 2019. O exame MB-901 está disponível como substituição. Para mais informações, visite <a href="/learn/certifications/exams/mb-901">a página detalhada do exame MB-901</a>.</div>
  <br/>
  </div>
  Este exame destina-se aos candidatos que buscam demonstrar conhecimento fundamental do Microsoft Dynamics 365, aplicativos Power Platform e do modelo de computação em nuvem. Este exame abrange as considerações e benefícios da adoção do Dynamics 365, a Power Platform e os serviços de nuvem em geral. Este exame pode ser feito como uma preparação para certificações e treinamento do Dynamics 365.

  Os candidatos para este exame devem ter conhecimento geral ou experiência de trabalho relevante em um ambiente de Tecnologia da Informação (TI). Os candidatos também devem ter uma compreensão básica de cenários de negócios e experiência na abordagem de negócios, e as exigências legais de segurança para projetos de IT.
subTitle: Este exame avalia a sua capacidade de compreender o Microsoft Dynamics 365, a Power Platform, conceitos de nuvem, opções de licenciamento, implementação e de versão.
