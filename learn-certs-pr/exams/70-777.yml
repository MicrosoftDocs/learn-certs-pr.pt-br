  Candidatos a este exame são desenvolvedores e arquitetos que utilizam o Azure Cosmos DB. Os candidatos devem compreender os conceitos fundamentais de particionamento, replicação e governança de recurso para criar e configurar aplicações escaláveis que não dependem de uma API Cosmos DB. Os candidatos também devem ter conhecimento básico do funcionamento da API Cosmos DB SQL.

  Os candidatos a este exame, projetam, criam e solucionam problemas do Cosmos DB que atendem requisitos de negócio e técnicos.
