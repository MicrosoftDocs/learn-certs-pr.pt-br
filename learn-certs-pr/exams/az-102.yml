displayName: AZ-102
summary: >-
  <div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAME FOI DESATIVADO EM 30 DE JUNHO DE 2019. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão<br/> <br/></div>


  Este exame destina-se apenas aos candidatos que tenham feito o [Exame 70-533&#58;](https://www.microsoft.com/learning/exam-70-533.aspx) Implementing Microsoft Azure Infrastructure Solutions Se você não fez o Exame 533, você não ganhará uma certificação fazendo este exame.


  O exame de transição destina-se a pessoas que já demonstraram habilidades no domínio de conteúdo, aprovando os exames existentes que os novos exames de certificação baseados em função substituirão. Eles cobrem o delta entre a certificação atual e o que esperamos que as pessoas que ganham a nova certificação possam fazer. Não queremos testar novamente pessoas com o mesmo conteúdo em que elas já demonstraram competência ao passar no exame existente.


  Os exames de transição abrangem novos conteúdos líquidos, conteúdo que não foi abordado com profundidade suficiente e conteúdo sobre aspectos da tecnologia que provavelmente mudaram desde que alguém fez o exame. Como resultado, o exame de transição não é mais curto do que um exame típico, mas mais focado nas principais tarefas e habilidades que não foram avaliadas no exame ou certificação existente que está sendo substituído.


  Os candidatos para este exame são Administradores do Azure que gerenciam serviços de nuvem que abrangem armazenamento, segurança, rede, e computam capacidades de nuvem. Os candidatos têm um conhecimento profundo de cada serviço no ciclo de vida de IT total e aceitam solicitações para serviços de infraestrutura, aplicações e ambientes. Eles fazem recomendações em serviços para usar par performance ideal e escala, além de provisão, tamanho, monitoramento e ajuste de recursos conforme apropriado.


  Os candidatos para este exame devem ter proficiência no uso de PowerShell e na Interface de Linha de Comando. Os candidatos devem ter familiaridade básica ou conhecimento do Portal Azure, modelos de ARM, sistemas de operação, virtualização, infraestrutura de nuvem, estruturas de armazenamento e networking.
