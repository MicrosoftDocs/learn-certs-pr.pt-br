summary: |-
  Os candidatos a este exame são os arquitetos da Azure Solution Architects, que aconselham as partes interessadas e traduzem os requisitos do negócio em soluções seguras, escaláveis e confiáveis. Os candidatos devem ter experiência e conhecimento avançados em vários aspectos das operações de TI, incluindo redes, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, gerenciamento de dados, orçamento e governança. Essa função exige gerenciar como as decisões em cada área afetam uma solução geral. Os candidatos devem ser proficientes na administração do Azure, no desenvolvimento do Azure e no DevOps e ter habilidades de nível de especialista em pelo menos um desses domínios.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: implantar e configurar a infraestrutura, implementar cargas de trabalho e segurança; criar e implantar aplicativos, implementar autenticação e  dados seguros; e desenvolver para o armazenamento em nuvem e Azure.'
