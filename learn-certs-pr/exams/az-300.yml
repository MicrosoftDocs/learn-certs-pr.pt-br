  Os candidatos a este exame devem ter experiência no design e implementação de soluções executadas no Microsoft Azure, incluindo aspectos como computação, rede, armazenamento e segurança.

  As responsabilidades de um Azure Solution Architect incluem consultoria aos profissionais envolvidos e adaptação dos requisitos de negócios em soluções em nuvem seguras, escaláveis e confiáveis.

  O Azure Solution Architect trabalha em parceria com administradores e DBAs de nuvem e clientes para a implementação de soluções.

  O candidato a este exame deve ter experiência e conhecimento avançados em vários aspectos das operações de TI, incluindo rede, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, gerenciamento de dados, orçamento e governança (esta função deve ser capaz de administrar o modo como as decisões em cada área podem afetar uma solução global). Além disso, a função deve ser proficiente em pelo menos um desses domínios de conhecimento do Azure&#58; administração, desenvolvimento ou DevOps.

subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: implementar e configurar infraestrutura, implementar cargas de trabalho e de segurança, criar e implementar aplicativos, implementar autenticação e segurança de dados e desenvolver estratégias para o armazenamento na cloud e no Azure.'
