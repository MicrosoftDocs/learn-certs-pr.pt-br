summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Este exame valida o conhecimento básico e as habilidades do candidato para criar identidades sólidas, proteção de conteúdo (proteção contra perda de dados), política de gerenciamento de dispositivos móveis, virtualização com Hyper-V, gerenciamento de aplicativos usando o Company Portal e a Windows Store. Os candidatos serão avaliados em segurança do Windows 10 e recursos integrados do Azure.

  Além de experiência profissional, os candidatos que fizerem esse exame já devem ter o seguinte conhecimento técnico&#58;

  - Experiência com administração, manutenção e solução de problemas de área de trabalho do Windows
  - Experiência básica e entendimento das tecnologias de rede do Windows
  - Conhecimento básico de Active Directory e Microsoft Intune

  Os candidatos podem realizar esse exame e satisfazer os pré-requisitos obtendo conhecimento e habilidades equivalentes por meio de experiência prática como técnico de suporte de dispositivos Windows ou administrador de sistema de dispositivos Windows.
