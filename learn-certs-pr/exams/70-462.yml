displayName: 70-462
summary: |-
  <div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Este exame destina-se a profissionais de banco de dados que executam tarefas de instalação, manutenção e configuração. Outras responsabilidades incluem configurar sistemas de banco de dados, garantir que os sistemas funcionem de forma eficiente e armazenar fazer backup e proteger regularmente dados contra acesso não autorizado.

  <div style='font-weight&#58; bold;'><br/>A partir de 18 de fevereiro de 2016, este exame inclui conteúdo que abrange o SQL Server 2012 e 2014. Observe que este exame não inclui perguntas sobre recursos ou competências que estão presentes apenas no produto SQL Server 2012. Para mais informações, por favor <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP">baixe e leia este documento</a>.</div>
