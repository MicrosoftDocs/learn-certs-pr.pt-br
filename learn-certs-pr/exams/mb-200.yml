summary: |-
  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame foi atualizado em quarta-feira, 1 de julho de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.</strong><br/><br/></div>
  <div><strong>ESTE EXAME SERÁ DESATIVADO EM 31 DE DEZEMBRO DE 2020. Um novo exame, <a href="/learn/certifications/exams/pl-200">PL-200</a>, estará disponível em setembro de 2020. Observação&#58; O exame será desativado às 23&#58;59 Hora Central Padrão.</strong><br/><br/></div>
  </div>

  Os candidatos a este exame são consultores funcionais que têm acesso aos recursos e funcionalidades do produto licenciado da empresa. Como consultor funcional, o candidato está ciente das versões integradas dos recursos, mas não trabalha principalmente com esses produtos agrupados.

  Os candidatos são os principais responsáveis por configurar o sistema para atender às necessidades do cliente, executar tarefas de design relacionadas à implementação de novos recursos e funcionalidades e implementar e testar alterações no sistema.

  Os candidatos planejam o design funcional de soluções, implementam um processo de gerenciamento do ciclo de vida de aplicativos (ALM), migram dados e objetos de sistemas legados e externos, integram a Power Platform com outros sistemas e gerenciam o ambiente da Power Platform.

  <div><strong><br/>Sendo que este exame será removido em 31 de dezembro de 2020, a Microsoft não atualizará as referências de “Common Data Service” para “Microsoft Dataverse”.</strong></div>
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: realizar descobertas, planejamento e análise, gerenciar projetos de experiência do usuário, gerenciar entidades e dados, implementar a segurança, implementar a integração e executar soluções de implementação e testes.'
