uid: exam.mb-200
displayName: MB-200
summary: >-
  Os candidatos a este exame são consultores funcionais que têm acesso aos recursos e funcionalidades do produto licenciado da empresa. Como consultor funcional, o candidato está ciente das versões integradas dos recursos, mas não trabalha principalmente com esses pacotes de produtos.

  <br/>


  Os candidatos são os principais responsáveis por configurar o sistema para atender às necessidades do cliente, executar tarefas de design relacionadas à implementação de novos recursos e funcionalidades e implementar e testar alterações no sistema.


  Os candidatos planejam o design funcional de soluções, implementam um processo de gerenciamento do ciclo de vida de aplicativos (ALM), migram dados e objetos de sistemas legados e externos, integram a Power Platform com outros sistemas e gerenciam o ambiente da Power Platform.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: realizar descobertas, planejamento e análise, gerenciar projetos de experiência do usuário, gerenciar entidades e dados, implementar a segurança, implementar a integração e executar soluções de implementação e testes.'
