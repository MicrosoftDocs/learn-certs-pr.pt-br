summary: |-
  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame será atualizado em 7 de outubro de 2020. Faça o download do documento de habilidades medido abaixo para ver o que vai mudar.</strong><br/><br/></div>
  </div>

  Os candidatos a este exame são consultores funcionais do Dynamics 365 Customer Engagement com experiência em marketing. Os candidatos são responsáveis pela implementação de soluções que atraem e converter ligações, criar conscientização de marca, padronizar mensagens omnicanal e fornecer ideias de marketing.

  Os candidatos são responsáveis por configurar e expandir aplicativos de marketing básicos para incluir marketing por e-mail, preparação, jornadas interativas de clientes, experiências personalizadas para interação com clientes potenciais, integração de LinkedIn, eventos, pesquisas, páginas de apresentação, segmentação e pontuação e por manter a conformidade com o Regulamento de Proteção de Dados Geral (GDPR).

  Os candidatos devem ter algum conhecimento dos princípios de marketing e o papel do aplicativo de marketing em relação ao conjunto de aplicativos do Dynamics 365, incluindo integração com aplicativos do Dynamics 365 e Office 365. Os candidatos devem entender a terminologia do setor, prioridades, iniciativas comuns, padrões, metodologias e práticas recomendadas do setor.
subTitle: 'Este exame avalia a sua capacidade de realizar as seguintes tarefas técnicas: configurar aplicativos de marketing, gerenciar segmentos e listas, criar e gerenciar formulários de marketing e páginas, gerenciar leads, criar e gerenciar e-mails de marketing, gerenciar as jornadas dos clientes, gerenciar eventos e webinars e configurar e analisar as respostas dos clientes.'
