uid: exam.mb-220
displayName: MB-220
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>O conteúdo deste exame será atualizado em abril de 2020. Faça o download do documento de habilidades medido abaixo para saber mais.<br/><br/></div>
  
  Os candidatos a este exame são consultores funcionais do Microsoft Dynamics 365 Customer Engagement com experiência em marketing. Os candidatos são responsáveis pela implementação de soluções que atraem e converter leads, criar conscientização de marca, padronizar mensagens omnicanal e fornecer ideias de marketing.

  Os candidatos são responsáveis por configurar e expandir aplicativo de marketing central para incluir marketing por e-mail, preparação, jornadas interativas de clientes, experiências personalizadas para interação com clientes potenciais, integração LinkedIn, eventos, opinião do cliente, páginas de apresentação, segmentação e pontuação, e manter conformidade com o Regulamento de Proteção de Dados Geral (GDPR).

  Os candidatos devem ter algum conhecimento dos princípios de marketing e o papel do aplicativo de marketing em relação ao conjunto de aplicativos do Microsoft Dynamics 365, incluindo integração com aplicativos do Microsoft Dynamics 365 e Office 365. Os candidatos devem entender a terminologia, prioridades, iniciativas comuns, padrões, metodologias e melhores práticas da indústria.
subTitle: 'Este exame avalia a sua capacidade de realizar as seguintes tarefas técnicas: configurar aplicativos de marketing, gerenciar segmentos e listas, criar e gerenciar formulários de marketing e páginas, gerenciar leads, criar e gerenciar e-mails de marketing, gerenciar as jornadas dos clientes, gerenciar eventos e webinars e configurar e analisar as respostas dos clientes.'
