summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos podem formatar conteúdo de mensagem de email usando caracteres e formatação de parágrafo, criar ou inserir elementos gráficos, como gráficos, tabelas e gráficos SmartArt, em mensagens. Eles podem também enviar mensagens para destinatários privados usando o campo Cco. Os candidatos são capazes de criar registros de contatos, tarefas e compromissos de mensagens recebidas, e configuram grupos de contato para facilitar a comunicação com outros usuários do Outlook. Eles podem compartilhar informações de agenda com outros usuários do Outlook também. Os candidatos agendam reuniões envolvendo pessoas e recursos do sistema, e delegam tarefas aos outros. Os principais usuários personalizam a janela do programa Outlook e a barra de ferramentas de acesso rápido para maximizar sua eficiência. Eles organizam mensagens e outros itens do Outlook e exibem diferentes visualizações de pastas de e-mail e do calendário, catálogo de endereços e lista de tarefas. Eles também podem exibir vários calendários e compartilhar calendários com outros usuários do Outlook.
