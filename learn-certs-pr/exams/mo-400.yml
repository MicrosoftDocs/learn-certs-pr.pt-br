  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  O exame abrange a capacidade de aprimorar a correspondência profissional, criar calendários e agendar compromissos. Exemplos de aplicações incluem coordenação de recursos de construção, envio de mensagens para campanhas de marketing, planejamento de reuniões de equipe e designação de itens de ação de reunião. Os candidatos devem demonstrar a aplicação correta dos principais recursos do Outlook e concluir as tarefas de maneira independente.
subTitle: Este exame mede a competência para personalizar o conteúdo da mensagem no formato da interface do usuário do Outlook, criar ou inserir elementos gráficos e enviar e responder a emails e solicitações de reunião. O exame abrange a capacidade de aprimorar a correspondência profissional, criar calendários e agendar compromissos. Exemplos de aplicações incluem coordenação de recursos de construção, envio de mensagens para campanhas de marketing, planejamento de reuniões de equipe e designação de itens de ação de reunião.
