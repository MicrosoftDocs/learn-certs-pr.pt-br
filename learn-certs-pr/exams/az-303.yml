summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos a este exame são Azure Solution Architects que aconselham as partes interessadas ​e traduzem os requisitos de negócios em soluções seguras, escalonáveis e confiáveis. Os candidatos devem ter experiência e conhecimento avançados de TI, incluindo rede, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, gerenciamento de dados, orçamento e governança. Essa função requer o gerenciamento de como as decisões em cada área afetam uma solução geral.

  Os candidatos devem ter habilidades de nível de especialista na administração do Azure e experiência nos processos de desenvolvimento do Azure e nos processos de DevOps.

  <div style='red; font-weight&#58; bold;'><br/>Observação&#58; Este exame estará disponível por volta de 29 de junho de 2020.</div>
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: implementar e monitorar uma infraestrutura do Azure; implementar soluções de gerenciamento e segurança; implementar soluções para aplicativos; e implementar e gerenciar plataformas de dados.'
