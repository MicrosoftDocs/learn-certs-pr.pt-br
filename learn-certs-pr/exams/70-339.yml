displayName: 70-339
summary: >-
  O exame é destinado a profissionais de TI experientes que instalam, configuram, implantam e gerenciam instalações do SharePoint 2016 em um data center e na nuvem. Os candidatos geralmente têm mais de quatro anos de experiência em planejamento e manutenção do SharePoint e de outras tecnologias principais das quais o SharePoint depende, incluindo Windows Server 2008 R2 ou posterior, IIS (Internet Information Services), SQL Server 2008 R2 ou posterior, Active Directory e serviços de infraestrutura de rede.


  Os candidatos também devem ter experiência em gerenciamento da continuidade dos negócios, incluindo backup de dados, restauração e alta disponibilidade, além de experiência em tecnologias de autenticação e segurança. É altamente preferível ter experiência com o PowerShell.


  O público-alvo secundário deste exame são os BAAs (Administradores de Aplicativos de Negócios) que estão ativamente envolvidos na administração de projetos de LOB (Linha de Negócios) juntamente com clientes internos da empresa que trabalham com o SharePoint 2016.
