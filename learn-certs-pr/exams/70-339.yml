  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  O curso destina-se a profissionais de TI experientes que estão interessados em aprender a instalar, configurar, implementar e gerenciar as instalações do SharePoint 2016 em um data center ou na nuvem. Os candidatos geralmente têm mais de quatro anos de experiência em planejamento e manutenção do SharePoint e de outras tecnologias principais das quais o SharePoint depende, incluindo Windows Server 2008 R2 ou posterior, IIS (Internet Information Services), SQL Server 2008 R2 ou posterior, Active Directory e serviços de infraestrutura de rede.

  Os candidatos também devem ter experiência em gerenciamento da continuidade dos negócios, incluindo backup de dados, restauração e alta disponibilidade, além de experiência em tecnologias de autenticação e segurança. Experiência com PowerShell é altamente apreciada.

  O público-alvo secundário deste exame são os BAAs (Administradores de Aplicativos de Negócios) que estão ativamente envolvidos na administração de projetos de linha de negócios (LOB), juntamente com clientes internos da empresa que trabalham com o SharePoint 2016.
