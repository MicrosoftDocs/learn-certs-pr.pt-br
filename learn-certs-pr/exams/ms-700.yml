summary: |-
  Os candidatos a este exame são Administradores de Equipes Microsoft em suas organizações. O Microsoft Teams Administrator configura, implementa e gerencia cargas de trabalho do Office 365 para o Microsoft Teams visando a colaboração e comunicação eficiente e efetiva em um ambiente empresarial.

  O Teams Administrator deve ser capaz de planejar, implantar e gerenciar Teams de chat, aplicativos, canais, reuniões, audioconferência, eventos ao vivo e chamadas. O Administrador de Equipes também é responsável pela atualização do Skype  para a Equipe de Negócios.

  O Administrador de Equipes colabora com engenheiros de telefonia para integrar recursos avançados de voz em Equipes Microsoft.. Esta função não é responsável por configurar roteamento direto, configurar roteamento de chamada ou integração de telefonia. O Administrador de Equipes pode trabalhar com outras funções de administrador de carga de trabalho, incluindo segurança e conformidade, mensagens, redes, identidade e dispositivos.
  
  Os candidatos a exame devem ser proficientes no gerenciamento das definições do Teams usando o PowerShell. O Team Administrator tem uma compreensão fundamental dos pontos de integração com aplicativos e serviços, incluindo, mas não limitado ao SharePoint, OneDrive for Business, Exchange, Azure AD e Grupos do Office 365. O Teams Administrator tem conhecimento de como integrar aplicativos e serviços externos.
subTitle: 'Este teste mede a sua capacidade de realizar as seguintes tarefas técnicas: planejar e configurar um ambiente Microsoft Teams; administrar  chat, chamadas e reuniões; e gerenciar Equipes e políticas de aplicativos.'
