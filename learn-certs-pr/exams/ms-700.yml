  </div>

  Os candidatos a este exame são Administradores de Equipes Microsoft em suas organizações. O Microsoft Teams Administrator configura, implementa e gerencia cargas de trabalho do Office 365 para o Microsoft Teams visando a colaboração e comunicação eficiente e efetiva em um ambiente empresarial.

  O Teams Administrator deve ser capaz de planejar, implantar e gerenciar Teams de chat, aplicativos, canais, reuniões, audioconferência, eventos ao vivo e chamadas. O Teams Administrator também é responsável por atualizar a partir do Skype for Business para o Teams.

  O Administrador de Equipes colabora com engenheiros de telefonia para integrar recursos avançados de voz em Microsoft Teams. Esta função não é responsável por configurar roteamento direto, configurar roteamento de chamada ou integração de telefonia. O Teams Administrator pode trabalhar com outras funções de administrador de carga de trabalho, incluindo segurança e conformidade, mensagens, redes, identidade e dispositivos.

  Os candidatos a exame devem ser proficientes no gerenciamento das definições do Teams usando o PowerShell. O Teams Administrator tem uma compreensão fundamental dos pontos de integração com aplicativos e serviços, incluindo, mas não limitado ao SharePoint, OneDrive for Business, Exchange, Azure AD, e Office 365 Groups. O Teams Administrator compreender como integrar aplicativos e serviços externos.
subTitle: 'Este teste mede a sua capacidade de realizar as seguintes tarefas técnicas: planejar e configurar um ambiente Microsoft Teams; administrar  chat, chamadas e reuniões; e gerenciar Equipes e políticas de aplicativos.'
