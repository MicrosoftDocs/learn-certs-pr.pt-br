### YamlMime:Examination
title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exame AZ-203: Desenvolvendo  soluções para Microsoft Azure'
  description: 'Exame AZ-203: Desenvolvendo  soluções para Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: >-
  Os candidatos a este exame são Desenvolvedores do Azure que projetam e criam soluções em nuvem, como aplicativos e serviços. Eles participam de todas as fases do desenvolvimento, desde o design da solução, desenvolvimento e implantação, até o teste e a manutenção. Eles fazem parceria com arquitetos de soluções em nuvem, DBAs em nuvem, administradores em nuvem e clientes para implementar a solução.

  <br/>


  Os candidatos devem ser proficientes no desenvolvimento de aplicativos e serviços usando as ferramentas e tecnologias do Azure, incluindo armazenamento, segurança, computação e comunicações.


  Os candidatos devem ter pelo menos um ano de experiência no desenvolvimento de soluções escalonáveis em todas as fases de desenvolvimento de software e devem estar capacitados em pelo menos uma linguagem de programação suportada pela nuvem.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: desenvolver a infraestrutura do Azure como uma solução de computação de serviços, desenvolver a Plataforma Azure como uma solução de computação de serviço, desenvolver para armazenamento do Azure, implementar a segurança no Azure, monitorar, solucionar problemas e otimizar soluções; e conectar e consumir serviços do Azure e serviços de terceiros.'
