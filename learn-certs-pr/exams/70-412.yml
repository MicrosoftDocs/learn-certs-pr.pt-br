title: Configuring Advanced Windows Server 2012 Services
metadata:
  title: 'Exam 70-412: Configuring Advanced Windows Server 2012 Services'
  description: 'Exam 70-412: Configuring Advanced Windows Server 2012 Services'
uid: exam.70-412
displayName: 70-412
summary: |-
  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Esse exame é o terceiro de uma série de três, que testa as habilidades e o conhecimento necessários para administrar uma infraestrutura do Windows Server 2012 em ambiente corporativo. A aprovação nesse exame valida a capacidade de um candidato de executar as tarefas de configuração avançada necessárias para implantar, gerenciar e manter uma infraestrutura do Windows Server 2012, como tolerância a falhas, serviços de certificado e federação de identidades. A aprovação nesse exame juntamente com os outros dois exames confirma que um candidato possui as habilidades e o conhecimento necessários para implementar, gerenciar, manter e fornecer serviços e infraestrutura em um ambiente do Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Existem atualizações de exame efetivas a partir 19 de abril de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 412.</div>
