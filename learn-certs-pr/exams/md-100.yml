uid: exam.md-100
displayName: MD-100
summary: |-
  Se você passou [no Exame 70-698](https://www.microsoft.com/pt-br/learning/exam-70-698.aspx) antes de expirar em 31 de março de 2019, só precisa fazer um exame (MD-101) para receber a certificação Modern Desktop. Os candidatos a este exame são administradores que instalam, configuram, protegem, gerenciam e monitoram dispositivos e aplicativos clientes em um ambiente corporativo. Os candidatos gerenciam identidade, acesso, políticas, atualizações e aplicativos.

  Como administrador, os candidatos normalmente colaboram com um administrador do Microsoft 365 Enterprise para projetar e implementar uma estratégia de dispositivo que atenda às necessidades de negócios de uma organização moderna.

  Os candidatos devem estar familiarizados com as cargas de trabalho do Microsoft 365 e devem ser proficientes e experientes na implantação, configuração e manutenção de dispositivos e tecnologias do Windows 10 e não Windows.
subTitle: 'Este exame avalia a capacidade de realizar as seguintes tarefas técnicas: implementar o Windows, gerenciar dispositivos e dados, configurar a conectividade e manutenção do Windows. Se você passou no Exame 70-698 antes de expirar em 31 de março de 2019, só precisa fazer um exame (MD-101) para receber a certificação Modern Desktop.'
