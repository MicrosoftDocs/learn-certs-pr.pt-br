  Os candidatos a este exame são profissionais de TI responsáveis por implementar um datacenter definido por software (SDDC) com o Windows Server 2016 e o Microsoft System Center 2016 Virtual Machine Manager (SCVMM).

  Estes candidatos são responsáveis por implementar e gerenciar infraestruturas SCVMM altamente disponíveis assim como implementar componentes de armazenamento definido pelo software, de computação e de rede. Eles também são responsáveis por gerenciar e configurar cargas de trabalho do locatário, implementar e gerenciar contêineres e realizar o monitoramento básico e tarefas de manutenção usando o System Center Operations Manager (SCOM). Os candidatos a este exame são adicionalmente responsáveis por determinar e implementar continuidade geral de negócios e opções de recuperação de desastres.

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir 15 de junho de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 745.</div>
