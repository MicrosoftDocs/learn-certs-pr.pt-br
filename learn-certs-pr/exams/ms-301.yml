  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>ESTE EXAME SERÁ DESATIVADO EM 31 DE AGOSTO DE 2020. Observação&#58; O exame será desativado às 11h59 Horário Central Padrão.<br/></div>
  </div>

  Os candidatos a este exame são os Administradores do Teamwork responsáveis por configurar, implantar e gerenciar as cargas de trabalho do Office 365 e do Azure que se concentram na colaboração e adoção eficientes e eficazes. Os Administradores do Teamwork gerenciam aplicativos, serviços e infraestrutura de suporte para atender aos requisitos de negócios. O Administrador do Teamwork deve ser capaz de implementar, gerenciar, migrar e proteger o SharePoint (online, no local e híbrido), o OneDrive e o Teams.
  <br/>

  O Administrador do Teamwork está envolvido nas decisões relativas à governança e trabalha com outros administradores para implementar muitas das decisões tomadas pelos órgãos de governança. O Administrador do Teamwork colabora com o Administrador de Mensagens para configurar opções e segurança relacionadas a tarefas de e-mail, o Administrador de Voz para integrar recursos de voz nas organizações e o Administrador de Segurança para garantir a segurança de ponta a ponta.

  Os candidatos a este exame têm uma compreensão básica dos pontos de integração com os seguintes aplicativos e serviços&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner e Project. O administrador entende como integrar aplicativos e serviços de terceiros, incluindo aplicativos da linha de negócios. Os candidatos também entendem os conceitos de gerenciamento do SQL Server, o Active Directory do Azure, o PowerShell, a rede, a administração de servidores do Windows, o Sistema de Nome de Domínio (DNS), o gerenciamento de dispositivos móveis do Active Directory e os sistemas operacionais alternativos.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: configurar e gerenciar o SharePoint On-Premises, configurar e gerenciar cenários híbridos e migrar para o SharePoint Online.'
