summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Os candidatos a esse exame querem provar o conhecimento de básico e as habilidades com bancos de dados, incluindo bancos de dados relacionais, como Microsoft SQL Server. Recomenda-se que os candidatos sejam familiarizados com os conceitos e tenham experiência prática com as tecnologias descritas aqui, seja por cursos relevantes ou pelo trabalho com tutoriais e exemplos disponíveis no MSDN e no Microsoft Visual Studio. Embora seja recomendada experiência prática mínima com as tecnologias, esses exames não pressupõem experiência de trabalho.
