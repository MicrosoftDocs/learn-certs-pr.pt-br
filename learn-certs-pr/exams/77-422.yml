  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Os candidatos do exame Microsoft Office Specialist (MOS) PowerPoint 2013 devem ter uma compreensão essencial do ambiente PowerPoint e capacidade para executar tarefas de modo independente. Os candidatos podem gerenciar e criar apresentações, inserir e formatar as formas e slides, criar o conteúdo do slide, aplicar transições e animações e gerenciar várias apresentações.
