  <div style='font-weight&#58; bold;'><br/>Desde o dia 31 de agosto de 2016, este exame inclui atualizações para o Windows 10, incluindo a remoção de quaisquer ferramentas que não são suportadas pelo Windows 10. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 98-349.</div>
