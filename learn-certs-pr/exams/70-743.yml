summary: |-
  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos a este exame são profissionais de TI que implementam os principais serviços de infraestrutura do Windows Server 2016.

  Os candidatos já receberam a certificação MCSA&#58; Windows Server 2008 ou MCSA&#58; Certificação Windows Server 2012 R2. Este exame abrange os principais aspectos dos recursos de instalação, armazenamento, computar, rede e identidade disponíveis no Windows Server 2016.

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir sexta-feira, 2 de novembro de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 743.</div>
