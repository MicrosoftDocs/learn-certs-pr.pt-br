summary: |-
  Os candidatos a este exame são consultores funcionais que analisam os requisitos de negócio e transformam esses requisitos em processos de negócio plenamente realizados e soluções que implementam as práticas recomendadas da indústria. Os candidatos atuam como um recurso fundamental na implementação e configuração de aplicativos para atender aos requisitos de negócios.
  <br/>

  Os candidatos a este exame têm uma compreensão fundamental dos princípios contábeis e operações financeiras de empresas, serviço ao cliente, serviço de campo, manufatura, varejo e conceitos de gestão da cadeia de suprimentos.
  <br/>

  Os candidatos a este exame geralmente se especializam em um ou mais conjuntos de recursos do Microsoft Dynamics 365, incluindo finanças, manufatura e gestão de cadeia de suprimentos.

  Os candidatos devem ter conhecimentos de princípios e práticas contábeis básicas.
subTitle: 'Este exame avalia a sua capacidade de realizar as seguintes tarefas técnicas: instalar e configurar a manufatura, criar e gerenciar a produção e ordens simplificadas e criar, processar e gerenciar pedidos de lotes de produção.'
