summary: |-
  <div>
  <div><strong>O conteúdo deste exame será atualizado em 26 de fevereiro de 2021. Baixe o documento abaixo de habilidades avaliadas para ver o que vai mudar.</strong><br/><br/></div>
  </div>
  
  Os arquitetos de soluções para aplicativos de finanças e operações no Microsoft Dynamics 365 são consultores confiáveis que compreendem as práticas recomendadas de negócios e os recursos de software. Eles lideram os membros da equipe na implementação de soluções do Dynamics que sejam capazes de atingir as metas de implementação predefinidas.
  
  O Solution Architect é responsável pela integridade e pela entrega bem-sucedida da solução completa. O arquiteto fornece orientação crítica durante as pré-vendas durante todo o processo de design e continua a supervisão durante o restante do ciclo de vida do projeto para solucionar problemas que surgem ao longo da implementação e garantir o cumprimento das metas de implementação.
  
  O Solution Architect deve ter amplo conhecimento e experiência em padrões do setor e recursos do produto. O Solution Architect deve ter amplo conhecimento nas áreas funcionais e técnicas da solução Dynamics. Eles devem ter experiência em plataformas, ferramentas e áreas funcionais, como finanças, gerenciamento da cadeia de suprimentos e manufatura. Além disso, têm amplo conhecimento de domínio em um ou mais setores de clientes.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: identificar os requisitos de solução, projetar componentes de solução e definir testes de solução e estratégias de gestão.'
