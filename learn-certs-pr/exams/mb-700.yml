displayName: MB-700
summary: >-
  Os Solution Architects para aplicativos de Finanças e Operações do Microsoft Dynamics 365 são consultores confiáveis que consultam organizações e membros da equipe de implementação para refinar as necessidades de negócios em uma solução bem definida e econômica.


  Um Solution Architect é responsável pela integridade e a entrega bem sucedida do projeto completo da solução. O arquiteto fornece orientações críticas durante o processo de pré-vendas e projeto e realiza consultas durante todo o restante do ciclo de vida do projeto para resolver questões que surgem ao longo da implementação.


  O Solution Architect deve ter uma gama de conhecimento e experiência que abranjam as necessidades do negócio e funcionalidades do produto. O Solution Architect deve ter ampla experiência funcional e técnica, como um desenvolvedor ou consultor funcional em um dos seguintes aspectos&#58; Finanças, Manufatura ou Gestão da Cadeia de Suprimentos. Além disso, têm amplo conhecimento de domínio em um ou mais setores de clientes.


  <div style="color:red"><br/><strong>OBSERVAÇÃO&#58; Este exame não estará disponível até 27 de janeiro de 2020</strong></div>
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: identificar os requisitos de solução, projetar componentes de solução e definir testes de solução e estratégias de gestão.'
