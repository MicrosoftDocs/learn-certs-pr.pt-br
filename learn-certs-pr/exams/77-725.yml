summary: "Candidatos bem-sucedidos para o teste do Word 2016 têm conhecimento fundamental do ambiente do Word e capacidade para concluir tarefas de maneira independente. Eles demonstram a aplicação correta dos principais recursos do Word 2016 criando e editando dois ou três documentos de páginas para uma variedade de finalidades e situações. Entre os exemplos de documentos, estão relatórios de aparência profissional, boletins informativos com diversas colunas, currículos e correspondências empresariais. \n\nOs testes de certificação do Microsoft Office Specialist (MOS) 2016 introduzem um novo formato baseado em desempenho para melhorar o teste de conhecimento, habilidades e capacidades de um candidato usando os programas do MOS 2016&#58;\n- As instruções da tarefa do teste MOS 2016 geralmente não incluem o nome do comando, como em versões anteriores. Por exemplo, evita-se o uso de nomes de funções e elas são substituídas por descritores. Isso significa que os candidatos devem entender a finalidade e o uso comum da funcionalidade do programa, a fim de concluir com sucesso as tarefas em cada projeto. \n- O formato de teste MOS 2016 incorpora múltiplos projetos. \n"
