summary: |-
  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame será atualizado em, 15 de setembro de 2020. Faça o download do documento de habilidades medido abaixo para ver o que vai mudar.</strong><br/><br/></div>
  </div>

  Os candidatos a este exame devem ter conhecimento básico de serviços em nuvem e como esses serviços são fornecidos com o Microsoft Azure. O exame destina-se aos candidatos que estão apenas começando a trabalhar com soluções e serviços baseados em nuvem ou que são iniciantes no Azure.

  O exame Azure Fundamentals é uma oportunidade de comprovar seu conhecimento sobre os conceitos de nuvem, serviços, cargas de trabalho, segurança e privacidade no Azure, bem como preços e suporte do Azure. Os candidatos devem estar familiarizados com os conceitos gerais de tecnologia, incluindo conceitos de rede, armazenamento, computação, suporte a aplicativos e desenvolvimento de aplicativos.

  O curso Azure Fundamentals pode ser usado para preparar o candidato para outras certificações baseadas em funções ou especialidades do Azure, mas não é um pré-requisito para nenhuma delas.
subTitle: 'Este exame mede a sua capacidade de compreender os seguintes conceitos: conceitos de nuvem; serviços essenciais do Azure; segurança, privacidade, conformidade e confiança; e preços e suporte do Azure.'
