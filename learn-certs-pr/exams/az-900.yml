  Este exame é projetado para candidatos que procuram demonstrar conhecimento de nível fundamental de serviços de nuvem e como esses serviços são fornecidos com Microsoft Azure. O exame destina-se a candidatos sem formação técnica, como os envolvidos na venda ou compra de soluções e serviços com base em nuvem ou que tenham algum conhecimento em soluções e serviços baseados em nuvem, bem como aqueles com formação técnica e que precisam validar seu nível de conhecimento fundamental em serviços em nuvem. A experiência técnica de TI não é exigida, mas requer algum conhecimento ou experiência geral de TI.

  Este exame pode ser feito como um primeiro passo opcional na aprendizagem sobre serviços da nuvem e como esses conceiros são exemplificados pelo Microsoft Azure. Ele pode ser feito como um precursor para exames de serviços da nuvem Microsoft Azure ou Microsoft. Embora fosse um primeiro passo benéfico, validar o conhecimento de nível fundamental, fazer este exame não é um pré-requisito antes de fazer qualquer outra certificação baseada no Azure.
subTitle: 'Este exame mede a sua capacidade de compreender os seguintes conceitos: conceitos de nuvem; serviços essenciais do Azure; segurança, privacidade, conformidade e confiança; e preços e suporte do Azure.'
