summary: |-
  Os candidatos a este exame são Azure Solution Architects que aconselham as partes interessadas ​e traduzem os requisitos de negócios em soluções seguras, escalonáveis e confiáveis.
  
  Os candidatos devem ter experiência e conhecimento avançados de TI, incluindo rede, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, gerenciamento de dados, orçamento e governança. Essa função exige gerenciar como as decisões em cada área afetam uma solução geral.
  
  Os candidatos devem ter habilidades de nível de especialista na administração do Azure e experiência nos processos de desenvolvimento do Azure e nos processos de DevOps.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>Observação&#58; Este exame estará disponível por volta de terça-feira, 28 de abril de 2020.</div>
