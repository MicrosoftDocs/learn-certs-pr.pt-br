uid: exam.77-602
displayName: 77-602
summary: |-
  Os candidatos a este exame devem ter o equivalente a seis meses ou um ano de experiência prática na criação de projetos corporativos com o Microsoft Office Excel 2007 e devem ter experiência com versões anteriores do Office Excel. Esses candidatos são especialmente eficientes na criação e na manipulação de dados, formatação de dados e conteúdos, criação e modificação de fórmulas, apresentação visual de dados e colaboração e proteção de dados.
