  description: 'Exame DP-201: Projetando uma solução de dados do Azure'
uid: exam.dp-201
displayName: DP-201
summary: |-
  Os candidatos a este exame são engenheiros de dados do Microsoft Azure que colaboram com as partes interessadas da empresa para identificar e atender aos requisitos de dados para implementar soluções que usam os serviços de dados do Azure.
  <br/>

  Os engenheiros de dados do Azure são responsáveis por tarefas relacionadas aos dados que incluem o projeto de soluções de armazenamento de dados do Azure que usam repositórios de dados relacionais e não relacionais, soluções de processamento de dados em tempo real e em lote e soluções de conformidade e segurança de dados.

  Os candidatos a este exame devem ser capazes de implementar soluções de dados com o uso dos seguintes serviços do Azure&#58; Azure Cosmos DB, Azure SQL Database, Azure SQL Data Warehouse, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks e Azure Blob storage.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: projetar soluções de armazenamento de dados do Azure, projetar soluções de processamento de dados e projetar sistemas de segurança e conformidade de dados.'
