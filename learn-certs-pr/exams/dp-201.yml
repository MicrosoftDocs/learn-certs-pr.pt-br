  description: 'Exam DP-201: Designing an Azure Data Solution'
uid: exam.dp-201
displayName: DP-201
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>O conteúdo deste exame será atualizado em quinta-feira, 26 de março de 2020. Faça o download do documento de habilidades medido abaixo para ver o que vai mudar.<br/><br/></div>
  
  Os candidatos a este exame são engenheiros de dados do Microsoft Azure que colaboram com as partes interessadas da empresa para identificar e atender aos requisitos de dados para implementar soluções que usam os serviços de dados do Azure.
  <br/>

  Os engenheiros de dados do Azure são responsáveis por tarefas relacionadas a dados que incluem o projeto de soluções de armazenamento de dados do Azure que usam repositórios de dados relacionais e não relacionais, soluções de processamento de dados em tempo real e em lote e soluções de conformidade e segurança de dados.

  Os candidatos a este exame devem criar soluções de dados que usem os seguintes serviços do Azure&#58; Banco de Dados do Cosmos do Azure, Banco de Dados SQL do Azure, Azure Synapse Analytics, Armazenamento do Data Lake do Azure, Azure Data Factory, Azure Data Analytics, Azure Stream Analytics, Databricks do Azure e armazenamento de Blob do Azure.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: projetar soluções de armazenamento de dados do Azure, projetar soluções de processamento de dados e projetar sistemas de segurança e conformidade de dados.'
