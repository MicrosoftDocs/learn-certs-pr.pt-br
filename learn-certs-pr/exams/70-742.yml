uid: exam.70-742
displayName: 70-742
summary: |-
  <div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos a este exame gerenciam as identidades usando as funcionalidades no Windows Server 2016. Os candidatos instalam, configuram, gerenciam e mantém os Active Directory Domain Services (AD DS), além de implementar Objetos de Política de Grupo (GPOs).

  Os candidatos também devem estar familiarizados com a implementação e gerenciamento de Directory Certificate Services (AD CS), Active Directory Federations Services (AD FS), Active Directory Rights Management Services (AD RMS) e proxy de Aplicativos Web.

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir 3 de novembro de 2017. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 742.</div>
