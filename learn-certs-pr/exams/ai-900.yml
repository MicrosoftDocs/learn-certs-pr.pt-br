summary: "<div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>\r\n\r\nOs candidatos a este exame devem ter conhecimento básico sobre os conceitos de aprendizado de máquina (ML) e inteligência artificial (AI) e serviços relacionados do Microsoft Azure.\r\n\r\nEste exame é uma oportunidade para demonstrar o conhecimento comum sobre cargas de trabalho de aprendizado de máquina e inteligência artificial e como implementá-las no Azure.  \r\n\r\nEste exame foi desenvolvido para candidatos com formação técnica e não técnica. A experiência em ciência de dados e engenharia de software não é necessária, no entanto, é recomendável algum conhecimento ou experiência geral em programação.  \r\n\r\nO Azure IA Fundamentals pode ser usado como capacitação para outras certificações baseadas em funções do Azure, como o Azure Data Scientist Associate ou o Azure AI Engineer Associate, mas não é um pré-requisito para nenhuma delas.  \r\n\r\n<div style='font-weight&#58; bold;'><br/>Os exames beta não são pontuados imediatamente porque estamos coletando dados sobre a qualidade das perguntas e do exame. Saiba mais <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">sobre o valor e a importância dos exames beta</a>.</div>"
subTitle: 'Prove que você pode descrever o seguinte: Cargas de trabalho e considerações de IA, princípios básicos do aprendizado de máquina no Azure, recursos de cargas de trabalho de pesquisa visual computacional, recursos de cargas de trabalhos de Processamento de Linguagem Natural (PLN) e recursos de cargas de trabalho de IA para reconhecimento vocal no Azure.'
