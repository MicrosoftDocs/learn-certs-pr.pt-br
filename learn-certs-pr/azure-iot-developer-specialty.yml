### YamlMime:Certification
title: 'Microsoft Certified: Azure IoT Developer Specialty'
metadata:
  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: Prove que você entende como implementar os serviços do Azure que formam uma solução de IoT, incluindo análise de dados, processamento de dados, opções de armazenamento de dados e opções de plataforma como serviço. Os desenvolvedores de IoT devem poder reconhecer as configurações do serviço de IoT do Azure na parte de código de uma solução de IoT.
uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>

  Prove que você entende como implementar os serviços do Azure que formam uma solução de IoT, incluindo análise de dados, processamento de dados, opções de armazenamento de dados e opções de plataforma como serviço. Os desenvolvedores de IoT devem poder reconhecer as configurações do serviço de IoT do Azure na parte de código de uma solução de IoT.
subTitle: Prove que você entende como implementar os serviços do Azure que formam uma solução de IoT, incluindo análise de dados, processamento de dados, opções de armazenamento de dados e opções de plataforma como serviço. Os desenvolvedores de IoT devem poder reconhecer as configurações do serviço de IoT do Azure na parte de código de uma solução de IoT.
levels:
