### YamlMime:Certification
title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
  description: Esta certificação estará disponível em outubro de 2020. O Power Platform Functional Consultant deve ter amplo conhecimento aplicado da Power Platform, incluindo o entendimento prático de recursos, limites e restrições.
uid: certification.power-platform-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></font></div>

  O Power Platform Functional Consultant deve ter amplo conhecimento aplicado da Power Platform, incluindo o entendimento prático de recursos, limites e restrições. Eles devem ter experiência no uso das ferramentas do criador do Power Platform para criar soluções que usam a Power Platform e o Microsoft 365. Os Functional Consultants certificados devem ter proficiência em modelagem de dados, design de experiência do usuário, análise de requisitos e análise de processos.

  <div><br/><strong>Observação&#58; Esta certificação estará disponível em outubro de 2020.</strong></div>
subTitle: Esta certificação estará disponível em outubro de 2020. O Power Platform Functional Consultant deve ter amplo conhecimento aplicado da Power Platform, incluindo o entendimento prático de recursos, limites e restrições.
