### YamlMime:CertificationHome

title: Microsoft Certifications
summary: Receba uma certificação que comprova que você está em sintonia com os requisitos técnicos atuais. Selecione uma função de trabalho para descobrir os caminhos de certificação.

roles:
  - name: developer
    summary: Os desenvolvedores projetam, constroem, testam e mantêm soluções em nuvem.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Os administradores implementam, monitoram e mantêm soluções da Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Os Solution Architects têm experiência em computação, rede, armazenamento e segurança.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Os Engenheiros de Dados projetam e implementam o gerenciamento, monitoramento, segurança e privacidade dos dados usando o pacote completo de serviços de dados.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Os Cientistas de Dados aplicam técnicas de aprendizagem de máquina para treinar, avaliar e implantar modelos que resolvem problemas de negócios.
    url: /learn/certifications/roles/data-scientist
  - name: engenheiro de ia
    summary: Os Engenheiros de IA usam serviços cognitivos, aprendizado de máquina e mineração de conhecimento para arquitetar e implementar soluções de IA da Microsoft.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: Os Engenheiros DevOps combinam pessoas, processos e tecnologias para oferecer continuamente produtos e serviços valiosos que atendam às necessidades do usuário final e aos objetivos de negócios.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Os Engenheiros de Segurança implementam controles de segurança e proteção contra ameaças, gerenciam identidade e acesso e protegem dados, aplicativos e redes.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Os Functional Consultants aproveitam o Microsoft Dynamics 365 e a Microsoft Power Platform para antecipar e planejar as necessidades do cliente.
    url: /learn/certifications/roles/functional-consultant


