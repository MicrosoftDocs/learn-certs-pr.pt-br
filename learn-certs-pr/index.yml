trainingSection:
  title: Como se preparar para a certificação
  summary: A Microsoft entende que todos têm preferências de aprendizado diferentes, portanto oferecemos certificações e opções de treinamento ao longo de sua jornada de certificação.
  items:
  - image:
      alt: Mulher olhando para um Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Caminhos de aprendizado gratuitos para preparação
    summary: Com o aprendizado Microsoft, qualquer pessoa pode dominar os principais conceitos com rapidez de acordo com sua agenda. Seja um módulo único para aprender sobre uma tarefa principal ou explorar um tópico completo por meio de uma coleção de módulos relacionados.
    browseLinks:
    - text: Procurar todos os caminhos de aprendizado
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Homem se apresentando a quatro pessoas sentadas ao redor de uma mesa
      src: /learn/certifications/images/image-working-group.jpg
    title: Prepare-se com treinamento ministrado por instrutor
    summary: Os Microsoft Learning Partners oferecem uma amplitude de soluções para se adaptarem às suas necessidades de aprendizado, capacitando você a alcançar suas metas de treinamento. Os Microsoft Certified Trainers completaram um treinamento rigoroso e cumpriram os requisitos rigorosos de certificação técnica.
    browseLinks:
    - text: Navegue por todos os treinamentos ministrados por instrutores
      url: /learn/certifications/courses/browse/

