  description: "Esta certificação tornar-se-á disponível em fevereiro de 2021. Se você está familiarizado com as operações de negócios, gestão de relacionamento com o cliente (CRM) e é experiente em IT — seja no geral ou por experiência de trabalho — aproveite essa certificação para dar destaque a essas habilidades. Valide sua ampla exposição aos recursos de engajamento do cliente da Dynamics 365 para melhorar sua jornada de carreira."
