summary: >-
  O Microsoft Teams Administrator configura, implementa e gerencia cargas de trabalho do Office 365 para o Microsoft Teams visando a colaboração e comunicação eficiente e efetiva em um ambiente empresarial.


  Os Microsoft Teams Administrators devem ser capazes de planejar, implantar e gerenciar chat, aplicativos, canais, reuniões, audioconferências, eventos ao vivo e chamadas.
