  A certificação Microsoft Certified Educator (MCE) atesta que os educadores possuem as competências e o conhecimento tecnológico como educadores globais necessários para proporcionar aos alunos uma experiência de aprendizado eficiente e personalizada.
  A Certificação MCE é ideal para educadores em treinamento, o corpo docente de faculdades que formam professores e educadores em serviço.

  A Microsoft oferece um currículo abrangente de e-learning, 21CLD, destinado a ajudar os educadores a se prepararem para esse exame rigoroso.

  **Observação** O exame Microsoft Certified Educator avalia se os educadores compreendem como aplicar as ferramentas de tecnologia aos seis diferentes domínios de conteúdo, e não se têm competência para usar ferramentas de tecnologia específicas. Se estiver em busca de informações sobre como obter certificação para ministrar cursos relacionados a tecnologias e produtos Microsoft, visite a página [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx).
