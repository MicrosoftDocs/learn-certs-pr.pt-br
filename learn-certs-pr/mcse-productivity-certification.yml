iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  Esta certificação valida sua capacidade de migrar sua empresa para a nuvem, aumentar a produtividade e flexibilidade do usuário, reduzir perdas de dados e melhorar a segurança de dados da sua organização. Esta certificação pode ser usada para satisfazer um dos requisitos para se tornar um [Microsoft 365 Certified Enterprise Administrator Expert](https://www.microsoft.com/pt-br/learning/m365-enterprise-administrator.aspx)
  
  Para se tornar um Especialista de Soluções de Produtividade MCSE, é preciso preencher os seguintes requisitos&#58;
  - Receber uma certificação de pré-requisito
    - Opção de pré-requisito 1&#58; [MCSA Windows Server 2012](https://www.microsoft.com/pt-br/learning/mcsa-windows-server-certification.aspx)
    - Opção de pré-requisito 2&#58; [MCSA Windows Server 2016](https://www.microsoft.com/pt-br/learning/mcsa-windows-server-2016-certification.aspx)
  - Deverá ser aprovado em um dos seguintes exames
    - [70-333&#58; Implementando Enterprise Voice com Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Soluções básicas do Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Gerenciando Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Projetando e implementando Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
