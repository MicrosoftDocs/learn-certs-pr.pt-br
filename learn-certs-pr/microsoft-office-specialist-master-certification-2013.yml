summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Esta certificação demonstra que você possui o nível mais imersivo de habilidades necessárias para dominar os programas Office obtendo uma certificação Microsoft Office Specialist Master.

  Para obter a certificação Microsoft Office Specialist Master, você deve passar em um dos seguintes exames qualificatórios&#58;
  - [Exam 77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
subTitle: Esta certificação demonstra que você possui o nível mais imersivo de habilidades necessárias para dominar os programas Office obtendo uma certificação Microsoft Office Specialist Master.
