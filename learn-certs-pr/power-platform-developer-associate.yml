summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></font></div>

  Os candidatos à certificação Microsoft Power Platform Developer Associate projetam, desenvolvem, protegem e solucionam problemas de soluções da Power Platform. Os Eles implementam componentes da solução que incluem aprimoramentos de aplicativos, experiência personalizada do usuário, integrações de sistemas, conversões de dados, automação de processos e visualizações personalizadas.

  Os candidatos devem ter um sólido conhecimento prático dos serviços da Power Platform. Os candidatos devem ter uma compreensão profunda de suas capacidades, limites e restrições. Além disso, devem ter entendimento básico das práticas de DevOps para a Power Platform.

  Sua experiência de desenvolvimento para essa função deve incluir serviços da Power Platform, JavaScript, JSON, TypeScript, C #, HTML, .NET, Microsoft Azure, Microsoft 365, serviços Web RESTful, ASP.NET e Power BI.
