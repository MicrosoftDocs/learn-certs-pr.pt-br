summary: "Esta certificação demonstra que você possui o nível mais profundo das habilidades necessárias para dominar os programas Office obtendo uma certificação Microsoft Office Specialist Master.\n\nPara obter uma certificação Microsoft Office Specialist Master, você deve preencher os seguintes requisitos&#58;\n\n- Ser aprovado em cada um dos três exames obrigatórios\n  - [77-726&#58; Word 2016 Expert&#58; Creating Documents for Effective Communication](/learn/certifications/exams/77-726)\n  - [77-728&#58; Excel 2016 Expert&#58; Interpreting Data for Insights](/learn/certifications/exams/77-728)\n  - [77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)\n- Ser aprovado em um dos seguintes exames opcionais \n  - [77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)\n  - [77-731&#58; Outlook 2016&#58; Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)"
subTitle: Esta certificação demonstra que você possui o nível mais profundo das habilidades necessárias para dominar os programas Office obtendo uma certificação Microsoft Office Specialist Master.
