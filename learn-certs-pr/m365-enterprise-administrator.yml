### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Os candidatos a este exame são os administradores do Microsoft 365 Enterprise que participam da avaliação, planejamento, migração, implantação e gerenciamento dos serviços do Microsoft 365.'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Os administradores do Microsoft 365 Enterprise avaliam, planejam, migram, implantam e gerenciam os serviços do Microsoft 365.
  
  <div style='color&#58; red;'><br/>A Certificação de Especialista das Soluções de Produtividade MCSE será retirada em 30 de junho de 2020. Portanto, a Certificação Especialista das Soluções de Produtividade MCSE não será qualificada como uma opção de pré-requisito para o Certificação de Microsoft 365 Certified&#58; Enterprise Administrator Expert, após 30 de junho de 2021. (1 ano após a aposentadoria do MCSE).</div>
subTitle: Os administradores do Microsoft 365 Enterprise avaliam, planejam, migram, implantam e gerenciam os serviços do Microsoft 365.
levels:
- advanced
skills:
- 'Observação: As marcações que aparecem abaixo de cada uma das habilidades medidas no documento abaixo têm como objetivo ilustrar como estamos avaliando essa habilidade. Essa lista não é definitiva nem exaustiva.'
- Projetar e implementar serviços Microsoft 365
- Gerenciar identidade e funções de usuários
- Gerenciar acesso e autenticação
- Planejar cargas de trabalho e aplicativos do Office 365
- Implementar serviços de dispositivos modernos
- Implementar a segurança e gerenciamento de ameaças do Microsoft 365
- Gerenciar a governança e conformidade do Microsoft 365
