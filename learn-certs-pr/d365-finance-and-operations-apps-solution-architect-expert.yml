  description: Os arquitetos de soluções para aplicativos de finanças e operações no Microsoft Dynamics 365 são consultores confiáveis que compreendem as práticas recomendadas de negócios e os recursos de software. Eles lideram os membros da equipe na implementação de soluções do Dynamics que sejam capazes de atingir as metas de implementação predefinidas.
