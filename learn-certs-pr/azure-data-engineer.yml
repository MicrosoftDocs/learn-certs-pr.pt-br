### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: Os Engenheiros de Dados da Azure integram, transformam e consolidam dados de vários sistemas de dados estruturados e não estruturados em estruturas adequadas para a construção de soluções de análise.
uid: certification.azure-data-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>EXAMES DP-200 E DP-201 SERÃO SUBSTITUÍDOS POR <a href='/learn/certifications/dp-203'>EXAME DP-203</a> EM 23 DE FEVEREIRO DE 2021. Você ainda pode obter essa certificação passando nos DP-200 e DP-201 até ser reformado em 30 de junho de 2021.</strong></font><br/><br/><br/></div>
  
  Os Engenheiros de Dados do Azure projetam e implementam o gerenciamento, o monitoramento, a segurança e a privacidade dos dados usando a pilha completa de serviços de dados do Azure para atender às necessidades de negócios.
subTitle: Os Engenheiros de Dados da Azure integram, transformam e consolidam dados de vários sistemas de dados estruturados e não estruturados em estruturas adequadas para a construção de soluções de análise.
levels:
- intermediate
skills:
- Implementar soluções de armazenamento de dados
- Gerenciar e desenvolver processamento de dados
- Monitorar e otimizar soluções de dados
- Projetar soluções de armazenamento de dados do Azure
- Projetar soluções de processamento de dados
- Projetar para segurança de dados e conformidade
