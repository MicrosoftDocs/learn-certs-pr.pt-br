summary: |-
  Este curso abrange cinco elementos centrais da plataforma Microsoft 365 - implementando Microsoft Identity, trabalhando com Microsoft Graph, extendendo e personalizando o SharePoint, estendendo o Teams e extendendo o Office.
  Neste curso, os alunos aprenderão como implementar o Microsoft Identity e trabalho com o Microsoft Graph. Os alunos também ganharão o conhecimento em elementos de IU (incluindo Adaptive Cards e IU Fabric), Pontos de Integração (incluindo o Microsoft Teams, Office Add-ins, SharePoint Framework, Mensagens Acionáveis), e determinando alvos de plataforma de carga horária.
  Na implementação do Microsoft Identity, os alunos aprenderão a implementar o Microsoft Identity incluindo o registro de uma aplicação, implantando autenticação, configurando permissões para consumir uma API e criando um serviço para acessar o Microsoft Graph.
  No trabalho com o Microsoft Graph, os alunos aprenderão como acessar os dados de usuário, explorar os parâmetros de consulta, gerenciar um ciclo de vida de grupo, acessar arquivos e otimizar o tráfico de rede usando o Microsoft Graph.
  Na extensão e personalização do SharePoint, os alunos aprenderão sobre as partes da web do SharePoint Framework, e como empacotar e implantar uma solução de SPFx.
  Na extensão do Teams, os alunos olharão nos componentes de uma aplicação do Teams, trabalharão com o webhooks, abas e robôs conversacionais.
  Na extensão do Office, os alunos trabalham com o Office Add-ins, add-ins de painel de tarefa, JavaScript APIs, Office UI Fabric e mensagens acionáveis com cartões adaptativos.

  #### Perfil do público
  Os alunos neste curso estão interessados na plataforma de desenvolvimento Microsoft 365 ou em ser aprovado no exame de certificação do Microsoft 365 Developer Associate. Os alunos devem também ter 1-2 anos de experiência como um desenvolvedor. Este curso assume que os alunos sabem como codificar e ter um entendimento básico de REST APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft Identities incluindo Azure AD e contas da Microsoft, Azure AD B2C, e
