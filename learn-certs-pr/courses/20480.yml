summary: |-
  Este curso fornece uma introdução ao HTML5, CSS3 e JavaScript. Este curso ajuda os alunos a adquirir habilidades básicas de programação HTML5 / CSS3 / JavaScript. Este curso é um ponto de entrada nos caminhos de treinamento dos aplicativos Web e Windows Store. Ele enfoca o uso de HTML5/CSS3/JavaScript para implementar lógica de programação, definir e usar variáveis, realizar loop e ramificação, desenvolver interfaces do usuário, capturar e validar entrada de usuário, armazenar dados e criar aplicativos bem estruturados. Os cenários de laboratório deste curso são selecionados para apoiar e demonstrar a estrutura de vários cenários de aplicativos. Eles pretendem se concentrar nos princípios e componentes/estruturas de codificação usados para estabelecer um aplicativo de software HTML5. Este curso usa o Visual Studio 2017 instalado no Windows 10.

  #### Perfil do público
  Este curso é destinado a desenvolvedores profissionais com 6 a 12 meses de experiência em programação e interessados em desenvolver aplicativos usando HTML5 com JavaScript e CSS3 (aplicativos da Windows Store para Windows 10 ou aplicativos da Web).
