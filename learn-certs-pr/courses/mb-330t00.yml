summary: |-
  Este curso discute o gerenciamento da cadeia de suprimentos no conjunto de aplicativos Dynamics 365

  #### Perfil do público
  Um consultor funcional do Dynamics 365 Finance é responsável por realizar a descoberta, capturar requisitos, envolver especialistas e partes interessadas no assunto, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, aplicativos e integrações de serviços.
