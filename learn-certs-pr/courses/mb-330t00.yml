  ### Módulo 12&#58; Configurar e usar relações comerciais entre empresas
  A funcionalidade entre empresas no Dynamics 365 for Finance and Operations fornece um mecanismo para a consolidação de dados estáticos e dinâmicos de várias empresas como entidades legais separadas em um único banco de dados.

  O comércio entre empresas permite que locais de fabricação, centros de distribuição e subsidiárias de vendas globalmente dispersos atuem como uma organização unificada.

  Este tópico explica como configurar e usar as relações comerciais entre empresas e processar pedidos entre empresas no Finance and Operations.
  #### Lições
