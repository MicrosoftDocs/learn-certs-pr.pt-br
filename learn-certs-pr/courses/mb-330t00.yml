summary: |-
  Este curso foi concebido para construir as suas bases em conhecimento de aplicação de Dynamics 365 Supply Chain Management. Este curso cobrirá as características e funcionalidades mais importantes necessárias ao consultor funcional de Gestão da Cadeia de Abastecimento da Dynamics 365, incluindo A informação do produto e como configurar, criar, e gerir o seu produto e inventário. A configuração e processamento da gestão da cadeia de fornecimento. As características de gestão de transporte, e as características de gestão de armazém. As funcionalidades de gestão de qualidade e controlo de qualidade. A configuração e processamento do planeamento mestre. Este curso inclui palestras e vários exercícios práticos. Os exercícios serão apresentados sob a forma de um estudo de caso apresentado a um consultor funcional da Dynamics 365 Supply Chain Management. Cada exercício será baseado num cenário de negócios seguido de uma pergunta ou discussão e depois de uma orientação passo a passo para executar as etapas relacionadas com o sistema.

  #### Perfil do público
  Este curso foi concebido para o consultor funcional da Dynamics 365 Supply Chain Management. O consultor funcional da Dynamics 365 Supply Chain Management é um recurso chave que concebe e configura aplicativos para satisfazer os requisitos de um cliente. O consultor funcional analisa os requisitos empresariais e traduz esses requisitos em processos e soluções empresariais plenamente realizados que implementam práticas recomendadas pela indústria. O consultor funcional é especializado em um ou mais dos seguintes conjuntos de características da Dynamics&#58; finanças, produção, ou gestão da cadeia de fornecimento. Fazem parcerias com arquitetos, promotores, administradores, e outros interessados para fornecer soluções que satisfazem ou excedem as necessidades dos seus clientes.
outlineSection: |-
  ### Módulo 1&#58; Implementar gestão de informação do produto
  Este módulo irá apresentar-lhe os seguintes tópicos: Criar e lançar produtos e variantes de produtos Criar e aplicar modelos de produtos Criar listas técnicas (BOMs) Identificar a finalidade e capacidades dos modelos de configuração de produtos Configurar pesos de captura Configurar produtos de entrega direta Criar e gerir dimensões de inventário Configurar grupos de itens Criar e atribuir códigos de barras e códigos de Número de Identificação Comercial Global (GTIN) Configurar hierarquias de categorias e atributos de produtos Configurar conversões de unidades de produtos Configurar definições de encomenda padrão Descrever métodos de cálculo de custos de inventário e grupos de modelos Configurar versões de cálculo de custos para custos padrão e planeados Configurar e preços de compra padrão, preços de venda padrão, e acordos comerciais.
  #### Lições
  - Criar e gerir produtos
  - Configurar produtos para gestão da cadeia de abastecimento
  - Gerir os preços e os custos do inventário

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar a gestão de informação sobre produtos


  ### Módulo 2&#58; Implementar gestão de inventário
  Este módulo irá apresentar-lhe as seguintes áreas&#58; Configurar parâmetros de gestão de inventário e periódicos Configurar estrutura de repartição de inventário Configurar classificações ABC Configurar relatórios de avaliação de inventário Criar e processar periódicos incluindo lista de materiais, chegada de artigos, transferência, movimento, ajuste de inventário, contagem, e etiquetas de contagem de periódicos Criar e processar ordens de transferência Efetuar encerramentos e ajustes de inventário.
  #### Lições
  - Configurar a gestão de inventários
  - Gerir e processar atividades de inventário

  #### Laboratório &#58; Estudo de caso 1 Implementar a gestão de inventário
  - Exercício #1 Adicionar produtos a um novo armazém utilizando a gestão básica do inventário
  - Exercício #2 Criar uma versão de custo padrão que utilize um grupo modelo específico
  - Exercício #3 Adicionar e lançar novos produtos a um armazém
  - Exercício #4 Utilizar o diário de movimento de inventário para inicializar os níveis de stock num armazém
  - Exercício #5 Utilizar o diário de transferência de inventário para mover itens para um novo local no armazém
  - Exercício #6 Ajustar os níveis de estoque usando o diário de ajuste de estoque
  - Exercício #7 Utilizar o diário de contagem de inventário para comparar as quantidades de inventário D365 com as quantidades de inventário contadas manualmente
  - Exercício #8 Criar uma lista técnica (BOM) no BOM designer
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar a gestão do inventário


  ### Módulo 3&#58; Implementar e gerir processos da cadeia de fornecimento
  Este módulo irá apresentar-lhe os seguintes tópicos&#58; Criar e gerir requisições de compra, pedidos de cotação (RFQs), e ordens de compra (POs) Configurar processos de gestão de alterações Configurar e aplicar descontos de fornecedor Introdução à colaboração com fornecedores Gerir inventário de consignação Gerir entregas em excesso e em falta Configurar categorias de aprovisionamento e políticas de compras Configurar taxas Configurar cotações, encomendas de vendas e encomendas de devolução Configurar grupos de vendas e comissões Configurar pesquisas de clientes, produtos e prospectos Configurar e processar documentos de relações comerciais entre empresas Introdução aos Guias D365 Autoria dos Guias D365 Funcionamento dos Guias D365.
  #### Lições
  - Implementar o Procurement e sourcing
  - Implementar características comuns de vendas e marketing
  - Usando os Guias Microsoft

  #### Laboratório &#58; Estudo de caso 2A Aquisição e aprovisionamento
  - Exercício #1 Criar, submeter, e aprovar uma requisição de compra
  - Exercício #2 Criar, responder e aceitar um pedido de orçamento
  - Exercício #3 Criar requisição de compra e políticas de compra
  - Exercício #4 Criar uma ordem de compra para entrega em vários locais
  - Exercício #5 Criar um código de encargos
  - Exercício #6 Criar um grupo de encargos de vendedores e atribuir aos vendedores
  - Exercício #7 Criar uma carga automática
  - Exercício #8 Aprovar ordens de compra antes da confirmação
  - Exercício #9 Criar acordos comerciais para vendedores
  - Exercício #10 Criar uma ordem de compra com base num acordo comercial
  
  #### Laboratório &#58; Estudo de caso 2B Vendas e marketing
  - Exercício #1 Entrar e confirmar a ordem de venda
  - Exercício #2 Criar e rever uma ordem de venda para comissão
  - Exercício #3 Criar um acordo comercial com o cliente

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar e gerir processos da cadeia de abastecimento


  ### Módulo 4&#58; Implementar gestão de armazém e gestão de transporte
  Este módulo irá apresentar-lhe os seguintes tópicos&#58; Criar locais, armazéns, localizações, formatos de localização, perfis de localização, tipos de localização e zonas Implementar diretivas de localização Configurar estados de inventário, grupos de sequência de unidades, e hierarquias de reservas Implementar modelos de construção por ondas e trabalho, modelos Implementar modelos de construção por ondas Configurar menus de dispositivos móveis, itens de menu, e exibir configurações gerir processos de movimentação de stocks Executar contagem de ciclos Processo de entrada e saída de encomendas Processar envios Descrever o processo de reabastecimento cross-docking Introdução Configurar transportadoras e grupos de transportadoras Executar planeamento e execução de cargas e envios Configurar e gerar faturas e guias de frete Configurar planos de rota e guias Configurar motores de rota e taxas Configurar e utilizar marcação de docas
  #### Lições
  - Configurar a gestão de armazéns
  - Realizar processos de gestão de armazéns
  - Implementar a gestão do transporte

  #### Laboratório &#58; Estudo de caso 3 Gestão de armazéns e gestão de transportes
  - Exercício #1 Configurar a gestão do armazém
  - Exercício #2 Criar uma hierarquia de reservas
  - Exercício #3 Criar códigos de disposição e diretivas de localização de entrada
  - Exercício #4 Configurar dispositivos móveis
  - Exercício #5 Configurar ordens de compra
  - Exercício #6 Configurar o processamento de ondas
  - Exercício #7 Configurar a contagem de ciclos
  - Exercício #8 Definir contagem de ciclos
  - Exercício #9 Definir um processo de contagem do ciclo de localização parcial
  - Exercício #10 Transferir pedidos de e reabastecimentos
  - Exercício #11 Configurar reabastecimento
  - Exercício #12 Configurar o processamento de saída
  - Exercício #13 Configurar a apanha de clusters
  - Exercício #14 Configurar empacotamento manual
  - Exercício #15 Configurar portadores
  - Exercício #16 Configurar mestres de taxas
  - Exercício #17 Definir planos de rota e guias de rota
  - Exercício #18 Processar remessas de entrada
  - Exercício #19 Processar envios de saída
  - Exercício #20 Configurar a reconciliação de cargas

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar a gestão de armazém e gestão de transporte


  ### Módulo 5&#58; Configurar e gerir o controlo de qualidade e a gestão da qualidade
  Este módulo irá apresentar-lhe os seguintes tópicos&#58; Configurar controlo de qualidade Configurar gestão de qualidade Gerir encomendas de qualidade e quarentena Gerir bloqueio de inventário.
  #### Lições
  - Configurar o controlo de qualidade e gestão da qualidade
  - Gerir o controlo de qualidade e gestão da qualidade

  #### Laboratório &#58; Estudo de caso 4 Controlo de qualidade e gestão da qualidade
  - Exercício #1 Ativar o processo de gestão da qualidade
  - Exercício #2 Criar uma encomenda manual de qualidade com uma especificação
  - Exercício #3 Definir condições para trabalhar com questões de não-conformidade
  - Exercício #4 Utilizar uma ordem de não conformidade para reparar um artigo e uma máquina avariada
  - Exercício #5 Executar relatórios de não-conformidade
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Configurar e gerir o controlo e a gestão da qualidade
  
  
  ### Módulo 6&#58; Implementar planeamento principal
  Este módulo irá apresentar-lhe os seguintes tópicos&#58; Diferenciar entre optimização de planeamento e planeamento principal Configurar grupos de cobertura e cobertura de itens Configurar parâmetros de planeamento principal, plano principal, planos de previsão e planos de continuidade Diferenciar entre mensagens de ação, mensagens de atraso, vedações de tempo, e dias negativos Processar e visualizar ordens planeadas Configurar e utilizar o formulário de Supply Schedule Configurar e processar revistas de stocks de segurança Configurar e implementar planeamento principal entre empresas Implementar previsão de base de procura Implementar optimização de planeamento.
  #### Lições
  - Configurar o planeamento mestre e a previsão
  - Executar planos diretores e gerir ordens planeadas
  - Implementar características adicionais de planeamento principal
  
  #### Laboratório &#58; Estudo de caso 5 Planeamento mestre
  - Exercício #1 Processar e ver ordens planeadas
  - Exercício #2 Criar e executar planos diretores interempresariais
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar o planeamento mestre
