  ### Módulo 4&#58; Criar produtos e mestres de produtos
  O gerenciamento de informações do produto no Dynamics 365 for Finance and Operations é para a criação e manutenção de um Repositório de Produtos Corporativos. Ele suporta organizações maiores em uma abordagem estruturada e centralizada na criação e manutenção de dados mestre principais, como definições de produtos. Organizações menores que exigem uma abordagem mais descentralizada podem, com algumas restrições, criar e manter seus respectivos produtos enquanto seus produtos são automaticamente adicionados ao repositório de produtos compartilhados.

  Este tópico explica como configurar produtos para processos de gerenciamento da cadeia de suprimentos no Finance and Operations.
  #### Lições
  - Introdução
  - Criar produtos
  - Criar mestres de produtos com variantes
  - Criar e configurar atributos e hierarquias de categorias
  - Configurar preços de itens
  - Laboratórios práticos
  - Resumo do módulo

  Criar produtos como tipo de item e serviço
  - Definir configurações padrão do pedido
  - Criar mestres de produtos com variantes predefinidas
  - Criar e configurar hierarquias de categorias
  - Criar atributos do produto


  ### Módulo 5&#58; Criar lista de materiais
  Uma lista de materiais é uma lista abrangente de todos os componentes, peças, matérias-primas, montagens e suas quantidades necessárias para produzir um produto acabado.

  Este módulo explica como criar listas técnicas e versões de listas técnicas usando o designer de listas técnicas no Finance and Operations.
  #### Lições
  - Introdução
  - Usar designer de lista de materiais
  - Laboratório prático
  - Resumo do módulo

