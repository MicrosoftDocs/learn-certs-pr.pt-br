  ### Módulo 1&#58; Gerenciamento de suprimentos
  Para configurar o inventário, deve-se primeiro entender as operações diárias do inventário. Nesta lição, discutimos primeiro as operações de entrada e saída de inventário.

  Este módulo explica como configurar componentes do Inventory para processos de gerenciamento da cadeia de suprimentos no Finance and Operations.
  #### Lições
  - Introdução
  - Configurar números de série e lote
  - Configurar detalhamento do inventário
  - Configurar diários de inventário e armazém
  - Configurar dimensões do inventário
  - Fechamento e ajuste de estoque
  - Laboratórios práticos
  - Resumo do módulo

  Executar operações de estoque de entrada e saída
