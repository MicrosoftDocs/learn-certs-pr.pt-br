  ### Módulo 14&#58; Configurar Gerenciamento de Depósito
  O módulo de gerenciamento de armazém do Dynamics 365 for Finance and Operations ajuda a gerenciar processos de armazém em empresas de manufatura, distribuição e varejo.

  Possui uma ampla variedade de recursos para oferecer suporte às instalações do armazém em um nível ideal, a qualquer momento. O gerenciamento de armazém é totalmente integrado a outros processos de negócios em Finanças e Operações, como transporte, fabricação, controle de qualidade, compra, transferência, vendas e devoluções.
  #### Lições
  - Introdução
  - Configurar gerenciamento de armazém
  - Compreender hierarquias de reserva
  - Diretivas de localização e modelos de trabalho
  - Laboratórios práticos
