summary: |-
  Este curso permitirá que os estudantes compreendam o banco de dados SQL do Azure e os orientará sobre o que é necessário para migrar as cargas de trabalho MySQL e PostgreSQL para o banco de dados SQL do Azure.

  #### Perfil do público
  Este curso destina-se aos desenvolvedores de banco de dados que planejam migrar suas cargas de trabalho MySQL ou Postgres DB para o banco de dados SQL do Azure.
  Este curso também se destina aos administradores do MySQL/Postgres que buscam aprimorar o conhecimento dos recursos e benefícios do banco de dados SQL do Azure.
prerequisitesSection: |-
  Além de experiência profissional, os estudantes que fizerem esse curso devem ter o seguinte conhecimento técnico&#58;
  - Algum conhecimento de sistemas de gerenciamento de banco de dados relacional de código aberto, como Postgres e/ou MySQL, administração de SQL, técnicas de backup e recuperação, por exemplo&#58; despejo de dados de tabela
outlineSection: |-
  ### Módulo 1&#58; Migração do MySQL e PostgreSQL para o banco de dados Azure SQL
  Este módulo descreve as vantagens e a arquitetura do banco de dados SQL do Azure.
  #### Lições
  - Visão geral dos bancos de dados OSS
  - Cargas de trabalho comuns do banco de dados OSS
  - Desafios do cliente na migração


  #### Laboratório&#58; Criação de bancos de dados OSS de origem
  - Instalação do servidor de banco de dados de migração do Postgres
  - Instalação do servidor de banco de dados de migração do MySQL
  - Backups/despejos de dados do Postgres/MySQL
  - Recuperação de despejos de dados

  Ao término deste módulo, os estudantes estarão aptos a&#58;
  - Visão geral dos bancos de dados OSS
  - Cargas de trabalho comuns do banco de dados OSS
  - Desafios do cliente na migração


  ### Módulo 2&#58; Migração de MySQL no local para banco de dados SQL do Azure
  Este módulo descreve as vantagens e o processo de migração de cargas de trabalho do MySQL para o banco de dados SQL do Azure
  #### Lições
  - Configuração e gerenciamento do banco de dados SQL do Azure para MySQL
  - Migração de MySQL no local para banco de dados SQL para MySQL
  - Migração de aplicativo
  - Considerações pós-migração


  #### Laboratório&#58; Migrando cargas de trabalho do banco de dados MySQL para o banco de dados SQL do Azure
  - Migração de cargas de trabalho do banco de dados MySQL para o banco de dados SQL do Azure
  - Definição de bancos de dados de origem e de destino
  - Execução da migração
  - Verificação da migração

  Ao término deste módulo, os estudantes estarão aptos a&#58;
  - Configuração e gerenciamento do banco de dados SQL do Azure para MySQL
  - Migração de MySQL no local para banco de dados SQL para MySQL
  - Migração de aplicativo
  - Considerações pós-migração


  ### Módulo 3&#58; Migração do PostgreSQL local para o banco de dados SQL do Azure
  Este módulo descreve as vantagens e o processo de migração de cargas de trabalho do banco de dados PostgreSQL para o banco de dados SQL do Azure
  #### Lições
  - Configuração e gerenciamento do banco de dados SQL do Azure para PostgreSQL
  - Migração de MySQL no local para banco de dados SQL para PostgreSQL
  - Migração de aplicativo
  - Considerações pós-migração


  #### Laboratório&#58; Migração de cargas de trabalho do banco de dados PostgreSQL para o banco de dados SQL do Azure
  - Configuração do banco de dados SQL do Azure para PostgreSQL
  - Definição de bancos de dados de origem e de destino
  - Execução da migração
  - Verificação da migração

  Ao término deste módulo, os estudantes estarão aptos a&#58;
  - Configuração e gerenciamento do banco de dados SQL do Azure para PostgreSQL
  - Migração de MySQL no local para banco de dados SQL para PostgreSQL
  - Migração de aplicativo
  - Considerações pós-migração

  #### Leitura adicional Nenhuma leitura adicional é necessária para fazer este curso
