summary: |-
  Todos os dias, mais organizações estão pedindo à TI que suporte a mobilidade na força de trabalho. Os ambientes modernos exigem que o Administrador da área de trabalho possa gerenciar e dar suporte a telefones, tablets e computadores, de propriedade da organização ou de propriedade pessoal do funcionário. Ao mesmo tempo, a TI ainda deve poder proteger os dados que esses dispositivos acessam. Neste curso, o aluno será apresentado aos principais conceitos de segurança no gerenciamento moderno. Este curso aborda autenticação, identidades e acesso, além de como proteger essas categorias. O aluno será apresentado ao Azure Active Directory e aprenderá como usar o Microsoft Intune para proteger dispositivos e dados com políticas de conformidade. Por fim, este curso abordará os principais recursos da Proteção de Informações do Azure e da Proteção Avançada contra Ameaças do Windows Defender e como implementar esses recursos.

  #### Perfil do público
  O Modern Desktop Administrator (MDA) implanta, configura, protege, gerencia e monitora dispositivos e aplicativos clientes em um ambiente corporativo. As responsabilidades incluem gerenciar identidade, acesso, políticas, atualizações e aplicativos. O MDA colabora com o M365 Enterprise Administrator para projetar e implementar uma estratégia de dispositivo que atenda às necessidades de negócios de uma organização moderna. O MDA deve estar familiarizado com as cargas de trabalho do M365 e deve ter fortes habilidades e experiência em implantar, configurar e manter dispositivos Windows 10 e não Windows. A função MDA se concentra nos serviços em nuvem, e não nas tecnologias de gerenciamento local.
