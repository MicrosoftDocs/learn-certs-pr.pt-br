  ### Módulo 2&#58; Laboratório Prático – Implementação do Windows Virtual Desktop na empresa
  #### Lições
  - Configuração do Azure AD Conectar com AD DS
  - Criar grupos AD no Azure para a WVD
  - Criar um compartilhamento de arquivos Azure para a FSLogix
