summary: |-
  Neste seminário, você ganhará experiência projetando soluções para Windows Virtual Desktop utilizando as tecnologias Microsoft 365 e Azure. Os seguintes componentes precisarão ser determinados como parte das soluções. O primeiro consistirá da assinatura do Microsoft 365 que será necessária para entregar aos usuários os requisitos de segurança, Active Directory do Azure, aplicativos e licenciamento do Windows. Em seguida, a infraestrutura Azure necessária para suportar o ambiente Windows Virtual Desktop precisará ser configurada. Finalmente, os requisitos de rede precisarão ser determinados para a conectividade com a infraestrutura atual no local para servidores de aplicativos, e acesso adequado aos desktops dos usuários e à rede no local com alta segurança e latência limitada.

  #### Perfil do público
  Este seminário é destinado a arquitetos e profissionais de TI que possuem experiência arquitetônica em projetos de infraestrutura e soluções em tecnologias em nuvem e querem aprender mais sobre Azure e os serviços do Azure como descrito nas áreas 'Sobre este Curso' e 'Na Conclusão do Curso'. Os participantes deste seminário também devem ser experientes em outras tecnologias em nuvem não-Microsoft, atender aos pré-requisitos do curso e querer fazer um cross-train no Azure.
prerequisitesSection: |-
