  #### Laboratório&#58; Limpando dados
  - Criação de uma base de conhecimento DQS
  - Uso de projeto DQS para limpeza de dados
  - Uso de DQS em um pacote SSIS


  #### Laboratório&#58; Eliminação de duplicatas de dados
  - Criação de política de correspondência
  - Uso de projeto DS para correspondência de dados

  Depois de completar este módulo, vocês estarão aptos a&#58; 
  - Descrever o Data Quality Services
  - Limpar dados com Data Quality Services
  - Combinar dados com Data Quality Services
  - Eliminar duplicatas de dados com Data Quality Services


  ### Módulo 11&#58; Uso de Master Data Services
  Este módulo descreve como implementar o Master Data Services para impor a integridade dos dados na origem.
  #### Lições
