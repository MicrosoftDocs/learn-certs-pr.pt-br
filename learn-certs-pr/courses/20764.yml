  ### Módulo 13&#58; Monitorando SQL Server
  O mecanismo de banco de dados do Microsoft SQL Server pode ser executado por longos períodos sem a necessidade de atenção administrativa. No entanto, se você monitorar regularmente a atividade que ocorre no servidor de banco de dados, poderá lidar com possíveis problemas antes que eles ocorram.
  
  O SQL Server fornece várias ferramentas que você pode usar para monitorar a atividade atual e registrar detalhes da atividade anterior. Você precisa se familiarizar com o que cada uma das ferramentas faz e como usá-las.
  
  É fácil ficar sobrecarregado com o volume de saída que as ferramentas de monitoramento podem fornecer; portanto, você também precisa aprender técnicas para analisar sua saída.
