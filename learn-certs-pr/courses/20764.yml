  Este módulo analisa como usar o Windows PowerShell com Microsoft SQL Server. As empresas precisam constantemente aumentar a eficiência e a confiabilidade da manutenção de sua infraestrutura de TI; com o PowerShell, você pode melhorar essa eficiência e confiabilidade criando scripts para executar tarefas. Os scripts do PowerShell podem ser testados e aplicados várias vezes a vários servidores, economizando tempo e dinheiro à sua organização.
