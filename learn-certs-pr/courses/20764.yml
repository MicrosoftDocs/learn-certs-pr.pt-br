  ### Módulo 1&#58; Segurança de SQL Server
  A proteção de dados nos bancos de dados do Microsoft SQL Server é essencial e requer um conhecimento prático dos problemas e dos recursos de segurança do SQL Server.

  Este módulo descreve modelos de segurança do SQL Server, logons, usuários, bancos de dados parcialmente contidos e autorização entre servidores.

  #### Lições
  - Autenticando conexões com o SQL Server
  - Autorizando logins para conectar-se a bancos de dados
  - Autorização entre servidores
  - Bancos de dados parcialmente contidos


