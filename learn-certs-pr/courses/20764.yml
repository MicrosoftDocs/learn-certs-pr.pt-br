  ### Módulo 10&#58; Monitorando SQL Server com alertas e notificações
  Um aspecto importante do gerenciamento proativo do Microsoft SQL Server é garantir que você esteja ciente dos problemas e eventos que ocorrem no servidor, à medida que ocorrem. O SQL Server registra diversas informações sobre problemas. Você pode configurá-lo para aconselhá-lo automaticamente quando esses problemas ocorrerem, usando alertas e notificações. A maneira mais comum pela qual os administradores de banco de dados do SQL Server recebem detalhes de eventos de interesse é por mensagem de email. Este módulo abrange a configuração do Database Mail, alertas e notificações para uma instância do SQL Server e a configuração de alertas para o Banco de Dados SQL do Microsoft Azure.

  #### Lições
