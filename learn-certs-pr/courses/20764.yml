  - Autorização entre servidores.


  ### Módulo 2&#58; Designando funções de servidor e banco de dados
  O uso de funções simplifica o gerenciamento de permissões do usuário. Com as funções, você pode controlar o acesso de usuários autenticados aos recursos do sistema com base na função de trabalho de cada usuário - em vez de atribuir permissões usuário a usuário, você pode conceder permissões a uma função e tornar os usuários membros de funções.
  O Microsoft SQL Server inclui suporte para funções de segurança definidas no nível do servidor e no banco de dados.
  #### Lições
  - Trabalhando com funções de servidor
  - Trabalhando com funções de banco de dados fixas
  - Atribuindo funções de banco de dados definidas pelo usuário


  #### Laboratório&#58; atribuindo funções de servidor e banco de dados
  - Atribuir Server Roles
  - Atribuindo funções fixas ao banco de dados
  - Atribuindo funções de banco de dados definidas pelo usuário
  - Verificando a segurança

  Depois de completar este módulo, vocês estarão aptos a&#58; 
  - Descrever e usar funções de servidor para gerenciar a segurança no nível do servidor.
  - Descrever e usar funções de banco de dados fixas.
  - Usar funções personalizadas do banco de dados e aplicativos para gerenciar a segurança no nível do banco de dados.


  ### Módulo 3&#58; Autorizando usuários a acessar recursos
  Nos módulos anteriores, você viu como a segurança do Microsoft SQL Server é organizada e como os conjuntos de permissões podem ser atribuídos no nível do servidor e do banco de dados usando funções de servidor fixas, funções de servidor definidas pelo usuário, funções de banco de dados fixas e funções de aplicativo. A etapa final na autorização de usuários para acessar recursos do SQL Server é a autorização de usuários e funções para acessar objetos de servidor e banco de dados.

  Neste módulo, você verá como essas permissões de objetos são gerenciadas. Além de acessar permissões em objetos de banco de dados, o SQL Server permite determinar quais usuários têm permissão para executar código, como procedimentos e funções armazenados. Em muitos casos, essas permissões e as permissões nos objetos de banco de dados são melhor configuradas no nível do esquema, e não no nível do objeto individual. As concessões de permissão baseadas em esquema podem simplificar sua arquitetura de segurança. Você explorará a concessão de permissões no nível do esquema na lição final deste módulo.
  #### Lições
