  - Realizar a recuperação pontual.


  ### Módulo 8&#58; Automatizando a gestão do SQL Server
  As ferramentas fornecidas pelo Microsoft SQL Server facilitam a administração quando comparadas a outros mecanismos de banco de dados. No entanto, mesmo quando as tarefas são fáceis de executar, é comum repetir uma tarefa várias vezes. Administradores de banco de dados eficientes aprendem a automatizar tarefas repetitivas. Isso pode ajudar a evitar situações em que um administrador esquece de executar uma tarefa no tempo necessário. Talvez o mais importante seja a automação de tarefas, para garantir que elas sejam executadas de forma consistente, sempre que são executadas.

  Este módulo descreve como usar o SQL Server Agent para automatizar tarefas, como configurar contextos de segurança para tarefas e como implementar tarefas multiservidor.
