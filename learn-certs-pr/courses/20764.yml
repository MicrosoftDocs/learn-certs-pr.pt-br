  ### Módulo 12&#58; Rastreando o acesso ao SQL Server com eventos estendidos
  O monitoramento de métricas de desempenho fornece uma ótima maneira de avaliar o desempenho geral de uma solução de banco de dados. No entanto, há ocasiões em que você precisa executar uma análise mais detalhada da atividade que ocorre em uma instância do Microsoft SQL Server - para solucionar problemas e identificar maneiras de otimizar o desempenho da carga de trabalho.

  O SQL Server Extended Events é um sistema de manipulação de eventos leve e flexível, incorporado ao Microsoft SQL Server Database Engine. Este módulo se concentra nos conceitos de arquitetura, estratégias de solução de problemas e cenários de uso de Eventos Estendidos.


