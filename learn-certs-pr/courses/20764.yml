  ### Módulo 9&#58; Configurando a segurança do SQL Server Agent
  Outros módulos deste curso demonstraram a necessidade de minimizar as permissões concedidas aos usuários, seguindo o princípio do “mínimo privilégio”. Isso significa que os usuários têm apenas as permissões necessárias para executar suas tarefas. A mesma lógica se aplica à concessão de permissões para o SQL Server Agent. Embora seja fácil executar todas as tarefas no contexto da conta de serviço do SQL Server Agent e configurá-la como uma conta administrativa, um ambiente de segurança ruim resultaria disso. É importante entender como criar um ambiente de segurança com privilégios mínimos para tarefas executadas no SQL Server Agent.
  #### Lições
