  ### Módulo 7&#58; Recuperação de bancos de dados do SQL Server 2016
  No módulo anterior, você aprendeu como criar backups dos bancos de dados do Microsoft SQL Server 2016. Uma estratégia de backup pode envolver muitos tipos diferentes de backup; portanto, é essencial que você possa restaurá-los efetivamente.

  Você frequentemente restaurará um banco de dados em uma situação urgente. Você deve, no entanto, garantir que tenha um plano claro de como proceder e recuperar com êxito o banco de dados no estado necessário. Um bom plano e entendimento do processo de restauração podem ajudar a evitar que a situação piore.

  Algumas restaurações de banco de dados estão relacionadas à falha do sistema. Nesses casos, você desejará retornar o sistema o mais próximo possível do estado em que estava antes da falha. Algumas falhas, no entanto, estão relacionadas a erros humanos e você pode querer recuperar o sistema até um ponto anterior a esse erro. Os recursos de recuperação point-in-time do SQL Server 2016 podem ajudá-lo a conseguir isso.

  Por serem geralmente muito maiores, os bancos de dados do usuário têm mais probabilidade de serem afetados por falhas do sistema do que os bancos de dados do sistema. No entanto, os bancos de dados do sistema podem ser afetados por falhas e deve-se tomar cuidado especial ao recuperá-los. Em particular, você precisa entender como recuperar cada banco de dados do sistema porque não pode usar o mesmo processo para todos os bancos de dados do sistema.

  Neste módulo, você aprenderá a recuperar bancos de dados de usuários e sistemas e como implementar a recuperação pontual.

  #### Lições
