  ### Módulo 4&#58; Protegendo dados com criptografia e auditoria
  Ao configurar a segurança para seus sistemas Microsoft SQL Server, verifique se você atende a algum dos requisitos de conformidade da sua organização para proteção de dados. As organizações geralmente precisam aderir às políticas de conformidade específicas do setor, que exigem auditoria de todo acesso a dados. Para atender a esse requisito, o SQL Server fornece uma variedade de opções para implementar a auditoria.

  Outro requisito de conformidade comum é a criptografia de dados para proteger contra acesso não autorizado, caso o acesso aos arquivos do banco de dados seja comprometido. O SQL Server suporta esse requisito, fornecendo criptografia de dados transparente (TDE). Para reduzir o risco de vazamento de informações por usuários com acesso administrativo a um banco de dados, as colunas que contêm dados confidenciais - como números de cartão de crédito ou números de identidade nacionais - podem ser criptografadas usando o recurso Sempre criptografado.

  Este módulo descreve as opções disponíveis para auditoria no SQL Server, como usar e gerenciar o recurso Auditoria do SQL Server e como implementar criptografia.
  #### Lições
  - Opções para auditar o acesso a dados no SQL Server
  - Implementação da auditoria do SQL Server
  - Gerenciar Auditoria do SQL Server
  - Protegendo dados com criptografia


