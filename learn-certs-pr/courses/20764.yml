  ### Módulo 15&#58; Importação e exportação de dados
  Embora muitos dados residentes em um sistema Microsoft SQL Server sejam inseridos diretamente pelos usuários que executam programas de aplicativos, geralmente é necessário mover dados em outros locais para o SQL Server e para ele.

  O SQL Server fornece um conjunto de ferramentas que você pode usar para transferir dados para dentro e para fora. Algumas dessas ferramentas, como o utilitário bcp (Bulk Copy Program) e o SQL Server Integration Services, são externas ao mecanismo de banco de dados. Outras ferramentas, como a instrução BULK INSERT e a função OPENROWSET, são implementadas no mecanismo de banco de dados. Com o SQL Server, você também pode criar aplicativos da camada de dados que empacotam todas as tabelas, exibições e objetos de instância associados a um banco de dados do usuário em uma única unidade de implantação.

  Neste módulo, você explorará essas ferramentas e técnicas para poder importar e exportar dados de e para o SQL Server.

