  ### Módulo 5&#58; Modelos de recuperação e estratégias de backup
  Um dos aspectos mais importantes da função de administrador de banco de dados é garantir o backup confiável dos dados da organização, para que, se ocorrer uma falha, você possa recuperar os dados. Embora a indústria da computação conheça a necessidade de estratégias de backup confiáveis há décadas - e discutiu isso extensivamente - histórias infelizes sobre perda de dados ainda são comuns. Um outro problema é que, mesmo quando as estratégias em vigor funcionam como foram projetadas, os resultados ainda falham regularmente em atender aos requisitos operacionais de uma organização.

  Neste módulo, você considerará como criar uma estratégia alinhada às necessidades organizacionais, com base nos modelos de backup disponíveis e na função dos logs de transações na manutenção da consistência do banco de dados.
  #### Lições
  - Entendendo estratégias de backup
  - Logs de transação do SQL Server
  - Planejando estratégias de backup


  #### Laboratório&#58; Entendendo modelos de recuperação do SQL Server
