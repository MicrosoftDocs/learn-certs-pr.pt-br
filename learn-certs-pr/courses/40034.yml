summary: |-
  Este curso de treinamento de 2 partes e duração de cinco dias ajudará você a se preparar para os exames Microsoft Technology Associate 98-361 e 98-365 e a adquirir uma compreensão dos seguintes tópicos&#58; programação básica, programação orientada a objetos, desenvolvimento geral de software, aplicativos Web, aplicativos de desktop, bancos de dados, gerenciamento do ciclo de vida do aplicativo, criação da interface do usuário com HTML5, formatação da interface do usuário com CSS e codificação com o uso de JavaScript. Esses cursos utilizam o mesmo conteúdo disponibilizado nos Microsoft Official Academic Courses (MOAC) para esses exames.

  #### Perfil do público
  O Microsoft Technology Associate (MTA) é o mais novo conjunto de exames de certificação de tecnologia da Microsoft que permitem validar os conhecimentos básicos necessários para que você construa uma carreira centrada nas tecnologias da Microsoft. Este programa fornece um ponto de entrada apropriado para uma carreira futura em tecnologia e exige que o estudante possua alguma experiência prática ou treinamento, mas não requer experiência no ambiente de trabalho.
