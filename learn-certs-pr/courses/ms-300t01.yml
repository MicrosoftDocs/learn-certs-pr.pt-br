  - Experiência com o Windows PowerShell
  - Compreensão básica do Active Directory e do Azure AD.
  - Compreensão básica de gerenciamento de dispositivos móveis e sistemas operacionais alternativos (Android e macOS)
outlineSection: |-
  ### Módulo 1&#58; Planejar e configurar o conjunto de sites do SharePoint
  Este módulo é sobre planejamento, configuração e gerenciamento de conjuntos de sites do SharePoint. Ele discute como os administradores do SharePoint usam o SharePoint Admin Center para gerenciar o ciclo de vida dos conjuntos de sites em sua organização.
  #### Lições
  - Visão geral do SharePoint Online
  - Configurar conjunto de sites
  - Gerenciar conjunto de sites


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Explicar os conceitos do conjunto de sites
  - Crie conjuntos de sites
  - Gerenciar limites de armazenamento do conjunto de sites
  - Criar e configurar sites de hub do SharePoint
  - Descrever como usar o Centro de Administração do SharePoint para gerenciar conjuntos de sites


  ### Módulo  2&#58; Configurar e gerenciar o OneDrive for Business
  Este módulo explica como planejar a implantação do OneDrive for Business. Ele discute diferentes abordagens para implantar o OneDrive for Business com base em diferentes cenários. Ele também apresenta os recursos para gerenciar conteúdo no OneDrive for Business.

  #### Lições
  - Visão geral do OneDrive for Business
  - Implantar o OneDrive for Business
  - Gerenciar o OneDrive for Business


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Gerenciar limites de armazenamento dos usuários
  - Configurar retenção de dados no OneDrive for Business
  - Usar a política de grupo para controlar as configurações do cliente de sincronização do OneDrive
  - Descrever métodos diferentes para implantar o OneDrive for Business
  - Descrever como usar o Centro de administração do OneDrive para gerenciar o OneDrive for Business


  ### Módulo 3&#58; Compartilhamento, segurança e monitoramento no SharePoint e OneDrive
  Este módulo é focado no compartilhamento, segurança e monitoramento no SharePoint e OneDrive.  Especificamente, discutimos o planejamento e o gerenciamento do compartilhamento externo, bem como o controle de acesso no SharePoint e no OneDrive.  Ele também discute como usar o Centro de Administração do Office 365 para monitorar as atividades no SharePoint online e no OneDrive for Business.


  #### Lições
  - Gerenciar o compartilhamento no SharePoint e OneDrive
  - Gerenciar segurança no SharePoint e OneDrive
  - Monitorar o SharePoint e o OneDrive


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o compartilhamento externo no SharePoint Online e no OneDrive for Business
  - Descrever as opções para gerenciar o acesso do dispositivo ao SharePoint Online e OneDrive for Business
  - Exibir relatórios do Office 365 que medem o SharePoint Online e o OneDrive para uso comercial


