summary: |-
  Aprenda sobre o Gerenciamento do Office 365, incluindo os principais componentes do Office 365, como mover uma organização para o Office 365, como configurar o Office 365 e como gerenciar implantações do Office 365 ProPlus.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
  - Concluído um curso de administrador baseado em funções, como Mensagens, Trabalho em equipe, Segurança e conformidade ou Colaboração.
  - Conhecimento profundo do DNS e experiência funcional básica com os serviços do Microsoft 365.
  - Uma compreensão proficiente das práticas gerais de TI.
outlineSection: |-
  ### Módulo 1&#58; Movendo sua organização para o Office 365
  #### Lições
  - Exchange Online
  - SharePoint Online
  - Teams
  - Recursos Adicionais


  ### Módulo 2&#58; Configurando seu inquilino do Microsoft 365
  #### Lições
  - Planejando sua rede com o Office 365
  - Planejando sua configuração de serviço
  - Planejando seu ambiente híbrido
  - Planejando sua migração para o Office 365


  ### Módulo 3&#58; Configurando o Office 365
  #### Lições
  - Visão geral do cliente do Office 365
  - Configurando a conectividade do cliente do Office com o Office 365


  ### Módulo 4&#58; Gerenciando implantações do Office 365 ProPlus
  #### Lições
  - Gerenciando instalações de clientes orientadas ao usuário
  - Gerenciando implantações centralizadas do Office 365 ProPlus
  - Configurando a Telemetria do Office
  - Configurando o Microsoft Analytics


  ### Módulo 5&#58; Laboratório Prático

  #### Laboratório &#58; Gerenciando o Office 365
  - Exercício 1&#58; Configurar um inquilino de avaliação do Microsoft 365
  - Exercício 2&#58; Preparar uma instalação gerenciada do Office 365 ProPlus
  - Exercício 3&#58; Gerenciar instalações do Office 365 ProPlus controladas pelo usuário
  - Exercício 4&#58; Gerenciar instalações centralizadas do Office 365 ProPlus
  - Exercício 5&#58; Implantar e configurar componentes do Office Telemetry

