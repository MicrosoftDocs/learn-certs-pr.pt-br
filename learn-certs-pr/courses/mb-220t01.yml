summary: |-
  Transformação, organização e crescimento de marketing começam aqui. Com o Dynamics 365 for Marketing, os clientes em potencial podem se transformar em relacionamentos comerciais. Encontre e alimente mais leads prontos para vendas, indo além do marketing básico por email. Conecte vendas e marketing, automatize processos e tome decisões mais inteligentes para maximizar o ROI do marketing.

  Este curso analisa a configuração do aplicativo de marketing necessária para começar. Ele mergulha na criação, gerenciamento e pontuação de leads. A partir daí, o curso aborda a criação de formulários e páginas de marketing. Em seguida, os alunos aprendem como dividir leads e contatos por meio de segmentação para ajudar a concentrar os esforços de marketing. Em seguida, os alunos aprendem a criar mensagens de marketing por email usando a funcionalidade avançada de designer. Então, todas as peças são unidas à jornada do cliente. O Dynamics 365 for Marketing permite que as jornadas dos clientes criem um modelo que ajude a guiar os membros de um segmento de marketing selecionado por esse processo usando mensagens automatizadas, geração de atividades, pontos de decisão interativos e muito mais. Por fim, os alunos aprendem a visualizar, entender e gerenciar as percepções dos clientes.

  Aprenda todas as configurações e funcionalidades principais do Dynamics 365 for Marketing através de demonstrações personalizadas, verifique questões de conhecimento e laboratórios de aprendizado práticos.

  #### Perfil do público
  Este curso foi desenvolvido para profissionais de TI ou de marketing que desejam aprender a aproveitar o Dynamics 365 for Marketing para empresas.
