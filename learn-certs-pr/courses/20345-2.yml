  ### Módulo 10&#58; Planejamento e implementação de coexistência de mensagens
  Este módulo descreve como planejar e implementar a federação. Ele também descreve como criar a coexistência entre organizações do Exchange Server. Por último, descreve como planejar e implementar as movimentações de caixa de correio entre florestas.
