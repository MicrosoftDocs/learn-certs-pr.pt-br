summary: |-
  Este curso fornece aos administradores experientes do Exchange Server o conhecimento para projetar e implementar um ambiente de mensagens do Exchange Server. O curso aborda como projetar e configurar componentes avançados em uma implementação do Exchange Server, como resiliência do site, soluções avançadas de segurança, conformidade, arquivamento e descoberta, coexistência com outras organizações do Exchange ou Exchange Online e migração de versões anteriores do servidor Exchange. O curso também fornece diretrizes, práticas recomendadas e considerações que ajudarão a otimizar as implantações do Exchange Server.

  #### Perfil do público
  Este curso destina-se a profissionais de TI que são administradores e arquitetos de mensagens ou consultores. Este curso foi desenvolvido para pessoas em um ambiente corporativo responsáveis por projetar e implementar soluções do Exchange Server, incluindo ambientes que contêm versões anteriores do Exchange Server ou do Exchange Online. Os estudantes deste curso deve estar familiarizados com o Exchange Server 2019 ou versões anteriores do Exchange Server.
prerequisitesSection: |-
  Além de experiência profissional, os estudantes que fizerem esse curso devem ter o seguinte conhecimento técnico&#58;
   - Devem ter frequentado o curso 20345-1B&#58; Gerenciamento do Microsoft Exchange Server 2016/2019 ou conhecimento equivalente
   - Mínimo de dois anos de experiência profissional em qualquer versão do Exchange Server
   - Mínimo de seis meses de experiência profissional no Exchange Server 2013 ou Exchange Server 2016
   - Mínimo de dois anos de experiência no gerenciamento do sistema operacional Windows Server, incluindo o Windows Server 2016 ou o Windows Server 2019
   - Mínimo de dois anos de experiência profissional em Serviços de Domínio do Active Directory (AD DS)
   - Mínimo de dois anos de experiência profissional em resolução de nomes, incluindo sistema de nome de domínios (DNS)
   - Experiência com certificados, incluindo certificados de infraestrutura de chave pública (PKI)
   - Experiência com Windows PowerShell
outlineSection: |-
  ### Módulo 1&#58; Planejamento de implementações do Exchange Server
  Este módulo descreve os principais recursos do Exchange Server e como obter requisitos de negócios. Ele também descreve como planejar uma implementação do Exchange Server e a migração da unificação de mensagens para a caixa postal na nuvem.

  #### Lições
  - Novos recursos do Exchange Server 2019
  - Obtenção de requisitos de negócios para uma implementação do Exchange Server
  - Planejamento de implementações do Exchange Server
  - Planejamento da migração da unificação de mensagens (UM) para a caixa postal na nuvem


  #### Laboratório&#58; Planejamento de implementações do Exchange Server 2019
  - Avaliação de uma infraestrutura de mensagens existente
  - Identificação de requisitos
  - Discussão&#58; Design de implementação implantação para o Exchange Server 2019

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os novos recursos do Exchange Server 2019
  - Descrever como obter requisitos de negócios para uma implementação do Exchange Server
  - Planejar uma implementação do Exchange Server
  - Planejar como migrar da unificação de mensagens do Exchange Server 2016 para a caixa postal na nuvem


  ### Módulo 2&#58; Planejamento e implementação de serviços de caixa postal do Exchange Server
  Este módulo descreve como planejar e implementar o hardware e a virtualização do Exchange Server, a integração do Azure e pastas públicas.
  #### Lições
  - Planejamento de requisitos de hardware do Exchange Server
  - Planejamento da virtualização e integração do Exchange Server ao Microsoft Azure
  - Planejamento e implementação de pastas públicas


  #### Laboratório&#58; Planejamento e implementação de servidores de caixa de correio, bancos de dados e pastas públicas do Exchange Server
  - Planejamento da configuração e do local do servidor de caixa de correio
  - Planejamento de bancos de dados de caixa de correio
  - Implementação de bancos de dados da caixa de correio
  - Planejamento e implementação de pastas públicas

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar e implementar o hardware do Exchange Server
  - Planejar a virtualização do Exchange Server e a integração do Microsoft Azure
  - Planejar e implementar pastas públicas


  ### Módulo 3&#58; Planejamento do transporte de mensagens
  Este módulo descreve como planejar e implementar o encaminhamento interno de mensagens, bem como de e para a Internet. Este módulo também descreve as tarefas relacionadas ao transporte na organização.
  #### Lições
  - Planejamento do encaminhamento de mensagens
  - Planejamento de serviços de transporte
  - Planejamento do perímetro de encaminhamento de mensagens
  - Planejamento e implementação de conformidade de transporte


  #### Laboratório&#58; Planejamento do transporte de mensagens
  - Planejamento de um transporte de mensagens redundante e seguro
  - Planejamento da conformidade de transporte
  - Implementação da conformidade de transporte

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar o encaminhamento de mensagens
  - Planejar os serviços de transporte
  - Planejar o encaminhamento de mensagens externas
  - Planejar e implementar a conformidade de transporte


  ### Módulo 4&#58; Planejamento e implementação do acesso ao cliente
  Este módulo descreve como planejar e implementar clientes do Exchange Server, acesso ao cliente, Microsoft Office Online Server e a coexistência do Microsoft SharePoint com o Exchange Server. Além disso, descreve o planejamento e a implementação do acesso ao cliente externo.
  #### Lições
  - Planejamento de clientes do Exchange Server
  - Planejamento do acesso ao cliente
  - Planejamento e implementação do Office Online Server
  - Planejamento e implementação da coexistência do SharePoint 2019 com o Exchange Server 2019
  - Planejamento de acesso a clientes externos


