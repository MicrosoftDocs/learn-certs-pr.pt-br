  - Validação da resiliência do site
  - Criação de uma cópia de banco de dados defasada
  - Recuperação de dados de uma cópia de banco de dados defasada

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar a de alta disponibilidade para o Exchange Server
  - Planejar o balanceamento de carga uma implementação do Exchange Server
  - Planejar a resiliência do site para uma implementação do Exchange Server


  ### Módulo 6&#58; Manutenção do Exchange Server
  Este módulo descreve como manter o Exchange Server usando disponibilidade gerenciada e DSC.
