  - Planejamento e configuração de opções de serviços de acesso ao cliente
  - Planejamento e implementação do Office Online Server
  - Planejamento e implementação de proxy reverso

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar os clientes do Exchange Server
  - Planejar o acesso ao cliente
  - Planejar e implementar o Office Online Server
  - Planejar e implementar a coexistência do SharePoint com o Exchange Server
  - Planejar o acesso a clientes externos


  ### Módulo 5&#58; Planejamento e implementação de alta disponibilidade
  Este módulo descreve como planejar e implementar a alta disponibilidade para o Exchange Server. Ele também descreve como planejar o balanceamento de carga. Por último, descreve como planejar e implementar a resiliência do site.
  #### Lições
