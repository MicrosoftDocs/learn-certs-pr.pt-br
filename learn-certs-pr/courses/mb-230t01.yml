summary: |-
  Microsoft Dynamics 365 Customer Service oferece a qualquer organização uma oportunidade para o sucesso do cliente. O uso de ferramentas como a criação automática de casos e o gerenciamento de filas liberta seu tempo para dedicá-lo onde você pode criar um maior impacto, diretamente com seus clientes.

  Junte-se à nossa equipe de especialistas mundialmente reconhecidos enquanto eles o levam passo a passo desde a criação de casos até a interação com os clientes para a resolução desses casos. Uma vez resolvidos esses casos, você pode aprender com a análise de dados os principais detalhes para ajudá-lo a resolver casos semelhantes mais rapidamente ou evitar completamente novos problemas.

  #### Perfil do público
  Um Dynamics 365 Customer Engagement Functional Consultant é responsável por realizar a descoberta, capturar requisitos, engajar especialistas e intervenientes no assunto, traduzir requisitos e configurar a solução e aplicativos. O Consultor Funcional implementa uma solução usando recursos fora da caixa, extensibilidade sem código, integrações de aplicativos e serviços.
prerequisitesSection: |-
  Este curso é projetado para consultores funcionais que trabalham com a Dynamics 365 Customer Service, ou consultores funcionais que trabalham com outros aplicativos da Dynamics 365 que desejam expandir seus conhecimentos sobre Customer Service.
outlineSection: |-
  ### Módulo 1&#58; Visão geral do atendimento ao cliente
  Neste módulo você aprenderá o básico do apoio ao cliente na Dynamics 365. Instalaremos e configuraremos o aplicativo e também aprenderemos sobre funções de segurança, aplicativos relacionados e análises. 
  #### Aula
  - Aula 1&#58; Criar registros de casos
  - Aula 2&#58; Aplicativos de serviço relacionados
  - Aula 3&#58; Analytics para serviço
  - Aula 4&#58; AI para serviço
  - Aula 5&#58; Configurando o Atendimento ao Cliente

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  Instalar e configurar o aplicativo de atendimento ao cliente
  Identificar cenários comuns de atendimento ao cliente


  ### Módulo 2&#58; Gestão de caso
  Neste módulo você aprenderá como abrir e resolver casos de apoio ao cliente, tanto manualmente quanto com automação.
  #### Aula
  - Aula 1&#58; Visão geral do gerenciamento de caso
  - Aula 2&#58; Criando registros de caso
  - Aula 3&#58; Gestão de filas
  - Aula 4&#58; Encaminhamento de caso
  - Aula 5&#58; Resolvendo casos

  Após a conclusão deste módulo, você estará capacitado a&#58;
  - Abrir e resolver casos de atendimento ao cliente
  - Automatizar a criação e o roteamento de casos


  ### Módulo 3&#58; Contratos e direitos de nível de serviço
  Neste Módulo, você aprenderá como definir e utilizar direitos e modelos de direitos, bem como acordos de nível de serviço e como estas ferramentas permitem a resolução de casos.
  #### Aula
  - Aula 1&#58; Visão geral do SLA e dos direitos
  - Aula 2&#58; Criar e gerenciar direitos
  - Aula 3&#58; Criar e gerenciar SLAs

  Após a conclusão deste módulo, você estará capacitado a&#58;
  - Criar e usar acordos de nível de serviço
  - Criar e usar direitos


  ### Módulo 4&#58; Gestão do conhecimento
  Neste Módulo, você aprenderá como criar e usar a gestão do conhecimento. Além disso, você aprenderá o ciclo de vida dos artigos de conhecimento.
  #### Aula
  - Aula 1&#58; Visão geral do gerenciamento de conhecimento
  - Aula 2&#58; Criação e organização
  - Aula 3&#58; Use conteúdo de conhecimento
  - Aula 4&#58; Gerenciar conteúdo de conhecimento

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar e gerenciar conteúdo de conhecimento

  Após a conclusão deste módulo, você estará capacitado a&#58;
    - Criar e gerenciar conteúdo de conhecimento


  ### Módulo 5 &#58; Omnichannel
  Neste módulo, você aprenderá a trabalhar com o Omnichannel para  Dynamics 365 Customer Service.
  #### Aulas
  - Aula 1&#58; Arranque
  - Aula 2&#58; Roteamento de registro de entidades 
  - Aula 3&#58; Roteamento e distribuição de trabalho
  - Aula 4&#58; Configurar canais de mensagem - Aula 5&#58; Implantar widgets de bate-papo - Aula 6&#58; Criar soluções de assistência inteligente
  - Aula 7&#58; Integrar um bot de Power Virtual Agents
  - Aula 8&#58; Ferramentas de produtividade 


  ### Módulo 6&#58; Customer Service Scheduling
  Neste módulo, você aprenderá a usar o recurso de Customer Service Scheduling na Dynamics 365 Customer Service 
  #### Aulas
  - Aula 1&#58; Introdução ao Customer Service Scheduling
  - Aula 2&#58; Configurar o Customer Service Scheduling
  - Aula 3&#58; Definir e trabalhar com recursos reservados
  - Aula 4&#58; Trabalhar com serviços
  - Aula 5&#58; Trabalhar com preferências de realização
  - Aula 6&#58; Atividades de serviço de agendamento
  - Aula 7&#58; Reagendamento das atividades de serviço e substituição de recursos 


  ### Módulo 7&#58; Connected Customer Service
  Neste Módulo, você aprenderá a utilizar a Dynamics 365 Connected Customer Service para obter dados e ajudar a executar ações reais de negócios sobre os dados.
  #### Aulas 
  - Aula 1&#58; Introdução ao Connected Customer Service
  - Aula 2&#58; Dispositivos de registro
  - Aula 3&#58; Gestão e interação de dispositivos
  - Aula 4&#58; Alertas de IoT e envio de comandos 


  ### Módulo 8&#58; Conhecimentos do Customer Service
  Neste Módulo, você aprenderá a trabalhar com conhecimentos do Customer Service para usar Inteligência Artificial (AI) em sua solução de Dynamics 365 Customer Service.
  #### Aulas
  - Aula 1&#58; Iniciar com o Customer Service Insights
  - Aula 2&#58; Trabalhar com o conhecimento dos telefonemas do Serviço de Atendimento ao Cliente