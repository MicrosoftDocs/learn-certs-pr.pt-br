  ### Módulo 11&#58; Proteção e manutenção do Exchange Server
  Este módulo descreve como proteger o Exchange Server usando o RBAC (controle de acesso baseado em função). Ele também descreve como configurar o log de auditoria no Exchange Server e como manter e atualizar o Exchange Server.
  #### Lições
