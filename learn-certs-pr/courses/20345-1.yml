  Este módulo descreve o Exchange Online e o Office 365 e como gerenciá-los. Ele também descreve como implementar uma migração para o Exchange Online.
  #### Lições
  - Visão geral do Exchange Online e Office 365
  - Gerenciamento do Exchange Online
