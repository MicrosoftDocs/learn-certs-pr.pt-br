summary: |-
  As organizações usam o Dynamics 365 for Finance and Operations para elevar seu desempenho financeiro, aumentando a lucratividade, otimizando a produtividade da força de trabalho, reduzindo as despesas operacionais, adaptando-se rapidamente às alterações de requisitos e simplificando o gerenciamento de ativos.

  Este curso discute como configurar e usar componentes essenciais do gerenciamento financeiro no Dynamics 365 for Finance and Operations.

  #### Perfil do público
  Um Consultor Funcional do Dynamics 365 for Finance and Operations é responsável por realizar a descoberta, capturar requisitos, envolver especialistas e partes interessadas no assunto, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, aplicativos e integrações de serviços.
prerequisitesSection: |-
   Compreensão básica dos conceitos de ERP e CRM.
outlineSection: |-
  ### Módulo 1&#58; Gestão financeira
  Neste módulo, os alunos aprenderão alguns benefícios do gerenciamento financeiro do Dynamics 365 for Finance and Operations.
  #### Lições
  - Benefícios da gestão financeira
  - Gestão financeira
  - Resumo do módulo

  Os alunos se familiarizaram com os módulos em Finanças e Operações relacionados ao gerenciamento financeiro e seus recursos e funcionalidades gerais.

  ### Módulo 2&#58; Configurar moedas
  Uma das primeiras e mais importantes etapas da implementação do gerenciamento financeiro no Dynamics 365 for Finance and Operations é a configuração da moeda. A configuração da moeda é uma etapa necessária na configuração do sistema e é usada para registrar transações financeiras. Este módulo explica o gerenciamento de moeda no Finance and Operations.
  #### Lições
  - Introdução
  - Configurar moedas e conversões de entidades legais
  - Configurar e importar taxas de câmbio
  - Laboratório prático
  - Resumo do módulo

  Agora, os alunos aprenderam sobre diferentes tipos de moedas em Finanças e Operações. Agora, eles também estão familiarizados com o conceito de moeda de triangulação, como configurar moedas de entidades legais e conversões. No vídeo, os alunos aprenderam a configurar os provedores de taxas de câmbio e usá-los para importar taxas de câmbio para um tipo de taxa de câmbio.

  ### Módulo 3&#58; Crie calendários fiscais, anos e períodos
  Antes de lançar transações, um novo ano fiscal deve ser dividido em períodos. Isso ocorre porque as transações não podem ser lançadas, a menos que um período seja criado para a data de lançamento e compartilhado entre várias entidades legais. Um benefício do compartilhamento de calendários fiscais é que ele suporta vários calendários fiscais para cada entidade legal. O ano fiscal em Finanças e Operações pode ser definido para qualquer duração e dividido em qualquer número de períodos. Este módulo explica o gerenciamento de calendário fiscal e contábil no Finance and Operations.
  #### Lições
  - Introdução
  - Criar calendários fiscais, anos e períodos
  - Criar intervalos de datas
  - Laboratório prático
  - Resumo do módulo

  Neste módulo, os alunos aprenderam como&#58;
  - Diferenciar calendários contábeis e fiscais
  - Configurar e configurar calendários fiscais, anos e períodos
  - Criar e usar intervalos de datas


  ### Módulo 4&#58; Configurar plano de contas
  Um plano de contas é um conjunto de contas principais no Finance and Operations que captura informações financeiras após o lançamento de um diário. Cada conta recebe um número de conta como um identificador exclusivo.
  #### Lições
  - Introdução
  - Definir e configurar o plano de contas
  - Definir e configurar as dimensões financeiras
  - Definir e configurar estruturas e regras de conta
  - Laboratórios práticos
  - Resumo do módulo

  Neste módulo, os alunos aprenderam como&#58;
  - Identificar os componentes necessários para o plano de contas
  - Definir e configurar o plano de contas
  - Definir e configurar as dimensões financeiras e conjuntos de dimensões
  - Configurar plano de contas, contas principais, categorias, modelos, alias de conta contábil e controle de saldo
  - Configurar estruturas de conta e regras avançadas


  ### Módulo 5&#58; Configurar razão e diários
  Um diário é uma planilha que você pode usar antes de inserir manualmente os lançamentos no sistema. Quando configurados corretamente, os diários permitem gerenciar de forma rápida e eficiente as publicações. Para usar um diário, deve haver um nome de diário e a configuração do razão, diário e publicação do módulo de Contabilidade geral deve estar completa. Ao usar o diário da contabilidade diretamente ou através da área de trabalho de processamento da contabilidade, é possível executar atividades diárias como alguém ao qual foi atribuída uma função de segurança adequada para acessar a contabilidade. Um nome de diário oferece aos líderes financeiros a capacidade de controlar a validação de entrada de dados e restringir a postagem de um nome de diário para usuários de maneira diferente.
  #### Lições
  - Diários e sua configuração
  - Configurar configuração do razão e do diário
  - Diários do usuário
  - Laboratório prático
  - Resumo do módulo

  Neste módulo, os alunos aprenderam sobre o&#58;
  - Diferentes tipos de periódicos e sua configuração
  - Como configurar o razão e a configuração de postagem
  - Como configurar e usar diários


  ### Módulo 6&#58; Configurar gerenciamento de caixa e banco
  No Dynamics 365 for Finance and Operations, as organizações usam o módulo de gerenciamento de caixa e banco para criar e manter contas bancárias. A tabela de conta bancária contém um registro para cada conta bancária. Cada registro contém informações da conta bancária, como o seguinte&#58; Número de registro e número da contas; Endereço; Outras informações de contato; Moeda; Verifique a instalação; e Conta principal para lançamento. O Finance and Operations usa essas informações para processar todas as transações bancárias, como pagamentos e depósitos.
  #### Lições
  - Introdução
  - Tipos e grupos de transações bancárias
  - Configurar parâmetros de gerenciamento de caixa e banco
  - Configurar bancos e cheques bancários
  - Cheques de depósito e reembolso
  - Fluxo de caixa
  - Laboratórios práticos
  - Resumo do módulo

  Neste módulo, os alunos aprenderam como&#58;
  - Criar e configurar bancos
  - Criar e configurar layouts de banco
  - Configurar parâmetros de gerenciamento de caixa e banco
  - Configurar bancos de fornecedores e clientes
  - Configurar previsões e relatórios de fluxo de caixa


  ### Módulo 7&#58; Usar gerenciamento de caixa e banco
  Este módulo aborda os principais procedimentos do módulo Gerenciamento de caixa e banco em Finanças e Operações. Os alunos aprenderam a trabalhar com os espaços de trabalho de gerenciamento de caixa e banco, como gerenciamento do banco e visões gerais de caixa. Os alunos também aprenderam sobre os processos e procedimentos para gerenciamento de caixa e banco, como fazer depósitos e cancelar pagamentos (depósitos). O Finance and Operations fornece funcionalidade para gerenciar pagamentos por cheque, bem como procedimentos para resolver situações especiais com cheques. Pode-se excluir, reembolsar e anular cheques, além de gerar e emitir cheques de acordo com as especificações da empresa. Como o Finance and Operations registra todas as transações financeiras, as empresas podem usar a função de reconciliação bancária para comparar registros internos de transações e extratos bancários.
  #### Lições
  - Efetuar depósitos e realizar estornos de pagamento
  - Usar áreas de trabalho de gerenciamento de caixa e banco
  - Laboratórios práticos
  - Resumo do módulo

  Neste módulo, os alunos aprenderam como&#58;
  - Trabalhar com processos de gerenciamento de caixa e do Banco
  - Usar áreas de trabalho de gerenciamento de caixa e banco
  - Fazer depósitos
  - Cancelar pagamentos


  ### Módulo 8&#58; Configurar cartas de crédito e garantias
  Os alunos agora aprenderam quais são as cartas bancárias; como configurar cartas de crédito para criar documentos bancários comumente usados ​​para a compra e venda de mercadorias através das fronteiras internacionais; e sobre cartas de garantia, em que um banco concorda em pagar uma quantia específica em dinheiro a uma pessoa, se um dos clientes do banco deixar de cumprir um pagamento ou uma obrigação para com essa pessoa.
  #### Lições
  - Introdução
  - Configurar cartas de crédito
  - Configurar cartas de garantia
  - Resumo do módulo

  Os alunos entenderão cartas bancárias e cartas de crédito e garantia.

  ### Módulo 9&#58; Executar procedimentos diários
  Cada lançamento manual inserido no Finance and Operations é inserido através de um diário. Um diário é um tipo de planilha em que as entradas não são postadas imediatamente. É possível revisar, alterar e verificar os diários completos até que estejam prontos para publicação. Um modelo de comprovante é um comprovante que pode ser usado como base para futuros comprovantes em outros lançamentos contábeis manuais. Pode-se usar modelos de comprovante em um diário geral ou em qualquer um dos diários contábeis financeiros, como Contas a pagar e Contas a receber. Pode-se configurar restrições sobre a empresa, tipo de conta e valores de segmento.
  #### Lições
  - Aprender sobre os processos de contabilidade
  - Criar modelos de voucher
  - Configurar controles do diário
  - Laboratório Prático
  - Resumo do módulo

  Agora, os alunos aprenderam como processar atividades diárias no razão geral e usar o controle do diário para aplicar regras durante a entrada de dados. Eles trabalharam com contas de controle de saldo para visualizar os saldos de bancos ou contas de liquidez. 
  
  Os alunos também aprenderam que só é possível usar o controle de saldo antes da publicação para garantir que as entradas estejam corretas.
  
  Por fim, eles aprenderam como se beneficiar dos modelos de comprovante de Valor, que simplesmente copiam a quantidade exata do modelo como novas linhas, ou Porcentagem, que converte os valores no comprovante em fatores percentuais; isso permite que qualquer quantia seja aplicada quando o modelo de comprovante for selecionado.

  ### Módulo 10&#58; Contabilidade intercompanhia
  A contabilidade entre empresas pode ajudar as organizações, fornecendo um ponto de entrada única para transações que devem ser registradas em várias empresas. Fazer transações de uma única empresa economiza tempo de entrada de dados e ajuda a garantir que as transações que afetam várias empresas sejam registradas em cada empresa. O Finance and Operations também ajuda a rastrear as entradas entre empresas através do sistema. Possui a funcionalidade exigida pela maioria das empresas que processam transações entre empresas. Isso inclui a capacidade de registrar com eficiência pedidos de vendas entre empresas, pedidos de compra e desembolsos em dinheiro.
  #### Lições
  - Configurar e usar a contabilidade entre empresas
  - Laboratório Prático
  - Resumo do módulo

  Os alunos poderão configurar e usar a contabilidade entre empresas.

  ### Módulo 11&#58; Configurar alocações e acumulações do razão
  O Finance and Operations fornece os recursos para suportar esquemas de competência.
  #### Lições
  - Introdução
  - Configurar e aplicar esquemas de competência
  - Configurar regras de alocação do razão
  - Laboratórios práticos
  - Resumo do módulo

  Os alunos aprenderão como configurar e usar regras de alocação, além de como configurar e usar esquemas de competência. O Finance and Operations fornece os seguintes recursos para apoiar este processo&#58;
  - Alocar manualmente valores de transação usando a ação de divisão em distribuições contábeis ou aplicando modelos padrão de dimensão financeira a um documento.
  - Alocar automaticamente valores de transação com base nos termos de alocação definidos individualmente na conta principal. As entradas da conta de alocação serão geradas para cada diário com base na conta contábil de porcentagem e destino quando uma entrada contábil atender aos critérios definidos como a conta contábil de origem.
  - Alocar automaticamente saldos contábeis ou valores fixos com base nas regras de alocação do razão. As regras de alocação do razão são processadas periodicamente usando diários de alocação.


  ### Módulo 12&#58; Configurar imposto sobre vendas
  Os requisitos para cálculo e relatório de impostos diferem significativamente para diferentes países ou regiões. Portanto, o módulo Imposto do Dynamics 365 for Finance and Operations é extremamente abrangente.
  #### Lições
  - Entender os componentes do mecanismo tributário
  - Laboratório prático
  - Resumo do módulo

  Agora, os alunos aprenderam sobre os recursos de relatórios fiscais nacionais e regionais em Finanças e Operações.
  
  Neste módulo, os alunos aprenderam a configurar componentes tributários, como autoridades fiscais, períodos de liquidação e códigos de imposto. Além disso, eles aprenderam que os códigos de imposto sobre vendas são o principal componente para definir cálculos de impostos e conectar todos os outros componentes ao imposto, para que o Finance and Operations possa calcular e lançar automaticamente transações para liquidação com base no intervalo de período designado por uma autoridade.

  ### Módulo 13&#58; Conclusão do Curso
  Avaliação final e resumo do curso, bem como uma pesquisa pós-curso.
  #### Lições
  - Avaliação final
  - Resumo do curso
  - Pesquisa pós-curso

  Os alunos terão concluído o curso.
