outlineSection: |-
  ### Módulo 1&#58; Avaliando as cargas de trabalho de colaboração do Office 365
  O Office 365 inclui muitos recursos que podem ser usados ​​para criar soluções de colaboração. O componente principal para criar soluções de colaboração é o SharePoint Online, mas outros recursos, como o Yammer e o Stream, também podem ser usados. Você precisa entender como o SharePoint Online e outros recursos do Office 365 se comparam com soluções de terceiros ao projetar sua solução. Você também precisa analisar os requisitos de negócios para garantir que sua solução atenda às necessidades de negócios.
  #### Lições
  - Avaliar as ferramentas tecnológicas disponíveis
  - Analisar requisitos de negócios


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Avaliar as ferramentas tecnológicas disponíveis
  - Analisar requisitos de negócios


  ### Módulo 2&#58; Planejamento e desenvolvimento da governança
  A implantação e o gerenciamento bem-sucedidos de tecnologia da informação (TI) requerem uma metodologia consistente e bem definida. Governança são os processos que você segue para definir as políticas e procedimentos para implantar e gerenciar a TI, incluindo soluções de colaboração. Você precisa considerar a governança para gerenciamento de aplicativos, adoção de usuários, gerenciamento de mudanças e monitoramento.
  #### Lições
  - Desenvolvimento de governança para transformação digital
  - Implementar governança de gerenciamento de aplicativos
  - Adoção de usuários e gerenciamento de mudanças
  - Monitorar soluções de colaboração


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Desenvolver governança para transformação digital
  - Implementar governança de gerenciamento de aplicativos
  - Gerenciar a adoção e alteração de usuários
  - Monitorar soluções de colaboração


  ### Módulo 3&#58; Gerenciando cargas de trabalho de colaboração do Office 365
  No Office 365, existem muitos aplicativos e recursos que você pode usar para colaboração. Você precisa entender como configurar esses aplicativos e recursos para atender às necessidades da sua organização. Neste módulo, você aprenderá sobre o gerenciamento de grupos do Office 365, Power BI, Microsoft Stream, Yammers, Flow e PowerApps.
  #### Lições
  - Gerenciando cargas de trabalho de colaboração do Office 365
  - Gerenciando recursos de Stream
  - Gerenciando recursos do Yammer
  - Gerenciando recursos de fluxo e PowerApps


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Cargas de trabalho de colaboração do ManageOffice 365
  - Recursos do ManageStream
  - Recursos do ManageYammer
  - Recursos de ManageFlow e PowerApps

