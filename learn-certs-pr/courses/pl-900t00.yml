summary: |-
  Conheça o valor comercial e os recursos da Power Platform. Crie um PowerApp simples, conecte dados ao CDS, crie um painel do Power BI e automatize um processo com o Microsoft Flow.

  #### Perfil do público
  Os candidatos a este exame são usuários que aspiram melhorar a produtividade automatizando processos de negócios, analisando dados para produzir insights de negócios e agindo de forma mais eficaz com a criação de experiências de aplicativo simples.
