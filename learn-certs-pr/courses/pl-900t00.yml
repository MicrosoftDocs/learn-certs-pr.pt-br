outlineSection: |-
  ### Módulo 1&#58; Introdução à Power Platform
  Aprenda sobre os componentes do Power Platform, as maneiras de conectar dados e como as organizações podem fazer uso essa tecnologia para criar soluções de negócios.
  #### Lições
  - Visão Geral do Power Platform
  - Resumo do módulo

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Identifique quando usar cada componente da aplicação do Power Platform para criar soluções de negócio
  - Aprenda o valor de usar a Power Platform para criar soluções de negócio
  - Aprenda os componentes e características do Power Platform

  ### Módulo 2&#58; Inicie com as aplicações Power
  Aprenda sobre o valor e as capacidades do PowerApps, e maneiras em que outras organizações alavancaram esta tecnologia para desenvolver simples aplicações para seus negócios.
  #### Lições
  - Visão Geral do Power Apps
  - Como desenvolver uma solução de aplicação
  - Crie aplicação de tela de pessoal
  - Complete a aplicação

  #### Laboratório &#58; Como desenvolver uma aplicação de tela básica 2
  - Criação de aplicação de tela de segurança

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Aprenda como outras organizações digitalizem seus processos usando Power Appps
  - Consulte a Power Apps em ação e aprenda opções para fazer sua primeira aplicação
  - Aprenda sobre o que é Power Apps e seu valor de negócio


  ### Módulo 3&#58; Introdução ao serviços de Dados Comuns
  O Serviço de Dados Comuns lhe permite aprofunda em soluções de dados potentes e escaláveis na nuvem. Aprenda o que torna o Serviço de Dados Comum funcionar e como pode funcionar com a Power Platform para criar soluções de negócio únicas e eficientes.
  #### Lições
  - Visão geral de serviço de dados comuns
  - Resumo do módulo


  #### Laboratório &#58; Modelagem de dados
  - Criação de ambiente e solução
  - Criação de entidades e relacionamentos
  - Importação de dados

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descreva a diferença entre Serviço de Dados Comuns e Modelo de Dados Comuns
  - Explique casos de uso e limitações de regras de negócio e fluxos de processo
  - Explique quais ambientes, entidades, campos e relacionamentos estão em serviço de dados comuns


  ### Módulo 4&#58; Inicie com Power Automate
  Aprenda como os usuários podem alavancar o Power Automate para aprimorar eficiência e produtividade de negócio.
  #### Lições
  - Visão geral do Power Automate
  - Como desenvolver uma solução automatizada


  #### Laboratório &#58; Desenvolva um fluxo simples
  - Criação de Fluxo de notificação de visita
  - Criação de Fluxo de varrição de segurança

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Veja como o Power Automate funciona e olhe a partir da perspectiva do usuário
  - Desenvolva um fluxo simples
  - Aprenda o valor de negócio e características do Power Automate


  ### Módulo 5&#58; Inicie com Power BI
  Aprenda como as organizações podem usar o Power BI para facilmente, limpar, exibir e entender dados para assegurar decisões mais informadas.
  #### Lições
  - Visão geral do Power BI
  - Como desenvolver um Painel de Controle Simples


  #### Laboratório &#58; Desenvolver um Relatório de Power BI

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Ver como o Power BI funciona e olhe a partir da perspectiva do usuário
  - Apenda como desenvolver um painel de Power BI simples
  - Descrição do valor de negócio e características do Power BI

