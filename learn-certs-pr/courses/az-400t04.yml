summary: |-
  Este curso fornece o conhecimento e as habilidades para implementar o gerenciamento de dependências. Os estudantes aprenderão a desenvolver uma estratégia de gerenciamento de dependências e a gerenciar a segurança e conformidade.

  #### Perfil do público
  Os estudantes deste curso estão interessados na implementação de dependência ou em serem aprovados no exame de certificação Soluções de Microsoft Azure DevOps.
prerequisitesSection: |-
  Conhecimento básico sobre o Azure, controle de versão, desenvolvimento de software Agile e noções básicas de desenvolvimento de software. A experiência em uma organização que produz software é desejável.
outlineSection: |-
  ### Módulo 1&#58; Criação de uma estratégia de gerenciamento de dependências
  #### Lições
  - Introdução
  - Dependências de empacotamento
  - Gerenciamento de pacotes
  - Implementação de uma estratégia de versão


  #### Laboratório&#58; Atualização de pacotes
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Recomendar ferramentas e práticas de gerenciamento de artefatos
  - Resumir pacotes comuns para permitir o compartilhamento e a reutilização
  - Inspecionar a base de código para identificar dependências de código a serem convertidas em pacotes
  - Identificar e recomendar tipos de pacote padronizado e versões em toda a solução
  - Refatorar pipelines de compilação existentes para implementar a estratégia de versão de publicação de pacotes
  - Gerenciar segurança e conformidade


  ### Módulo 2&#58; Gerenciar a segurança e conformidade
  #### Lições
  - Introdução
  - Segurança do pacote
  - Software livre
  - Integração de verificações de licença e vulnerabilidade

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Inspecionar os pacotes de software de código aberto para garantir a conformidade com a segurança e a licença, alinhando-se aos padrões corporativos
  - Configurar o pipeline de desenvolvimento para acessar a segurança do pacote e a classificação da licença
  - Configurar acesso seguro a feeds de pacotes
