  - Identificar os registros DNS necessários para o Outlook localizar os serviços no Office 365 usando a Descoberta Automática
  - Descrever os protocolos de conectividade que permitem ao Outlook se conectar ao Office 365
  - Descrever como o MFA aumenta a segurança ao adicionar uma camada extra de verificação do usuário


