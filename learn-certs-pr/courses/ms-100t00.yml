  ### Módulo 7&#58; Planejando e implementando a sincronização de identidades
  Este módulo fornece um exame aprofundado da sincronização de identidades do Microsoft 365 com ênfase no Azure Active Directory Connect. Você aprenderá a planejar e implementar o Azure AD Connect, a gerenciar identidades sincronizadas e a implementar o gerenciamento de senhas no Microsoft 365 por meio de autenticação multifatorial e gerenciamento de senhas de autoatendimento.
  #### Lições
