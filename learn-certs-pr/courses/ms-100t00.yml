outlineSection: |-
  ### Módulo 1&#58; Criando um locatário no Microsoft 365
  Este módulo abrange principalmente o planejamento da sua experiência com o Microsoft 365. Isso inclui o planejamento da assinatura adequada do Microsoft 365, o planejamento do Microsoft 365 em sua infraestrutura local, o planejamento da solução de identidade e autenticação que melhor se adapta aos seus requisitos organizacionais, o planejamento da configuração do serviço, o planejamento de ambientes híbridos e a migração para o Microsoft 365.
  #### Lições
  - Planejando sua experiência com o Microsoft 365
  - Planejando o Microsoft 365 em sua infraestrutura local
  - Planejando uma solução de identidade e autenticação
  - Planejando sua configuração de serviço
  - Planejando seu ambiente híbrido
  - Planejando sua migração para o Office 365


  #### Laboratório&#58; Migração para o Microsoft 365
  - Migração para o Microsoft 365

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
