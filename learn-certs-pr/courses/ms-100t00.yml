summary: |-
  Este curso aborda três elementos centrais da administração corporativa do Microsoft 365&#58; gerenciamento de locatários e serviços do Microsoft 365, gerenciamento do Office 365 e gerenciamento de identidade do Microsoft 365.
  No gerenciamento de locatário e serviço do Microsoft 365, você examinará todos os principais componentes que devem ser planejados ao projetar o locatário do Microsoft 365. Quando essa fase de planejamento estiver concluída, você aprenderá a configurar o locatário do Microsoft 365, incluindo o perfil organizacional, opções de assinatura do locatário, serviços de componentes, contas e licenças de usuários e grupos de segurança. Por último, você aprenderá como gerenciar seu locatário, o que inclui a configuração das funções de locatário e o gerenciamento de sua saúde e serviços.

  Com o locatário do Microsoft 365 corretamente configurado, você examinará os principais componentes do gerenciamento do Office 365. Isso começa com uma visão geral da funcionalidade do produto Office 365, incluindo Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform recursos adicionais do produto e gerenciamento de dispositivos. Em seguida, você passará para a configuração do Office 365, com foco principal na configuração da conectividade do cliente do Office. Por último, você aprenderá a gerenciar o Microsoft 365 Apps (antes conhecido como Office 365 ProPlus), desde instalações de clientes orientadas pelo usuário até implementações centralizadas. Você encerrará esta seção aprendendo a configurar a telemetria do Office e o Microsoft Analytics.

  O curso termina com um exame aprofundado da sincronização de identidade do Microsoft 365, com foco no Azure Active Directory Connect. Você aprenderá a planejar e implementar o Azure AD Connect, a gerenciar identidades sincronizadas e a implementar o gerenciamento de senhas no Microsoft 365 por meio de autenticação multifatorial e gerenciamento de senhas de autoatendimento. Esta seção termina com uma visão abrangente da implementação de aplicativos e acesso externo. Você aprenderá a adicionar e gerenciar aplicativos no Azure Active Directory, incluindo como configurar aplicativos multilocatários. Você aprenderá a configurar o Proxy de Aplicativo do Azure AD, incluindo como instalar e registrar um conector e como publicar um aplicativo local para acesso remoto. Por último, você examinará como projetar e gerenciar soluções para acesso externo. Isso inclui diretrizes de licenciamento para a colaboração do Azure AD B2B, criação de um usuário colaborativo e solução de problemas de uma colaboração B2B.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
