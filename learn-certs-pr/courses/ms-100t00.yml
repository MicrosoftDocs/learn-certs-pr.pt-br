  ### Módulo 8&#58; Implementando aplicativos e acesso externo
  Este módulo fornece uma visão abrangente da implementação de aplicativos e do acesso externo. Você aprenderá a adicionar e gerenciar aplicativos no Azure Active Directory, incluindo como configurar aplicativos multilocatários. Você aprenderá a configurar o Proxy de Aplicativo do Azure AD, incluindo como instalar e registrar um conector e como publicar um aplicativo local para acesso remoto. Por último, você examinará como projetar e gerenciar soluções para acesso externo. Isso inclui diretrizes de licenciamento para a colaboração do Azure AD B2B, criação de um usuário colaborativo e solução de problemas de uma colaboração B2B.
  #### Lições
