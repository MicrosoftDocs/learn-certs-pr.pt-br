  ### Módulo 3&#58; Gerenciando o locatário do Microsoft 365
  Nos módulos anteriores, você aprendeu a planejar e configurar seu locatário do Microsoft 365. Neste módulo, você dará o próximo passo no processo de implementação aprendendo a gerenciar seu locatário depois de ter sido implementado. Isso inclui a configuração das funções de administrador do Microsoft 365, gerenciamento da integridade e dos serviços do locatário e gerenciamento das implementações centralizadas e controladas pelo usuário do Microsoft 365 Apps para empresas (anteriormente Office 365 ProPlus).
  #### Lições
  - Configurando funções administrativas do Microsoft 365
  - Gerenciamento da integridade e serviços do locatário
  - Gerenciando instalações de clientes controladas pelo usuário
  - Gerenciando implementações centralizadas do Microsoft 365 Apps para empresas


