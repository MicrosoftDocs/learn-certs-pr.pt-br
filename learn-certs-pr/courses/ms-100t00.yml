  - Compreender como otimizar os serviços de componentes do Microsoft 365 para atender às suas necessidades organizacionais
  - Planejar sua assinatura do Microsoft 365
  - Identificar as etapas necessárias para migrar com êxito os dados existentes para o Microsoft 365
  - Preparar sua organização para o Microsoft 365
  - Estimar a largura de banda da sua rede
  - Testar a rede existente usando as ferramentas fornecidas pela Microsoft
  - Descrever as práticas recomendadas para integração com o Microsoft 365
  - Identificar as diferentes estratégias de implementação dos serviços do Microsoft 365
  - Descrever o comportamento da autenticação ao conectar-se com ou sem autenticação moderna
  - Descrever a autenticação multifator nas implantações do Microsoft 365
  - Criar um plano para sincronização de diretórios e autenticação por meio do Azure AD Connect Pass
  - Descrever os problemas, vantagens e práticas recomendadas ao implementar o ADFS
  - Planejar o login único contínuo do Azure AD
  - Planejar a migração de e-mails para o Office 365
  - Planejar os requisitos de armazenamento e colaboração de arquivos
  - Planejar seu ambiente do Microsoft Teams
  - Planejar a sincronização de usuários e grupos com o Azure AD Connect
  - Planejar ambientes híbridos do Exchange, SharePoint e Skype for Business
  - Planejar a implementação usando a lista de verificação do planejamento de implantação
  - Analisar o Active Directory e planejar qualquer limpeza necessária com a ferramenta ID Fix
  - Determinar qual estratégia de migração usar para migrar suas informações de e-mail, calendário e contatos
  - Descrever problemas de desempenho e de rede a serem considerados ao planejar sua estratégia de migração


  ### Módulo 2&#58; Configurando o locatário do Microsoft 365
  Enquanto o módulo 1 se concentra o planejamento do locatário do Microsoft 365, este módulo abrange a configuração do locatário. Isso envolve a configuração da sua experiência com o Microsoft 365, incluindo o perfil da sua organização, sua assinatura de locatário, serviços e suplementos e sua configuração do locatário. Você aprenderá a gerenciar contas de usuário e licenças do Microsoft 365, grupos de segurança e serviços de domínio. Você concluirá examinando como utilizar o FastTrack e os serviços de parceiros.
  #### Lições
  - Configurando sua experiência com o Microsoft 365
  - Gerenciando contas e licenças de usuário no Microsoft 365
  - Gerenciando grupos de segurança no Microsoft 365
  - Implementando seus serviços de domínio
  - Uso de FastTrack e serviços de parceiros


