  ### Módulo 5&#58; Configurando clientes Microsoft 365
  Este módulo apresenta os clientes Microsoft 365, incluindo clientes móveis e clientes offline. Este módulo também descreve como configurar a conectividade do cliente do Office com o Microsoft 365, incluindo configuração automática do cliente, registros DNS necessários para a configuração automática do cliente, configuração de clientes do Outlook, configuração do MFA e diagnóstico de problemas de conectividade do cliente.
  #### Lições
  - Visão geral do cliente Microsoft 365
  - Configurando a conectividade do cliente Office com o Microsoft 365

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Identificar os pacotes de clientes suportados pelo Microsoft 365
  - Identificar os clientes móveis suportados pelo Microsoft 365
