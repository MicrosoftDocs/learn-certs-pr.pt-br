summary: |-
  Este curso aborda três elementos centrais da administração corporativa do Microsoft 365&#58; gerenciamento de inquilinos e serviços do Microsoft 365, gerenciamento do Office 365 e gerenciamento de identidade do Microsoft 365.
  No gerenciamento de inquilino e serviço do Microsoft 365, você examinará todos os principais componentes que devem ser planejados ao projetar o inquilino do Microsoft 365. Quando essa fase de planejamento estiver concluída, você aprenderá a configurar o inquilino do Microsoft 365, incluindo o perfil organizacional, opções de assinatura do inquilino, serviços de componentes, contas e licenças de usuários e grupos de segurança. Por fim, você aprenderá como gerenciar seu inquilino, o que inclui a configuração das funções de inquilino e o gerenciamento de sua saúde e serviços.
  Com o inquilino do Microsoft 365 agora firme, você examinará os principais componentes do gerenciamento do Office 365. Isso começa com uma visão geral da funcionalidade do produto Office 365, incluindo Exchange Online, SharePoint Online, Microsoft Teams, recursos adicionais do produto e gerenciamento de dispositivos. Você fará a transição para a configuração do Office 365, com foco principal na configuração da conectividade do cliente do Office no Office 365. Por fim, você examinará como gerenciar implantações do Office 365 ProPlus, desde instalações de clientes orientadas pelo usuário até implantações centralizadas do Office 365 ProPlus. Você encerrará esta seção aprendendo a configurar a Telemetria do Office e o Microsoft Analytics.
  O curso termina com um exame aprofundado da sincronização de identidade do Microsoft 365, com foco no Azure Active Directory Connect. Você aprenderá como planejar e implementar o Azure AD Connect, como gerenciar identidades sincronizadas e como implementar o gerenciamento de senhas no Microsoft 365 usando autenticação multifatorial e gerenciamento de senhas de autoatendimento. Esta seção termina com uma visão abrangente da implementação de aplicativos e acesso externo. Você aprenderá como adicionar e gerenciar aplicativos no Azure Active Directory, incluindo como configurar aplicativos multilocatários. Você examinará como configurar o Proxy de Aplicativo do Azure AD, incluindo como instalar e registrar um conector e como publicar um aplicativo local para acesso remoto. Por fim, você examinará como projetar e gerenciar soluções para acesso externo. Isso inclui diretrizes de licenciamento para a colaboração do Azure AD B2B, criação de um usuário colaborativo e solução de problemas de uma colaboração B2B.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
  - Concluiu um curso de administrador baseado em funções, como Mensagens, Trabalho em equipe, Segurança e conformidade ou Colaboração.
  - Conhecimento profundo do DNS e experiência funcional básica com os serviços do Microsoft 365.
  - Uma compreensão proficiente das práticas gerais de TI.
