outlineSection: |-
  ### Módulo 1&#58; Planejar uma implantação do Microsoft Teams
  Este módulo é sobre planejamento para o Microsoft Teams.  Ele discute como os usuários se autenticarão para usar equipes e práticas recomendadas para implantar equipes em sua organização.
  #### Lições
  - Introdução ao Teams
  - Implantação do Teams
  - Teams e Canais
  - Autenticação e Acesso


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Explicar como as equipes interagem com o SharePoint Online, Exchange Online e OneDrive
  - Descrever os clientes das diferentes equipes e como eles podem ser usados
  - Descrever como preparar sua rede para o tráfego de equipes
  - Descrever as etapas de práticas recomendadas para implantar o Microsoft Teams
  - Definir objetivos, riscos e principais resultados para a implantação de suas equipes
  - Descrever os diferentes recursos das diferentes funções nas equipes
  - Descrever como as equipes e os canais são usados ​​para organizar o conteúdo no Microsoft Teams


  ### Módulo 2&#58; Configurar Microsoft Teams
  Este módulo explica como instalar e configurar o Microsoft Teams.  Ele discute o uso de guias, bots e conectores nas equipes.  Introduz conceitos relacionados ao gerenciamento de reuniões em equipes.
  #### Lições
  - Configurar Microsoft Teams no Office 365
  - Aplicativos no Microsoft Teams
  - Reuniões no Teams


  #### Laboratório&#58; Configurando o Microsoft Teams
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Configurar Microsoft Teams no Office 365
  - Descrever e administrar aplicativos no Microsoft Teams
  - Utilizar bots e guias no Tea,s
  - Descrever e usar conectores no Teams
  - Descrever conceitos de reunião no Tea,s
  - Descrever os dispositivos disponíveis para facilitar reuniões no Teams


  ### Módulo 3&#58; Gerenciar o ambiente do Teams
  Este módulo está focado no gerenciamento de Microsoft Teams.  Especificamente, discutimos segurança e conformidade, bem como privacidade e governança de dados.  Embora este curso não cubra chamadas de voz explicitamente, este módulo discute tópicos de qualidade de serviço.

  #### Lições
  - Privacidade e Governança
  - Segurança e conformidade
  - Gerenciamento e Relatórios


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os recursos de segurança e conformidade disponíveis para equipes
  - Descrever como o Microsoft Intune pode ser usado para proteger dados de equipes em dispositivos móveis
  - Realizar auditoria Logs e pesquisas de conteúdo para Teams
  - Descrever a abordagem da Microsoft para privacidade de dados no Office 365
  - Exibir relatórios do Office 365 que medem o uso de equipes
  - Habilitar qualidade de serviço para Microsoft Teams
