summary: |-
  Este curso de treinamento de cinco dias ajudará você a se preparar para os exames Microsoft Technology Associate e 98-375 e a obter uma compreensão dos seguintes tópicos&#58; gerenciando o ciclo de vida do aplicativo, criando a interface do usuário com HTML5, formatando a interface do usuário com CSS, codificação com o uso de JavaScript. Este curso utiliza o mesmo conteúdo disponibilizado nos Microsoft Official Academic Courses (MOAC) para este exame.

  #### Perfil do público
  O Microsoft Technology Associate (MTA) é o mais novo conjunto de exames de certificação de tecnologia da Microsoft que permitem validar os conhecimentos básicos necessários para que você construa uma carreira centrada nas tecnologias da Microsoft. Este programa fornece um ponto de entrada apropriado para uma carreira futura em tecnologia e exige que o estudante possua alguma experiência prática ou treinamento, mas não requer experiência no ambiente de trabalho.
