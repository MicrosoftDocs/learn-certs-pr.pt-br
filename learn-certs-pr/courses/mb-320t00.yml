  ### Módulo 13&#58; Configurar subcontratação baseada em atividades e custo do fluxo de produção
  O princípio básico de um fluxo de produção não muda quando as atividades são subcontratadas usando Finanças e Operações; o material ainda flui entre locais, as atividades de processo convertem material em produtos e as atividades de transferência movem material ou produtos de um local para outro.

  No Dynamics 365 for Finance and Operations, há duas abordagens para subcontratação&#58; ordens de produção e fabricação enxuta.

  A primeira abordagem modela o trabalho de subcontratação como um serviço relacionado a uma atividade de um fluxo de produção. É necessário configurar um tipo de grupo de custos, terceirização direta, para que os serviços de subcontratação não façam parte de uma lista de material.

  A contabilidade de custos do trabalho subcontratado é completamente integrada no novo custo de fabricação do Microsoft Dynamics 365 for Finance and Operations.
