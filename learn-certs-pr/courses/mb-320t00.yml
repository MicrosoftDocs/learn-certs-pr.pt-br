  ### Módulo 10&#58; Criar e processar regras Kanban fixas
  No Dynamics 365 for Finance and Operations, um Kanban é implementado como uma estrutura para planejar, rastrear e processar com base nos sinais Pull.

  Um Kanban é uma parte essencial de um sistema de fornecimento pull, que é um elemento crítico da produção/fornecimento Lean. Quando um Kanban é consumido, ele deve ser passado (acionado) para a fonte de suprimento para reabastecê-lo. Essa fonte de suprimento é definida pelas atividades de fluxo de produção às quais o Kanban está vinculado.

  As regras do Kanban no Finance and Operations estão vinculadas aos fluxos de produção como a base que define as atividades de um Kanban. As regras do Kanban podem ser configuradas para oferecer suporte a uma variedade de cenários de produção em estoque e sob encomenda.
