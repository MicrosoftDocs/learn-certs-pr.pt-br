  ### Módulo 3&#58; Configurar fabricação discreta
  Antes de poder trabalhar no módulo de controle de Produção e criar ordens de produção, é necessário configurar os parâmetros de produção. Os parâmetros que você seleciona têm impacto direto na ordem de produção e no ciclo de vida da produção. Você pode definir parâmetros por empresa ou site, o que determina se o Dynamics 365 for Finance and Operations usa os parâmetros no nível da empresa ou os parâmetros específicos do site.

  Parâmetros, ordens de produção e ciclo de vida revisam como esses parâmetros são definidos, como os nomes dos diários são usados, como as ordens de produção são criadas e as maneiras pelas quais eles são processados ​​através da fabricação com base em seu status e no ciclo de vida da produção. Esta lição explica como configurar a manufatura discreta no Finance and Operations.

  #### Lições
  - Introdução
  - Preparar contabilidade para produção
  - Configurar parâmetros de controle de produção
  - Configurar calendário e recursos
  - Configurar operações e rotas.
  - Laboratório prático
  - Resumo do módulo

  Configurar dimensões de estoque na produção
  - Configurar parâmetros, ordens de produção e status
  - Configurar agendas e recursos
  - Configurar operações e rotas.


  ### Módulo 4&#58; Criar e concluir ordens de produção
  O ciclo de vida de uma ordem de produção reflete as etapas reais que são tomadas para fabricar um produto. Começa com a criação de uma ordem de produção e termina com um produto acabado e fabricado, pronto para o cliente. A ordem de produção recebe um status que reflete onde está no ciclo de vida da produção.

  Este módulo revisa os estágios Release, Start, Report como concluído e End no ciclo de vida da produção na ordem em que são conduzidos. Liberar, Iniciar e Relatório como concluídos são considerados parte do controle de produção
  #### Lições
