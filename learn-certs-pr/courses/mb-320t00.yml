  ### Módulo 7&#58; Introdução à configuração do produto
  A configuração do produto é uma ferramenta de configuração de produto baseada em restrições que usa a tecnologia de produto Microsoft Solver Foundation (MSF) projetada para modelagem e solução de restrições.

  Você pode usar a configuração do produto para criar e manter modelos de configuração do produto e reutilizar componentes e tipos de atributos. Atributos, restrições, subcomponentes, requisitos do usuário, linhas da lista de materiais (BOM) e operações de rota são implicitamente reutilizadas quando você reutiliza um componente. Os componentes também podem reutilizar definições de restrição de tabela.

  Este módulo explica como começar a configurar o produto no Finance and Operations.
