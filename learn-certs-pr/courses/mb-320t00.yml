  ### Módulo 6&#58; Usar execução de fabricação
  A execução da fabricação destina-se principalmente a ser usada pelas empresas de fabricação. Os trabalhadores podem registrar o tempo e o consumo de itens nos trabalhos de produção e atividades do projeto usando o formulário Registro de trabalhos.

  Todos os registros são aprovados e subsequentemente transferidos para os módulos relevantes do Dynamics 365 for Finance and Operations. A aprovação e a transferência contínuas de registros oferecem aos gerentes a capacidade de rastrear facilmente os custos reais nas ordens de produção.
