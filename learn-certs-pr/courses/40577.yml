outlineSection: |-
  ### Módulo 1&#58; Sessão de Design no Quadro Branco - Inovar e modernizar aplicativos com Dados e IA
  #### Lições
  - Revisar o estudo de caso do cliente
  - Projetar uma prova de solução conceitual
  - Apresentar a solução


  ### Módulo 2&#58; Laboratório Prático - Inovar e modernizar aplicativos com Dados e IA
  #### Lições
  - Implementar um simulador de carga de fábrica
  - Utilizar o Azure Machine Learning para treinar e registrar um modelo de manutenção preditiva
  - Criar uma função Azure para enviar telemetria de eventos para a Cosmos DB
  - Enriquecer a telemetria de eventos com resultados de manutenção preditiva
  - Enriquecer a telemetria de eventos com a detecção automática de anomalias
  - Enviar dados de telemetria pontuados para o PostgreSQL
  - Modernizar a lógica de serviços para usar a fonte de eventos e CQRS
  - Visualizar o status da fábrica em um relatório Power BI

