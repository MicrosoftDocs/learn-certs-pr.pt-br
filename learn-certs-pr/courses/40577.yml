summary: |-
  Neste seminário, você vai analisar o processo de implementação de um aplicativo moderno com os serviços Azure. O workshop cobrirá o fornecimento de eventos e o padrão de Segregação de Responsabilidade de Comando e Consulta (CQRS), carregamento de dados, preparação de dados, transformação de dados, serviço de dados, detecção de anomalias, criação de um modelo de manutenção preditiva e pontuação em tempo real de um modelo de manutenção preditiva.

  #### Perfil do público
  Este seminário é destinado a arquitetos e profissionais de TI que possuem experiência arquitetônica em projetos de infraestrutura e soluções em tecnologias em nuvem e querem aprender mais sobre Azure e os serviços do Azure como descrito nas áreas 'Sobre este Curso' e 'Na Conclusão do Curso'. Os participantes deste seminário também devem ser experientes em outras tecnologias em nuvem não-Microsoft, atender aos pré-requisitos do curso e querer fazer um cross-train no Azure.
prerequisitesSection: |-
  O conteúdo do seminário pressupõe 300 níveis de conhecimento arquitetônico de infraestrutura e design de soluções. Sugerimos aos estudantes que aceitem este pré-requisito antes de participarem deste workshop.
