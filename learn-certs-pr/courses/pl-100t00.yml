outlineSection: |-
  ### Módulo 1&#58; Criar um aplicativo baseado em modelo no Power Apps
  Este módulo apresenta a criação de um aplicativo orientado a modelo no Power Apps que utiliza o Common Data Service.

  ### Módulo 2&#58; Criar aplicativos de tela no Power Apps
  Este módulo apresenta o Power Apps, que o ajudará a criar e personalizar um aplicativo, gerenciá-lo e distribuí-lo.

  ### Módulo 3&#58; Uso da IU e os controles em um aplicativo de tela no Power Apps
  Este módulo se concentrará em como fornecer a melhor navegação de aplicativo e no desenvolvimento da melhor IU com o uso de temas, ícones, imagens, personalização, diversos fatores forma e controles.

  ### Módulo 4&#58; Automatizar um processo de negócios usando o Power Automate
  Este módulo apresenta o Power Automate e ensina o estudante a criar fluxos de trabalho e a administrar fluxos.

  ### Módulo 5&#58; Criar e usar relatórios analíticos com o Power BI
  Aprenda o que é Power BI, incluindo seus blocos de construção e como funcionam em conjunto.

  ### Módulo 6&#58; Introdução ao AI Builder
  Este módulo ajuda o estudante a construir um modelo de IA desde o início e o ensinará como usá-lo em seu negócio sem escrever uma única linha de código.

