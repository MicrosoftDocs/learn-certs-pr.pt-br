summary: |-
  Este curso irá ensiná-lo a criar aplicativos com técnicas de código mínimo para simplificar, automatizar e transformar tarefas e processos de negócios usando a Microsoft Power Platform.

  #### Perfil do público
  O criador de aplicativos cria soluções para simplificar, automatizar e transformar tarefas e processos para ele e sua equipe, os quais possuem profundo conhecimento no domínio de negócios da solução. Eles devem ser especialistas em modelagem básica de dados, design de experiência do usuário, análise de requisitos e de análise de processos. O criador de aplicativos cria e aplica processos de negócios, estrutura a coleta digital de informações, melhora a eficiência de tarefas repetíveis e automatiza os processos de negócios. O criador de aplicativos usa as ferramentas do criador da Power Platform para solucionar problemas de negócios. Eles podem usar recursos avançados de aplicativos da Microsoft e ferramentas de produtividade de terceiros. O criador de aplicativos está ciente dos recursos e limitações das ferramentas disponíveis e entende como aplicá-las. O criador de aplicativos é independente e focado na solução. Eles podem não ter treinamento formal em TI, mas se sentem confortáveis ao usar a tecnologia para resolver problemas de negócios tendo em mente o crescimento pessoal. Eles compreendem a necessidade operacional e têm uma visão do resultado desejado. Eles abordam problemas com estratégias graduais e iterativas.
