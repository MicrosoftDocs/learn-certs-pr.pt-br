  - Experiência com o Windows PowerShell
  - Compreensão básica do gerenciamento do servidor SQL
  - Compreensão básica de redes, incluindo DNS
  - Compreensão básica de redes, incluindo DNS.
  - Compreensão básica do Active Directory e do Azure AD.
  - Compreensão básica de gerenciamento de dispositivos móveis e sistemas operacionais alternativos (Android e macOS)
outlineSection: |-
  ### Módulo 1&#58; Infraestrutura do SharePoint
  Este módulo é sobre a infraestrutura fundamental do SharePoint. Ele descreve os componentes no farm do SharePoint. Ele também discute como instalar e configurar o farm do SharePoint.

  #### Lições
  - Planejar um SharePoint Farm
  - SharePoint 2019
  - Instalar e gerenciar o Farm do SharePoint


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o recurso MinRole no SharePoint 2019
  - Descrever como instalar e configurar o SharePoint 2019
  - Descrever como implementar alta disponibilidade para o SharePoint
  - Planejar backups e restaurações de farm


  ### Módulo 2&#58; Autenticação e segurança do SharePoint
  Este módulo é sobre autenticação e segurança do SharePoint. Introduz diferentes métodos de autenticação no SharePoint 2019.

  #### Lições
  - Plano de autenticação
  - Configurar autenticação federada


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever a infraestrutura de autenticação no SharePoint 2019
  - Descrever autenticação NTLM e Kerberos
  - Descrever a autenticação servidor a servidor
  - Explicar os conceitos por trás da identidade federada


  ### Módulo 3&#58; Gerenciamento de Conteúdo do SharePoint
  Este módulo é sobre o Gerenciamento de Conteúdo do SharePoint. Ele discute a estrutura de conteúdo no SharePoint. Ele também fornece detalhes sobre autorização e acesso a conteúdo no SharePoint.

  #### Lições
  - Conteúdo do SharePoint Visão geral da estrutura
  - Gerenciar o Acesso ao Conteúdo
  - Gerenciar conjuntos de sites


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Explicar os conceitos do conjunto de sites
  - Descrever como criar conjuntos de sites
  - Descrever como planejar a autorização no SharePoint 2019
  - Descrever como gerenciar níveis de permissões no SharePoint 2019
  - Descrever como gerenciar grupos do SharePoint no SharePoint 2019


  ### Módulo 4&#58; Conclusão do Curso

  #### Laboratório&#58; Criar e configurar aplicativos na web
