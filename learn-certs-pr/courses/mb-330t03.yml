outlineSection: |-
  ### Módulo 1&#58; Usar Gerenciamento de Depósito
  O módulo de gerenciamento de armazém do Dynamics 365 for Finance and Operations ajuda a gerenciar processos de armazém em empresas de manufatura, distribuição e varejo.

  Possui uma ampla variedade de recursos para oferecer suporte às instalações do armazém em um nível ideal, a qualquer momento. O gerenciamento de armazém é totalmente integrado a outros processos de negócios em Finanças e Operações, como transporte, fabricação, controle de qualidade, compra, transferência, vendas e devoluções.
  #### Lições
  - Introdução
  - Configurar gerenciamento de armazém
  - Compreender hierarquias de reserva
  - Diretivas de localização e modelos de trabalho
  - Laboratórios práticos
  - Resumo do módulo


  Neste módulo, os alunos aprenderam como&#58;
  - Configurar parâmetros do gerenciamento de armazém
  - Criar armazéns e locais
  - Configurar pools de trabalho, zonas, formato de localização e perfis
  - Criar hierarquias de reserva
  - Configurar diretivas de localização
  - Configurar ondas
  - Configurar cargas
  - Configurar status do inventário
  - Configurar contagem de ciclos
  - Configurar embalagem e conteinerização
  - Configurar e gerar etiquetas


  ### Módulo 2&#58; Configurar dispositivos móveis para gerenciamento de armazém
  Este tópico explica como definir a configuração do dispositivo móvel para Gerenciamento de armazém no Finance and Operations.
  #### Lições
  - Introdução
  - Configurar dispositivos móveis
  - Laboratório Prático
  - Resumo do módulo


  Neste módulo, os alunos aprenderam a&#58;
  - Criar novas classes de trabalho
  - Configurar dispositivos móveis
  - Configurar itens de menu para atividades e consultas
  - Configurar itens de menu para Criar trabalho para outro trabalhador ou processo
  - Configurar itens de menu para processar o trabalho existente
  - Definir o layout dos menus do dispositivo móvel
  - Configurar a aparência básica dos dispositivos móveis
  - Criar usuários de dispositivos móveis
  - Configurar layouts de etiquetas e Definir configurações para imprimir etiquetas


  ### Módulo 3&#58; Usar gerenciamento de depósito
  Antes de usar o dispositivo móvel para gerenciamento de armazém, o aplicativo deve ser instalado. Este tópico explica como usar os processos de gerenciamento de armazém no Finance and Operations.
  #### Lições
  - Introdução
  - Configurar dispositivo móvel
  - Operações de entrada
  - Contagem de ciclo
  - Transferências e reabastecimento
  - Operações de saída
  - Seleção de cluster
  - Embalagem e contentorização
  - Laboratórios práticos
  - Resumo do módulo


  Neste módulo, os alunos aprenderam como executar o&#58;
  - Operações de entrada
  - Operações de saída
  - Seleção de cluster
  - Embalagem e contentorização
  - Contagem de ciclo
  - Transferências e reabastecimento


  ### Módulo 4&#58; Configurar Gerenciamento de Transporte
  Este módulo fornece uma visão geral da funcionalidade de gerenciamento de Transporte no Microsoft Dynamics 365 for Finance and Operations e ensina como configurar e usar o gerenciamento de Transporte.
  #### Lições
  - Introdução
  - Planejamento e configuração do gerenciamento de transporte
  - Procedimentos
  - Fluxos de roteamento e transporte
  - Motores de transporte e gerenciamento de frete
  - Laboratórios práticos
  - Resumo do módulo


  Neste módulo, os alunos aprenderam como executar o&#58;
  - Planejamento de transportes
  - Roteamento
  - Avaliação
  - Operações de entrada
  - Carregar processos
  - Operações de saída


