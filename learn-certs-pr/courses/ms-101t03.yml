summary: |-
  Este curso é uma introdução ao mundo do gerenciamento de dispositivos do Microsoft 365 - desde o estabelecimento do Microsoft Intune, até o registro de dispositivos no Intune, o monitoramento dos dispositivos e o controle do que os usuários podem fazer com os dispositivos registrados, usando políticas de acesso condicional. Se alguém já estiver gerenciando dispositivos usando uma ferramenta tradicional de gerenciamento de dispositivos, como o Gerenciador de Configurações, será interessante saber como passar para o gerenciamento moderno, em que dispositivos são gerenciados pelo Intune e como se beneficiar do gerenciamento de novos dispositivos. recursos, como conformidade, acesso condicional e piloto automático do Windows para implantar novos dispositivos a partir da nuvem.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
  - Concluído um curso de administrador baseado em funções, como Mensagens, Trabalho em equipe, Segurança e conformidade ou Colaboração.
  - Conhecimento profundo do DNS e experiência funcional básica com os serviços do Microsoft 365.
  - Uma compreensão proficiente das práticas gerais de TI.
outlineSection: |-
