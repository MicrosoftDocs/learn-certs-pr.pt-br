outlineSection: |-
  ### Módulo 1&#58; Programação Universal de Recursos
  #### Lições
  - Visão geral e configuração do Universal Resource Scheduling (URS)
  - Ativando entidades para URS
  - Considerações de customização e automação da entidade


  ### Módulo 2&#58; Gerenciando opções de agendamento
  #### Lições
  - Usar o quadro de agendamento
  - Itens de agendamento
  - Reagendar e substituir recursos
  - Agendamento de tripulação e pool de recursos


  ### Módulo 3&#58; Personalizando o Quadro de Programação
  #### Lições
  - Configure o quadro de agendamento
  - Criar quadros de agendamento adicionais
  - Aproveite as visualizações do Dynamics 365 com o quadro de agendamento
  - Configurar consultas e filtros do quadro de agendamento
  - Trabalhando com grupos de requisitos


  ### Módulo 4&#58; Otimização de agendamento de recursos
  #### Lições
  - Visão geral da otimização de agendamento de recursos
  - Definindo metas de otimização
  - Definindo escopos de otimização
  - Definindo perfis de otimização
