summary: |-
  Qualquer organização que requer recursos para executar serviços precisa ser capaz de identificar e agendar com eficiência, com base nos requisitos definidos pelas necessidades da organização. A solução Universal Resource Scheduling do Dynamics 365 permite que as organizações gerenciem e agendem esses recursos com mais eficiência, fornecendo um conjunto de ferramentas configurável.

  Este curso fornecerá aos alunos as habilidades necessárias para configurar e consumir as ferramentas disponíveis para gerenciar com mais eficiência os recursos organizacionais. Os principais tópicos incluem a identificação de onde começar, bem como as considerações organizacionais que orientarão as decisões de agendamento de recursos. Um foco principal será sobre como aproveitar melhor as ferramentas disponíveis para localizar e agendar recursos, como o uso do quadro de agendamento e do assistente de agendamento. Além disso, examinaremos os cenários de personalização, como ativar itens para agendamento, definir opções do quadro de agendamento, trabalhar com vários quadros de agendamento e estender a funcionalidade principal de agendamento.     

  Este curso ajuda os alunos a entender melhor o que é importante para as organizações ao agendar recursos e se concentra nas considerações de implementação que auxiliam no projeto de soluções mais eficientes e alinhadas com os objetivos organizacionais e do cliente. 

