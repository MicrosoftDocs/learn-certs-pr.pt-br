summary: |-
  Neste curso, os alunos aprenderão sobre a arquitetura da moderna infraestrutura de mensagens com o Exchange Server e o Exchange Online e como implantar mensagens em diferentes cenários e organizações. Eles serão guiados pelo processo de implantação inicial e apresentados às ferramentas de gerenciamento de mensagens. Os alunos aprenderão como criar e gerenciar diferentes tipos de destinatários e como criar e gerenciar bancos de dados de caixa de correio do Exchange Server, que servem como locais de armazenamento para todos os dados de mensagens. Por fim, eles serão apresentados às configurações organizacionais da infraestrutura de mensagens, como gerenciar a autenticação para o seu ambiente de mensagens, configurar cotas para usuários da organização e configurar o compartilhamento da organização com a federação.

  #### Perfil do público
  O Administrador de Mensagens implanta, configura, gerencia e
  soluciona problemas de destinatários, permissões, proteção de mensagens, fluxo de mensagens e público
  pastas em ambientes corporativos locais e na nuvem. Responsabilidades
  incluem gerenciamento de higiene de mensagens, infraestrutura de mensagens e configuração híbrida
  e migração. O Administrador de Mensagens também implementa e gerencia desastres
  recuperação, alta disponibilidade e acesso do cliente. Para implementar um híbrido seguro
  topologia que atenda às necessidades comerciais de uma organização moderna, o Administrador de Mensagens
  deve colaborar com o Security Administrator e o Microsoft 365 Enterprise Administrator.
  O Administrador de Mensagens deve ter um conhecimento prático dos tipos de autenticação,
  licenciamento e integração com aplicativos Microsoft 365.
prerequisitesSection: |-
  - Conhecimento proficiente do DNS.
  - Entendimento básico de mensagens no servidor do Exchange ou no Exchange Online.
  - Entendimento básico da infraestrutura do Active Directory e do controlador de domínio, juntamente com o gerenciamento de identidades.
  - Experiência funcional básica com serviços do Microsoft 365 e sincronização de diretórios.
  - Pelo menos 5 anos de experiência geral em TI.
