  - Descrever o papel de um consultor funcional
  
  
  ### Módulo 2&#58; Trabalhar com o Serviço de Common Data
  Neste módulo, os estudantes aprenderão a criar um modelo de dados no Serviço de Common Data, incluindo a importação de dados, utilizando opções de relatórios tabulares, e a configurar a segurança. Aprenderão também sobre a criação de IA fácil com o Construtor de IA.
  #### Lições
  - Trabalhar com o modelo de dados
  - Criar e gerir processos
  - Trabalhar com o AI Builder
  - Configurar definições do Serviço de Dados Comuns
  - Dados de importação e exportação
  - Utilizar opções de relatórios tabulares
  - Configurar definições de segurança
  
