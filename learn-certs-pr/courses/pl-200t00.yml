summary: |-
  A Plataforma Power permite às organizações automatizar processos empresariais, desenvolver as suas próprias e ricas experiências de aplicativo, e conectarem-se aos clientes de uma melhor forma e mais rapidamente. Neste curso, os alunos aprenderão a realizar descobertas, a captar requisitos, a envolver especialistas e interessados no assunto, a traduzir requisitos e a configurar soluções e aplicativos da Plataforma Power. Complementarão as suas aprendizagens com laboratórios práticos para criar melhorias no aplicativo, experiências personalizadas aos usuários, integrações de sistemas, conversão de dados, automatização de processos personalizados, e visualizações personalizadas. A Plataforma Power é composta por quatro produtos chave: Power Apps, Power Automate, Power BI, e Power Virtual Agents. Neste curso, iremos abordar estes quatro aplicativos em profundidade, com foco adicional no Serviço de Common Data, AI Builder, conectores e portais.

  #### Perfil do público
  Um Consultor Funcional da Plataforma Power é responsável por realizar a descoberta, capturar requisitos, envolver peritos e partes interessadas, traduzir requisitos, e configurar soluções e aplicativos da Plataforma Power. O Consultor Funcional implementa componentes de uma solução que incluem melhorias de aplicativos, experiências personalizadas do usuário, integrações de sistema, conversões de dados, automatização de processos personalizados, e visualizações personalizadas.
prerequisitesSection: |-
