  - Criar e desenhar uma aplicativo de energia
  - Ligar um Power App aos dados
  - Design de aplicativos de navegação
  
  
  ### Módulo 4&#58; Build Power Automatizar fluxos
  Neste módulo, os estudantes aprenderão como automatizar processos empresariais usando o Power Automate Flow, fluxos de processos empresariais, e fluxos UI.
