outlineSection: |-
  ### Módulo 1&#58; Introdução à Plataforma Power
  Este módulo fornecerá ao estudante conhecimentos sobre a Plataforma Power e os seus 4 componentes-chave&#58; Power Apps, Power Automate, Power BI, e Power Virtual Agents.
  #### Lições
  - Visão geral da Plataforma Power
  
  #### Laboratório &#58; Validar o ambiente de laboratório
  
  Após completarem este módulo, os estudantes poderão&#58;
