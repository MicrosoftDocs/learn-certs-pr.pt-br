summary: |-
  As organizações usam o Dynamics 365 for Finance and Operations para automatizar e otimizar sua cadeia de suprimentos modernizando a logística dos negócios, fornecendo respostas oportunas aos clientes, avançando com informações preditivas, simplificando as compras e unificando os processos das vendas à realização. Este curso discute como configurar e usar o gerenciamento da cadeia de suprimentos no Dynamics 365 for Finance and Operations.

  #### Perfil do público
  Um Consultor Funcional do Dynamics 365 for Finance and Operations é responsável por realizar a descoberta, capturar requisitos, envolver especialistas e partes interessadas no assunto, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, aplicativos e integrações de serviços.
prerequisitesSection: |-
  Compreensão básica dos conceitos de ERP e CRM.
outlineSection: |-
  ### Módulo 1&#58; Gerenciamento de suprimentos
  Para configurar o inventário, deve-se primeiro entender as operações diárias do inventário. Nesta lição, discutimos primeiro as operações de entrada e saída de inventário.

  Este módulo explica como configurar componentes do Inventory para processos de gerenciamento da cadeia de suprimentos no Finance and Operations.
  #### Lições
  - Introdução
  - Configurar números de série e lote
  - Configurar detalhamento do inventário
  - Configurar diários de inventário e armazém
  - Configurar dimensões do inventário
  - Fechamento e ajuste de estoque
  - Laboratórios práticos
  - Resumo do módulo


  Neste módulo, os alunos aprenderam como&#58;
  - Executar operações de estoque de entrada e saída
  - Configurar parametros do inventário
  - Configurar grupos de números de rastreamento
  - Configurar detalhamento do inventário
  - Configurar diários de inventário e armazém
  - Configurar unidades
  - Configurar dimensões do inventário
  - Configurar os custos de estoque
  - Configurar distribuição
  - Entender o fechamento e os ajustes do estoque


