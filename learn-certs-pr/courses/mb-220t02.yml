outlineSection: |-
  ### Módulo 1&#58; Eventos
  Neste módulo, os alunos aprenderão como gerenciar o planejamento e a execução de eventos no Dynamics 365 for Marketing.
  #### Lições
  - Gerenciar o planejamento de eventos
  - Gerenciar execução de evento

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar eventos presenciais e de webinar
  - Configurar recursos de planejamento de eventos, como sessões, palestrantes, passes de eventos, listas de espera, locais e patrocinadores
  - Criar e gerenciar eventos recorrentes
  - Criar campos de registro personalizados
  - Criar mensagens de saída de eventos
  - Configurar e gerencie o portal de eventos, a inscrição e a funcionalidade de check-in


  ### Módulo 2&#58; Voz do Cliente
  Neste módulo, os alunos revisarão como configurar, projetar e distribuir pesquisas do Voice of the Customer no Dynamics 365 for Marketing.
  #### Lições
  - Criar pesquisas

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar um tema de pesquisa reutilizável
  - Criar, projetar, visualizar e publicar uma pesquisa
  - Aprender a distribuir uma pesquisa pelos canais do Dynamics 365 for Marketing
  - Clonar, importar, traduzir, fechar, parar ou excluir uma pesquisa


  ### Módulo 3&#58; Resultados
  No módulo Resultados, os alunos revisarão as informações do evento de marketing e da pesquisa.
  #### Lições
  - Analisar os resultados do evento e da pesquisa

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Utilizar o painel de eventos para avaliar o resultado dos eventos
  - Ver os resultados das pesquisas
