summary: |-
  Eventos, seminários on-line e pesquisas geralmente são uma parte crucial de como uma organização de marketing alcança os clientes. Eventos e webinars contêm muitas partes móveis e podem ser complexos de gerenciar. O Dynamics 365 for Marketing simplifica esse processo, trazendo todos os dados de planejamento para um local central e fornecendo canais de execução por meio de um portal de eventos personalizável. As pesquisas geralmente são fornecidas após o evento, mas também podem ser usadas durante todo o ciclo de vida do marketing para solicitar feedback. Por meio da solução Voice of the Customer da Microsoft, as pesquisas são fáceis de configurar, gerenciar, executar e associar a um evento.

  Este curso cobrirá o planejamento de eventos, incluindo a criação e gerenciamento de sessões, palestrantes, passes, listas de espera, locais, patrocinadores, fornecedores, logística e acomodações; bem como a execução de eventos, como a criação de campos de registro personalizados, o gerenciamento de registros e check-ins e o portal de eventos; o curso cobrirá a criação e distribuição de pesquisas. Por fim, concluirá com os resultados do evento e da pesquisa.

  Aprenda todas as funcionalidades de eventos e pesquisas no Dynamics 365 for Marketing através de demonstrações personalizadas, verifique suas perguntas de conhecimento e laboratórios de aprendizado práticos.

  #### Perfil do público
  Este curso foi desenvolvido para profissionais de TI ou de marketing que desejam aprender a aproveitar o Dynamics 365 for Marketing para empresas.
