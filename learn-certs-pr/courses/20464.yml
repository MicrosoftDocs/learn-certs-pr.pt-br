- skill: Introduzir toda a plataforma SQL Server e suas principais ferramentas. Ele cobrirá edições, versões, noções básicas de ouvintes de rede e conceitos de serviços e contas de serviço.
- skill: Determine os tipos de dados apropriados a serem usados ao projetar tabelas, converta dados entre tipos de dados e crie tipos de dados alternativos.
- skill: 'Esteja ciente das boas práticas de design em relação às tabelas do SQL Server e seja capaz de criar tabelas usando o T-SQL. (Nota: tabelas particionadas não são cobertas). '
- skill: Implementar as restrições PRIMARY KEY, FOREIGN KEY, DEFAULT, CHECK e UNIQUE e investigue as restrições em cascata da FOREIGN KEY.
- skill: Determine estratégias apropriadas de coluna única e índices compostos.
- skill: Criar tabelas como pilhas e tabelas com índices agrupados. Considere também o design de uma tabela e sugira uma estrutura apropriada.
- skill: Leia e interprete detalhes de elementos comuns dos planos de execução.
- skill: Criar índices não agrupados eficazes.
- skill: Projetar e implementar exibições
- skill: Desenvolver e implementar procedimentos armazenados.
- skill: Trabalhe com tipos de tabela, parâmetros com valor de tabela e use a instrução MERGE para criar procedimentos armazenados que atualizam os armazéns de dados.
- skill: Projete e implemente funções, escalares e com valor de tabela. (Descrever também onde eles podem levar a problemas de desempenho).
- skill: Execute a investigação básica de uma situação de conflito e aprenda como os níveis de isolamento da transação afetam a simultaneidade do aplicativo.
- skill: Usar o código tradicional de tratamento de erros T-SQL e o tratamento de exceção estruturada.
- skill: Projetar e implementar gatilhos DML
- skill: Aprenda os usos apropriados para a integração do SQL CLR e implemente um assembly .NET existente no SQL Server.
- skill: Armazene dados e esquemas XML no SQL Server.
- skill: Execute consultas básicas sobre dados XML no SQL Server.
