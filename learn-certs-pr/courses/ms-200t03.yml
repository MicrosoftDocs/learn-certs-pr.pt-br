summary: |-
  Neste curso, os alunos aprenderão sobre as soluções tradicionais e modernas para alta disponibilidade de mensagens e recuperação de desastres. Os sistemas de mensagens tornaram-se cada vez mais complexos, dada a abundância de novos recursos adicionados nos últimos anos, bem como a crescente importância dada à disponibilidade e à recuperação de desastres. As abordagens tradicionais para alta disponibilidade e recuperação de desastres ainda estão presentes e existem principalmente na camada de hardware, como sistemas RAID para armazenamento, replicação de dispositivo de bloco e soluções de arquivamento usando armazenamento externo. Embora o Microsoft Exchange suporte essas abordagens tradicionais, ele também oferece soluções que modernizam a alta disponibilidade e a recuperação de desastres, fornecendo soluções diretamente integradas aos sistemas de mensagens. Isso inclui soluções de replicação e retenção contínuas criadas diretamente nos bancos de dados de mensagens. Isso economiza muito tempo e esforço dos administradores, mantendo diferentes camadas de soluções estrangeiras em hardware e software.

  Neste curso, os alunos serão apresentados a cada solução, aprenderão quando usar uma ou outra, como planejar uma implantação e como executar a implementação real.

  #### Perfil do público
  O Administrador de Mensagens implanta, configura, gerencia e
  soluciona problemas de destinatários, permissões, proteção de mensagens, fluxo de mensagens e público
  pastas em ambientes corporativos locais e na nuvem. Responsabilidades
  incluem gerenciamento de higiene de mensagens, infraestrutura de mensagens e configuração híbrida
  e migração. O Administrador de Mensagens também implementa e gerencia desastres
  recuperação, alta disponibilidade e acesso do cliente. Para implementar um híbrido seguro
  topologia que atenda às necessidades comerciais de uma organização moderna, o Administrador de Mensagens
  deve colaborar com o Security Administrator e o Microsoft 365 Enterprise Administrator.
  O Administrador de Mensagens deve ter um conhecimento prático dos tipos de autenticação,
  licenciamento e integração com aplicativos Microsoft 365.
prerequisitesSection: |-
