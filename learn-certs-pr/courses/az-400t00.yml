summary: |-
  Este curso fornece o conhecimento e as habilidades para implementar os processos e práticas de DevOps. Os estudantes aprenderão a usar como planejar o DevOps, o controle de origem, dimensionar o Git para uma empresa, consolidar artefatos, projetar uma estratégia de gerenciamento de dependências, gerenciar segredos, implementar a integração contínua, implementar uma estratégia de construção de contêiner, projetar uma estratégia de lançamento, configurar um lançamento fluxo de trabalho de gerenciamento, implementar um padrão de implantação e otimizar os mecanismos de feedback.
  
  #### Perfil do público
  Os alunos deste curso estão interessados em projetar e implementar processos de DevOps ou em passar no exame de certificação Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
  Os alunos bem-sucedidos terão conhecimento prévio e compreensão de&#58;
  - Conceitos de computação em cloud, incluindo uma compreensão das implementações de PaaS, SaaS e IaaS.
  - Tanto a administração Azure quanto o desenvolvimento do Azure com experiência comprovada em pelo menos uma dessas áreas.
  - Controlo de versão, desenvolvimento do software Agile e princípios principais de desenvolvimento de software. Seria útil ter experiência numa organização que fornece software.
  
  Se você é novo no Azure e na computação em cloud, considere um dos seguintes recursos&#58;
  - Online gratuita&#58; Azure Fundamentals (https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/)
  - Curso ministrado por instrutor&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01)
  
  Se você é novo na Azure Administration, considere tirar&#58;
  - Pré-requisitos para Azure Administrators (https://docs.microsoft.com/en-us/learn/paths/az-104-administrator-prerequisites/) online gratuito
  - Cursos ministrados por instrutor&#58; AZ-104&#58; Microsoft Azure Administrator (https://docs.microsoft.com/en-us/learn/certifications/courses/az-104t00) e AZ-010&#58; Azure Administration for AWS SysOps (https://docs.microsoft.com/en-us/learn/certifications/courses/az-010t00)
  
  Se você é novo no Azure Developer, considere tirar&#58;
  - Online gratuito&#58; Criação de aplicativos sem servidor (https://docs.microsoft.com/en-us/learn/paths/create-serverless-applications/)
  - Curso ministrado por instrutor&#58; AZ-204&#58; Developing Solutions for Microsoft Azure (https://docs.microsoft.com/en-us/learn/certifications/courses/az-204t00) e AZ-020&#58; Microsoft Azure Solutions for AWS Developers (https://docs.microsoft.com/en-us/learn/certifications/courses/az-020t00)
outlineSection: |-
  ### Módulo 1&#58; Planejamento de DevOps
  #### Aulas
  - Planejamento de transformação
  - Seleção de projetos
  - Estruturas da equipe
  - Migrando para o Azure DevOps

  #### Laboratório&#58; Planejamento ágil e gerenciamento de portfólio com Azure Boards

  Após a conclusão deste módulo, os alunos poderão&#58;
  - Planejar a transformação com metas e cronogramas compartilhadas
  - Selecionar um projeto e identificar métricas de projetos e Indicadores Chave de Desempenho (KPI's)
  - Criar uma equipe e estrutura organizacional ágil
  - Criar uma estratégia de integração de ferramentas
  - Criar uma estratégia de gerenciamento de licenças (por exemplo, usuários do Azure DevOps e do GitHub)
  - Criar uma estratégia de rastreabilidade completa de itens de trabalho para software de trabalho
  - Projetar uma estratégia de autenticação e acesso
  - Criar uma estratégia de integração de recursos nas instalações e em cloud


  ### Módulo 2&#58; Introdução do Controle de Origem
  #### Aulas
  - O que é Controle de Origem
  - Benefícios do Controle de Origem
  - Tipos de Sistemas de Controle de Origem
  - Introdução ao Azure Repos
  - Introdução ao GitHub
  - Migração do Team Foundation Version Control (TFVC) para Git no Azure Repos

  #### Laboratório&#58; Controle de Versão com Git em Azure Repos

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Descrever os benefícios do uso do Controle de Origem
  - Descrever Azure Repos e GitHub
  - Migrar de TFVC para Git


  ### Módulo 3&#58; Gerenciamento de Dívidas Técnicas
  #### Aulas
  - Identificação da Dívida Técnica
  - Compartilhamento de Conhecimento dentro das Equipes
  - Modernização de Ambientes de Desenvolvimento com Codespaces

  #### Laboratório&#58; Compartilhando de conhecimento de equipe usando Azure Project Wikis

  Após a conclusão deste módulo, os alunos poderão&#58;
  - Gerenciar a qualidade do código, incluindo a dívida técnica SonarCloud, e outras soluções de ferramentas
  - Construir conhecimento organizacional sobre qualidade de código


  ### Módulo 4&#58; Trabalhar com Git para DevOps Empresariais
  #### Aulas
  - Como Estruturar Seu Git Repo
  - Fluxos de Trabalho de Ramificação de Git
  - Colaborando com pedidos de Pull em Repos Azure
  - Por que se preocupar com os Git Hooks
  - Fomentar a Fonte Interna
  - Gerenciar os Repositórios Git

  #### Laboratório&#58; Controlo de Versão com Git em Repos Azure

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Explicar como estruturar repos Git
  - Descrever fluxos de trabalho de ramificação do Git
  - Alavancar pedidos de colaboração e revisões de código
  - Aproveitar ganchos Git para automação
  - Usar o Git para promover a fonte interna em toda a organização 


  ### Módulo 5&#58; Configuração de Azure Pipelines
  #### Aulas
  - O Conceito de Pipelines in DevOps
  - Azure Pipelines
  - Avaliar o uso de Hosted versus Agentes Auto-Hospedados
  - Pools de Agentes
  - Pipelines e Concorrência
  - Azure DevOps e Open-Source Projects (Projetos Públicos)
  - Azure Pipelines YAML versus Visual Designer

  #### Laboratório&#58; Configuração de Pools de Agentes e Compreensão de Estilos de Pipelines

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Explicar o papel dos Azure Pipelines e seus componentes
  - Configurar agentes para uso em Azure Pipelines


  ### Módulo 6&#58; Implementação da Integração Contínua usando Azure Pipelines
  #### Aulas
  - Visão geral da integração contínua
  - Implementação de uma Estratégia de Construção
  - Integração com Azure Pipelines
  - Integração do Controle de Fonte Externa com Azure Pipelines
  - Configurar Agentes Auto Hospedados

  #### Laboratório&#58; Possibilitar a integração contínua com os Azure Pipelines

  #### Laboratório&#58; Integração do Controle de Fonte Externo com os Azure Pipelines

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Explicar por que a integração contínua é importante
  - Implementar a integração contínua usando Azure Pipelines


  ### Módulo 7&#58; Gerenciamento de Configuração e Segredos de Aplicativos
  #### Aulas
  - Introdução à Segurança
  - Implementar um Processo de Desenvolvimento Seguro
  - Repensar Dados de Configuração de Aplicativos
  - Gerenciar Segredos, Tokens e Certificados
  - Integrando-se com Sistemas de Gerenciamento de Identidade
  - Implementação da Configuração de Aplicativos

  #### Laboratório&#58; Integração do Azure Key Vault com Azure DevOps

  Após concluírem este módulo, os alunos serão capazes de&#58;
  - Gerenciar a configuração e os segredos do aplicativo
  - Integrar o Azure Key Vault com um pipeline


  ### Módulo 8&#58; Implementação da Integração Contínua com as ações do GitHub
  #### Aulas
  - Ações do GitHub
  - Integração contínua com as ações do GitHub
  - Garantindo segredos para as ações do GitHub
  
  #### Laboratório&#58; Ações GitHub Integração Contínua
  
  Após completar este módulo, os alunos poderão&#58;
  - Criar e trabalhar com ações e fluxos de trabalho do GitHub
  - Implementar a integração contínua com as ações do GitHub
  
  
  ### Módulo 9&#58; Projeção e Implementação de uma Estratégia de Gestão de Dependência
  #### Aulas
  - Dependências de embalagem
  - Gerenciamento de pacotes
  - Migração e consolidação de artefatos
  - Segurança do pacote
  - Implementação de uma estratégia de Versionamento
  
  #### Laboratório&#58; Gerenciamento de embalagens com Azure Artifacts
  
  Após completar este módulo, os alunos poderão&#58;
  - Recomendar ferramentas e práticas de gerenciamento de artefatos
  - Abstrair pacotes comuns para permitir o compartilhamento e a reutilização
  - Migrar e consolidar os artefatos
  - Migrar e integrar medidas de controle de fonte
  
  
  ### Módulo 10&#58; Projeção de uma estratégia de lançamento
  #### Aulas
  - Introdução à Entrega Contínua
  - Recomendações sobre a estratégia de lançamento
  - Construção de um pipeline de Liberação de Alta Qualidade
  - Seleção da ferramenta correta de gerenciamento de liberação
  
  #### Laboratório&#58; Controle de Implantações usando portões de liberação
  
  #### Laboratório&#58; Criação de um Painel de Liberação
  
  Após completar este módulo, os alunos poderão&#58;
  - Diferenciar entre um lançamento e um desdobramento
  - Definir os componentes de uma tubulação de liberação
  - Explicar as coisas a considerar ao projetar sua estratégia de lançamento
  - Classificar uma liberação versus um processo de liberação, e esboçar como controlar a qualidade de ambos
  - Descrever o princípio dos portões de liberação e como lidar com notas de liberação e documentação
  - Escolher uma ferramenta de gerenciamento de liberação

  ### Módulo 11&#58; Implementação da implantação contínua usando Azure Pipelines
  #### Aulas
  - Criar um Pipeline de Liberação
  - Prover e Configurar Ambientes
  - Gerenciar e Modularizar Tarefas e Modelos
  - Configurar Integração Automatizada e Automação Funcional de Testes
  - Automatizar a Inspeção de Saúde

  #### Laboratório&#58; Configuração de Pipelines com o Código com YAML

  #### Laboratório&#58; Configuração e execução de testes funcionais

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Explicar a terminologia usada em DevOps Azure e outras ferramentas de gerenciamento de liberação
  - Descrever o que é uma tarefa de compilação e liberação, o que ele pode fazer, e algumas tarefas de implantação disponíveis
  - Explicar por que às vezes você precisa de vários trabalhos de liberação num pipeline de lançamento
  - Diferenciar entre trabalho de liberação multiagente e multiconfiguração
  - Usar variáveis de liberação e variáveis de estágio em seu pipeline de liberação
  - Implantar num ambiente com segurança usando uma conexão de serviço
  - Listar as diferentes maneiras de inspecionar a saúde do seu pipeline e liberar usando alertas, ganchos de serviço e relatórios


  ### Módulo 12&#58; Implementação de um padrão de implantação apropriado
  #### Aulas
  - Introdução aos Padrões de Implantação
  - Implementar Implantação Verde Azul
  - Alternadores de Recursos
  - Lançamentos Canários
  - Lançamento Escuro
  - Teste AB
  - Implantação de Exposição Progressiva

  #### Laboratório&#58; Gerenciamento de bandeiras de recursos com LaunchDarkly e Azure DevOps

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Descrever padrões de implantação
  - Implementar a implantação do Verde Azul
  - Implementar a Liberação Canária
  - Implementar a implantação de exposição progressiva


  ### Módulo 13&#58; Gerenciamento de infraestrutura e configuração usando ferramentas da Azure
  #### Aulas
  - Infraestrutura como Gerenciamento de Código e Configuração
  - Criar Recursos do Azure usando Modelos ARM
  - Criar Recursos do Azure usando a Azure CLI
  - Automação da Azure com DevOps
  - Configuração de Estado Desejado (DSC)

  #### Laboratório&#58; Implantações do Azure usando Resource Manager Templates

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Aplicar infraestrutura e configuração como princípios de código.
  - Implantar e gerenciar infraestrutura usando tecnologias de automação da Microsoft, como modelos ARM, PowerShell e Azure CLI


  ### Módulo 14&#58; Infraestrutura de terceiros como ferramentas de código disponíveis com Azure
  #### Aulas
  - Chef
  - Puppet
  - Ansible
  - Terraform

  #### Laboratório&#58; Automatização de implantações de infraestrutura em cloud com  Terraform e Azure Pipelines

  #### Laboratório&#58; Implantação de aplicativos com Chef no Azure

  #### Laboratório&#58; Implantar aplicativo com Puppet no Azure

  #### Laboratório&#58; Ansible com o Azure

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Implantar e configurar a infraestrutura utilizando ferramentas e serviços de terceiros com o Azure, como Chef, Puppet, Ansible e Terraform 


  ### Módulo 15&#58; Gerenciamento de contêineres usando Docker
  #### Aulas
  - Implementação de uma Estratégia de Construção de Contêineres
  - Implementação de Construções Multi-Estágio do Docker

  #### Laboratório&#58; Modernização dos aplicativos de ASP.NET existentes com o Azure

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Implementar uma estratégia de contêiner, incluindo como os contêineres diferem das máquinas virtuais e como os micros serviços usam contêineres
  - Implementar contêineres usando o Docker
  - Implementar construções em vários estágios do Docker


  ### Módulo 16&#58; Criação e Gerenciamento de Serviços Infraestrutura de Kubernetes
  #### Aulas
  - Azure Kubernetes Service
  - Ferramentas de Kubernetes
  - Integrando AKS com Pipelines

  #### Laboratório&#58; Implantação de um Aplicativo Multi Container para o  Azure Kubernetes Service

  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Implantar e configurar um cluster Kubernetes Gerenciado


  ### Módulo 17&#58; Implementando Feedback para Equipes de Desenvolvimento
  #### Aulas
  - Implementar Ferramentas para Rastrear o Uso do Sistema, o Uso de Recursos e o Fluxo
  - Implementar Roteamento para Dados de Relatório de Queda de Aplicativos Móveis
  - Desenvolver Painéis de Controle e Status
  - Integrar e Configurar Sistemas de Bilhetagem
  
  #### Laboratório&#58; Monitoramento do Desempenho do Aplicativo com Perspectivas do Aplicativo
  
  Após completar este módulo, os alunos poderão&#58;
  - Implementar ferramentas para rastrear o uso do sistema, o uso de recursos e o fluxo
  - Configurar a integração de relatórios de crash para aplicativos do cliente
  - Implementar roteamento para dados de relatórios de falhas de aplicativos do cliente
  - Desenvolver painéis de monitoramento e status
  - Integrar e configurar sistemas de bilhetagem com a gestão de trabalho da equipe de desenvolvimento
  
  
  ### Módulo 18&#58; Implementação de Mecanismos de Feedback do Sistema
  #### Lições
  - Engenharia de Confiabilidade do Site
  - Práticas de projeto para medir a satisfação do usuário final
  - Projetar Processos para Capturar e Analisar o Feedback do Usuário
  - Projetar Processos para Automatizar a Análise de Aplicativos
  - Gerenciamento de Alertas
  - Retrospectivas irrepreensíveis e uma cultura justa
  
  #### Laboratório&#58; Integração entre Azure DevOps e Teams
  
  Após completar este módulo, os alunos poderão&#58;
  - Definir a Engenharia de Confiabilidade do Local
  - Projetar processos para medir a satisfação do usuário final e analisar o feedback do usuário
  - Projetar processos para automatizar a análise do aplicativo
  - Gerenciar alertas e reduzir alertas inúteis e não-operacionais
  - Realizar retrospectivas irrepreensíveis e criar uma cultura justa
  
  
  ### Módulo 19&#58; Implementação de Segurança em Projetos DevOps
  #### Aulas
  - Segurança no Pipeline
  - Azure Security Center
  
  #### Laboratório&#58; Implementar Segurança e Conformidade num Azure DevOps Pipeline
  
  Após completar este módulo, os alunos poderão&#58;
  - Definir uma estratégia de infraestrutura e configuração e um conjunto de ferramentas apropriadas para um pipeline de lançamento e infraestrutura do aplicativo
  - Implementar conformidade e segurança na infraestrutura do seu aplicativo
  
  
  ### Módulo 20&#58; Validação de Bases de Código para Conformidade
  #### Aulas
  - Software de Código Aberto
  - Gerenciamento de Políticas de Segurança e Conformidade
  - Integração de Escaneamentos de Licença e Vulnerabilidades
  
  #### Laboratório&#58; Gerenciamento da dívida técnica com SonarQube e Azure DevOps
  
  Após completar este módulo, os alunos poderão&#58;
  - Descrever os potenciais desafios com a integração de software de código aberto
  - Inspecionar pacotes de software de código aberto para segurança e conformidade com licenças
  - Gerenciar a segurança organizacional e as políticas de conformidade
  - Integrar varreduras de licença e vulnerabilidade em pipelines de construção e implantação
  - Configurar a construção de pipelines para acessar a segurança do pacote e as classificações de licença