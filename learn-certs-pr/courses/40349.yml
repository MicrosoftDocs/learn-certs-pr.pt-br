summary: |-
  Este curso de treinamento MTA de três dias ajudará você a se preparar para o exame Microsoft Technology Associate 98-349 e a adquirir uma compreensão dos seguintes tópicos&#58; configurações do sistema operacional, instalação e atualização de sistemas clientes, gerenciamento de aplicativos, gerenciamento de arquivos e pastas, gerenciamento de dispositivos e manutenção do sistema operacional. Este curso utiliza o mesmo conteúdo disponibilizado no Microsoft Official Academic Course (MOAC) para este exame. Este curso foi atualizado para compatibilidade com o Windows 10.

  #### Perfil do público
  O Microsoft Technology Associate (MTA) é o mais novo conjunto de exames de certificação de tecnologia da Microsoft que permitem validar os conhecimentos básicos necessários para que você construa uma carreira centrada nas tecnologias da Microsoft. Este programa fornece um ponto de entrada apropriado para uma carreira futura em tecnologia e exige que o estudante possua alguma experiência prática ou treinamento, mas não requer experiência no ambiente de trabalho.
