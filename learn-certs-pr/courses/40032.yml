summary: |-
  Este curso de treinamento de 2 partes e cinco dias ajudará o estudante a se preparar para os exames Microsoft Technology Associate 98-366 e 98-367 e a adquirir conhecimento sobre os seguintes tópicos&#58; infraestruturas de rede, hardware de rede, protocolos e serviços, camadas de segurança, segurança de sistema operacional, segurança de rede e software de segurança. Esses cursos utilizam o mesmo conteúdo disponibilizado nos Microsoft Official Academic Courses (MOAC) para esses exames.

  #### Perfil do público
  O Microsoft Technology Associate (MTA) é o mais novo conjunto de exames de certificação de tecnologia da Microsoft que permitem validar os conhecimentos básicos necessários para que você construa uma carreira centrada nas tecnologias da Microsoft. Este programa fornece um ponto de entrada apropriado para uma carreira futura em tecnologia e exige que o estudante possua alguma experiência prática ou treinamento, mas não requer experiência no ambiente de trabalho.
