summary: |-
  Este curso de cinco dias, ministrado por instrutor, fornece aos alunos o conhecimento e as habilidades para desenvolver um banco de dados do Microsoft SQL Server. O curso se concentra em ensinar às pessoas como usar os recursos e ferramentas do produto SQL Server relacionados ao desenvolvimento de um banco de dados.

  #### Perfil do público
  O público-alvo principal deste curso são os profissionais de TI que desejam se qualificar nos recursos e tecnologias do produto SQL Server para implementar um banco de dados. 

  O público secundário deste curso são indivíduos que são desenvolvedores de outras plataformas de produtos que desejam se tornar hábeis na implementação de um banco de dados do SQL Server.
