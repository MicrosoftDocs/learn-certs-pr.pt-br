  ### Módulo 26&#58; Configurar e usar processos periódicos
  No Razão, você pode completar procedimentos de fechamento por um período ou um ano. Os processos de fechamento preparam o sistema para um novo período.

  Existem muitas tarefas, como preparar arquivamentos, fechamento de estoque, consolidação e muito mais precisa ser concluído primeiro.

  Para preparar o sistema para um novo ano, você deve executar o processo de fechamento do final do ano. Cada organização possui diferentes processos e etapas que executa no final de um período.
  #### Lições
