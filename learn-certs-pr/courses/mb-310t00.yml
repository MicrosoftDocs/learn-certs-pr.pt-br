  ### Módulo 2&#58; Configurar moedas
  Uma das primeiras e mais importantes etapas da implementação do gerenciamento financeiro no Dynamics 365 for Finance and Operations é a configuração da moeda. A configuração da moeda é uma etapa necessária na configuração do sistema e é usada para registrar transações financeiras. Este módulo explica o gerenciamento de moeda no Finance and Operations.
