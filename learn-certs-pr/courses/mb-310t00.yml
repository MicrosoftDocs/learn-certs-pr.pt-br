  ### Módulo 8&#58; Configurar e gerenciar ativos fixos
  A forma como os ativos fixos são tratados deve corresponder tanto às normas internacionais de contabilidade quanto à legislação contábil em cada país/região. Os requisitos podem incluir regras para registrar transações de aquisição e alienação, depreciação, vidas, gravações e baixas de ativos fixos. A funcionalidade de ativos fixos incorpora muitas dessas normas e regras.
