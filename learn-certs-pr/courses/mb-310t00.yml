  ### Módulo 9&#58; Executar procedimentos diários
  Cada lançamento manual inserido no Finance and Operations é inserido através de um diário. Um diário é um tipo de planilha em que as entradas não são postadas imediatamente. você É possível revisar, alterar e verificar os diários completos até que estejam prontos para publicação.

  Um modelo de comprovante é um comprovante que pode ser usado como base para futuros comprovantes em outros lançamentos contábeis manuais. Pode-se usar modelos de comprovante em um diário geral ou em qualquer um dos diários contábeis financeiros, como Contas a pagar e Contas a receber.

  Pode-se configurar restrições sobre a empresa, tipo de conta e valores de segmento.
