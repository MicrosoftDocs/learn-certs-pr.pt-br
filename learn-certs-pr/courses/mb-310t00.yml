  As distribuições contábeis são usadas para definir como um valor será contabilizado, como a despesa, o imposto ou os encargos serão contabilizados na fatura do fornecedor. Todo valor que deve ser contabilizado quando a fatura do fornecedor é registrada no diário terá uma ou mais distribuições contábeis.

