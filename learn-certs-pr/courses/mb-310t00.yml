  ### Módulo 5&#58; Implementar e gerenciar a gestão de despesas
  Você pode usar os aplicativos Dynamics 365 Finance and Operations gestão de despesas para criar um fluxo de trabalho integrado onde você pode armazenar informações do método de pagamento, importar transações de cartão de crédito e rastrear o dinheiro que os funcionários gastam quando incorrem em despesas para o seu negócio. Você também pode definir políticas de despesas e automatizar o reembolso das despesas de viagem. A entrada do relatório de despesas foi redesenhada para simplificar a experiência e diminuir o tempo necessário para completar os relatórios de despesas. Você pode ativar esta funcionalidade na gestão de recursos. Você pode adicionar uma nova página de configuração para configurar a visibilidade dos campos de despesas e especificar quais dados são necessários, opcionais ou não disponíveis quando os relatórios de despesas são inseridos. Quando esta funcionalidade é ativada, um novo espaço de trabalho de despesas se torna disponível. Este espaço de trabalho substitui o espaço de trabalho de despesas anterior e é a página de entrada para a experiência de entrada melhorada. A gestão de viagens e despesas tem uma forte proposta de valor para organizações com gastos discricionários. Despesas de viagem e entretenimento são uma parte significativa das despesas controláveis de uma empresa. Para ajudar a reduzir esses custos, o gerenciamento de despesas fornece um mecanismo para definir e aplicar políticas de despesas, além de sinalizar e informar sobre os abusadores das políticas. Além disso, a automatização da entrada e reembolso das despesas de viagem e entretenimento reduz os custos de processamento em relação à entrada manual. O gerenciamento de despesas tem uma estreita integração com outros módulos como Contas a pagar, Razão geral, Compras, e Gerenciamento de compras e projetos e contabilidade.
