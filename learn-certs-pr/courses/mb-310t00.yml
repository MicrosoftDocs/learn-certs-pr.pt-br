  ### Módulo 27&#58; Configurar a Estrutura de Relatório Eletrônico
  O Relatório Eletrônico Genérico (GER) ou simplesmente Relatório Eletrônico (ER) é uma ferramenta configurável para relatórios regulatórios, pagamentos e faturamento eletrônico.

  O mecanismo de ER é direcionado a usuários corporativos em vez de desenvolvedores. Como você configura formatos em vez do código, os processos de criação e ajuste de formatos para documentos eletrônicos são mais rápidos e fáceis.

  O ER atualmente suporta os formatos de texto TEXT, XML, PDF, Microsoft Word e planilha OPENXML. No entanto, uma interface de extensão fornece suporte para formatos adicionais.

