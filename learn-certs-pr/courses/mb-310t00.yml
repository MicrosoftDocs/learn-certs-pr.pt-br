  - Definir e configurar as dimensões financeiras e conjuntos de dimensões.
  - Configurar plano de contas, contas principais, categorias, modelos, alias de conta contábil e saldo
  - Configurar estruturas de conta e regras avançadas.


  ### Módulo 5&#58; Configurar razão e diários
  Um diário é uma planilha que você pode usar antes de inserir manualmente os lançamentos no sistema. Quando você os configura corretamente, os diários permitem gerenciar de forma rápida e eficiente as publicações. Para usar um diário, você deve dar um nome ao diário e a configuração do razão, diário e publicação do módulo de Contabilidade geral.

  Ao usar o diário da contabilidade diretamente ou através da área de trabalho de processamento da contabilidade, é possível executar atividades diárias como alguém ao qual foi atribuída uma função de segurança adequada para acessar a contabilidade.

  Um nome de diário oferece aos líderes financeiros a capacidade de controlar a validação de entrada de dados e restringir a postagem de um nome de diário para usuários de maneira diferente.
  #### Lições
  - Diários e sua configuração
  - Configurar configuração do razão e do diário
  - Diários do usuário
  - Laboratório prático
  - Resumo do módulo

  Diferentes tipos de periódicos e sua configuração.
  - Como configurar o razão e a configuração de postagem.
  - Como configurar e usar diários.


  ### Módulo 6&#58; Configurar gerenciamento de caixa e banco
  No Dynamics 365 for Finance and Operations, as organizações usam o módulo de gerenciamento de caixa e banco para criar e manter contas bancárias. A tabela de conta bancária contém um registro para cada conta bancária. Cada registro contém informações da conta bancária, como as seguintes&#58;
  - Número de registro e número da conta
  - Endereço
  - Outras informações de contato
  - Moeda
  - Verifique a configuração
  - Conta principal para lançamento

  O Finance and Operations usa essas informações para processar todas as transações bancárias, como pagamentos e depósitos.
  #### Lições
  - Introdução
  - Tipos e grupos de transações bancárias
  - Configurar parâmetros de gerenciamento de caixa e banco
  - Configurar bancos e cheques bancários
  - Cheques de depósito e reembolso
  - Fluxo de caixa
  - Laboratórios práticos
  - Resumo do módulo

  Criar e configurar bancos.
  - Criar e configurar layouts de banco.
  - Configurar parâmetros de gerenciamento de caixa e banco.
  - Configurar bancos de fornecedores e clientes.
  - Configurar previsões e relatórios de fluxo de caixa.


  ### Módulo 7&#58; Usar gerenciamento de caixa e banco
  Este módulo aborda os principais procedimentos do módulo Gerenciamento de caixa e banco em Finanças e Operações.

  Você aprende a trabalhar com os espaços de trabalho de gerenciamento de caixa e banco, como gerenciamento do banco e visões gerais de caixa. Os você também aprenderam sobre os processos e procedimentos para gerenciamento de caixa e banco, como fazer depósitos e cancelar pagamentos (depósitos).

  O Finance and Operations fornece funcionalidade para gerenciar pagamentos por cheque, bem como procedimentos para resolver situações especiais com cheques.

  Você pode excluir, reembolsar e anular cheques, além de gerar e emitir cheques de acordo com as especificações da empresa.

  Como o Finance and Operations registra todas as transações financeiras, as empresas podem usar a função de reconciliação bancária para comparar registros internos de transações e extratos bancários.
  #### Lições
