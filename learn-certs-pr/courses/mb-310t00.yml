  ### Módulo 6&#58; Implementar e gerenciar contas a receber e crédito e cobranças
  Você precisa configurar o módulo de Contas a Receber para poder executar a funcionalidade de A/R. Você poderá então criar notas fiscais de clientes, postar notas de embalagem, utilizar notas fiscais de texto livre que não estejam relacionadas a pedidos de venda e receber pagamentos usando vários tipos diferentes de pagamento, tais como dinheiro, cheques, cartões de crédito e pagamentos eletrônicos de seus clientes. A gestão adequada de clientes e de clientes em potencial ajuda as empresas a cumprir algumas de suas exigências, tais como a satisfação dos clientes. Ao mesmo tempo, uma gestão adequada evita perdas ao verificar muitos fatores, tais como o limite de crédito e o bloqueio do pedido que está sendo processado, caso ele viole as políticas da empresa. Os vendedores são a chave para a receita da empresa, e suas comissões devem ser cuidadas após a conclusão do ciclo de vendas.
