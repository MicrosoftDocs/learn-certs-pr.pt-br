  ### Módulo 3&#58; Crie calendários fiscais, anos e períodos
  Antes de lançar transações, um novo ano fiscal deve ser dividido em períodos. Isso ocorre porque as transações não podem ser lançadas, a menos que um período seja criado para a data de lançamento e compartilhado entre várias entidades legais. Um benefício do compartilhamento de calendários fiscais é que ele suporta vários calendários fiscais para cada entidade legal.

  O ano fiscal em Finanças e Operações pode ser definido para qualquer duração e dividido em qualquer número de períodos.
  #### Lições
  - Introdução
  - Criar calendários fiscais, anos e períodos
  - Criar intervalos de datas
  - Laboratório prático
