  As organizações devem monitorar de perto as contas a pagar e implementar procedimentos para que a gerência possa obter facilmente as informações financeiras necessárias para se manter informado sobre as mudanças nos custos das mercadorias. Para fornecer uma visão precisa da condição financeira dos negócios, todas as despesas que afetam o lucro líquido são incluídas nas contas a pagar.

