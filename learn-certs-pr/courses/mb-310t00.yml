  ### Módulo 10&#58; Contabilidade intercompanhia
  A contabilidade entre empresas pode ajudar as organizações, fornecendo um ponto de entrada única para transações que devem ser registradas em várias empresas. Fazer transações de uma única empresa economiza tempo de entrada de dados e ajuda a garantir que as transações que afetam várias empresas sejam registradas em cada empresa.

  O Finance and Operations também ajuda a rastrear as entradas entre empresas através do sistema. Possui a funcionalidade exigida pela maioria das empresas que processam transações entre empresas. Isso inclui a capacidade de registrar com eficiência pedidos de vendas entre empresas, pedidos de compra e desembolsos em dinheiro.
  #### Lições
  - Configurar e usar a contabilidade entre empresas
  - Laboratório Prático
