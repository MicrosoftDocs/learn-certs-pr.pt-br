  ### Módulo 22&#58; Configurar e usar processos de planejamento de orçamento
  Com a funcionalidade de planejamento de orçamento, é possível consolidar vários planos de orçamento de um nível inferior em um plano de orçamento pai único em um nível superior da organização. Isso é chamado de planejamento de orçamento de abordagem ascendente, que permite que um planejador de orçamento agregue outros planos em um plano corporativo ou de alto nível para orçamento.

  Pode-se também adotar a abordagem de cima para baixo, que exige o desenvolvimento de um único plano de orçamento em um nível mais alto da organização e a alocação do orçamento para os níveis mais baixos da organização. Use esse método quando você confia em transações financeiras históricas da empresa e crie um plano centralizado que possa ser alocado em diferentes unidades operacionais definidas por uma hierarquia da organização com a finalidade de planejar o orçamento.

  O planejador de orçamento como uma etapa final do planejamento de orçamento, gera a entrada do registro de orçamento com base no plano de orçamento.

  Uma organização pode configurar o planejamento orçamentário e, em seguida, configurar processos colaborativos de planejamento orçamentário para atender suas políticas, procedimentos e requisitos para a preparação do orçamento. Este módulo explica como configurar e testar os processos de planejamento de orçamento.

  #### Lições
