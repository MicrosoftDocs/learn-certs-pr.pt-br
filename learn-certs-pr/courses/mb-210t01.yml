summary: |-
  Microsoft Dynamics 365 Sales é um aplicativo de ponta a ponta para gerenciar o tratamento de clientes e potenciais clientes. Usando Dynamics 365 Sales, as organizações podem controlar os dados em relação às metas de vendas, automatizar as práticas recomendadas, aprender com os dados e muito mais.

  Junte-se à nossa equipe de especialistas reconhecidos globalmente para conduzi-lo passo a passo da liderança à oportunidade de fechar um negócio. Usando as opções de automação e personalização disponíveis no aplicativo, você aprenderá como fazer com que a equipe de vendas seja mais produtiva.

  #### Perfil do público
  Um Dynamics 365 Functional Consultant é responsável por realizar a descoberta, capturar requisitos, envolver especialistas no assunto e partes interessadas, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, integração de aplicativos e serviços.
prerequisitesSection: |-
  Familiaridade com os aplicativos de negócios e o desejo de customizá-los e implementá-los para o seu negócio.
outlineSection: |-
  ### Módulo  1&#58; Configurar Dynamics 365 Sales
  Neste módulo, aprenderemos como configurar o aplicativo de vendas para atender aos requisitos exclusivos de uma organização.
  #### Lições
  - Definir as configurações da organização e administração
  - Criar e configurar visualizações de vendas
  
  Depois de concluir este módulo, você será capaz de&#58; 
  - Instalar e configurar o aplicativo de vendas.
  - Identificar cenários de vendas comuns.
  
  ### Módulo  2&#58; Gerenciar clientes, pistas e oportunidades
  Neste módulo, você aprenderá como gerenciar registros de dados de clientes, usar ferramentas de vendas integradas e liderar o ciclo de vida da pista.
  #### Lições
  - Gerenciar clientes usando contas e contatos
  - Gerenciar pistas
  - Gerenciar oportunidades
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Criar registros de clientes.
  - Usar ferramentas de vendas. 
  - Criar pistas e oportunidades. 
  
  
  ### Módulo 3&#58; Processar pedidos de venda
  Neste módulo, aprenderemos como usar cotações e pedidos para usar o Dynamics 365 Sales para gerenciar suas oportunidades de vendas e transformá-las em negócios fechados.
  #### Lições
  - Gerenciar cotações, pedidos e faturas
  - Gerenciar e organizar o catálogo de produtos
  - Gerenciar previsões
  - Configurar manuais
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Criar e use o catálogo de produtos.
  - Adicionar cotações às oportunidades.
  - Concluir uma venda com um pedido.
  
  
  ### Módulo  4&#58; Integrar componentes com Dynamics 365 Sales
  Neste módulo, aprenderemos como usar ferramentas de análise de vendas para capacitar a equipe de vendas.
  #### Lições
  - Alavancar Embedded Intelligence no Dynamics 365 Sales
  - Gerenciar relacionamentos com vendas sociais
  
  Depois de concluir este módulo, você será capaz de&#58; 
  - Usar ferramentas de Embedded Intelligence.
  - Gerenciar relacionamentos usando ferramentas de vendas sociais.

