summary: |-
  As organizações usam o Dynamics 365 for Finance and Operations para elevar seu desempenho financeiro, aumentando a lucratividade, otimizando a produtividade da força de trabalho, reduzindo as despesas operacionais, adaptando-se rapidamente às alterações de requisitos e simplificando o gerenciamento de ativos. Este curso discute como configurar e usar orçamento, ativos fixos e funcionalidade adicional no Dynamics 365 for Finance and Operations.

  #### Perfil do público
  Um Consultor Funcional do Dynamics 365 for Finance and Operations é responsável por realizar a descoberta, capturar requisitos, envolver especialistas e partes interessadas no assunto, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, aplicativos e integrações de serviços.
