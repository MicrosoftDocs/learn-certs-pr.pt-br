outlineSection: |-
  ### Módulo 1&#58; Criar um aplicativo orientado por modelos em Power Apps 
  Este módulo mostra-lhe como elaborar um aplicativo orientado por modelos em Power Apps que utilize o Serviço de Common Data.
  #### Aulas
  - Introdução a aplicativos orientados a modelos e Common Data Service
  - Começar com aplicativos orientados a modelos em Power Apps
  - Criar e gerenciar entidades no Common Data Service
  - Criar e gerenciar campos dentro de uma entidade no Common Data Service
  - Trabalhar com conjuntos de opções em Common Data Service
  - Criar uma relação entre entidades no Common Data Service 
  - Definir e crie regras de negócios no Common Data Service
  - Criar e definir campos de cálculo ou rollup em Common Data Service
  - Começar com funções de segurança no Common Data Service 

  
  ### Módulo 2&#58; Criar um aplicativo canvas em Power Apps
  Este módulo faz a introdução ao Power Apps, ajuda-lhe a criar e personalizar uma aplicativo, e depois geri-lo e distribuí-lo. Também lhe mostrará como fornecer a melhor navegação de aplicativo, e construir a melhor interface de usuário usando temas, ícones, imagens, personalização, fatores diferentes de forma, e controlos.
  #### Aulas
  - Comece com Power Apps
  - Customize um aplicativo canvas em Power Apps
  - Gerenciar aplicativos em Power Apps
  - Navegação num aplicativo canvas em Power Apps
  - Como construir a Interface do Usuário num aplicativo canvas em Power Apps
  - Usar e entender Controles num aplicativo canvas em Power Apps
  - Documentar e testar seu aplicativo Power Apps

  
  ### Módulo 3&#58; Técnicas mestre de avanço e opções de dados em aplicativos canvas
  Este módulo ajudará você a usar fórmulas avançadas, realizar atualizações customizadas, verificações de desempenho e testes. Este também irá ajudar você a melhorar a experiência de usuário, a usar conectores customizados e a se focar em trabalhar com limites de origem de dados.
  #### Aulas
  - Usar técnicas imperativas de desenvolvimento para aplicativos canvas em Power Apps
  - Elaborar uma fórmula avançada que usa tabelas, registros e coleções num aplicativo canvas em Power Apps 
  - Executar atualizações customizadas num aplicativo canvas da Power Apps
  - Completar testes e verificações de desempenho num Power Apps canvas
  - Trabalhar com dados relacionais num aplicativo Power Apps canvas
  - Trabalhar com limites de origem de dados (limites de delegação) num aplicativo Power Apps canvas
  - Conectar a outros dados num aplicativo Power Apps canvas
  - Usar conectores customizados num aplicativo Power Apps canvas

  
  ### Módulo 4&#58; Automatizar um processo de negócios usando o Power Automate
  Este módulo apresenta-lhe o Power Automate, ensina-o a construir fluxos de trabalho, e como administrar fluxos.
  #### Aulas
  - Começar com o Power Automate
  - Construir fluxos mais complexos com o Power Automate
  - Introdução aos fluxos de processos de negócios no Power Automate
  - Criar um fluxo de processos de negócios imersivo em Power Automate
  - Entender conceitos avançados de fluxo de processos de negócios em Power Automate
  - Introdução a expressões no Power Automate 

  
  ### Módulo 5&#58; Introdução a desenvolvimento com Power Platform
  Este módulo é o primeiro passo para aprender sobre a plataforma, as ferramentas e o ecossistema da Plataforma Power
  #### Aulas
  - Introdução aos recursos de desenvolvedor da Power Platform
  - Usar ferramentas de desenvolvedor para ampliar a Power Platform
  - Introdução à extensão da Microsoft Power Platform

  
  ### Módulo 6&#58; Ampliação do Power Platform Common Data Service
  Este módulo analisa as ferramentas e recursos necessários para a extensão da Power Platform. Começaremos com a análise dos SDKs, o modelo de extensibilidade e a estrutura de eventos. Esse programa de aprendizagem também aborda quando usar plug-ins. Configuração de plug-ins, bem como registro e implantação de plug-ins.
  #### Aulas
  - Introdução ao Common Data Service para desenvolvedores
  - Ampliar plug-ins


  ### Módulo 7&#58; Ampliação da experiência do usuário na Plataforma Power Model Driven apps
  Este módulo descreve como elaborar scripts de clientes, executar ações comuns com scripts de clientes, e automatizar o fluxo do processo comercial com scripts de clientes. Aprenda sobre o que o script de cliente pode fazer, regras e manutenção de scripts. Descobrir quando utilizar script de cliente, bem como quando não utilizar script de cliente.
  #### Aulas
  - Introdução aos recursos da Web
  - Realizar ações comuns com guião do cliente
  - Automatizar fluxos de processos de negócios com guião do cliente

  
  ### Módulo 8&#58; Criar componentes com Power Apps Component Framework
  Este módulo descreve como começar com o Power Apps Component Framework com um módulo introdutório sobre os conceitos e componentes principais. Depois mostra-lhe como construir um componente e trabalhar com as características avançadas do Power Apps Component Framework.
  #### Aulas
  - Começar com a estrutura de componentes do Power Apps 
  - Construir um componente de Power Apps
  - Usar recursos avançados com estrutura de componentes do Power Apps 

   
  ### Módulo 9&#58; Ampliar portais de Power Apps
  Este módulo descreve como transformar um portal de conteúdo num aplicativo web completo interagindo com o Common Data Service. Também abordaremos as opções disponíveis aos customizadores e desenvolvedores para ampliar a funcionalidade do portal e integrar com os componentes da Office 365, Power Platform e do Azure.
  #### Aulas
  - Introdução aos portais de Power Apps 
  - Acessar o Common Data Service em portais de Power Apps 
  - Ampliar portais de Power Apps 
  - Criar modelos web de portais Power Apps customizados


  ### Módulo 10&#58; Integrar com Plataforma Power e Serviço de Common Data
  Este módulo descreve como integrar com o Serviço de Common Data usando código ao aprender sobre o Common Data Service API. Obtenha uma visão aprofundada das opções disponíveis com o Serviço de Common Data para integrar dados e eventos ao Azure.
  #### Aulas
  - Trabalhar com Common Data Service Web API
  - Integrar soluções Common Data Service Azure