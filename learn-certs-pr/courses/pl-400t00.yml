summary: |-
  A Plataforma Microsoft Power ajuda as organizações a otimizarem as suas operações, simplificando, automatizando e transformando as tarefas e processos empresariais. Neste curso, os alunos aprenderão como construir Power Apps, Automatizar Fluxos e alargar a plataforma para completar os requisitos empresariais e resolver problemas empresariais complexos.

  #### Perfil do público
  Os candidatos a este curso irão conceber, desenvolver, proteger e resolver problemas da Plataforma Power. Os candidatos implementam componentes de uma solução que incluem melhorias de aplicativos, experiência de usuário personalizada, integrações do sistema, conversões de dados, automatização de processos personalizados, e visualizações personalizadas. Os candidatos ganharão conhecimento aplicado dos serviços da Plataforma de Poder, incluindo uma compreensão profunda das capacidades, limites e restrições. Os candidatos deverão ter experiência de desenvolvimento que inclua JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET, e Power BI.
prerequisitesSection: |-
