outlineSection: |-
  ### Módulo 1&#58; Planejando uma estratégia de implantação de sistema operacional
  Este módulo explica como planejar e implementar uma estratégia de implantação. Abrange vários métodos e cenários para implantar o Windows. Ele discute as tecnologias locais e na nuvem, bem como as considerações para novas implantações, atualizações e migrações.
  #### Lições
  - Visão geral do Windows como um serviço
  - Opções de implantação do Windows 10
  - Considerações para implantação do Windows 10


  #### Laboratório &#58; Laboratório prático - Planejando a implantação do Windows 10
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o Windows como um serviço.
  - Descrever os diferentes métodos para implantação.
  - Entender as diferenças entre soluções locais e baseadas na nuvem.
  - Descrever métodos de provisionamento dinâmico.
  - Descrever as diferentes ferramentas disponíveis no kit de avaliação e implantação do Windows.
  - Descrever os cenários e as limitações para atualizações e migrações no local.


  ### Módulo 2&#58; Implementando o Windows 10
  Este módulo abrange novos métodos modernos para implantar o Windows 10, como o piloto automático do Windows e pacotes de provisionamento. Este módulo também abrange a ferramenta usada no planejamento de atualização, compatibilidade de aplicativos e métodos de migração.
  #### Lições
  - Implementando o Windows 10 usando implantação dinâmica
  - Implementando o Windows 10 usando o piloto automático do Windows
  - Atualizando dispositivos para o Windows 10


  #### Laboratório &#58; Laboratório de Práticas - Implementando o Windows 10
  - Criando e implantando pacote de provisionamento
  - Migrar configurações do usuário
  - Implantando o Windows 10 com o AutoPilot


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Desenvolver uma estratégia de implantação e atualização do sistema operacional
  - Compreender os diferentes métodos de implantação
  - Entender em quais cenários as soluções locais e baseadas na nuvem podem ser usadas para
  - Implantar e migrar áreas de trabalho para o Windows 10.
  - Planejar e configurar políticas do Windows Update


  ### Módulo 3&#58; Gerenciando atualizações para Windows 10
  Este módulo aborda o gerenciamento de atualizações no Windows. Este módulo apresenta as opções de manutenção para o Windows 10. Os alunos aprenderão os diferentes métodos para implantar atualizações e como configurar políticas de atualização do Windows.
  #### Lições
  - Atualizando o Windows 10
  - Windows Update para empresas
  Introdução ao Windows Analytics


  #### Laboratório &#58; Laboratório de Práticas - Gerenciando atualizações para Windows 10
  - Definindo manualmente as configurações de atualização do Windows
  - Configurando a atualização do Windows usando GPOs


  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os canais de manutenção do Windows 10.
  - Configurar uma política de atualização do Windows usando configurações de política de grupo.
  - Configurar a atualização do Windows para empresas para implantar atualizações do sistema operacional.
  - Usar o Windows Analytics para avaliar a disponibilidade e atualizar a conformidade.


