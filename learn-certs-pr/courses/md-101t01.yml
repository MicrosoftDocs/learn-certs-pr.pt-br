summary: |-
  À medida que os desktops evoluíram, também existem métodos para implantá-los e atualizá-los. Neste curso, você aprenderá como planejar e implementar uma estratégia de implantação de sistema operacional. Este curso ajudará os alunos a entender os vários métodos disponíveis, os cenários para os quais eles são adequados e como implantar o Windows usando métodos modernos. Este curso também abordará o planejamento e a implementação de uma estratégia de atualização para o Windows.

  #### Perfil do público
  O Modern Desktop Administrator (MDA) implanta, configura, protege, gerencia e monitora dispositivos e aplicativos clientes em um ambiente corporativo. As responsabilidades incluem gerenciar identidade, acesso, políticas, atualizações e aplicativos. O MDA colabora com o M365 Enterprise Administrator para projetar e implementar uma estratégia de dispositivo que atenda às necessidades de negócios de uma organização moderna. O (MDA) deve estar familiarizado com as cargas de trabalho do M365 e deve ter fortes habilidades e experiência na implantação, configuração e manutenção de dispositivos Windows 10 e não Windows. A função MDA se concentra nos serviços em nuvem, e não nas tecnologias de gerenciamento local.
