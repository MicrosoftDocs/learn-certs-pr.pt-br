summary: |-
  Neste curso, você aprenderá como proteger o acesso do usuário aos recursos da sua organização. O curso aborda a proteção por senha do usuário, autenticação multifator, como ativar o Azure Identity Protection, como configurar e usar o Azure AD Connect e apresenta o acesso condicional ao Microsoft 365.
  Você aprenderá sobre as tecnologias de proteção contra ameaças que ajudam a proteger seu ambiente do Microsoft 365. De maneira específica, você aprenderá sobre vetores de ameaças e as soluções de segurança da Microsoft para atenuar ameaças. Você aprenderá sobre Secure Score, proteção do Exchange Online, proteção avançada contra ameaças do Azure, proteção avançada contra ameaças do Windows Defender e o gerenciamento de ameaças.
  Neste curso, você aprenderá sobre as tecnologias de proteção de informações que ajudam a proteger seu ambiente do Microsoft 365. Este curso discute conteúdo gerenciado por direitos de informação, criptografia de mensagens, além de rótulos, políticas e regras que dão suporte à prevenção de perda de dados e proteção de informações.
  Finalmente, você aprenderá sobre arquivamento e retenção no Microsoft 365, além de controle de dados e como conduzir pesquisas e investigações de conteúdo. Este curso aborda políticas e tags de retenção de dados, gerenciamento de registros no local para o SharePoint, retenção de email e como conduzir pesquisas de conteúdo compatíveis com investigações de descoberta eletrônica.

  #### Perfil do público
  O Microsoft 365 Security Administrator colabora com o Microsoft 365 Enterprise Administrator, com partes interessadas e com outros administradores para planejar e implementar estratégias de segurança e garante que as soluções estejam em conformidade com as políticas e regulamentos da organização.
  Essa função protege proativamente os ambientes corporativos do Microsoft 365. As responsabilidades incluem responder a ameaças, implementar, gerenciar e monitorar soluções de segurança e conformidade para o ambiente Microsoft 365. Eles respondem a incidentes, investigações e aplicação da governança de dados.
  O administrador do Microsoft 365 Security está familiarizado com as cargas de trabalho e os ambientes híbridos do Microsoft 365. Essa função possui sólidas habilidades e experiência na proteção de identidade, proteção de informações, proteção contra ameaças, gerenciamento de segurança e governança de dados.
prerequisitesSection: |-
  Os alunos devem iniciar este curso já com as seguintes habilidades&#58;
  - Entendimento conceitual básico do Microsoft Azure.
  - Experiência com dispositivos Windows 10.
  - Experiência com o Office 365.
  - Entendimento básico de autorização e autenticação.
  - Entendimento básico de redes de computadores.
  - Conhecimento prático de gerenciamento de dispositivos móveis.
outlineSection: |-
  ### Módulo 1&#58; Proteção de usuário e grupos
  Este módulo explica como gerenciar contas e grupos de usuários no Microsoft 365. Ele apresenta o Privileged Identity Management no Azure AD, bem como o Identity Protection. O módulo define a base para o restante do curso.
  #### Lições
  - Conceitos de gerenciamento de identidade e acesso
  - Segurança Zero Trust
  - Contas de usuário no Microsoft 365
  - Funções de administrador e grupos de segurança no Microsoft 365
  - Gerenciamento de senhas no Microsoft 365
  - Proteção de identidade do Azure AD


  #### Laboratório&#58; Inicializar o locatário de avaliação
  - Configurar o locatório do Microsoft 365


  #### Laboratório&#58; Configurar o gerenciamento de identidades privilegiadas
  - Descobrir e gerenciar recursos do Azure
  - Atribuir funções do RBAC
  - Ativar e desativar funções de PIM
  - Funções de diretório (geral)
  - Fluxos de trabalho de recursos do PIM
  - Exibir histórico de auditoria para funções do Azure AD no PIM

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar e gerenciar contas de usuário.
  - Descrever e usar funções de administrador do Microsoft 365
  - Planejar políticas de senha e autenticação
  - Descrever os conceitos de segurança Zero Trust
  - Implementar autenticação multifator no Office 365
  - Ativar proteção de identidade do Azure


  ### Módulo 2&#58; Sincronização de identidade
  Este módulo explica os conceitos relacionados à sincronização de identidades para o Microsoft 365.  Especificamente, ele se concentra no Azure AD Connect e no gerenciamento da sincronização de diretórios para garantir que as pessoas certas estejam se conectando ao seu sistema Microsoft 365.
  #### Lições
  - Introdução à sincronização de identidades
  - Planejamento para o Azure AD Connect
  - Implementando o Azure AD Connect
  - Gerenciando identidades sincronizadas
  - Introdução às identidades federadas


  #### Laboratório &#58; Implementando a sincronização de identidades
  - Configure sua organização para sincronização de identidades

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as opções de autenticação para o Microsoft 365.
  - Explicar a sincronização de diretórios
  - Planejar sincronização de diretório
  - Descrever e usar o Azure AD Connect.
  - Configurar pré-requisitos do Azure AD Connect
  - Gerenciar usuários e grupos com sincronização de diretórios.
  - Descrever a federação do Active Directory.


  ### Módulo 3&#58; Gerenciamento de Acesso
  Este módulo descreve o acesso condicional do Microsoft 365 e como pode ser usado para controlar o acesso aos recursos em sua organização. O módulo também explica o RBAC (Role Based Access Control) e as soluções para acesso externo.
  #### Lições
  - Acesso condicional
  - Gerenciar o acesso ao dispositivo
  - Controlar de acesso baseado em função (RBAC)
  - Soluções para acesso externo


  #### Laboratório&#58; Uso do acesso condicional para ativar o MFA
  - Piloto de autenticação do MFA (requer MFA para aplicativos específicos)
  - Acesso condicional do MFA (concluir uma implantação do MFA)

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o conceito de acesso condicional
  - Descrever e usar políticas de acesso condicional.
  - Planejar a conformidade do dispositivo.
  - Configurar usuários e grupos condicionais.
  - Configurar o controle de acesso baseado em função


  ### Módulo 4&#58; Segurança no Microsoft 365
  Este módulo explica as várias ameaças de ataque cibernético existentes.  Em seguida, apresenta as soluções da Microsoft para mitigar essas ameaças.  O módulo termina com uma explicação do Microsoft Secure Score e como ele pode ser usado para avaliar e relatar a postura de segurança da sua organização.
  #### Lições
  - Vetores de ameaças e violações de dados
  - Estratégia e princípios de segurança
  - Soluções de segurança no Microsoft 365
  - Microsoft Secure Score


  #### Laboratório&#58; Uso do Microsoft Secure Score
  - Melhora da sua pontuação segura no Microsoft 365 Security Center

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever várias técnicas que os hackers usam para comprometer as contas de usuário por e-mail.
  - Descrever as técnicas que os hackers usam para obter controle sobre os recursos.
  - Listar os tipos de ameaças que podem ser evitadas usando o Exhange Online Protection e o Office 365 ATP.
  - Descrever os benefícios do Secure Score e que tipo de serviços podem ser analisados.
  - Descrever como usar o Secure Score para identificar falhas na sua postura de segurança atual do Microsoft 365.


  ### Módulo 5&#58; Proteção avançada contra ameaças
  Este módulo descreve as várias tecnologias e serviços de proteção contra ameaças disponíveis no Microsoft 365. O módulo abrange a proteção de mensagens por meio da Proteção do Exchange Online, Proteção Avançada contra Ameaças do Azure e Proteção Avançada contra Ameaças do Windows Defender.
  #### Lições
  - Exchange Online Protection
  - Office 365 Advanced Threat Protection
  - Gerenciando anexos seguros
  - Gerenciando links seguros
  - Azure Advanced Threat Protection
  - Microsoft Defender Advanced Threat Protection


  #### Laboratório &#58; Gerenciar Serviços de Segurança da Microsoft 365
  - implementar políticas ATP

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o pipeline anti-malware conforme o email é analisado pelo Exchange Online Protection.
  - Descrever como os Anexos seguros são usados ​​para bloquear malware de dia zero em Anexos e documentos de email.
  - Descrever como os links seguros protegem os usuários de URLs mal-intencionados incorporados no e-mail e nos documentos que apontam para sites inseguros
  - Configurar a Proteção Avançada contra Ameaças do Azure.
  - Configurar o Windows Defender ATP.


  ### Módulo 6&#58; Gerenciamento de ameaças
  Este módulo descreve o Microsoft Threat Management, que fornece as ferramentas para avaliar e identificar ameaças cibernéticas e formular respostas. Você aprenderá como usar o painel de Segurança e o Azure Sentinel para Microsoft 365. O módulo também explica e configura o Microsoft Advanced Threat Analytics.
  #### Lições
  - Uso do painel de segurança
  - Investigação e resposta a ameaças do Microsoft 365
  - Azure Sentinel para Microsoft 365
  - Configurando o Advanced Threat Analytics


  #### Laboratório&#58; Uso do simulador de ataques
  - Realizar um ataque simulado de spear phishing
  - Realizar ataques de senha simulados

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever como o Threat Explorer pode ser usado para investigar ameaças e ajudar a proteger seu inquilino.
  - Descrever como o painel de segurança fornece aos executivos de nível C informações sobre os principais riscos e tendências.
  - Descrever o que é o Advanced Thread Analytics (ATA) e quais requisitos são necessários para implantá-lo.
  - Configurar o Advanced Threat Analytics.
  - Uso do simulador de ataques no Microsoft 365.
  - Descrever como o Azure Sentinel pode ser usado para o Microsoft 365.


  ### Módulo 7&#58; Mobilidade
  Este módulo se concentra na proteção de dispositivos e aplicativos móveis.  Você aprenderá sobre o gerenciamento de dispositivos móveis e como ele funciona com o Microsoft Intune. Você também saberá sobre como o Intune e o Azure AD podem ser usados ​​para proteger aplicativos móveis.
  #### Lições
  - Planejar o Gerenciamento de Aplicativo Móvel
  - Planejar o gerenciamento de dispositivos móveis
  - Implantar o gerenciamento de dispositivos móveis
  - Registrar dispositivos no Mobile Device Management


  #### Laboratório&#58; Configuração do Azure AD for Intune
  - Habilitação de gestão de dispositivo
  - Configuração do Azure AD for Intune
  - Criação de políticas do Intune

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever considerações de aplicativos móveis.
  - Usar o Intune para gerenciar aplicativos móveis.
  - Gerenciar dispositivos com o MDM.
  - Configurar domínios para MDM.
  - Gerenciar políticas de segurança do dispositivo.
  - Registrar dispositivos no MDM.
  - Configurar uma função do Gerenciador de inscrição do dispositivo.


  ### Módulo 8&#58; Proteção de Informações
  O módulo ensina como implementar a Proteção de Informações do Azure e o Proteção de Informações do Windows.
  #### Lições
  - Conceitos de proteção de informações
  - Proteção de Informações do Azure
  - Proteção avançada de informações
  - Proteção de informações do Windows


  #### Laboratório&#58; Implementar a Proteção de Informações do Azure e o Proteção de Informações do Windows
  - Implementando Proteção de Informação do Azure
  - Implementando Proteção de Informações do Windows

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Configurar rótulos e políticas para a proteção de informações do Azure.
  - Definir as configurações avançadas do serviço AIP para modelos de serviços de gerenciamento de direitos (RMS).
  - Planejar uma implantação de políticas de proteção de informações do Windows.


  ### Módulo 9&#58; Gerenciamento de direitos e criptografia
  Este módulo explica o gerenciamento de direitos de informação no Exchange e no SharePoint. O módulo também descreve as tecnologias de criptografia usadas para proteger as mensagens.
  #### Lições
  - Gerenciamento de direitos de informação
  - Extensão de email segura na Internet multiuso
  - Criptografia de mensagens do Office 365


  #### Laboratório&#58; Configurar o Office 365 Message Encryption
  - Configurar o Office 365 Message Encryption
  - Validar o gerenciamento de direitos de informação

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as diferentes opções de criptografia do Microsoft 365.
  - Descrever o uso de S/MIME.
  - Descrever e habilitar a criptografia de mensagens do Office 365.


  ### Módulo 10&#58; Prevenção de perda de dados
  Este módulo abrange a prevenção de perda de dados no Microsoft 365.  Você aprenderá a criar políticas, editar regras e personalizar as notificações do usuário para proteger seus dados.
  #### Lições
  - Prevenção de perda de dados explicada
  - Políticas de prevenção de perda de dados
  - Políticas DLP personalizadas
  - Criando uma política DLP para proteger documentos
  - Dicas de Política


  #### Laboratório&#58; Implementar políticas de prevenção de perda de dados
  - Gerenciar políticas de DLP
  - Teste de MRM e Políticas de DLP

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever prevenção de perda de dados (DLP).
  - Usar modelos de política para implementar políticas de DLP para obter informações mais usadas.
  - Configurar as regras corretas para proteger o conteúdo.
  - Descrever como modificar as regras existentes das políticas de DLP.
  - Configurar a opção de substituição do usuário para uma regra DLP.
  - Explicar como o SharePoint Online cria propriedades rastreadas a partir de documentos.


  ### Módulo 11&#58; Segurança de aplicativos na nuvem
  Este módulo abrange a segurança de aplicativos em nuvem no Microsoft 365.  O módulo explicará a descoberta na nuvem, conectores de aplicativos, políticas e alertas. Você aprenderá como esses recursos funcionam para proteger seus aplicativos em nuvem.
  #### Lições
  - Explicação sobre segurança de aplicativos na nuvem
  - Usando informações de segurança de aplicativos na nuvem

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever a segurança do aplicativo em nuvem.
  - Explicar como implantar a segurança de aplicativos em nuvem.
  - Controlar seus aplicativos em nuvem com políticas.
  - Usar o catálogo de aplicativos em nuvem.
  - Usar o Painel de descoberta da nuvem.
  - Gerenciar permissões de aplicativos em nuvem.


  ### Módulo 12&#58; Conformidade no Microsoft 365
  Este módulo se concentra no controle de dados no Microsoft 365. O módulo apresentará você ao Compliance Manager e discutirá o Regulamento Global de Proteção de Dados (GDPR).
  #### Lições
  - Planejar requisitos de conformidade
  - Criar muros éticos no Exchange Online
  - Gerenciar retenção no email
  - Solucionando problemas de governança de dados

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar funções de segurança e conformidade.
  - Descrever o que você precisa considerar para o GDPR.
  - Descrever o que é um muro Ético em troca e como ele funciona.
  - Trabalhar com marcas de retenção em caixas de correio
  - Descrever políticas de retenção com mensagens de email e pastas de email
  - Explicar como a idade de retenção dos elementos é calculada.
  - Políticas de retenção de reparo que não são executadas conforme o esperado.


  ### Módulo 13&#58; Arquivamento e retenção
  Este módulo explica conceitos relacionados à retenção e arquivamento de dados para o Microsoft 365, incluindo Exchange e SharePoint.

  #### Lições
  - Arquivando no Microsoft 365
  - Retenção no Microsoft 365
  - Políticas de retenção no Centro de conformidade do Microsoft 365
  - Arquivamento e retenção em troca
  - Gerenciamento de registros no local no SharePoint


  #### Laboratório&#58; Conformidade e retenção
  - Inicializar a conformidade
  - Configurar Tags e políticas de retenção

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever a diferença entre o gerenciamento de arquivamento e registros no local.
  - Explicar como os dados são arquivados no Exchange.
  - Explicar como uma política de retenção funciona.
  - Criar uma política de retenção.
  - Ativar e desativar o arquivamento no local.
  - Criar marcas de retenção úteis.


  ### Módulo 14&#58; Pesquisa e investigação de conteúdo
  Este módulo se concentra na pesquisa e investigação de conteúdo. O módulo aborda como usar a descoberta eletrônica para conduzir investigações avançadas dos dados do Microsoft 365. Também abrange registros de auditoria e discute solicitações de titulares de dados GDPR.
  #### Lições
  - Pesquisa de conteúdo
  - Auditoria de investigações de log
  - Descoberta eletrônica avançada


  #### Laboratório &#58; Gerenciamento de Pesquisa e Investigações
  - Investigar seus dados do Microsoft 365
  - Realizar uma solicitação de titular de dados

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever como usar a pesquisa de conteúdo.
  - Projetar uma pesquisa de conteúdo.
  - Configurar a filtragem de permissão de pesquisa.
  - Configurar políticas de auditoria.
  - Digitar os critérios para pesquisar no log de auditoria.
  - Descreva a descoberta eletrônica avançada no Microsoft 365.
  - Visualizar o log de eventos de descoberta eletrônica avançada.

