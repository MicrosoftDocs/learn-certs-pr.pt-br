summary: |-
  Neste curso aprenderá como assegurar o acesso dos usuários aos recursos da sua organização. O curso cobre a proteção da palavra-passe do utilizador, autenticação multi-factor, como permitir a Azure Identity Protection, como configurar e utilizar o Azure AD Connect, e introduzi-lo ao acesso condicional no Microsoft 365. Aprenderá sobre tecnologias de proteção contra ameaças que ajudam a proteger o seu ambiente Microsoft 365. Especificamente, aprenderá sobre os vectores de ameaças e as soluções de segurança da Microsoft para mitigar as ameaças. Aprenderá sobre a pontuação segura, proteção Exchange Online, Azure Advanced Threat Protection, Windows Defender Advanced Threat Protection, e gestão de ameaças. No curso aprenderá sobre tecnologias de proteção de informação que ajudam a proteger o seu ambiente Microsoft 365. O curso discute conteúdos geridos por direitos de informação, encriptação de mensagens, assim como rótulos, políticas e regras que apoiam a prevenção da perda de dados e a proteção de informação. Por último, aprenderá sobre arquivamento e retenção no Microsoft 365, bem como sobre gestão de dados e como conduzir pesquisas e investigações de conteúdo. Este curso abrange políticas e etiquetas de retenção de dados, gestão de registos no local para SharePoint, retenção de correio electrónico, e como conduzir pesquisas de conteúdo que suportam investigações de eDiscovery.

  #### Perfil do público
  O administrador de Segurança Microsoft 365 colabora com o Administrador Empresarial Microsoft 365, as partes interessadas e outros administradores de carga de trabalho para planear e implementar estratégias de segurança e assegurar que as soluções estejam em conformidade com as políticas e regulamentos da organização. Este papel protege proativamente os ambientes empresariais do Microsoft 365. As responsabilidades incluem responder a ameaças, implementar, gerir e monitorizar soluções de segurança e conformidade para o ambiente Microsoft 365. Respondem a incidentes, investigações e aplicação da governação de dados. O administrador de Segurança Microsoft 365 está familiarizado com as cargas de trabalho do Microsoft 365 e ambientes híbridos. Este papel tem fortes competências e experiência com proteção de identidade, proteção de informação, proteção contra ameaças, gestão de segurança e governação de dados.
