summary: |-
  O Dynamics 365 for Field Service ajuda as organizações a se posicionar melhor no mercado, fornecendo uma variedade de ferramentas que ajudam a identificar e agendar recursos e gerenciar cargas de trabalho para trabalhadores móveis. Este curso fornecerá aos alunos as habilidades necessárias para identificar e configurar os principais componentes usados ​​para fornecer serviço de campo e soluções móveis. Os principais tópicos incluem a identificação das considerações organizacionais que orientarão as decisões de configuração e os aspectos comuns de configuração. 

  Este curso ajuda os alunos a entender melhor o panorama geral e as metas finais focadas em implementações que ajudam a projetar soluções mais eficientes que se alinham aos objetivos organizacionais e do cliente.
