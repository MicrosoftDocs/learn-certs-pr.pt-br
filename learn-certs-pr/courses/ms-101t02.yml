summary: |-
  Aprender sobre o Gerenciamento de conformidade do Microsoft 365, incluindo soluções de prevenção e retenção de dados no Microsoft 365, arquivamento e retenção no Microsoft 365, implementação e gerenciamento de governança de dados e gerenciamento de pesquisas e investigações.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
  - Concluído um curso de administrador baseado em funções, como Mensagens, Trabalho em equipe, Segurança e conformidade ou Colaboração.
  - Conhecimento profundo do DNS e experiência funcional básica com os serviços do Microsoft 365.
  - Uma compreensão proficiente das práticas gerais de TI.
outlineSection: |-
  ### Módulo 1&#58; Introdução à governança de dados no Microsoft 365
  #### Lições
  - Introdução ao arquivamento no Microsoft 365
  - Introdução à retenção no Microsoft 365
  - Introdução à informação Gerenciamento de direitos
  - Introdução à extensão de email segura na Internet multiuso
  - Introdução à criptografia de mensagens do Office 365
  - Introdução à prevenção de perda de dados


  ### Módulo 2&#58; Arquivamento e retenção no Microsoft 365
  #### Lições
  - Gerenciamento de registros no local no SharePoint
  - Arquivamento e retenção em troca
  - Políticas de retenção no SCC
  - Implementando seus serviços de Domínio


  ### Módulo 3&#58; Implementando a governança de dados no Microsoft 365 Intelligence
  #### Lições
  - Planejando suas necessidades de segurança e conformidade
  - Construindo Muros Éticos em troca Online
  - Criando uma política DLP simples a partir de um modelo interno
  - Criando uma política DLP personalizada
  - Criando uma política DLP para proteger documentos
  - Trabalhando com dicas de política


  ### Módulo 4&#58; Gerenciando a governança de dados no Microsoft 365
  #### Lições
  - Gerenciando a retenção no email
  - Solucionando problemas de governança de dados
  - Implementando a proteção de informações
  - Implementando a proteção avançada de informações
  - Introdução à proteção de informações do Windows


  ### Módulo 5&#58; Gerenciando pesquisas e investigações
  #### Lições
  - Procurando conteúdo no Centro de conformidade e segurança
  - Auditoria de investigações de log
  - Gerenciando a descoberta eletrônica avançada


  ### Módulo 6&#58; Laboratório Prático

  #### Laboratório &#58; Configurando seu ambiente de laboratório
  - Exercício 1&#58;Inicialize a conformidade em sua organização


  #### Laboratório &#58; Arquivamento e retenção no Microsoft 365
  - Exercício 1&#58;Configurar Tags e Políticas de Retenção
  - Exercício 2&#58; Configurar AIP e WIP


  #### Laboratório &#58; Implementando governança de dados
  - Exercício 1&#58; Testando políticas de DLP
  - Exercício 2&#58; Usando a Proteção de Informações do Azure
  - Exercício 3&#58; sando a proteção de informações do Windows


  #### Laboratório &#58; Verifique suas políticas de governança de dados
  - Exercício 1&#58; Investigue seus dados do Microsoft 365

