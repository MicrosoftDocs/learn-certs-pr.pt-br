  ### Módulo 5&#58; Criar e processar regras Kanban agendadas
  As ordens planejadas do tipo Kanban são criadas com base na regra Kanban e seguem a lógica e os horizontes de planejamento mestre. As configurações de cobertura do item de Planejamento Mestre determinam como as ordens planejadas são criadas e se são automáticas ou manualmente reafirmadas. Neste módulo, discutimos o Kanban agendado no Dynamics 365 for Finance and Operations.
