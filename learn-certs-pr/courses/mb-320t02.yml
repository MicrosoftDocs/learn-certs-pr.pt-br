  ### Módulo 2&#58; Configurar a fabricação enxuta
  Este tópico explica como configurar a manufatura enxuta no Finance and Operations. Um cenário de manufatura enxuta é geralmente mais do que um acúmulo de regras Kanban não relacionadas ou políticas de fornecimento de material. O fluxo de material e produtos pelas células e locais de trabalho para um cenário específico de produção ou fornecimento pode ser descrito como uma sequência ou pequena rede de atividades de processo ou transferência, chamada fluxo de produção. Os fluxos de produção baseados em atividades são introduzidos no Finance and Operations para estabelecer um contexto de produção e custo para vários cenários de Kanban. Todas as regras do Kanban estão diretamente conectadas a essa estrutura predefinida. O modelo baseado em atividades permite que os usuários configurem uma variedade maior de cenários do que o suportado pelas versões anteriores do Lean Manufacturing para Finanças e Operações, sem adicionar complexidade aos trabalhadores da fábrica, porque todos os cenários usam a mesma interface do usuário baseada em atividades.
  #### Lições
