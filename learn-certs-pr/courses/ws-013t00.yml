summary: |-
  Este curso de três dias é destinado principalmente a profissionais de TI que já possuem experiência no gerenciamento de um ambiente Windows Server local. O objetivo do curso é descrever os tópicos avançados relacionados ao datacenter definido por software do Windows Server e Azure Stack HCI. O curso também fornece informações sobre outros produtos Azure Stack, bem como descreve como os produtos System Center existentes podem ser usados para implementar e gerenciar datacenter definido por software com o Windows Server 2019. Este curso é avançado e destinado a profissionais que desejam executar suas cargas de trabalho virtuais no Windows Server 2019 de médio a grande porte usando datacenter definido por software e princípios hiperconvergentes.

  #### Perfil do público
  Este curso é destinado a profissionais de TI que gerenciam ambientes Windows Server locais e desejam usar o Azure para gerenciar cargas de trabalho de servidor e executar suas cargas de trabalho virtuais no Windows Server 2019. Além disso, eles desejam usar produtos Microsoft System Center existentes para implementar e gerenciar datacenters definidos por software com o Windows Server 2019.
