summary: |-
  Este curso de três dias é destinado principalmente aos profissionais de TI que têm experiência na gestão de um ambiente Windows Server no local. Seu objetivo é preparar profissionais para planejar, implementar e administrar ambientes que incluem cargas de trabalho baseadas no Windows Server hospedado pelo Azure IaaS. O curso cobre como aproveitar as capacidades híbridas do Azure, como migrar cargas de trabalho de servidores virtuais e físicos para o Azure IaaS, e como administrar e proteger as VMs Azure rodando Windows Server 2019.

  #### Perfil do público

  Este curso de três dias é destinado a profissionais de TI que gerenciam ambientes Windows Server no local e querem usar o Azure para administrar cargas de trabalho de servidores e proteger máquinas virtuais que estão rodando no Windows Server 2019. Em segundo lugar, este curso beneficia qualquer papel que envolva tarefas administrativas e operacionais visando as cargas de trabalho do Microsoft Azure Infrastructure como Serviço (IaaS).
prerequisitesSection: |-
  - Experiência com gerenciamento do sistema operacional Windows Server e cargas de trabalho do Windows Server em cenários locais, incluindo AD DS, DNS, DFS, Hyper-V, e Serviços de Arquivo e Armazenamento
  - Experiência com ferramentas de gerenciamento comuns do Windows Server (implicada pelo primeiro pré-requisito).
  - Conhecimento básico das principais tecnologias de computação, armazenamento, rede e virtualização do Microsoft (implícito no primeiro pré-requisito).
  - Conhecimento básico das tecnologias de computação e armazenamento baseadas no Windows Server (Agrupamento de Failover, Espaços de Armazenamento).
  - Experiência básica com implementação e gerenciamento de serviços IaaS no Microsoft Azure.
  - Conhecimentos básicos do Azure Active Directory.
  - Conhecimento básico de tecnologias relacionadas à segurança (firewalls, criptografia, autenticação multi-fator, SIEM/SOAR).
  - Conhecimento básico do PowerShell scripting.

  Compreensão dos seguintes conceitos relacionados às tecnologias Windows Server&#58;
  - Alta Disponibilidade e Recuperação de Desastres
  - Automação
  - Monitoramento
outlineSection: |-
  ### Módulo 1&#58; Introdição do Azure Hybrid IaaS com Windows Server 2019
  Este módulo descreve os princípios do Azure IaaS (computação, armazenamento e rede), e os métodos de integração de ambientes locais com Azure e Azure AD (rede, serviços de arquivo, gerenciamento, monitoramento, backup e recuperação de desastres, e identidade). O módulo também introduz ferramentas administrativas híbridas (Windows Admin Center, portal Azure, PowerShell, e Azure CLI). Como um módulo introdutório, a maioria destes tópicos será abordada com mais profundidade mais tarde no curso. Além disso, o módulo não cobre as tecnologias Windows Server 2019 além dos tópicos que são relevantes do ponto de vista da integração híbrida.
  #### Lições
  - Visão geral do Azure IaaS
  - Visão geral do modelo híbrido Azure
  - Utilização de ferramentas administrativas híbridas

  Após completar este módulo, os alunos poderão&#58;
  - Descrever os princípios fundamentais do Azure IaaS, incluindo computação, armazenamento e rede de contatos.
  - Identificar ferramentas usadas para implementar soluções híbridas, incluindo Windows Admin Center e PowerShell.


  ### Módulo 2&#58; Implementação da identidade em cenários híbridos
  Este módulo apresenta os três métodos principais de integração do gerenciamento de identidade e autenticação em cenários híbridos; AD DS em VMs Azure, AD DS integrado com Azure Active Directory, e Azure AD DS).
  #### Lições
  - Implementação do AD DS no Azure IaaS
  - Integração do AD DS com o AD Azure
  - Implementação de ambientes gerenciados AD DS

  #### Laboratório &#58; Implementação da integração entre AD DS e Azure AD
  - Preparar o AD Azure para integração com o AD DS
  - Preparar a integração do AD DS no local para o Azure AD
  - Descarregar, instalar e configurar o Azure AD Connect
  - Verificação da integração entre o AD DS e o Azure AD
  - Implementação de recursos de integração do Azure AD no AD DS

  Após completar este módulo, os alunos poderão&#58;
  - Implementar o AD DS no Azure IaaS.
  - Integrar o AD DS com o AD Azure.
  - Implementar o AD DS gerenciado.

  ### Módulo 3&#58; Facilitar o gerenciamento híbrido e o monitoramento operacional em cenários híbridos
  Este módulo destaca ferramentas que facilitam o gerenciamento híbrido e o monitoramento operacional (separado do monitoramento relacionado à segurança, que é coberto pelo módulo 4), incluindo o Windows Admin Center, Azure Arc, Azure Automation, e Azure Monitor.
  #### Lições
  - Centro Administrativo Windows
  - Arco Azul
  - Monitor Azure
  - Automação Azure

  #### Laboratório &#58; Uso do Windows Admin Center em cenários híbridos
  - Provisionamento de VMs Azure rodando Windows Server 2019
  - Implementar conectividade híbrida via adaptador de rede Azure
  - Implementar o Windows Admin Center gateway em Azure
  - Verificação da funcionalidade do gateway do Windows Admin Center em Azure

  Após completar este módulo, os alunos poderão&#58;
  - Descrever, Implementar e configurar o Windows Admin Center.
  - Descrever e implementar o Azure Arc.
  - Descrever e administrar o Monitor Azure.
  - Implementar o Mapa de Serviços.
  - Integrar o Azure Monitor com o Gerente de Operações.


  ### Módulo 4&#58; Implementação de soluções de segurança em cenários híbridos.
  Este módulo descreve as principais técnicas e serviços que aumentam a segurança híbrida, incluindo o Azure Security Center, Azure Sentinel e soluções baseadas no Azure Monitor/Azure Automation para Gerenciamento de Atualizações do Windows.
  #### Lições
  - Centro de Segurança Azure
  - Azure Sentinel
  - Gerir as atualizações do Windows

  #### Laboratório &#58; Uso do Centro de Segurança Azure em cenários híbridos
  - Provisionamento de VMs Azure rodando Windows Server 2019
  - Configuração do Centro de Segurança Azure
  - Embarque no Windows Server 2019 no Centro de Segurança Azure
  - Verificação das capacidades híbridas do Centro de Segurança Azure

  Após completar este módulo, os alunos poderão&#58;
  - Descrever o Azure Security Center e habilitá-lo em ambientes híbridos.
  - Descrever o Azure Sentinel e implementar a funcionalidade SIEM.
  - Implementar soluções SOAR no Azure Sentinel.
  - Implementar a solução Update Management em Automação Azure.


  ### Módulo 5&#58; Implementação de serviços de arquivo em cenários híbridos.
  Este módulo descreve como aproveitar o Azure File Services para substituir ou melhorar os servidores de arquivos Windows no local. O módulo cobre a implementação do Azure Files e do Azure File Sync.
  #### Lições
  - Implementação de arquivos Azure
  - Implementação do Azure File Sync

  #### Laboratório &#58; Implementação do Azure File Sync
  - Implementação da replicação DFS em seu ambiente no local
  - Criação e configuração de um grupo de sincronia
  - Substituição da replicação DFS por uma replicação baseada em File Sync
  - Verificação da replicação e habilitação de camadas de nuvens
  - Resolução de problemas de replicação

  Após completar este módulo, os alunos poderão&#58;
  - Solucionar problemas de replicação
  - Descrever e implementar o Azure File Sync.
  - Administrar camadas de nuvens.
  - Migrar de DFSR para Azure File Sync.


  ### Módulo 6&#58; Implementação e configuração de VMs Azure
  seu módulo descreve como Implementar e configurar as VMs Azure rodando Windows Server 2019. O módulo cobre como configurar a rede, armazenamento e segurança do Azure VM.
  #### Lições
  - Implementação de VMs Azure
  - Configuração da rede VM Azure
  - Configuração do armazenamento de VM Azure
  - Configuração da segurança da VM Azure

  #### Laboratório &#58; Implementação e configuração o Windows Server 2019 em VMs Azure
  - Autoria dos modelos ARM para a Implementação da VM Azure
  - Modificação os modelos ARM para incluir a configuração baseada em extensão VM
  - Implementação de VMs Azure rodando Windows Server 2019 usando modelos ARM
  - Configuração do acesso administrativo às VMs Azure rodando Windows Server 2019
  - Configuração a segurança do Windows Server 2019 em VMs Azure

  Após completar este módulo, os alunos poderão&#58;
  - Implementar a resiliência em nível de plataforma VM do Azure.
  - Implementar resiliência em nível de sistema operacional Windows Server 2019 nas VMs Azure.
  - Implementar extensões do Azure VM para Windows Server 2019.
  - Configurar e otimizar a rede do Azure VM.
  - Configurar discos VM do Azure.
  - Dimensionar o armazenamento de VMs Azure.


  ### Módulo 7&#58; Administração e mantendo as VMs Azure
  Este módulo descreve como administrar e manter as VMs Azure rodando Windows Server 2019. O módulo descreve ferramentas para administrar e manter as VMs Azure, incluindo o Windows Admin Center, PowerShell Remoting via Cloud Shell, o Run Command, console serial e Azyure policeis via Guest Configuration extension.
  #### Lições
  - Administrar VMs Azure rodando Windows Server 2019
  - Manter as VMs Azure rodando Windows Server 2019

  #### Laboratório &#58; Administração de VMs Azure rodando Windows Server 2019
  - Provisionamento de VMs Azure rodando Windows Server 2019
  - Gerenciamento do Windows Server 2019 em VMs Azure usando o Windows Admin Center
  - Gerenciamento do Windows Server 2019 em VMs Azure da Cloud Shell usando o PowerShell Remoting
  - Gerenciamento do Windows Server 2019 em VMs Azure usando o Comando Executar
  - Gerenciamento do Windows Server 2019 em VMs Azure, utilizando o console serial
  - Gerenciamento do Windows Server 2019 em VMs Azure usando a configuração de convidados da política Azure

  Após completar este módulo, os alunos poderão&#58;
  - Administrar o Windows Server 2019 em VMs Azure.
  - Implementar as políticas do Azure.
  - Manter atualizações do Windows.
  - Descrever as VMs Azure e o backup e restauração de nível de disco.
  - Manter a disponibilidade da VM do Azure.


  ### Módulo 8&#58; Planejamento e implementação de serviços de migração e recuperação em cenários híbridos.
  Este módulo descreve como planejar e implementar cenários de migração, backup e recuperação de híbridos e apenas em nuvem, aproveitando os serviços do Windows Server 2019 e do Azure. Estes serviços incluem o Azure Migrate, Storage Migration Service, Azure Backup, Azure Site Recovery, e Storage Replica.
  #### Lições
  - Migrar para o Azure
  - Servidor de Migração de Armazenamento
  - Recuperação do sítio Azure
  - Réplica de armazenamento
  - Azure Backup

  #### Laboratório &#58; Implementação de serviços de recuperação baseados no Azure
  - Implementação do ambiente de laboratório
  - Criação e configuração de um cofre de Recuperação de Sítios Azure
  - Implementação da proteção Hyper-V VM usando o cofre Azure Site Recovery
  - Implementação do Azure Backup

  Após completar este módulo, os alunos poderão&#58;
  - Migrar as cargas de trabalho do Windows Server usando o Azure Migrate.
  - Descrever o Serviço de Migração de Armazenamento e identificar os cenários apropriados para seu uso.
  - Explicar como o Azure Site Recovery ajuda na continuidade dos negócios e na recuperação de desastres.
  - Migrar servidores Windows para o Azure, utilizando o Azure Site Recovery.
  - Descrever a Réplica de Armazenamento e cenários apropriados para seu uso.
  - Replicar o armazenamento para VMs Azure utilizando Storage Replica.
  - Fazer backup de cargas de trabalho no local utilizando o Azure Backup.

