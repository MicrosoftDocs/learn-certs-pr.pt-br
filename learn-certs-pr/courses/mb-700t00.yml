summary: |-
  Este curso foi desenvolvido para aqueles que desejam iniciar na função de arquiteto de soluções. Este curso oferece as informações técnicas com ênfase na arquitetura de aplicativos e habilidades técnicas para iniciar sua jornada nessa função. Este curso não cobre as habilidades industriais e de entrega necessárias para esta função.

  #### Perfil do público

  Os participantes do curso deve ter experiência anterior com ênfase funcional ou técnica nos aplicativos Dynamics 365&#58; Finance and Operations. O curso destina-se principalmente aos iniciantes que aspiram a carreira de arquiteto de soluções. 
prerequisitesSection: |-
  Você deve concluir o caminho de aprendizado para arquitetos de soluções&#58; [aqui](https&#58;//docs.microsoft.com/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
