summary: "Este curso é desenvolvido para aqueles que aspiram a ser e são novos no papel de arquitetos de soluções. Este curso fornece as informações técnicas com foco na arquitetura de aplicação e habilidades técnicas para iniciar sua jornada para esta função. Este curso não cobrirá as habilidades industriais e habilidades de entrega necessárias para esta função.\n\n#### Perfil do público\n\nO público deste curso deve ter experiência prévia com foco funcional ou técnico na Dynamics 365&#58; Aplicativos Financeiras e Operacionais. \nPrincipalmente para aqueles que são aspirados a ser e novos no papel de arquitetos de soluções."
prerequisitesSection: |-
  Você deve completar o caminho de aprendizado de arquitetos de soluções para arquitetos de soluções&#58; [Here](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### Módulo 1&#58; Responsabilidades do Arquiteto
  O arquiteto da solução é um dos cargos mais críticos para proporcionar sucesso aos clientes da Microsoft e requer muitas competências. Este curso enfoca principalmente as competências técnicas. 
  
  Outros tópicos neste módulo fornece uma visão geral de outras áreas de competência que podem ser úteis na compreensão do cargo de arquiteto de soluções. Essas áreas de competência incluem&#58;
  
  Capacidade de entrega
  A capacidade de entregar uma solução de negócios ao seu cliente. 
  
  Conhecimento do setor  
  O conhecimento acumulado obtido sobre um determinado setor.
  
  Competências interpessoais
  Competências que ajudam você a se comunicar com outras pessoas, desde colegas de trabalho a clientes.
  #### Lições
  - Competências do arquiteto de soluções
  - Recapitular a jornada de aprendizagem do arquiteto de soluções
  - Exercício em grupo
  
  Depois de concluir este módulo, os alunos devem ser capazes de
  - Atualizar o conhecimento obtido pelo conteúdo online para arquitetos de soluções
  - Listar as competências necessárias para um arquiteto de soluções

  ### Módulo 2&#58; Ambiente, Instâncias e Modelos de Implantação
  Os tópicos e conceitos neste módulo incluem&#58;
  
  Estratégia de instância  
  Soluções de Dynamics 365 Finance and Operations podem ser implantadas com várias instâncias, o que algumas organizações consideram por motivos de escalabilidade ou segurança e privacidade.
  
  Planejamento do ambiente
  O planejamento do ambiente ajuda a fornecer uma compreensão clara de quais ambientes são necessários para quais tarefas por um período planejado.
  
  Design da infraestrutura
  As principais considerações para a infraestrutura de design de Dynamics 365 são discutidas neste tópico.
  
  Modelos de implantação  
  Implantações hospedadas na cloud e no local têm requisitos diferentes, que são abordados nesta seção.
  #### Lições
  - Estratégia de instância
  - Planejamento de ambiente
  - Infraestrutura e implantação
  - Exercício em grupo

  Após concluírem este módulo, os alunos deverão ser capazes de&#58;
  - Entender a finalidade do planejamento de ambiente
  - Conhecer as diferenças entre os diferentes ambientes gerenciados
  - Explicar cada um dos requisitos de infraestrutura iniciais
  - Descrever as necessidades de configuração de hardware para implantações de Dynamics 365 no local
  - Debater sobre os principais quatro requisitos de segurança que os arquitetos de solução devem enfocar no momento de design
  - Descrever os principais drivers e uso da estratégia de instância.
  
  
  ### Módulo 3&#58; Cloud Solution, CDM & CDS
  Os tópicos e conceitos neste módulo incluem&#58; 

  Conceitos centrais do MDL e do CDS  
  Explicações sobre estas tecnologias de partilha de dados. 
  
  CDM vs. CDS  
  Uma breve discussão sobre a forma como estas tecnologias interagem e se complementam uma à outra. 
  
  Plataforma Power  
  Este tópico explora alguns dos componentes da Plataforma Power, a plataforma de aplicativos empresariais da Microsoft. 
  
  Dupla Escrita  
  Uma breve explicação de uma nova funcionalidade de integração bidirecional que a Microsoft revelou em 2019.  
  
  #### Lições
  - Introdução
  - CDM e CDS Conceitos básicos de
  - Power Platform
  - Dual Write
  - Exercício em grupo

  Depois de concluir este módulo, os alunos devem ser capazes de&#58;
  - Conversar com os clientes sobre o significado de CDM
  - Debater sobre a funcionalidade que o Common Data Service (CDS) fornece
  - Explicar a Microsoft Power Platform e seus componentes principais
  - Debater a funcionalidade de Dual Write 
  - Explicar o que é o Microsoft Common Data Model
  
  
  ### Módulo 4&#58; Licenciamento, AppSource e Suporte
  Os tópicos neste módulo incluem&#58; 
  
  Requisitos de licenciamento  
  Ter o licenciamento apropriado em vigor é um aspecto importante na implantação de soluções de Dynamics 365 for Finance and Operations.
  
  Soluções de ISV certificas pela Microsoft
  A AppSource, uma rica fonte de informações sobre soluções de ISV (independent software vendor) que foram certificadas pela Microsoft, podem ser usadas para identificar soluções que podem complementar os projetos que está envolvido. 
  
  Opções de suporte  
  Saber quais opções de suporte estão disponíveis, bem como outras considerações de suporte, pode ser importante para o sucesso de um projeto. 
  #### Lições
  - Introdução
  - Licenciamento
  - AppSource
  - Suporte
  
  Depois de concluir este módulo, os alunos devem ser capazes de&#58;
  - Debater sobre as diferentes maneiras pelas quais as assinaturas de licenças podem ser obtidas
  - Determinar se um ISV pode ter uma solução existente registrada
  - Descrever as etapas necessárias para finalizar a estratégia de suporte e avaliar a prontidão para go-live
  - Explicar os diferentes aspectos dos cinco diferentes tipos de planos de suporte
  - Explicar as seis considerações que o arquiteto da solução e a equipe do projeto precisam saber
  - Descrever os requisitos de licenciamento para as soluções de Dynamics 365 for Finance and Operations 
  
  
  ### Módulo 5&#58; Os serviços de ciclo de vida
  Os tópicos neste módulo incluem&#58; 
  
  Os principais recursos e conceitos de LCS
  Definições breves para muitos recursos e conceitos de LCS permitem uma colaboração mais próxima, aceleram implementações e transformam o tempo em valorização.
  
  O papel e função do Azure DevOps e como se conectar ao LCS  
  O LCS pode aproveitar as vantagens das ferramentas do Azure DevOps para rastrear a implementação e associar itens de trabalho a requisitos e processos de negócios, incluindo bugs, tarefas, itens de backlog, testes e documentos. 
  #### Lições
  - Introdução
  - Principais recursos e conceitos
  - Entender o papel e a função do Azure DevOps e como conectar ao LCS
  - Exercício em grupo

  Depois de concluir este módulo, os alunos devem ser capazes de&#58; 
  - Explicar a funcionalidade de cinco ou mais ferramentas e/ou recursos fornecidos pelo LCS
  - Explicar o benefício de sincronizar um Business Process Modeler (BPM)
  - Descrever o papel e função do Azure DevOps ao conectar ao LCS
  - Descrever três ou mais funções do LCS e os benefícios que oferece durante a implementação da solução
  
  ### Módulo 6&#58; Planificando de soluções Dynamics 365
  Os tópicos incluem&#58; 
  
  Desenvolver um plano de solução
  Considerações de arquitetura de processo de análises, Aplicativo, Dados, Integração, Inteligência, Segurança, Atualização Contínua, Plataforma e Linha do Tempo. 
  
  Incluir o FastTrack na revisão do plano de solução
  Revisa os benefícios de engajar um arquiteto e/ou equipe do Microsoft FastTrack para revisar os planos de solução ajudando garantir um resultado positivo para o cliente. 
  #### Lições
  - Introdução
  - Desenvolver um projeto de solução
  - Engajar o FastTrack na revisão do projeto de solução
  
  Depois de concluir este módulo, os alunos devem ser capazes de&#58; 
  - Engajar um cliente numa conversa sobre os benefícios de envolver um FastTrack arquiteto ou equipe
  - Descrever os benefícios de ter a equipe do projeto comparar e avaliar os requisitos funcionais
  - Debater e explicar as diferentes formas de arquitetura envolvidas ao criar um plano de solução
  
  
  ### Módulo 7&#58; Administração de dados
  O tópico de administração de dados é amplo e tem muitas ramificações ao implantar o Dynamics 365. Quatro considerações principais são discutidas&#58; 
  
  Estratégia de migração de dados  
  Com base em quais dados são necessários para
  
  Plano de  
  transição As considerações incluem quais dados precisam ser trazidos durante a transição e se algum dado precisa ser inserido manualmente 
  
  Ferramentas e estrutura  
  Diferentes ferramentas e estruturas estão disponíveis para diferentes cenários 
  
  Plano de retenção de dados As  
  considerações incluem quais dados precisam ser armazenados para fins de operação de negócios e conformidade 
  #### Lições
  - Introdução
  - Administração de dados
  - Principais considerações
  - Exercício em grupo

  Após concluir este módulo, os alunos devem ser capazes de&#58;
  - Articular as perguntas que um arquiteto de soluções precisa fazer ao identificar problemas de qualidade de dados
  - Explicar as perguntas que um arquiteto de soluções precisa fazer antes da migração de dados
  - Descrever as qualificações necessárias do plano de migração de dados
  - Debater a sequência e dependência das etapas de migração de dados
  - Debater o função do arquiteto de soluções na migração de dados
  - Explicar as três principais perguntas que os arquitetos de soluções devem fazer durante o processo de transição
  - Configurar, navegar e usar as ferramentas disponíveis no Microsoft Dynamics Lifecycle Services (LCS)
  - Debater sobre as abordagens recomendadas ao lidar com alto volume migração de dados
  - Debater sobre os principais elementos do administração de dados
  
  
  ### Módulo 8&#58; Integração e eventos de negócios
  Os tópicos neste módulo incluem&#58; 
  
  Integração  
  Este tópico enfoca principalmente a estratégia de integração, integrações de sistema e plataformas e ferramentas de integração.
  
  Eventos de negócios
  Os eventos de negócios são um novo método de integração adicionado ao Dynamics 365 e amplamente adotado.
  
  Endpoints  
  Endpoints permitem gerenciar os destinos de envio de eventos de negócios. 
  #### Lições
  - Introdução
  - Integração
  - Eventos de negócios
  - Endpoints
  - Exercício em grupo

  Após a conclusão deste módulo, os alunos devem ser capazes de&#58;
  - Descrever as diferenças e semelhanças entre integração e migração de dados
  - Distinguir e articular as diferenças entre interface e integrações
  - Debater sobre as plataformas e ferramentas comuns disponíveis para implementar a estratégia de integração
  - Explicar a funcionalidade de eventos de negócios e endpoints, sua finalidade e considerações básicas
  - Debater sobre as principais considerações que orientam a estratégia de integração
  
  
  ### Módulo 9&#58; Localização, Conformidade e Relatórios
  Os tópicos neste módulo incluem&#58; 
  
  Localização  
  O processo de localização é usado para adaptar um produto ou conteúdo a um local ou mercado em específico.  
  
  Conformidade  
  Conformidade é o estado ou fato de acordar com ou cumprimento de regras ou normas e geralmente é exigido por agências governamentais. 
  
  Relatórios
  Os recursos de relatórios podem ser importantes para localização e verificação de conformidade. 
  #### Lições
  - Introdução
  - Localização
  - Conformidade
  - Relatórios
  - Exercício em grupo
  
  Depois de concluir este módulo, os alunos devem ser capazes de&#58;
  - Debater a necessidade de ISV provedores de soluções
  - Descrever as quatro estruturas comuns para auditoria e conformidade
  - Explicar as recomendações de conformidade
  - Debater a função do arquiteto de soluções na identificação da melhor ferramenta para fornecer relatórios
  - Debater sobre as quatro perguntas que devem ser respondidas durante a coleta de requisitos
  - Identifique as funcionalidades de localização
  
  
  ### Módulo 10&#58; Extensibilidade
  Os tópicos incluem&#58; 
  
  Personalização intrusiva 
  Uma breve revisão da questão da personalização intrusiva e por que ela se tornou difícil de gerenciar. 
  
  Benefícios da extensibilidade  
  Por que a extensibilidade é o melhor tipo de personalização. 
  
  Opções de extensibilidade  
  Uma lista de opções de extensibilidade comuns disponíveis.
  
  Solicitações de extensibilidade  
  Como fazer uma solicitação de extensibilidade à Microsoft quando necessário.
  #### Lições
  - Introdução
  - Personalização intrusiva
  - Benefícios da extensibilidade
  - Opções de
  extensibilidade - Solicitações de extensibilidade
  
  Depois de concluir este módulo, os alunos devem ser capazes de
  - Explicar os benefícios da extensibilidade
  - Debater sobre a diferença entre sobreposição e extensibilidade
  - Debater sobre as opções de extensibilidade comuns disponíveis
  - Determinar a melhor maneira de fazer uma solicitação de extensibilidade
  - Debater com os clientes a questão do intrusivo customização
  
  
  ### Módulo 11&#58; Segurança
  Os tópicos neste módulo incluem&#58; 
  
  A segurança do planejamento de recursos empresariais (ERP) consiste numa ampla gama de medidas para proteger os sistemas de acesso ilícito e garantir a acessibilidade e integridade dos dados do sistema. Este módulo aborda os seguintes tópicos relacionados à segurança&#58; 
  
  Aconselhamento sobre requisitos de segurança e conformidade  
  O processo de localização é usado para adaptar um produto ou conteúdo a um local ou mercado em específico. 
  
  Design de segurança  
  Conformidade é o estado ou fato de acordar com ou cumprimento de regras ou normas e geralmente é exigido por agências governamentais. 
  
  Ferramentas e recursos  
  Capacidades de relatórios podem ser importantes para a localização e verificação de conformidade
  #### Lições
  - Introdução
  - Aconselhamento sobre requisitos de segurança e conformidade
  - Design de segurança
  - Ferramentas e funcionalidades
  
  Depois de concluírem este módulo, os alunos devem ser capazes de 
  - Debater sobre os quatro principais requisitos de segurança em que os arquitetos de soluções devem enfocar durante o projeto
  - Identificar e explicar as atuais ofertas de proteção ao cliente da Microsoft
  - Debater sobre a autenticação, autorização, segurança de dados e considerações de auditoria
  - Identificar as ferramentas disponíveis e funcionalidades que as equipes de projeto podem usar para gerenciar a segurança
  - Dê um exemplo de considerações de segurança que determinam como cada uma ajuda a definir a segurança
  
  
  ### Módulo 12&#58; Desempenho
  Os tópicos incluem&#58; 
  
  Benchmarks de desempenho  
  Recomendações e orientações para a definição adequada de benchmarks
  
  Design do desempenho  
  Principais considerações para Design do desempenho  
  
  Padrões  
  Recomendações para os principais padrões a serem observados durante o projeto 
  
  Teste e ferramentas  
  Pré-requisitos de teste de desempenho e uma lista de ferramentas de desempenho existentes 
  #### Lições
  - Introdução
  - Definir benchmarks de desempenho e requisitos
  - Design do desempenho
  - Padrões principais
  - Teste de desempenho e ferramentas
  - Exercício em grupo
  
  Depois de concluir este módulo, os alunos devem ser capazes de 
  - Debater sobre os benefícios e o impacto de benchmarks bem definidos
  - Explicar o impacto da função do arquiteto de soluções ao reunir os requisitos de desempenho do sistema
  - Debater sobre as principais considerações de Design do desempenho de escalabilidade, simultaneidade e resposta tempo
  - Explicar os pré-requisitos garantindo a relevância e precisão do desempenho
  - Determinar quais ferramentas de desempenho específicas podem ser usadas
  - Aplicar um exemplo de uma meta de desempenho
  
  
  ### Módulo 13&#58; Administração do Aplicativo do Ciclo de Vida 
  Os tópicos neste módulo incluem&#58; 
  
  Controle de versão  
  Usado para ajudar a resolver questões sobre consistência no administração de soluções. 
  
  Desenvolvimento  
  Conceitos, terminologia e considerações básicas. 
  
  Construção  
  Requisitos, recomendações e considerações. 
  
  Implementação  
  Principais considerações para implementação em ambientes de tempo de execução. 
  #### Lições
  - Introdução
  - Controle de versão
  - Desenvolvimento
  - Configuração
  - Implementação
  
  Depois de concluir este módulo, os alunos devem ser capazes de
  - Debater como o uso de DevOps ajuda a sincronizar os processos de negócio
  - Explicar os principais benefícios do controle de versão
  - Debater sobre os principais conceitos e considerações para o desenvolvimento
  - Explicar os requisitos, recomendações e considerações do processo de construção
  - Debater principais considerações para implantação
  - Definir as responsabilidades do arquiteto da solução ao identificar o melhor ALM
  
  
  ### Módulo 14&#58; Testes automatizados e RSAT
  Os tópicos incluem&#58;
  
  Entender as opções de teste  
  Quatro tipos de teste são realizados em toda a Dynamics 365 implementação do. Este tópico analisa esses tipos de teste e discute a importância da qualidade e da cobertura dos casos de uso. 
  
  Resumo da estratégia e do plano de teste  
  Este tópico discute os motivos pelos quais uma estratégia de teste detalhada é necessária por vários motivos e fornece orientação sobre o que um plano de teste abrangente deve incluir. 
  
  Ferramentas disponíveis para teste  
  Este tópico identifica a Regression Suite Automation Tool (RSAT), bem como outras ferramentas disponíveis que podem ser usadas para teste, incluindo o Performance SDK e a Data Expansion Tool. 
  #### Lições
  - Introdução
  - Entender as opções de teste
  
  Depois de concluir este módulo, os alunos devem ser capazes de
  - Explicar o impacto da função do arquiteto de soluções ao reunir os requisitos de desempenho do sistema
  - Debater sobre os vários elementos e considerações envolvidos no desenvolvimento de uma estratégia de teste
  - Descrever as opções do cliente disponíveis para usar soluções de teste
  - Debater sobre a principal funcionalidade e finalidade de cada um dos quatro tipos de teste  
  
  ### Módulo 15&#58; Áreas adicionais para Arquitetos
  Este módulo fornece informações sobre considerações adicionais que não foram abordadas nos módulos anteriores.
  Os tópicos incluem&#58; 
  
  Visão geral do processo de atualização  
  Apresenta as etapas típicas de nível elevado para as equipes de projeto concluírem uma atualização. 
  
  Considerações especiais  
  Fornece orientação para lidar com anexos, grandes bancos de dados e outros cenários de atualização diversos. 
  
  Cenários de impressão no Dynamics 365  
  Descreve opções de impressão, bem como opções de configuração da administração de impressão. 
  #### Lições
  - Introdução
  - Visão geral do processo de atualização
  - Considerações especiais
  - Cenários de impressão no Dynamics 365
  - Fases de implementação de alto nível
  
  Depois de concluir este módulo, os alunos devem ser capazes de
  - Debater sobre anexos e considerações do tamanho do banco de dados 
  - Explicar a impressão de documentos e conceitos de administração de impressão para Dynamics 365
  - Explicar as etapas de alto nível do processo de atualização

