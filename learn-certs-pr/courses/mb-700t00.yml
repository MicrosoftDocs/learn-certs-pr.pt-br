summary: "Este curso é desenvolvido para aqueles que aspiram a ser e são novos no papel de arquitetos de soluções. Este curso fornece as informações técnicas com foco na arquitetura de aplicação e habilidades técnicas para iniciar sua jornada para esta função. Este curso não cobrirá as habilidades industriais e habilidades de entrega necessárias para esta função.\n\n#### Perfil do público\n\nO público deste curso deve ter experiência prévia com foco funcional ou técnico na Dynamics 365&#58; Aplicativos Financeiras e Operacionais. \nPrincipalmente para aqueles que são aspirados a ser e novos no papel de arquitetos de soluções."
prerequisitesSection: |-
  Você deve completar o caminho de aprendizado de arquitetos de soluções para arquitetos de soluções&#58; [Here](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### Módulo 1&#58; O Papel do Arquiteto
  O arquiteto de soluções é uma das funções mais críticas para proporcionar sucesso aos clientes Microsoft, e requer muitas habilidades. Este curso se concentra principalmente em habilidades técnicas. 

  Outros tópicos neste módulo fornecem uma visão geral de outras áreas de habilidade que podem ser úteis para a compreensão do papel de arquiteto de soluções. 
  #### Lições
  - Habilidades de arquiteto de soluções
  - Recapitular o caminho de aprendizagem do arquiteto da solução
  - Exercício de grupo

  Após completar este módulo, os alunos devem ser capazes de
  - Atualizar o conhecimento obtido por conteúdo on-line para arquitetos de soluções
  - Liste as habilidades necessárias para um arquiteto de soluções

  ### Módulo 2&#58; Modelos de Ambiente, Instâncias e Implantação
  Tópicos e conceitos neste módulo incluem&#58;

  Estratégia de instância  
  As soluções Dynamics 365 Finance and Operations podem ser implantadas com múltiplas instâncias, que algumas organizações consideram por motivos de escalabilidade ou segurança e privacidade.

  Planejamento ambiental  
  O planejamento ambiental ajuda a fornecer uma compreensão clara de qual(is) ambiente(s) é(são) necessário(s) para qual(is) tarefa(s) durante uma duração planejada.

  Projeto de infraestrutura  
  As considerações-chave para o projeto de infraestrutura da Dynamics 365 são discutidas neste tópico.

  Modelos de implantação  
  As implantações nas nuvens e no local têm exigências diferentes, que são discutidas nesta seção.
  #### Lições
  - Estratégia de instância
  - Planejamento ambiental
  - Infraestrutura e implantação
  - Exercício de grupo

  Após completar este módulo, os alunos devem ser capazes de
  - Entender o propósito do planejamento ambiental
  - Conhecer as diferenças entre os diferentes ambientes administrados
  - Explicar cada um dos requisitos iniciais de Infraestrutura
  - Descrever as necessidades de configuração de hardware para implantações no local Dynamics 365
  - Discutir as quatro principais soluções de segurança em que os arquitetos devem se concentrar durante o projeto
  - Descrever os principais condutores e o uso da estratégia de instância.


  ### Módulo 3&#58; Solução em nuvem, CDM & CDS
  Tópicos e conceitos neste módulo incluem&#58; 

  Conceitos centrais do MDL e do CDS  
  Explicações sobre essas tecnologias de compartilhamento de dados. 

  CDM vs. CDS  
  Uma breve discussão de como essas tecnologias interagem e se complementam. 

  Plataforma de energia  
  Este tópico explora alguns dos componentes da Power Platform, a plataforma de Aplicativos comerciais do Microsoft. 

  Dual Write  
  Uma breve explicação de uma nova funcionalidade de integração bidirecional que o Microsoft revelou em 2019.   
  #### Lições
  - Introdução
  - Conceitos centrais do MDL e do CDS
  - Plataforma de energia
  - Dupla Escrita
  - Exercício em grupo

  Após completar este módulo, os alunos devem ser capazes de
  - Converse com os clientes sobre o significado do MDL
  - Discutir a funcionalidade que o Serviço de Dados Comum (CDS) oferece
  - Explicar a plataforma Microsoft Power e seus componentes primários
  - Discutir a funcionalidade Dual Write
  - Explicar o que é o Modelo de Dados Comum do Microsoft


  ### Módulo 4&#58; Licenciamento, AppSource & Suporte
  Os tópicos neste módulo incluem&#58; 

  Requisitos de licenciamento
  Ter o licenciamento apropriado em vigor é um aspecto importante da implantação do Dynamics 365 para soluções financeiras e operacionais.

  Soluções ISV certificadas pelo Microsoft  
  AppSource, uma rica fonte de informações sobre soluções ISV (fornecedor independente de software) que foram certificadas pelo Microsoft, pode ser usada para identificar soluções que possam complementar projetos com os quais você está envolvido. 

  Opções de suporte 
  Saber quais opções de apoio estão disponíveis, bem como outras considerações de apoio, pode ser importante para o sucesso de um projeto. 
  #### Lições
  - Introdução
  - Licenciamento
  - AppSource
  - Apoio

  Após completar este módulo, os alunos devem ser capazes de 
  - Discutir as diferentes maneiras de obter as assinaturas de licenças
  - Determinar se uma ISV pode ter uma solução existente registrada
  - Descrever as etapas necessárias para finalizar a estratégia de apoio e avaliar a prontidão para a vida
  - Explicar os diferentes aspectos dos cinco diferentes planos de apoio
  - Explicar as seis considerações que o arquiteto da solução e a equipe de projeto precisam saber
  - Descrever os requisitos de licenciamento da Dynamics 365 para soluções financeiras e operacionais


  ### Módulo 5&#58; Serviços de ciclo de vida
  Os tópicos neste módulo incluem&#58; 

  Características e conceitos centrais do LCS  
  Breves definições para muitas características e conceitos LCS que permitem uma colaboração mais próxima, aceleram as implementações e reduzem o tempo de valorização. 

  O papel e a função do Azure DevOps e como se conectar ao LCS  
  A LCS pode aproveitar as ferramentas do Azure DevOps para acompanhar a implementação e associar itens de trabalho com requisitos e processos comerciais, incluindo bugs, tarefas, itens de backlog, testes e documentos. 
  #### Lições
  - Introdução
  - Principais características e conceitos
  - Entenda o papel e a função do Azure DevOps e como se conectar ao LCS
  - Exercício de grupo

  Após completar este módulo, os alunos devem ser capazes de 
  - Explicar a funcionalidade de cinco ou mais ferramentas e/ou recursos fornecidos pela LCS
  - Explicar o benefício de sincronizar um Modelador de Processos de Negócios (BPM)
  - Descrever o papel e a função do Azure DevOps ao se conectar ao LCS
  - Descrever três ou mais funções do LCS e os benefícios que ele oferece durante a implementação da solução

  ### Módulo 6&#58; Soluções Blueprinting Dynamics 365
  Os tópicos incluem&#58; 

  Desenvolver um plano de solução  
  Considerações sobre processo de revisão, aplicação, dados, integração, inteligência, segurança, atualização contínua, plataforma e arquitetura da linha do tempo. 

  Envolver o FastTrack na revisão do projeto da solução 
  Revisa os benefícios de contratar um arquiteto e/ou equipe Microsoft FastTrack para revisar os planos de solução para ajudar a garantir um resultado positivo para o cliente. 
  #### Lições
  - Introdução
  - Desenvolver um plano de solução
  - Envolver o FastTrack na revisão do projeto de solução

  Após completar este módulo, os alunos devem ser capazes de 
  - Envolver um cliente na conversa sobre os benefícios de envolver um arquiteto ou equipe FastTrack
  - Descrever os benefícios de ter a equipe do projeto comparando e avaliando os requisitos funcionais
  - Discutir e explicar as diferentes formas de arquitetura envolvidas ao criar um plano de solução


  ### Módulo 7&#58; Gerenciamento de dados
  O tópico de gerenciamento de dados é amplo, e tem muitas ramificações ao Implementar o Dynamics 365. Quatro considerações-chave são discutidas&#58; 

  Estratégia de migração de dados  
  Com base em quais dados são necessários para

  Plano de corte  
  As considerações incluem quais dados precisam ser trazidos durante o corte e se algum dado precisa ser manualmente inserido

  Ferramentas e estrutura  
  Diferentes ferramentas e estruturas estão disponíveis para diferentes cenários 

  Plano de retenção de dados  
  As considerações incluem quais dados precisam ser armazenados para fins de operação comercial e conformidade 
  #### Lições
  - Introdução
  - Gerenciamento de dados
  - Principais considerações
  - Exercício de grupo

  Após completar este módulo, os alunos devem ser capazes de
  - Articular as perguntas que um arquiteto de solução precisa fazer ao identificar problemas de qualidade de dados
  - Explicar as perguntas que um arquiteto de solução precisa fazer antes da migração de dados
  - Descrever as qualificações necessárias do plano de migração de dados
  - Discutir a sequência e a dependência das etapas de migração de dados
  - Discutir o papel do arquiteto da solução na migração de dados
  - Explicar as três principais perguntas que os arquitetos devem fazer durante o processo de corte
  - Configurar, navegar e usar as ferramentas disponíveis no Microsoft Dynamics Lifecycle Services (LCS)
  - Discutir as abordagens recomendadas ao lidar com a migração de dados em alto volume
  - Discutir os elementos-chave do gerenciamento de dados


  ### Módulo 8&#58; Integração & Eventos de negócios
  Os tópicos neste módulo incluem&#58; 

  Integração  
  Este tópico está focado principalmente na estratégia de integração, integração de sistemas e plataformas e ferramentas de integração.

  Eventos de negócios  
  Os eventos empresariais são um novo método de integração que foi adicionado ao Dynamics 365 e que foi amplamente adotado.

  Pontos finais  
  Os pontos finais permitem administrar os destinos para o envio de eventos comerciais. 
  #### Lições
  - Introdução
  - Integração
  - Eventos de negócios
  - Pontos finais
  - Exercício de grupo

  Após completar este módulo, os alunos devem ser capazes de
  - Descrever as diferenças e semelhanças entre integração e migração de dados
  - Distinguir e articular as diferenças entre interface e integrações
  - Discutir as plataformas e ferramentas comuns que estão disponíveis para implementar a estratégia de integração
  - Explicar a funcionalidade dos eventos comerciais e dos pontos finais, seu propósito e considerações básicas
  - Discutir as principais considerações que impulsionam a estratégia de integração


  ### Módulo 9&#58; Localização, Conformidade e Relatórios
  Os tópicos neste módulo incluem&#58; 

  Localização  
  O processo de localização é usado para adaptar um produto ou conteúdo a um local ou mercado específico.  

  Conformidade  
  A conformidade é o estado ou fato de acordo com ou cumprindo regras ou normas e é freqüentemente exigida por agências governamentais. 

  Relatório  
  As capacidades de relatórios podem ser importantes para a localização e para a verificação da conformidade. 
  #### Lições
  - Introdução
  - Localização
  - Conformidade
  - Relatório
  - Exercício de grupo

  Após completar este módulo, os alunos devem ser capazes de
  - Discutir a necessidade de fornecedores de soluções ISV
  - Descrever as quatro estruturas comuns para auditoria e conformidade
  - Explicar as recomendações de conformidade
  - Discutir o papel do arquiteto da solução na identificação da melhor ferramenta para a entrega de relatórios
  - Discutir as quatro perguntas que devem ser respondidas durante a coleta de requisitos
  - Identificar as funcionalidades de localização


  ### Módulo 10&#58; Extensibilidade
  Os tópicos incluem&#58; 

  Personalização intrusiva 
  Uma breve revisão da questão da personalização intrusiva e porque se tornou difícil de administrar. 

  Benefícios da extensibilidade  
  Porque a extensibilidade é um melhor tipo de personalização. 

  Opções de extensibilidade  
  Uma lista de opções comuns de extensibilidade disponíveis.

  Pedidos de extensibilidade  
  Como fazer um pedido de extensibilidade à Microsoft quando necessário.
  #### Lições
  - Introdução
  - Personalização intrusiva
  - Benefícios da extensibilidade
  - Opções de extensibilidade
  - Pedidos de extensibilidade

  Após completar este módulo, os alunos devem ser capazes de
  - Explicar os benefícios da extensibilidade
  - Discutir a diferença entre sobreposição e extensibilidade
  - Discutir as opções comuns de extensibilidade disponíveis
  - Determinar a melhor maneira de fazer um pedido de extensibilidade
  - Discutir com os clientes a questão da personalização intrusiva


  ### Módulo 11&#58; Segurança
  Os tópicos neste módulo incluem&#58; 

  A segurança do planejamento de recursos empresariais (ERP) consiste em uma ampla gama de medidas para proteger os sistemas contra acesso ilícito e garantir a acessibilidade e integridade dos dados do sistema. Este módulo discute os seguintes tópicos relacionados à segurança&#58; 

  Aconselhamento sobre requisitos de segurança e conformidade  
  O processo de localização é usado para adaptar um produto ou conteúdo a um local ou mercado específico. 

  Projeto de segurança  
  A conformidade é o estado ou fato de acordo com ou cumprindo regras ou normas e muitas vezes é exigida por agências governamentais. 

  Ferramentas e características  
  As capacidades de relatórios podem ser importantes para a localização e para a verificação da conformidade
  #### Lições
  - Introdução
  - Aconselhar sobre requisitos de segurança e conformidade
  - Projeto de segurança
  - Ferramentas e características

  Após completar este módulo, os alunos devem ser capazes de 
  - Discutir as quatro principais soluções de segurança em que os arquitetos devem se concentrar durante o projeto
  - Identificar e explicar as ofertas atuais de proteção ao cliente Microsoft
  - Discutir autenticação, autorização, segurança de dados e considerações de auditoria
  - Identificar as ferramentas e recursos disponíveis que as equipes de projeto podem utilizar para administrar a segurança
  - Dar um exemplo de considerações de segurança que determinam como cada uma ajuda a definir a segurança


  ### Módulo 12&#58; Desempenho
  Os tópicos incluem&#58; 

  Benchmarks de desempenho 
  Recomendações e orientações para a definição adequada de padrões de referência

  Projeto de desempenho 
  Considerações-chave para o projeto de desempenho  

  Padrões 
  Recomendações para padrões-chave a serem observados durante o projeto 

  Testes e ferramentas 
  Pré-requisitos para testes de desempenho e uma lista se ferramentas de desempenho existentes 
  #### Lições
  - Introdução
  - Definir padrões e requisitos de desempenho
  - Projeto de desempenho
  - Principais padrões
  - Testes de desempenho e ferramentas
  - Exercício em grupo

  Após completar este módulo, os alunos devem ser capazes de 
  - Discutir os benefícios e o impacto de padrões de referência bem definidos
  - Explicar o impacto do papel do arquiteto da solução ao reunir os requisitos de desempenho do sistema
  - Discutir as considerações-chave do projeto de desempenho em termos de escalabilidade, simultaneidade e tempo de resposta
  - Explicar os pré-requisitos para garantir a relevância e a precisão do desempenho
  - Determinar quais ferramentas específicas de desempenho podem ser usadas
  - Aplicar um exemplo de objetivo de desempenho


  ### Módulo 13&#58; Gerenciamento do Ciclo de Vida do aplicativo
  Os tópicos neste módulo incluem&#58; 

  Controle de versão 
  Usado para ajudar a resolver preocupações sobre a consistência no gerenciamento de soluções. 

  Desenvolvimento 
  Conceitos, terminologia e considerações essenciais. 

  Construir
  Exigências, recomendações e considerações. 

  Implantação 
  Considerações fundamentais para a implantação em ambientes de tempo de execução. 
  #### Lições
  - Introdução
  - Controle de versão
  - Desenvolvimento
  - Construir
  - Implantação

  Após completar este módulo, os estudantes devem ser capazes de
  - Discutir como o uso do DevOps ajuda a sincronizar os processos comerciais
  - Explicar os principais benefícios do controle de versão
  - Discutir conceitos e considerações centrais para o desenvolvimento
  - Explicar os requisitos, recomendações e considerações do processo de construção
  - Discutir considerações-chave para a implantação
  - Definir as responsabilidades do arquiteto da solução ao identificar o melhor ALM


  ### Módulo 14&#58; Testes automatizados e RSAT
  Os tópicos incluem&#58; 

  Entenda as opções de teste 
  Quatro tipos de testes são realizados ao longo de uma implementação da Dynamics 365. Este tópico analisa esses tipos de testes e discute a importância da qualidade e cobertura dos casos de uso.

  Resumir a estratégia e o plano de teste 
  Este tópico discute as razões pelas quais uma estratégia de testes detalhada é necessária por várias razões e fornece orientação sobre o que um plano de testes abrangente deve incluir. 

  Ferramentas disponíveis para testes 
  Este tópico identifica a Ferramenta de Automação do Conjunto de Regressão (RSAT), bem como outras ferramentas disponíveis que podem ser usadas para testes, incluindo o SDK de Desempenho e a Ferramenta de Expansão de Dados. 
  #### Lições
  - Introdução
  - Entenda as opções de teste

  Após completar este módulo, os estudantes devem ser capazes de
  - Explicar o impacto do papel do arquiteto da solução ao reunir os requisitos de desempenho do sistema
  - Discutir os vários elementos e considerações envolvidos no desenvolvimento de uma estratégia de teste
  - Descrever as opções do cliente disponíveis para o uso de soluções de teste
  - Discutir a funcionalidade primária e a finalidade de cada um dos quatro tipos de testes  

  ### Módulo 15&#58; Áreas adicionais para Arquitetos
  Este módulo fornece informações sobre considerações adicionais que não foram abordadas nos módulos anteriores.
  Os tópicos incluem&#58; 

  Visão geral do processo de atualização 
  Estabelece as etapas típicas de alto nível para que as equipes de projeto concluam uma atualização. 

  Considerações especiais
  Fornece orientação para o manuseio de anexos, grandes bancos de dados e outros cenários de atualização diversos. 

  Cenários de impressão em Dynamics 365 
  Descreve as opções de impressão, bem como as opções de configuração de gerenciamento de impressão. 
  #### Lições
  - Introdução
  - Visão geral do processo de atualização
  - Considerações especiais
  - Cenários de impressão em Dynamics 365
  - Fases de implementação de alto nível

  Após completar este módulo, os alunos devem ser capazes de
  - Discutir considerações sobre anexos e tamanho do banco de dados
  - Explicar os conceitos de impressão de documentos e gerenciamento de impressão para Dynamics 365
  - Explicar as etapas de alto nível do processo de atualização

