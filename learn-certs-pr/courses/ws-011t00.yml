summary: |-
  Este curso de cinco dias, ministrado por instrutor, foi desenvolvido principalmente para profissionais de TI com alguma experiência com o Windows Server. O curso foi desenvolvido para profissionais que serão responsáveis pelo gerenciamento de identidade, rede, armazenamento e computação usando o Windows Server 2019 e que precisam compreender os cenários, requisitos e opções disponíveis e aplicáveis ao Windows Server 2019. Ele proporciona aos profissionais de TI as competências básicas de rede necessárias para a implementação e suporte do Windows Server 2019 na maioria das organizações.

  #### Perfil do público
  Este curso é destinado a profissionais de tecnologia da informação (TI) que têm alguma experiência prática no Windows Server e buscam um único curso de cinco dias que cubra os principais componentes e tecnologias de administração no Windows Server 2019. Este curso também ajuda os administradores de servidor de versões anteriores do Windows Server a atualizar seus conhecimentos e habilidades relacionados ao Windows Server 2019.
  Além disso, este curso pode ajudar as pessoas que procuram materiais de preparação para passar nos exames relacionados ao Windows Server. O curso é destinado também a indivíduos que trabalham em uma central de serviços que desejam fazer a transição para a manutenção do servidor.
prerequisitesSection: |-
  - Algum conhecimento e experiência em conceitos e tecnologias Serviços de Domínio do Active Directory (AD DS) no Windows Server 2012 ou no Windows Server 2016.
  - Algum conhecimento e experiência em conceitos e tecnologias Serviços de Domínio do Active Directory (AD DS) no Windows Server 2012 ou no Windows Server 2016.
  - Experiência e compreensão das tecnologias de rede primárias, como endereçamento IP, resolução de nomes e protocolo de configuração de host dinâmico (DHCP).
  - Experiência prática e compreensão dos conceitos básicos de virtualização do Microsoft Hyper-V e de servidor básico.
  - Noções sobre as práticas de segurança básicas recomendadas.
  - Experiência prática em sistemas operacionais de clientes Windows, como Windows 8, Windows 8.1 ou Windows 10.
  - Experiência básica no Windows PowerShell.
outlineSection: |-
  ### Módulo 1&#58; Visão geral da administração do Windows Server
  Este módulo descreve como distinguir diferentes edições e técnicas do Windows Server 2019 para implementação, manutenção e ativação. O módulo também apresenta o Windows Server Core e o compara com a versão Desktop Experience. O módulo descreve as ferramentas e conceitos para administrar o Windows Server, como o Windows Admin Center, o PowerShell e a delegação de privilégios.
  #### Lições
  - Visão geral dos princípios e ferramentas de administração do Windows Server
  - Introduzindo o Windows Server 2019
  - Visão Geral do Windows Server Core

  #### Laboratório&#58; Implementação e configuração do Windows Server
  - Implementação e configuração do Windows Core
  - Implementação e uso da administração remota do servidor

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o Windows Server, bem como técnicas para implementação, manutenção e ativação.
  - Descrever o Windows Server Core, seus detalhes e como administrá-lo.


  ### Módulo 2&#58; Serviços de identidade no Windows Server
  Este módulo apresenta os serviços de identidade e descreve os Active Directory Domain Services (AD DS) em um ambiente Windows Server. O módulo descreve como implementar controladores de domínio no AD DS, bem como o Azure Active Directory (AD) e as vantagens da integração do Azure AD ao AD DS. O módulo também aborda os princípios básicos da política de grupo e como configurar os objetos de política de grupo (GPOs) em um ambiente de domínio. Por último, os módulos descrevem a função dos serviços de certificado do Active Directory e o uso de certificados.
  #### Lições
  - Visão geral do AD DS
  - Implementando controladores de domínio do Windows Server
  - Visão geral do Azure AD
  - Implementar política de grupo
  - Visão geral dos Serviços de Certificados do Active Directory

  #### Laboratório&#58; Implementando serviços de identidade e da política de grupo
  - Implementando um novo controlador de domínio no Server Core
  - Configurando a política de grupo
  - Implementando e utilizando serviços de certificado

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o AD DS em um ambiente Windows Server.
  - Implementar controladores de domínio no AD DS.
  - Descrever o Azure AD e as vantagens da integração do Azure AD ao AD DS.
  - Explicar os princípios básicos da política de grupo e configurar GPOs em um ambiente de domínio.
  - Descrever a função dos serviços de certificado do Active Directory e o uso de certificados.


  ### Módulo 3&#58; Serviços de infraestrutura de rede no Windows Server
  Este módulo descreve como implementar os serviços básicos de infraestrutura de rede no Windows Server. Os módulos abordam como implementar, configurar e gerenciar os serviços DNS e IPAM. Os módulos também descrevem como usar os serviços de acesso remoto.
  #### Lições
  - Implementando e gerenciando o DHCP
  - Implementando e gerenciando o serviço DNS
  - Implementando e gerenciando o IPAM

  #### Laboratório&#58; Implementando e configurando serviços de infraestrutura de rede no Windows Server
  - Implementação e configuração do DHCP
  - Implementação e configuração do DNS

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever, implementar e configurar o serviço DHCP.
  - Implementar, configurar e gerenciar o DNS.
  - Descrever, implementar e gerenciar o IPAM.


  ### Módulo 4&#58; Servidores de arquivos e gerenciamento de armazenamento no Windows Server
  Este módulo descreve como configurar os servidores de arquivos e o armazenamento no Windows Server. O módulo abrange o compartilhamento de arquivos e a implementação da tecnologia Storage Spaces. O módulo descreve como implementar a eliminação da duplicação de dados, o armazenamento baseado em iSCSI no Windows Server e, por último, como implementar o DFS.
  #### Lições
  - Volumes e sistemas de arquivos no Windows Server
  - Implementando o compartilhamento no Windows Server
  - Implementando espaços de armazenamento no Windows Server
  - Implementar Data Deduplication
  - Implementando o iSCSI
  - Implementando o sistema de arquivos distribuído

  #### Laboratório&#58; Implementando soluções de espaços de armazenamento no Windows Server
  - Implementar Data Deduplication
  - Configurando armazenamento iSCSI
  - Configurando espaços de armazenamento redundantes
  - Implementar Espaços de Armazenamento Diretos

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar o compartilhamento no Windows Server
  - Implementar a tecnologia Storage Spaces
  - Implementar o recurso de eliminação de duplicação de dados
  - Implementar o armazenamento baseado em iSCSI
  - Implementar e gerenciar o sistema de arquivos distribuído (DFS)


  ### Módulo 5&#58; Virtualização e contêineres de Hyper-V no Windows Server
  Este módulo descreve como implementar e configurar VMs e contêineres de Hyper-V. O módulo aborda os principais recursos de Hyper-V no Windows Server, descreve as configurações da VM e como configurar as VMs no Hyper-V. O módulo também abrange as tecnologias de segurança usadas com a virtualização, como VMs protegidas, Host Guardian Service, atestado confiável do administrador e de TPM e KPS.
  #### Lições
  - Hyper-V no Windows Server
  - Configurando VMs
  - Protegendo a virtualização no Windows Server
  - Contêineres no Windows Server
  - Visão geral do Kubernetes

  #### Laboratório&#58; Implementando e configurando a virtualização no Windows Server
  - Criando e configurando VMs
  - Instalando e configurando contêineres

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os principais recursos do Hyper-V no Windows Server.
  - Descrever as configurações da VM e implementar e configurar as VMs no Hyper-V.
  - Explicar o uso de tecnologias de segurança para virtualização.
  - Descrever e implementar contêineres no Windows Server.
  - Explicar o uso do Kubernetes no Windows.


  ### Módulo 6&#58; Alta disponibilidade no Windows Server
  Este módulo descreve as tecnologias atuais de alta disponibilidade no Windows Server. O módulo descreve o cluster de failover e as considerações para implementá-lo e como criar e configurar o cluster de failover. O módulo também descreve os clusters estendidos e as opções para obter alta disponibilidade com VMs do Hyper-V.
  #### Lições
  - Planejando a implementação de cluster de failover
  - Criar e configurar um cluster de failover
  - Visão geral dos clusters estendidos
  - Soluções de alta disponibilidade e recuperação de desastre com VMs do Hyper-V

  #### Laboratório&#58; Implementando clustering de failover
  - Configurando armazenamento iSCSI
  - Configurando um cluster de failover
  - Implementando e configurando um servidor de arquivos de alta disponibilidade
  - Validando a implementação de um servidor de arquivos de alta disponibilidade

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o cluster de failover e as considerações para implementá-lo.
  - Criar e configurar um clusters de failover.
  - Descrever os clusters estendidos.
  - Descreva opções para obter alta disponibilidade com VMs do Hyper-V.


  ### Módulo 7&#58; Recuperação de desastres no Windows Server
  Este módulo descreve as tecnologias de recuperação de desastres no Windows Server e como implementá-las. O módulo aborda como configurar e usar o Hyper-V Replica e descreve o Azure Site Recovery. O módulo também aborda como implementar o backup do Windows Server e descreve o serviço de backup do Azure.
  #### Lições
  - Hyper-V Replica
  - Infraestrutura de backup e recuperação do Windows Server

  #### Laboratório&#58; Implementando o Hyper-V Replica e backup do Windows Server
  - Implementando o Hyper-V Replica
  - Implementando o backup e recuperação com o backup do Windows Server

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever e implementar o Hyper-V Replica.
  - Descrever o Azure Site Recovery.
  - Descrever e implementar o backup do Windows Server.
  - Descreva o serviço de backup do Azure.


  ### Módulo 8&#58; segurança do Windows Server
  Este módulo descreve os recursos de segurança do Windows Server e como implementá-los. O módulo abrange as credenciais usadas no Windows Server e explica como implementar a proteção de acesso privilegiada. Além de descrever métodos e tecnologias para reforçar a segurança do Windows Server, o módulo descreve como configurar o recurso Just Enough Administration (JEA) e como proteger o tráfego SMB. Por último, o módulo abrange as opções de implementação e gerenciamento do Windows Update.
  #### Lições
  - Credenciais e proteção de acesso privilegiado no Windows Server
  - Aprimorando a segurança do Windows Server
  - Just Enough Administration no Windows Server
  - Proteger e analisar o tráfego SMB
  - Gerenciamento de atualização do Windows Server

  #### Laboratório&#58; Configurando a segurança no Windows Server
  - Configurando a proteção de credenciais do Windows Defender
  - Localização de contas problemáticas
  - Implementar o LAPS

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as credenciais usadas no Windows Server.
  - Explicar como implementar a proteção de acesso privilegiada.
  - Descrever os métodos e tecnologias para aprimorar a segurança no Windows Server.
  - Descrever e configurar Just Enough Administration (JEA).
  - Proteger o tráfego SMB no Windows Server.
  - Descrever as opções de implementação e gerenciamento do Windows Update.


  ### Módulo 9&#58; Serviços de área de trabalho remota no Windows Server
  Este módulo descreve os principais recursos do Protocolo de Área de Trabalho Remota (RDP) e da Infraestrutura de Área de Trabalho Virtual (VDI) no Windows Server. Os módulos abordam como implementar áreas de trabalho baseadas em sessão e descrevem áreas de trabalho virtuais pessoais e em pools.
  #### Lições
  - Visão geral dos serviços de área de trabalho remota
  - Configurando uma implementação de área de trabalho baseada em sessão
  - Visão geral das áreas de trabalho virtuais pessoais e em pool

  #### Laboratório&#58; Implementando o RDS no Windows Server
  - Implementar o RDS
  - Definição das configurações de coleções de RemoteApp
  - Configurando um modelo de área de trabalho virtual

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os Serviços de Área de Trabalho Remota (RDS) no Windows Server.
  - Descrever e implementar áreas de trabalho baseadas em sessão.
  - Descrever as áreas de trabalho virtuais pessoais e em pools.


  ### Módulo 10&#58; Acesso remoto e serviços Web no Windows Server
  Este módulo descreve como implementar redes privadas virtuais (VPNs), Servidor de Políticas de Rede (NPS) e os Serviços de Informações da Internet da Microsoft (IIS). O módulo fornece uma visão geral dos serviços de acesso remoto e descreve a funcionalidade Always On VPN, além de como configurar o NPS e o servidor Web (IIS) no Windows Server.
  #### Lições
  - Visão geral do RAS no Windows Server
  - Implementação de VPN
  - Implementar o NPS
  - Implementando Always On VPN
  - Implementando servidor Web no Windows Server

  #### Laboratório&#58; Implementando controlador de rede
  - Implementação do Proxy de Aplicativo Web
  - Implementando VPNs no Windows Server
  - Implementando e configurando servidor Web

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as opções de VPN no Windows Server.
  - Descrever a funcionalidade Always On VPN.
  - Descrever e configurar o NPS.
  - Descrever e configurar o servidor Web (IIS).


  ### Módulo 11&#58; Monitoramento, desempenho e diagnóstico de problemas
  Este módulo descreve como implementar o monitoramento de serviço e desempenho e como aplicar o diagnóstico de problemas no Windows Server. O módulo destaca as ferramentas de monitoramento e descreve como monitorar o desempenho, incluindo o log de eventos e como executar o monitoramento de log de eventos para fins de solução de problemas.
  #### Lições
  - Visão geral das ferramentas de monitoramento do Windows Server
  - Uso do Monitor de Desempenho
  - Monitorando logs de eventos para solução de problemas

  #### Laboratório&#58; Monitorando e solucionando problemas do Windows Server
  - Estabelecendo uma base de desempenho.
  - Identificando a origem de um problema de desempenho.
  - Visualizando e configurando logs de eventos centralizados.
  - Identificando a origem de um problema de desempenho.
  - Descrever as ferramentas de monitoramento no Windows Server.
  - Descrever o monitoramento de desempenho e como usá-lo no Windows Server.
  - Descrever o log de eventos e realizar o monitoramento de log de eventos para fins de solução de problemas.


  ### Módulo 12&#58; Atualização e migração no Windows Server
  Este módulo descreve como realizar atualizações e migrações para o AD DS, armazenamento e Windows Server. O módulo abrange ferramentas a serem usadas na migração do AD DS. O módulo abrange também o Serviço de Migração de Armazenamento e, por último, as ferramentas de migração do Windows Server e os cenários de uso.
  #### Lições
  - Migração do AD DS
  - Serviço de Migração de Armazenamento
  - Ferramentas de migração do Windows Server

  #### Laboratório&#58; Migrando cargas de trabalho do servidor
  - Selecionar um processo para migrar cargas de trabalho do servidor
  - Planejar como migrar arquivos usando o Serviço de Migração de Armazenamento

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as ferramentas a serem usadas na migração do AD DS.
  - Descrever o Serviço de Migração de Armazenamento.
  - Descrever as ferramentas de migração do Windows Server e os cenários de uso.

