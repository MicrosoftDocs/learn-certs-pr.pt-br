  - Descrever os contadores de desempenho
  - Descrever os eventos ETW e LTTng
  - Demonstrar o uso de App Insights para monitoramento de serviços


  ### Módulo 9&#58; Proteção de serviços no local e no Microsoft Azure
  Este módulo descreve os conceitos e padrões de identidade baseados em declarações e como implementar a autenticação e autorização com o Azure Active Directory para proteção de um serviço API Web de ASP.NET Core.
  #### Lições
  - Explicando a terminologia de segurança
  - Proteção de serviços com o ASP.NET Core Identity
  - Proteção de serviços com Azure Active Directory


  #### Laboratório&#58; Uso do ASP.NET Core Identity
  - Adicionar middleware do ASP.NET Core Identity
  - Adicionar código de autorização
  - Executar um aplicativo cliente para teste de servidor


  #### Laboratório&#58; Uso de Azure Active Directory com ASP.NET Core
  - Autenticar um aplicativo cliente com AAD B2C e MSAL.js


  ### Módulo 10&#58; Serviços de dimensionamento
  Este módulo descreve como criar serviços e aplicativos escaláveis e como dimensioná-los automaticamente com balanceadores de carga de aplicativos Web, Azure Application Gateway e gerenciador de tráfego do Microsoft Azure.
  #### Lições
