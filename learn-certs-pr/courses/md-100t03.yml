summary: |-
  Neste curso, os alunos aprenderão como proteger o sistema operacional Windows 10 e proteger os dados no dispositivo. Os alunos serão apresentados a métodos comuns usados ​​para autenticação e controle de acesso. Este curso ensinará como configurar permissões de arquivo e pasta e criar políticas de segurança. Os alunos também serão apresentados aos diferentes tipos de ameaças externas e a como aproveitar recursos como criptografia e firewalls, além de ferramentas como o Windows Defender.

  #### Perfil do público
  Os candidatos para este exame são profissionais de TI que realizam a instalação, configuração, gerenciamento local geral e manutenção de serviços básicos do Windows 10. Os candidatos também podem estar familiarizados com os cenários empresariais e com serviços integrados na nuvem.
prerequisitesSection: |-
