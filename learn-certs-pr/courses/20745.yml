  - Implementar e gerenciar a malha de armazenamento no Virtual Machine Manager.
  - Gerenciar atualizações do Virtual Machine Manager.


  ### Módulo 5&#58; Configurando e gerenciando a biblioteca e os objetos da biblioteca do Virtual Machine Manager
  Este módulo descreve como configurar e gerenciar a biblioteca e os objetos da biblioteca do Virtual Machine Manager. Ele descreve também as diferenças entre perfis e modelos e como são usados.
  #### Lições
