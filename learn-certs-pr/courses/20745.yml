summary: |-
  Este curso de cinco dias descreve como implementar e gerenciar infraestrutura de virtualização em um datacenter definido por software com o Virtual Machine Manager do Microsoft System Center 2016. O curso também descreve como monitorar a infraestrutura com o Microsoft System Center Operations Manager e como protegê-la com o Microsoft System Center Data Protection Manager.
  
  #### Perfil do público
  Este curso destina-se aos profissionais e administradores de TI responsáveis por projetar, implementar e gerenciar a infraestrutura de virtualização em um datacenter definido por software usando o System Center 2016 Virtual Machine Manager. Este curso enfatiza o gerenciamento da infraestrutura de virtualização Hyper-V no Windows Server 2016, embora o curso também abranja outras plataformas de virtualização que podem ser gerenciadas com o Virtual Machine Manager 2016. 

  Este curso também destina-se aos tomadores de decisão de TI que desejam determinar qual produto de virtualização implementar em seus datacenters definidos por software e que desejam se familiarizar com a solução System Center 2016 para gerenciar a infraestrutura de virtualização.
prerequisitesSection: |-
  Além de experiência profissional, os estudantes que frequentarem este curso devem ter o seguinte conhecimento técnico&#58;
  - Compreensão dos conceitos de TCP/IP e redes
  - Compreensão das diversas tecnologias e conceitos de armazenamento
  - Familiaridade com diferentes tipos de virtualização
  - Familiaridade com a administração do Windows Server e do Windows Server
  - Compreensão do Windows PowerShell

  Os estudantes devem ter a capacidade de trabalhar em equipe/equipe virtual e possuir excelentes habilidades de documentação e comunicação.

  Os estudantes que participam deste treinamento podem atender aos pré-requisitos participando dos seguintes cursos ou obtendo conhecimentos e habilidades equivalentes&#58;
  - 20740 - Storage & Compute with Windows Server 2016
  - 20741 - Networking with Windows Server 2016
outlineSection: |-
  ### Módulo 1&#58; Introdução à virtualização do servidor
  Este módulo aborda as diversas soluções de virtualização. Ele descreve também os conceitos de datacenter definido por software e o Microsoft Azure.
  #### Lições
  - Visão geral das soluções de virtualização da Microsoft
  - Introdução do datacenter definido por software
  - Estendendo a virtualização à nuvem


  #### Laboratório&#58; Avaliando as opções de virtualização
  - Seleção do método de virtualização adequado
  - Criação de máquinas virtuais no Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as diversas tecnologias de virtualização e os cenários em que podem ser implementados.
  - Descrever o funcionamento de datacenters definidos por software e compará-los aos datacenters tradicionais
  - Listar as principais vantagens do Microsoft Azure e do processo de gerenciamento do Azure.


  ### Módulo 2&#58; Visão geral da virtualização do Hyper-V
  Este módulo descreve como instalar e gerenciar o Hyper-V no Windows Server 2016.
  #### Lições
  - Instalação e configuração da função Hyper-V
  - Criação e gerenciamento de discos rígidos virtuais e máquinas virtuais
  - Criação e uso de switches Hyper-V virtuais
  - Implementação de clusters de failover com Hyper-V


  #### Laboratório&#58; Criação e gerenciamento de discos rígidos virtuais e máquinas virtuais
  - Instalação e configuração da função do servidor Hyper-V
  - Configuração de máquinas virtuais e discos rígidos virtuais


  #### Laboratório&#58; Implementação de cluster de failover com Hyper-V
  - Criando um cluster de failover com Hyper-V
  - Gerenciando um cluster de failover com Hyper-V

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Instalar e configurar a função Hyper-V.
  - Criar e gerenciar discos rígidos virtuais e máquinas virtuais.
  - Criar e usar de switches Hyper-V virtuais.
  - Implementar clusters de failover com Hyper-V.


  ### Módulo 3&#58; Instalação e configuração do Virtual Machine Manager
  Este módulo descreve como instalar e configurar o Virtual Machine Manager para gerenciar um ambiente de virtualização.
  #### Lições
  - Visão geral do Virtual Machine Manager
  - Instalação do Virtual Machine Manager
  - Adicionar hosts e gerenciar grupos de host


  #### Laboratório&#58; Instalação e configuração do Virtual Machine Manager
  - Instalação e configuração do Virtual Machine Manager
  - Gerenciamento de hosts e grupos de hosts
  - Gerenciamento de uma assinatura do Azure com o Virtual Machine Manager

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as características básicas do Virtual Machine Manager.
  - Explicar como instalar o Virtual Machine Manager.

  Adicionar hosts de virtualização ao Virtual Machine Manager e gerenciar hosts e grupos de hosts para virtualização

