summary: |-
  Este curso fornece aos estudantes os conhecimentos e habilidades necessários para planejar, implementar, configurar e gerenciar uma solução Microsoft Skype for Business. Os estudantes aprenderão a implementar uma infraestrutura multisite e altamente disponível do Skype for Business com suporte para mensagens instantâneas (IM), conferência, Enterprise Voice, arquivamento e monitoramento. Os estudantes também aprenderão a gerenciar, manter e diagnosticas problemas na infraestrutura.

  Este curso se concentra principalmente na implementação no Skype for Business local, mas inclui informações sobre como integrar a implementação no local com Teams ou Skype for Business Online, bem como migrar das versões anteriores do Skype for Business Server. Este curso ajuda os alunos a se prepararem para o Exame 70-334&#58; Soluções básicas do Skype for Business 2015.

  #### Perfil do público
  Este curso destina-se aos profissionais de tecnologia da informação (TI) responsáveis pela implementação do Skype for Business em suas organizações. A experiência com versões anteriores é proveitosa, mas não obrigatória para os alunos que fizerem este curso. Os estudantes devem ser especialistas em Active Directory Domain Services (AD DS), redes de dados e padrões e componentes de telecomunicações que suportem a configuração do Skype for Business. Os estudantes também devem estar familiarizados com o Microsoft Exchange Server e o Microsoft 365.

  Este curso também se destina a profissionais de TI que planejam fazer o exame 70- 334&#58; Soluções básicas do Skype for Business 2015 como um exame autônomo ou como parte do requisito para o exame de certificação Microsoft Certified Solutions Expert (MCSE)&#58; Comunicações.
prerequisitesSection: |-
  Além de experiência profissional, os estudantes que fizerem esse curso devem ter o seguinte conhecimento técnico&#58;
  - Mínimo de dois anos de experiência no gerenciamento do Windows Server, incluindo o Windows Server 2016 ou o Windows Server 2019
  - Mínimo de dois anos de experiência profissional em AD DS
  - Mínimo de dois anos de experiência profissional em resolução de nomes, incluindo sistema de nome de domínios (DNS)
  - Experiência com certificados, incluindo certificados de infraestrutura de chave pública (PKI)
  - Experiência com Windows PowerShell
  - Compreensão das redes de dados e padrões e componentes de telecomunicações
outlineSection: |-
  ### Módulo 1&#58; Projeto e arquitetura do Skype for Business Server 2015
  Este módulo descreve os componentes de alto nível e os recursos do Skype for Business 2015. Ele também descreve como trabalhar com ferramentas administrativas do Skype for Business Online, os principais componentes do Skype for Business Online e a coexistência com servidores do Skype para Business 2015 locais.
  #### Lições
  - Visão geral dos componentes e recursos dos Skype for Business
  - Introdução às ferramentas administrativas do Skype for Business


  #### Laboratório&#58; Projeto e publicação de uma topologia de servidor Skype for Business
  - Projetar e criar a topologia
  - Atualizando a topologia para a unidade de Nova York

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os componentes de alto nível e os recursos do Skype for Business 2015.
  - Trabalhar com ferramentas administrativas do Skype for Business.


  ### Módulo 2&#58; Instalação e implementação do Skype for Business Server 2015
  Este módulo descreve as dependências externas do Skype for Business Server. Ele descreve os requisitos de domínio do Protocolo de Iniciação de Sessão (SIP) para garantir uma implementação bem-sucedida. Este módulo também explica como instalar o Skype para o Business Server e descreve como o Skype for Business Server se integra ao Server Exchange e ao Microsoft SharePoint Server.
  #### Lições
  - Dependências de servidores e serviços
  - Planejamento de domínios SIP
  - Instalação do Skype for Business Servers
  - Integração do Skype for Business Server com Exchange Server e SharePoint Server


  #### Laboratório&#58; Configuração de DNS e URLs simples para Skype for Business Server
  - Configuração dos registros de DNS necessários e URLs simples para Skype for Business Server


  #### Laboratório&#58; Implementação do Skype for Business Server
  - Instalação e configuração do Skype for Business Server
  - Instalação dos certificados do Skype for Business Server

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Identificar as dependências externas do Skype for Business Server 2015.
  - Identificar os requisitos de domínio do SIP para garantir uma implementação bem-sucedida.
  - Instalar o Skype for Business Servers.
  - Descrever a integração do Skype for Business Server com o Exchange Server e o SharePoint Server.


  ### Módulo 3&#58; Administração do Skype for Business Server 2015
  Este módulo descreve como administrar e gerenciar o Skype for Business Server usando o painel de controle e o shell de gerenciamento do Skype for Business Server. O módulo também descreve como criar scripts úteis do Skype for Business para automatização de processos. Além disso, explica como implementar o controle de acesso baseado em função (RBAC) no Skype for Business e como usar cmdlets de teste e ferramentas importantes para solucionar problemas no Skype for Business.

  #### Lições
  - Uso do painel de controle do Skype for Business Server
  - Uso do shell de gerenciamento do Skype for Business Server
  - Implementação do controle de acesso baseado em função
  - Uso de cmdlets de teste
  - Ferramentas de diagnóstico de problemas do Skype for Business


  #### Laboratório&#58; Uso de ferramentas administrativas para gerenciamento do Skype for Business Server
  - Instalação de ferramentas administrativas para instalação do Skype for Business em um cliente Windows 10
  - Uso do painel de controle do Skype for Business Server
  - Uso do shell de gerenciamento do Skype for Business Server


  #### Laboratório&#58; Uso de ferramentas de diagnóstico de problemas do Skype for Business
  - Uso de cmdlets do shell de gerenciamento do Skype for Business Server para criar uma estrutura RBAC
  - Uso do serviço de log centralizado
  - Realizar a captura de rede por meio do analisador de mensagens

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Usar o painel de controle do Skype for Business Server.
  - Usar o shell de gerenciamento do Skype for Business Server.
  - Implementar o RBAC no Skype for Business 2015.
  - Usar cmdlets de teste importantes.
  - Usar várias ferramentas para diagnosticar problemas no Skype for Business.


  ### Módulo 4&#58; Configuração de usuários e clientes no Skype for Business 2015
  Este módulo descreve como configurar usuários usando o painel de controle e o shell de gerenciamento do Skype for Business Server. Em seguida, descreve como implementar clientes do Skype for Business e explica o processo de login, registro e autenticação de clientes do Skype for Business. Além disso, descreve como configurar políticas de largura de banda e políticas de grupo. Por último, descreve como gerenciar o catálogo de endereços do Skype for Business.

  #### Lições
  - Configuração de usuários
  - Implementação do cliente do Skype for Business
  - Login, registro e autenticação
  - Configurações de políticas do cliente do Skype for Business
  - Gerenciamento do catálogo de endereços do Skype for Business


  #### Laboratório&#58; Configuração de usuários e clientes no Skype for Business 2015
  - Permitir o acesso de usuários no Skype for Business por meio do shell de gerenciamento
  - Diagnosticar um problema de login do usuário


  #### Laboratório&#58; Configuração de políticas e do catálogo de endereços no Skype for Business Server
  - Configuração de políticas do cliente
  - Configuração do catálogo de endereços

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Configurar usuários por meio do painel de controle e do
  shell de gerenciamento do Skype for Business Server.
  - Implementar clientes do Skype for Business.
  - Descrever o processo de login, registro e autenticação de clientes do Skype for
  Business.
  - Configurar políticas de banda e políticas de grupo.
  - Descrever como gerenciar o catálogo de endereços do Skype for Business.


  ### Módulo 5&#58; Configuração e implementação de conferências no Skype for Business 2015
  Este módulo descreve os recursos e modalidades de conferência do Skype for Business. Ele explica como integrar o Skype for Business Server 2015 ao Office Online Server. Além disso, descreve como planejar o uso da largura de banda para conferências. Por último, descreve como definir as configurações e políticas de conferência.
  #### Lições
  - Introdução às conferências no Skype for Business 2015
  - Integração do Skype for Business Server ao Office Online Server
  - Planejamento de largura de banda
  - Definição de configurações de conferência


  #### Laboratório&#58; Instalação e configuração do Office Online Server
  - Instalação do Office Online Server


  #### Laboratório&#58; Configuração de conferências no Skype for Business Server
  - Configuração, criação e validação de políticas de conferência

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os recursos e modalidades de conferência do Skype for Business.
  - Integrar o Skype for Business Server 2015 ao Office Aplicativos Web Server.
  - Planejar o uso da largura de banda para conferências.
  - Definir as configurações e políticas de conferência.


  ### Módulo 6&#58; Implementação de opções de conferência adicional no Skype for Business Server 2015
  Este módulo descreve o ciclo de vida da conferência e como administrá-lo. Em seguida, explica como usar as políticas de conferências e reuniões. Ele também descreve como implementar a conferência discada e configurar a infraestrutura para SRS. Por último, descreve como configurar grandes reuniões e transmissão de reunião do Skype.

  #### Lições
  - Visão geral do ciclo de vida das conferências
  - Criação e configuração de políticas de áudio/vídeo e de conferência na Web
  - Implementação da conferência discada
  - Configuração de SRS
  - Configuração de grandes reuniões e transmissão de reuniões do Skype


  #### Laboratório&#58; Implementação e diagnóstico de problemas de políticas de conferência
  - Criação e edição de políticas de conferência
  - Diagnóstico de problemas de políticas de conferência


  #### Laboratório&#58; Configuração de modalidades de conferência adicionais
  - Implementação da conferência discada
  - Preparação para implementação de LRS

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Administrar o ciclo de vida de conferências.
  - Definir as configurações de políticas de conferências e reuniões.
  - Implementar a conferência discada.
  - Configurar uma infraestrutura para o Sistema de Salas do Lync (LRS).
  - Configurar grandes reuniões e transmissão de reuniões do Skype.


  ### Módulo 7&#58; Configuração e implementação do monitoramento e arquivamento no Skype for Business 2015
  Este módulo descreve os componentes do serviço de monitoramento no Skype for Business Server. Em seguida, descreve o processo de arquivamento e como criar uma política de arquivamento. Por último, descreve como implementar o arquivamento.
  #### Lições
  - Componentes do serviço de monitoramento
  - Visão geral do arquivamento
  - Como criar uma política de arquivamento
  - Implementação de arquivamento


  #### Laboratório&#58; Implementação do monitoramento
  - Habilitar relatórios de monitoramento


  #### Laboratório&#58; Implementação do arquivamento
  - Habilitar o arquivamento do Skype for Business Server para Microsoft Exchange Server 2013

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os componentes do serviço de monitoramento no Skype for Business Server.
  - Implementar o monitoramento.
  - Criar uma política de arquivamento.
  - Implementar o arquivamento.


  ### Módulo 8&#58; Implementação do acesso externo ao Skype for Business 2015
  Este módulo descreve os componentes para acesso externo. Em seguida, explica como configurar políticas e segurança de acesso externo, como configurar certificados e como configurar o proxy reverso. Além disso, o módulo descreve como configurar o Skype for Business Server 2015 para clientes móveis. Por fim, explica como criar e configurar uma federação no Skype for Business Server.
  #### Lições
  - Visão geral do acesso externo
  - Configuração de políticas de acesso externo e segurança
  - Configuração de redes e certificados de acesso externo
  - Configuração de proxy reverso
  - Criação de mobilidade no Skype for Business Server
  - Criação de federação no Skype for Business Server


  #### Laboratório&#58; Criação e implementação do acesso de usuário externo
  - Definição do servidor de borda na topologia
  - Instalação e configuração do servidor de borda


  #### Laboratório&#58; Instalação dos componentes para usuários externos
  - Instalação e configuração do proxy reverso
  - Validação de mensagens externas

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Identificar os componentes para acesso externo.
  - Configurar políticas de acesso externo e segurança.
  - Configurar redes e certificados de acesso externo.
  - Configurar proxy reverso.
  - Configurar o Skype for Business Server 2015 para clientes móveis.
  - Criar e configurar uma federação no Skype for Business Server.


  ### Módulo 9&#58; Implementação do chat persistente no Skype for Business 2015
  Este módulo descreve como criar uma topologia do Skype for Business 2015 que inclua o chat persistente. Em seguida, explica como implementar o chat persistente no Skype for Business. Por último, descreve como configurar e gerenciar o chat persistente.
  #### Lições
  - Criação de uma topologia de servidor de chat persistente
  - Implementação de um servidor de chat persistente
  - Configuração e gerenciamento de chat persistente


  #### Laboratório&#58; Criação e implementação de servidor de chat persistente
  - Configuração da topologia de servidor de chat persistente
  - Instalação de um servidor de chat persistente
  - Registro de um novo suplemento


  #### Laboratório&#58; Configuração e uso de um chat persistente
  - Configuração de salas e políticas de chat
  - Validando uma implementação de chat persistente
  - Diagnóstico de problemas de chat persistente

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar uma topologia do Skype for Business que inclua o chat persistente.
  - Implementar o chat persistente no Skype for Business.
  - Configurar e gerenciar o chat persistente no Skype for Business.


  ### Módulo 10&#58; Implementação de alta disponibilidade no Skype for Business 2015
  Este módulo descreve como projetar e implementar uma solução de alta disponibilidade para servidores Front-End e Back-End em um ambiente do Skype for Business Server. Ele também explica como projetar e implementar uma solução de alta disponibilidade para armazenamentos de arquivos, servidores de borda, servidores de mediação, farms de servidores do Office Online e servidores de proxy reverso em um ambiente do Skype for Business Server.

  #### Lições
  - Planejamento de alta disponibilidade para o pool de front-ends
  - Planejamento de alta disponibilidade para o servidor back-end
  - Alta disponibilidade para outros servidores de componentes


  #### Laboratório&#58; Configuração de pré-laboratório
  - Preparação para o laboratório


  #### Laboratório&#58; Implementação da alta disponibilidade
  - Gerenciamento de pools de front-end
  - Configuração do balanceamento de carga de hardware

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar e implementar uma solução de alta disponibilidade para servidores front-end em um
  ambiente do Skype for Business Server.
  - Criar e implementar uma solução de alta disponibilidade para servidores back-end em um
  ambiente do Skype for Business Server.
  - Criar e implementar uma solução de alta disponibilidade para repositórios de arquivos,
  servidores de borda, servidores de medição, farms de servidores do Office Online e servidores de proxy reverso
  em um ambiente do Skype for Business Server.


  ### Módulo 11&#58; Implementação da recuperação de desastres no Skype for Business 2015
  Este módulo descreve as opções de recuperação de desastres no Skype for Business Server, como emparelhamento de pool de front-end e pools estendidos do servidor de chat persistente. Em seguida, explica como implementar a recuperação de desastres no Skype for Business Server. Além disso, descreve as opções de recuperação de desastres para o chat persistente, o repositório de gerenciamento central, o banco de dados do serviço de informações de local (LIS) e os dados do usuário.
  #### Lições
  - Opções de recuperação de desastres no Skype for Business Server
  - Implementação da recuperação de desastres no Skype for Business Server
  - Opções de recuperação de desastres adicionais no Skype for Business Server


  #### Laboratório&#58; Implementação e execução da recuperação de desastres
  - Configuração do emparelhamento de pools
  - Realizar o failover e failback do pool

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as opções de recuperação de desastres adicionais no Skype for Business Server.
  - Implementar a recuperação de desastres no Skype for Business Server.
  - Descrever as opções de recuperação de desastres para chat persistente, repositório
  de gerenciamento central, o banco de dados do serviço de informações de local (LIS) e os dados do
  usuário.


  ### Módulo 12&#58; Integração com Skype for Business Online
  Este módulo descreve os recursos do Skype for Business Online. Em seguida, explica como preparar um ambiente local para a implementação híbrida do Skype for Business. Além disso, descreve como configurar um ambiente híbrido do Skype for Business.
  #### Lições
  - Visão geral do Skype for Business Online
  - Preparação para um implementação híbrida do Skype for Business
  - Configuração de um ambiente híbrido do Skype for Business


  #### Laboratório&#58; Criação de um ambiente híbrido para o Skype for Business
  - Projeto de um ambiente híbrido do Skype for Business
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os recursos do Skype for Business Online.
  - Preparar um ambiente local para a implementação híbrida do Skype for Business.
  - Configurar um ambiente híbrido do Skype for Business.


  ### Módulo 13&#58; Planejamento e implementação de uma atualização do Skype for Business Server 2015
  Este módulo descreve como planejar uma migração lado a lado do Lync Server 2010 e Lync Server 2013 para o Skype for Business Server 2015. O módulo também descreve como realizar uma atualização no local do Lync Server 2013 para o Skype for Business Server.
  #### Lições
  - Visão geral dos caminhos de atualização e migração
  - Migrando para o Skype for Business 2015
  - Atualização no local para o Skype for Business Server 2015


  #### Laboratório&#58; Como realizar uma atualização no local do Lync Server 2013 para Skype for Business Server 2015
  - Instalação das ferramentas administrativas do Skype for Business
  - Realizar a atualização no local do Lync Server 2013 para Skype for Business Server 2015
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os caminhos de migração e atualização suportados para o Skype
  for Business Server.
  - Realizar a atualização no local do Lync Server 2013 para Skype for
  for Business Server.
  - Descrever como gerenciar a experiência do usuário durante uma atualização.

