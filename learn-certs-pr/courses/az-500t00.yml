summary: |-
  Neste curso, os estudantes obterão conhecimento e
  habilidades necessárias para implementar controles de segurança, manter a postura de segurança,
  e identificar e corrigir vulnerabilidades usando uma variedade de
  ferramentas. O curso abrange scripts e automação, virtualização e arquitetura
  de nuvem em N camadas.

  #### Perfil do público
  Os estudantes devem ter pelo menos um ano de experiência prática na proteção de cargas de trabalho do Azure e experiência com controles de segurança para cargas de trabalho no Azure.
