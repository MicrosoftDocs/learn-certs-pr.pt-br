outlineSection: |-
  ### Módulo 1&#58; Identidade e acesso
  #### Lições
  - Configuração do Azure Active Directory para cargas de trabalho e assinaturas do Azure
  - Configuração de Azure AD Privileged Identity Management
  - Configuração da segurança para uma assinatura do Azure


  ### Módulo 2&#58; Proteção da plataforma
  #### Lições
  - Compreensão da segurança em nuvem
  - Construção de rede
  - Rede segura
  - Implementação de segurança do host
  - Implementação de segurança da plataforma
  - Implementação de segurança da assinatura


  ### Módulo 3&#58; Operações de segurança
  #### Lições
  - Configuração de serviços de segurança
  - Configurar políticas de segurança usando a Central de Segurança do Azure
  - Controle de alertas de segurança
  - Resposta e correção de problemas de segurança
  - Criação de linhas de base de segurança


  ### Módulo 4&#58; Dados e aplicativos
  #### Lições
  - Configuração de políticas de segurança para gerenciamento de dados
  - Configuração da segurança para infraestrutura de dados
  - Configuração de criptografia para dados inativos
  - Compreensão a segurança do aplicativo
  - Implementação da segurança para ciclo de vida de aplicativos
  - Proteção de aplicativos
  - Configuração e gerenciamento do Azure Key Vault

