summary: |-
  Este curso de treinamento MTA de três dias ajudará você a se preparar para o exame Microsoft Technology Associate 98-368 e a adquirir uma compreensão dos seguintes tópicos&#58; configurações de dispositivos, acesso e gerenciamento de dados, segurança de dispositivos, serviços em nuvem e mobilidade corporativa.

  #### Perfil do público
  O Microsoft Technology Associate (MTA) é o mais novo conjunto de exames de certificação de tecnologia da Microsoft que permitem validar os conhecimentos básicos necessários para que você construa uma carreira centrada nas tecnologias da Microsoft. Este programa fornece um ponto de entrada apropriado para uma carreira futura em tecnologia e exige que o estudante possua alguma experiência prática ou treinamento, mas não requer experiência no ambiente de trabalho.
