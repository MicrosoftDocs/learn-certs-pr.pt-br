summary: |-
  Neste curso, você aprenderá como o Microsoft Exchange Server fornece acesso às caixas de correio do usuário para muitos clientes diferentes. Como todos os clientes de mensagens acessam caixas de correio do Exchange Server por meio de serviços de acesso ao cliente, examinaremos como planejar, configurar e gerenciar serviços de acesso para cliente no Exchange Server. Como o uso de smartphones e tablets para mensagens se tornou muito popular e como muitos usuários de smartphones usam seus dispositivos intensivamente para email, calendário, tarefas e outros fins de colaboração, você também aprenderá como gerenciar dispositivos móveis. Este curso também descreve o planejamento e a configuração do transporte de mensagens em uma organização do Exchange Server. Você aprenderá como planejar, configurar e gerenciar serviços de transporte para fornecer comunicação eficiente entre seus servidores Exchange, Exchange Online e outros servidores de correio na Internet. Por fim, você aprenderá como solucionar problemas de serviços de transporte quando ocorrerem problemas em diferentes cenários, para que você possa fornecer à sua organização uma infraestrutura de mensagens saudável e confiável.

  #### Perfil do público
  O Administrador de Mensagens implanta, configura, gerencia e
  soluciona problemas de destinatários, permissões, proteção de mensagens, fluxo de mensagens e pastas públicas em ambientes corporativos locais e na nuvem. As responsabilidades incluem gerenciar a higiene das mensagens, a infraestrutura de mensagens e a configuração e migração híbridas. O Administrador de Mensagens também implementa e gerencia a recuperação de desastres, a alta disponibilidade e o acesso do cliente. Para implementar uma topologia híbrida segura que atenda às necessidades comerciais de uma organização moderna, o Administrador de Mensagens deve colaborar com o Security Administrator e o Microsoft 365 Enterprise Administrator. O Messaging Administrator deve ter um conhecimento prático dos tipos de autenticação, licenciamento e integração com aplicativos do Microsoft 365.
prerequisitesSection: |-
  - Conhecimento proficiente do DNS.
  - Entendimento básico de mensagens no servidor do Exchange ou no Exchange Online.
  - Entendimento básico da infraestrutura do Active Directory e do controlador de domínio, juntamente com o gerenciamento de identidades.
  - Experiência funcional básica com serviços do Microsoft 365 e sincronização de diretórios.
  - Pelo menos 5 anos de experiência geral em TI.
