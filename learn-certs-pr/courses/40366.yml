summary: |-
  Este curso de treinamento MTA de três dias ajudará você a se preparar para o exame Microsoft Technology Associate 98-366 e a obter uma compreensão dos seguintes tópicos&#58; infraestruturas de rede, hardware de rede e protocolos e serviços. Este curso utiliza o mesmo conteúdo disponibilizado nos Microsoft Official Academic Courses (MOAC) para este exame. Este curso foi atualizado para suporte ao Windows 10.

  #### Perfil do público
  O Microsoft Technology Associate (MTA) é o mais novo conjunto de exames de certificação de tecnologia da Microsoft que permitem validar os conhecimentos básicos necessários para que você construa uma carreira centrada nas tecnologias da Microsoft. Este programa fornece um ponto de entrada apropriado para uma carreira futura em tecnologia e exige que o estudante possua alguma experiência prática ou treinamento, mas não requer experiência no ambiente de trabalho.
prerequisitesSection: |-
  Não há pré-requisitos para a realização deste curso.
