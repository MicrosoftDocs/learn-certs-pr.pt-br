summary: |-
  Este curso discute&#58;
  - Principais recursos comuns do Dynamics 365 Finance
  - Core configuration in Dynamics 365 Finance
  - Migração de dados e preparação para ativação com o Dynamics 365 Finance
  As organizações usam o Dynamics 365 Finance para reduzir custos operacionais e responder rapidamente às mudanças nas necessidades de negócios. Essa solução permite que as organizações atinjam esses objetivos.
  Este curso discute os principais componentes e a configuração do Microsoft Dynamics 365 Finance, além da migração e preparação dos dados para a entrada em funcionamento.

  #### Perfil do público
  Um consultor funcional do Dynamics 365 Finance é responsável por realizar a descoberta, capturar requisitos, envolver especialistas e partes interessadas no assunto, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, aplicativos e integrações de serviços.
prerequisitesSection: |-
