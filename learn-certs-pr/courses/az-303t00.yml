summary: |-
  Este curso ensina aos arquitetos de soluções como traduzir os requisitos de negócios em soluções seguras, escaláveis e confiáveis. As lições incluem virtualização, automação, redes, armazenamento, identidade, segurança, plataforma de dados e infraestrutura de aplicativos. Este curso descreve como as decisões em cada uma dessas área afetam uma solução geral.

  #### Perfil do público
  Este curso destina-se a profissionais de TI com experiência no projeto e implementação de soluções em execução no Microsoft Azure. Eles devem ter amplo conhecimento das operações de TI, incluindo redes, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, plataforma de dados, orçamento e governança. Os Azure Solution Architects usam o Portal do Azure e, à medida que avançam no curso, poderão usar a Interface de Linha de Comando. Os candidatos devem ter habilidades de nível de especialista na administração do Azure e experiência nos processos de desenvolvimento do Azure e nos processos de DevOps.
prerequisitesSection: |-
  Os Azure Solution Architects bem-sucedidos iniciam essa função com experiência em sistemas operacionais, virtualização, infraestrutura de nuvem, estruturas de armazenamento e redes.
  - Compreensão das tecnologias de virtualização local, incluindo&#58; VMs, redes virtuais e discos rígidos virtuais.
  - Compreensão da configuração de rede, incluindo TCP/IP, sistema de nomes de domínio (DNS), redes privadas virtuais (VPNs), firewalls e tecnologias de criptografia.
  - Compreensão dos conceitos do Active Directory, incluindo domínios, florestas, controladores de domínio, replicação, protocolo Kerberos e protocolos LDAP (Lightweight Directory Access Protocol).
  - Compreensão da resiliência e recuperação de desastres, incluindo operações de backup e recuperação.
outlineSection: |-
  ### Módulo 1&#58; Implementar VMs para Windows e Linux
  Neste módulo, você aprenderá sobre as máquinas virtuais do Azure, incluindo planejamento, criação, disponibilidade e extensões. Este módulo inclui&#58;
  #### Lições
  - Selecionar o tamanho da máquina virtual
  - Configurar alta disponibilidade
  - Implementar hosts dedicados do Azure
  - Implementar e configurar conjuntos de dimensionamento
  - Configurar criptografia de disco do Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar implementações de máquinas virtuais
  - Criar máquinas virtuais
  - Configurar a disponibilidade da máquina virtual, incluindo conjuntos de dimensionamento
  - Compreender as opções de alta disponibilidade para VMs no Azure


  ### Módulo 2&#58; Automatizar a implementação e a configuração de recursos
  Neste módulo, você aprenderá sobre as ferramentas que o Administrador do Azure usa para gerenciar sua infraestrutura. As ferramentas incluem o Portal do Azure, Cloud Shell, Azure PowerShell, CLI e modelos do Gerenciador de Recursos. Este módulo inclui&#58;
  #### Lições
  - Modelos do Azure Resource Manager
  - Salvar um modelo para VMs
  - Avaliar a localização de novos recursos
  - Configurar um modelo de disco rígido virtual
  - Implementar com base em um modelo
  - Criar e executar um Runbook de Automação

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Uso do Gerenciador de Recursos do Azure para organizar recursos
  - Uso de modelos ARM para implementação de recursos
  - Criar e executar um Runbook de Automação
  - Implementar uma VM do Azure com base em um VHD
  - Compreender as tecnologias de criptografia do Azure


  ### Módulo 3&#58; Implementando Redes virtuais
  Neste módulo, você aprenderá sobre conceitos básicos de rede virtual, como redes e sub-redes virtuais, endereçamento IP, grupos de segurança de rede, firewall do Azure e DNS do Azure.
  #### Lições
  - Emparelhamento de rede virtual
  - Implementar o emparelhamento VNET

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Conectar serviços com o emparelhamento de rede virtual
  - Configurar o emparelhamento VNet
  - Compreender o encadeamento de serviços
  - Modificar ou excluir o emparelhamento VNET


  ### Módulo 4&#58; Implementar o balanceamento de carga e a segurança de rede
  Neste módulo, você aprenderá sobre estratégias de tráfego de rede, incluindo pontos de extremidade de roteamento e serviço de rede, Azure Load Balancer, Azure Application Gateway e Traffic Manager.
  #### Lições
  - Implementar o Azure Load Balancer
  - Implementar um Gateway de Aplicativo
  - Compreender o Firewall de Aplicativo Web
  - Implementar o firewall do Azure
  - Implementar o Azure Front Door
  - Implementando o Azure Traffic Manager
  - Implementar grupos de segurança de rede e de segurança de aplicativos
  - Implementar o Azure Bastion

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Selecionar uma solução do Load Balancer
  - Configurar o Gateway de Aplicativo
  - Implementar o firewall do Azure
  - Criar um Azure Front Door
  - Compreender os métodos de roteamento do Traffic Manager
  - Configurar os Grupos de Segurança de Rede (NSGs)


  ### Módulo 5&#58; Implementar contas de armazenamento
  Neste módulo, você aprenderá sobre os recursos básicos de armazenamento, incluindo contas de armazenamento, armazenamento de blob, arquivos e sincronização de arquivos do Azure, segurança e ferramentas de armazenamento. 
  #### Lições
  - Contas de armazenamento
  - Armazenamento de blob
  - Segurança de armazenamento
  - Gerenciando o armazenamento
  - Acessando blobs e filas com o AAD
  - Configurar firewalls de armazenamento do Azure e redes virtuais

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Compreender os serviços e tipos da conta de armazenamento
  - Configurar o armazenamento de blob, contas, contêineres e camadas de acesso
  - Implementar assinaturas de acesso compartilhado
  - Compreender os firewalls de armazenamento do Azure e redes virtuais


  ### Módulo 6&#58; Implementar o Azure Active Directory
  Neste módulo, você aprenderá a proteger identidades com o Azure Active Directory e implementar usuários e grupos.
  #### Lições
  - Visão geral do Azure Active Directory
  - Usuários e grupos
  - Domínios e domínios personalizados
  - Proteção de identidade do Azure AD
  - Implementar o acesso condicional
  - Configurar alertas de fraude para MFA
  - Implementar opções de bypass
  - Configurar IPs confiáveis
  - Configurar usuários convidados no Azure AD
  - Gerenciar vários diretórios

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Compreender as diversas organizações de AAD interagem
  - Adicionar usuários convidados ao Azure AD
  - Definir configuração de condição de local
  - Definir configurações do Azure MFA
  - Implementar o acesso condicional do Azure MFA


  ### Módulo 7&#58; Implementar e gerenciar a governança do Azure
  Neste módulo, você aprenderá a gerenciar suas assinaturas e contas, implementar políticas do Azure e usar o controle de acesso baseado em funções.
  #### Lições
  - Criar grupos de gerenciamento, assinaturas e grupos de recursos
  - Visão geral do controle de acesso baseado em função (RBAC)
  - Funções de controle de acesso baseado em função (RBAC)
  - Análises de acesso do Azure AD
  - Implementar e configurar uma política do Azure
  - Azure Blueprints

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Compreender a organização do grupo de recursos
  - Compreender o funcionamento do RBAC
  - Criar uma análise de acesso do Azure AD
  - Criar e gerenciar políticas para garantir a conformidade
  - Criar um Blueprint


  ### Módulo 8&#58; Implementar e gerenciar identidades híbridas
  Neste módulo, você aprenderá a instalar e configurar o Azure AD Connect e implementar o Azure AD Connect Health.
  #### Lições
  - instalar e configurar o Azure AD Connect
  - Configurar sincronização e write-back de senha
  - Configurar o Azure AD Connect Health

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Implementar o login único contínuo do Azure AD
  - Executar uma instalação do Azure AD Connect
  - Implementar o Azure AD Connect Health


  ### Módulo 9&#58; Gerenciar cargas de trabalho no Azure
  Neste módulo, você aprenderá a migrar cargas de trabalho usando o Azure Migrate, a realizar migrações com e sem agente do VMware e executar o backup do Azure e o Azure Site Recovery.
  #### Lições
  - Migrar cargas de trabalho com o Azure Migrate
  - Migração sem agente do VMware
  - Migração com agente do VMware
  - Implementar o backup do Azure
  - Azure to Azure Site Recovery
  - Implementar o gerenciamento de atualizações do Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Compreender a arquitetura de migração com agente
  - Preparar para o Azure para migração
  - Preparar um ambiente VMware local
  - Compreender a arquitetura de backup da VM do Azure
  - Gerenciar atualizações e patches para VMs do Azure


  ### Módulo 10&#58; Implementar o monitoramento de infraestrutura em nuvem
  Neste módulo, você aprenderá sobre o Azure Monitor, Azure Workbooks, alertas do Azure, Observador de Rede, Integridade do Serviço do Azure e o Azure Application Insights.
  #### Lições
  - Monitoramento de segurança da infraestrutura do Azure
  - Azure Monitor
  - Azure Workbooks
  - Alertas do Azure
  - Análises de log
  - Observador de rede
  - Integridade do Serviço do Azure
  - Monitorar os custos do Azure
  - Azure Application Insights
  - Monitoramento unificado no Azure


  ### Módulo 11&#58; Gerenciar a segurança de aplicativos
  Neste módulo, você aprenderá sobre o Azure Key Vault e implementará a autenticação por meio de identidades gerenciadas do Azure.
  #### Lições
  - Azure Key Vault
  - Identidade gerenciada do Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Explicar o uso do Key Vault, como gerenciamento de segredos, chaves e certificados
  - Usar Identidades gerenciadas com recursos do Azure


  ### Módulo 12&#58; Implementar uma infraestrutura de aplicativos
  Neste módulo, você aprenderá a criar um aplicativo Web do serviço de aplicativos para contêineres, criar e configurar um plano do serviço de aplicativo e criar e gerenciar slots de implantação.
  #### Lições
  - Criar e configurar um Serviço de Aplicativo do Azure
  - Criar um aplicativo Web do serviço de aplicativos para contêineres
  - Criar e configurar um plano do serviço de aplicativo
  - Configurar rede para um serviço de aplicativo
  - Criar e gerenciar slots de implantação
  - Implementar aplicativos lógicos
  - Implementar Funções do Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Configurar um Serviço de Aplicativo do Azure
  - Criar um plano do serviço de aplicativo
  - Criar um fluxo de trabalho usando os aplicativos lógicos do Azure
  - Criar um aplicativo de unção


  ### Módulo 13&#58; Implementar aplicativos baseados em contêiner
  Neste módulo, você aprenderá a executar instâncias de contêiner do Azure e a implementar o Kubernetes com o AKS.
  #### Lições
  - Instâncias de contêiner do Azure
  - Configurar o serviço Kubernetes do Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Executar instâncias de contêiner do Azure
  - Implementar o Kubernetes com o AKS


  ### Módulo 14&#58; Implementar banco de dados NoSQL
  Neste módulo, você aprenderá sobre o armazenamento de tabelas do Azure e recomendará opções para APIs do CosmosDB.
  #### Lições
  - Configurar tabelas de contas de armazenamento
  - Selecionar as APIs apropriadas do CosmosDB

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o modelo de dados do serviço de tabela
  - Compreender as opções de Cosmos DB do Azure
  - Compreender a alta disponibilidade com o CosmosDB


  ### Módulo 15&#58; Implementar banco de dados do SQL Azure
  Neste módulo, você criará um banco de dados único do banco de dados SQL do Azure, criará uma instância gerenciada do banco de dados SQL do Azure e analisará o banco de dados SQL do Azure e de alta disponibilidade.
  #### Lições
  - Definir configurações do banco de dados SQL do Azure
  - Implementar instâncias gerenciadas do banco de dados SQL do Azure
  - Banco de dados SQL de alta disponibilidade e do Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar um banco de dados único do banco de dados SQL do Azure
  - Criar uma instância gerenciada do banco de dados SQL do Azure
  - Recomendar modelos de arquitetura de alta disponibilidade usados no banco de dados SQL do Azure

