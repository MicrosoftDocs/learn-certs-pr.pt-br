summary: |-
  As organizações usam o Dynamics 365 for Finance and Operations para automatizar e otimizar sua cadeia de suprimentos modernizando a logística dos negócios, fornecendo respostas oportunas aos clientes, avançando com informações preditivas, simplificando as compras e unificando os processos das vendas à realização. Este curso discute como usar o gerenciamento da qualidade, a negociação entre empresas e o planejamento mestre no Dynamics 365 for Finance and Operations.

  #### Perfil do público
  Um Consultor Funcional do Dynamics 365 for Finance and Operations é responsável por realizar a descoberta, capturar requisitos, envolver especialistas e partes interessadas no assunto, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, aplicativos e integrações de serviços.
