summary: |-
  Este curso fornece aos aprendizes uma visão geral ampla das aplicações do Dynamics 365. Iremos introduzir a você cada uma das aplicações, articular seu valor de negócio e discutir e a funcionalidade central de demonstração. Iremos abranger a segurança e reportagem do Dynamics 365 e familiarizar você com os dados e integrações de produto disponíveis.

  #### Perfil do público
  Este curso destina-se aos estudantes que desejam adquirir uma base sólida nos fundamentos do Dynamics 365.
prerequisitesSection: |-
