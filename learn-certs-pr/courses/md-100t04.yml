summary: |-
  Neste curso, os alunos aprenderão como gerenciar e solucionar problemas do Windows 10. Este curso irá aprofundar-se na arquitetura e nas ferramentas usadas para gerenciar, monitorar e solucionar problemas de SO, aplicativos e hardware. Os alunos aprenderão sobre a metodologia proativa e de solução de problemas e como identificar e mitigar problemas comuns.

  #### Perfil do público
  Os candidatos para este exame são profissionais de TI que realizam a instalação, configuração, gerenciamento local geral e manutenção de serviços básicos do Windows 10. Os candidatos também podem estar familiarizados com os cenários empresariais e com serviços integrados na nuvem.
prerequisitesSection: |-
