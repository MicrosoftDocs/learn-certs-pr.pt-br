summary: |-
  Este curso ensinará aos alunos o que é o Cosmos DB e como você pode migrar as cargas de trabalho do MongoDB e do Cassandra para o Cosmos DB.

  #### Perfil do público
  Este curso destina-se aos desenvolvedores de banco de dados que planejam migrar suas cargas de trabalho do MongoDB ou Cassandra DB para o Azure usando o Cosmos DB.
