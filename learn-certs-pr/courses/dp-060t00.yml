outlineSection: |-
  ### Módulo 1&#58; Criação de bancos de dados distribuídos a nível global com o Cosmos DB
  Este módulo descreve as vantagens e a arquitetura do banco de dados Cosmos DB.
  #### Lições
  - Visão geral do Cosmos DB
  - Cosmos DB APIs
  - Taxa de transferência de provisionamento
  - Práticas recomendadas de particionamento/fragmentação

  Ao término deste módulo, os estudantes estarão aptos a descrever&#58;
  - Visão geral do Cosmos DB
  - Cosmos DB APIs
  - Taxa de transferência de provisionamento
  - Práticas recomendadas de particionamento/fragmentação

  ### Módulo 2&#58; Migrar cargas de trabalho do MongoDB para o Cosmos DB
