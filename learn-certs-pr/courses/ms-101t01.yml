summary: |-
  Aprenda sobre o Gerenciamento de segurança do Microsoft 365, incluindo como gerenciar suas métricas de segurança, como habilitar o Azure AD Identity Protection, como configurar os serviços de segurança do Microsoft 365 e o usuário do Microsoft 365 Threat Intelligence.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
  - Concluído um curso de administrador baseado em funções, como Mensagens, Trabalho em equipe, Segurança e conformidade ou Colaboração.
  - Conhecimento profundo do DNS e experiência funcional básica com os serviços do Microsoft 365.
  - Uma compreensão proficiente das práticas gerais de TI.
outlineSection: |-
  ### Módulo 1&#58; Projetando seu inquilino do Microsoft 365
  #### Lições
  - Planejando uma infraestrutura local do Microsoft 365
  - Planejando sua solução de identidade e autenticação


  ### Módulo 2&#58; Configurando seu inquilino do Microsoft 365
  #### Lições
  - Planejando sua experiência com o Microsoft 365
  - Configurando sua experiência com o Microsoft 365
  - Aproveitando o FastTrack e serviços de parceiros
  - Implementando seus serviços de Domínio


  Módulo 3&#58; Gerenciando seu inquilino do Microsoft 365
  #### Lições
  - Configurando funções de inquilino
  - Gerenciando inquilino Saúde e serviços


  ### Módulo 4&#58; Laboratório Prático

  #### Laboratório&#58; Gerenciando a segurança do Microsoft 365
  - Exercício 1&#58; Configurando seu ambiente de laboratório
  - Exercício 2&#58; Editando uma política de Links Seguros ATP e crie uma política de Anexo Seguro
  - Exercício 3&#58; Ativando e instalando o ATA Center
