summary: |-
  Enquanto a
  demanda por organizações para permitir que as forças de trabalho sejam mais móveis, um ambiente de trabalho
  A função do administrador não é mais apenas o gerenciamento da "área de trabalho".
  Com o BYOD se tornando comum e a necessidade de os funcionários acessarem a linha de
  aplicativos de negócios em dispositivos pessoais, o escopo da administração da área de trabalho deve
  incluir dispositivos móveis e de mesa, independentemente da propriedade. Durante este
  curso, os alunos serão apresentados aos componentes-chave da gestão moderna e
  estratégias de co-gestão. Eles examinarão o que é necessário para incorporar o Microsoft
  Intune em uma organização e como usá-lo para gerenciar os
  desktops e dispositivos. Os alunos também aprenderão sobre métodos de implantação e
  gerenciamento de aplicativos e aplicativos baseados em navegador.

  #### Perfil do público
  O Modern Desktop Administrator (MDA) implanta, configura, protege, gerencia e monitora dispositivos e aplicativos clientes em um ambiente corporativo. As responsabilidades incluem gerenciar identidade, acesso, políticas, atualizações e aplicativos. O MDA colabora com o M365 Enterprise Administrator para projetar e implementar uma estratégia de dispositivo que atenda às necessidades de negócios de uma organização moderna. O MDA deve estar familiarizado com as cargas de trabalho do M365 e deve ter fortes habilidades e experiência em implantar, configurar e manter dispositivos Windows 10 e não Windows. A função MDA se concentra nos serviços em nuvem, e não nas tecnologias de gerenciamento local.
