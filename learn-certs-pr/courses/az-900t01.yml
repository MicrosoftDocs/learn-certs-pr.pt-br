summary: |-
  Este curso de um dia fornecerá conhecimento de nível fundamental sobre conceitos de nuvem, serviços básicos do Azure, segurança, privacidade, conformidade, confiabilidade e preços e suporte do Azure.

  Observação&#58; Este curso não oferece um Azure Pass ou horário para os alunos participarem de laboratórios práticos. Se você estiver interessado em uma experiência prática de laboratório mais interativa, selecione o curso AZ-900T00&#58; Microsoft Azure Fundamentals (2 dias), que inclui laboratórios práticos orientados por instrutor. O conteúdo dos dois cursos está alinhado ao domínio objetivo do exame AZ-900.

  #### Perfil do público
  Este curso é adequado para gerentes de programas e vendas técnicas com um experiência geral em TI. Os estudantes querem aprender sobre nossas ofertas, saber como os componentes são implementados e fazer perguntas sobre produtos e recursos. Este curso não oferece um Azure Pass ou horário para os alunos participarem de atividades práticas. Os estudantes podem obter uma avaliação gratuita e seguir as orientações passo a passo fora da sala de aula. Este curso engloba principalmente palestras e demonstrações. Este curso ajudará a preparar o candidato para o exame AZ-900.
prerequisitesSection: |-
  Não há pré-requisitos para fazer este curso. A experiência técnica de TI não é exigida, mas requer algum conhecimento ou experiência geral de TI.
outlineSection: |-
  ### Módulo 1&#58; Conceitos de nuvem
  Neste módulo, você aprenderá os conceitos básicos de nuvem.
  #### Lições
  - Objetivos de aprendizado
  - Por que serviços em nuvem?
  - Infraestrutura como um serviço (IaaS), Plataforma como um serviço (PaaS) e Software como um serviço (SaaS)
  - Modelos de nuvem pública, privada e híbrida

  Depois de concluir este módulo, os estudantes estarão aptos a&#58;
  - Compreender os conceitos gerais de computação em nuvem


  ### Módulo 2&#58; Serviços essenciais do Azure
  Neste módulo, você aprenderá os principais serviços básicos disponíveis no Microsoft Azure.
  #### Lições
  - Componentes arquitetônicos básicos do Azure
  - Serviços e produtos básicos do Azure
  - Soluções do Azure
  - Ferramentas de gerenciamento do Azure

  Depois de concluir este módulo, os estudantes estarão aptos a&#58;
  - Compreender os principais serviços disponíveis com
  Microsoft Azure

  ### Módulo 3&#58; Segurança, privacidade, conformidade e confiabilidade
  Neste módulo, você aprenderá sobre segurança, privacidade, conformidade e confiabilidade do Microsoft Azure.
  #### Lições
  - Proteção da conectividade de rede no Azure
  - Serviços de identidade básicos do Azure
  - Ferramentas e recursos de segurança
  - Metodologias de governança do Azure
  - Monitoramento e relatórios do Azure
  - Padrões de privacidade, conformidade e proteção de dados no Azure

  Depois de concluir este módulo, os estudantes estarão aptos a&#58;
  - Compreender
  Segurança, privacidade, conformidade e confiabilidade do Microsoft Azure

  ### Módulo 4&#58; Preço do Azure, acordos de nível de serviço (SLAs) e ciclo de vida
  Neste módulo, você se concentrará nos modelos de preços e suporte disponíveis na Microsoft.
  #### Lições
  - Assinaturas do Azure
  - Planejamento e gerenciamento de custos
  - Ciclo de vida dos serviços no Azure

  Depois de concluir este módulo, os estudantes estarão aptos a&#58;
  - Compreender os modelos de preços e ciclo de vida de serviço disponíveis na Microsoft
