summary: |-
  Este curso fornecerá conhecimentos básicos de serviços em nuvem e como esses serviços são fornecidos com o Microsoft Azure. O curso pode ser feito como uma primeira etapa opcional para aprender sobre os serviços em nuvem e o Microsoft Azure antes de fazer outros cursos sobre serviços em nuvem do Microsoft Azure ou Microsoft.

  O curso abordará conceitos gerais de computação em nuvem, bem como modelos e serviços gerais de computação em nuvem, como nuvem pública, privada e híbrida e infraestrutura como serviço (IaaS), plataforma como serviço (PaaS) e software como serviço (SaaS).

  Além disso, descreverá alguns serviços e soluções principais do Azure, bem como os principais serviços de pilar do Azure relacionados à segurança, privacidade, conformidade e confiabilidade. Por último, descreverá os serviços de preços e suporte disponíveis no Azure.

  #### Perfil do público
  Não há pré-requisitos para fazer este curso. Ele se destina a quem deseja saber mais sobre o Microsoft Azure.
prerequisitesSection: |-
  Não há pré-requisitos para fazer este curso. A experiência técnica de TI não é exigida, mas requer algum conhecimento ou experiência geral de TI.

