summary: |-
  Obtenha treinamento prático para planejamento, projeto e implementação de uma infraestrutura corporativa física e lógica do Windows Server® 2012 R2 com este curso oficial da Microsoft de 5 dias. Esse curso é o primeiro de uma série de dois cursos que fornecem as habilidades e o conhecimento necessários para implementar uma infraestrutura do Windows Server 2012 R2 em um ambiente corporativo. Os dois cursos abordam a concepção, planejamento, implementação, segurança, monitoramento, automatização e virtualização de uma infraestrutura de servidores corporativos. Este curso abrange os conhecimentos e habilidades necessários para fornecer uma solução corporativa de suporte para instalações manuais e automatizadas de servidores em um ambiente físico e virtual, incluindo os serviços de suporte de arquivos e armazenamento. Você também irá adquirir as habilidades necessárias para fornecer soluções de rede corporativa, como DHCP, IPAM, VPN e DirectAccess. Além disso, aprenderá as habilidades necessárias para projetar e implementar uma infraestrutura de floresta e de domínio, incluindo cenários de vários domínios/florestas e filiais. Este curso, além de ser a escolha preferencial, está diretamente vinculado ao teste prático do Microsoft Certified Solutions Expert (MCSE)&#58; Exame 413&#58; Criação e implementação de uma infraestrutura de servidor, que é o quarto dos cinco exames necessários para obtenção da certificação de MCSA&#58; Infraestrutura de servidores. 

  Observação&#58; Os laboratórios deste curso baseiam-se no Windows Server 2012 R2 e Windows 2012 R2. Este curso foi desenvolvido para profissionais de TI experientes que prestam serviços a pequenas e médias empresas, dominam o Windows Server 2012 R2 e possuem Certificação MCSA&#58; Windows Server 2012 ou habilidades equivalentes.

  #### Perfil do público
  Este curso destina-se a profissionais de TI responsáveis pelo planejamento, projeto e implementação de uma infraestrutura física e lógica de Active Directory® Domain Services (AD DS) no Windows Server 2012 Enterprise, incluindo os serviços de rede necessários. Eles têm experiência em sistemas operacionais Windows Server anteriores e possuem certificação Microsoft Certified Solutions Associate (MCSA) para Windows Server 2012 ou habilidades equivalentes. Este curso também se destina a profissionais de TI que pretendem fazer o exame 70-413&#58; Criação e implementação de uma infraestrutura de servidor como um exame autônomo ou como parte do requisito para o exame de certificação Microsoft Certified Solutions Expert (MCSE)&#58; Infraestrutura de servidores.
prerequisitesSection: |-
  Os candidatos a este curso devem ter sólidos conhecimentos do sistema operacional do cliente e servidor do Windows e experiência básica em AD DS, além de domínio de redes em um ambiente de pequenas e médias empresas (SMB), juntamente com a experiência de configuração do aplicativo.

  Além de experiência profissional, os estudantes que fizerem esse curso devem ter o seguinte conhecimento técnico&#58;
  - Boa compreensão dos fundamentos do protocolo TCP/IP (Transmission Control Protocol/Internet Protocol) e conceitos de rede.
  - Bom conhecimento prático tanto do Windows Server 2012 R2 quanto do Active Directory® Domain Services (AD DS). Por exemplo&#58; contas de usuário de domínio, contas de domínio e contas de usuário locais, perfis de usuário e membros de grupo.
  - Boa compreensão de scripts e arquivos em lote.
  - Sólida compreensão de conceitos de segurança, como autenticação e autorização.
  - Familiaridade com ferramentas de implementação, empacotamento e digitalização de imagens.
  - Capacidade de trabalhar em equipe/equipe virtual.
  - Capacidade de produzir documentação de qualidade e possuir as habilidades de comunicação adequadas para criar propostas e fazer recomendações orçamentárias.
  - Conhecimento equivalente ao MCSA do Windows 2012 R2.

  Os alunos que participam deste treinamento podem atender aos pré-requisitos participando dos seguintes cursos ou obtendo conhecimentos e habilidades equivalentes&#58;
  - 20410D&#58; Installing and Configuring Windows Server 2012
  - 20411D&#58; Administering Windows Server 2012
  - 20412D&#58; Configuring Advanced Windows Server 2012 Services

