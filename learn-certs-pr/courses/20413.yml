outlineSection: |-
  ### Módulo 1&#58; Planejamento de atualização e migração do servidor
  Este módulo descreve como planejar uma estratégia de atualização e migração de servidor.
  #### Lições
  - Considerações para atualizações e migrações
  - Criação de um plano de atualização e migração de servidor
  - Planejamento da virtualização


  #### Laboratório&#58; Planejamento de atualização e migração do servidor

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever os fatores a serem considerados ao realizar uma atualização e migração de servidor.
  - Criar um plano para atualização e migração de servidor.
  - Plano de virtualização de servidores.


  Módulo 2&#58; Planejamento e implementação de uma estratégia de implantação de servidores
  Este módulo descreve como desenvolver uma estratégia de instalação de servidores automatizada e planejar e implementar uma infraestrutura de implantação de servidores.
  #### Lições
  - Escolha de uma estratégia de implantação de servidores apropriada
  - Implementação de uma estratégia de implantação automatizada


  #### Laboratório&#58; Planejamento e implementação de uma estratégia de implantação de servidores

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Selecionar uma estratégia de implantação de servidores apropriada.
  - Implementar uma estratégia de implantação automatizada.


  ### Módulo 3&#58; Planejamento e implementação de servidores usando o Virtual Machine Manager
  Este módulo explica como planejar e implementar uma infraestrutura Virtual Machine Manager (VMM) para implantação de servidores.
  #### Lições
  - Visão geral do Virtual Machine Manager para System Center 2012 R2
  - Implementação de bibliotecas e perfis de Virtual Machine Manager
  - Planejamento e implementação de serviços Virtual Machine Manager


  #### Laboratório&#58; Planejamento e implementação de servidores usando o Virtual Machine Manager

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever a arquitetura e os componentes básicos do VMM.
  - Implementar bibliotecas e perfis de VMM.
  - Planejar e implementar serviços VMM.


  ### Módulo 4&#58; Projeto e manutenção de uma solução de gerenciamento de configuração de endereços IP
  Este módulo descreve como projetar e manter a solução de gerenciamento de endereços IP (IPAM) e a solução de protocolo de configuração de host dinâmico (DHCP).
  #### Lições
  - Desenvolvimentos de servidores DHCP
  - Planejamento de escopos de DHCP
  - Elaboração de uma estratégia de provisionamento de IPAM
  - Gerenciamento de servidores e espaços de endereços com IPAM


  #### Laboratório&#58; Projeto e manutenção de uma solução de gerenciamento de configuração de endereços IP

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Desenvolver uma implementação do servidor DHCP.
  - Planejar a configuração e opções de escopo de DHCP.
  - Elaborar uma estratégia de provisionamento do IPAM.
  - Gerenciar servidores e espaços de endereços com IPAM.


  ### Módulo 5&#58; Projeto e implementação de resolução de nomes
  Este módulo descreve como criar uma estratégia de resolução de nomes.
  #### Lições
  - Criação de uma estratégia de implementação do servidor DNS
  - Criação do namespace do DNS
  - Criação de zonas DNS
  - Criação da replicação e delegação da zona DNS
  - Otimização de servidores DNS
  - Criação de DNS para alta disponibilidade e segurança


  #### Laboratório&#58; Projeto e implementação de resolução de nomes

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar uma estratégia de implementação de servidor do Sistema de Nome de Domínio (DNS).
  - Criar um namespace do DNS.
  - Criar e implementar uma estratégia de zona DNS.
  - Criar e configurar a replicação e delegação da zona DNS.
  - Otimizar a configuração do servidor DNS.
  - Criar DNS para alta disponibilidade e segurança.


  ### Módulo 6&#58; Criação e implementação de uma infraestrutura de floresta e de domínio de Active Directory Domain Services
  Este módulo descreve como projetar e implementar uma infraestrutura de floresta e de domínio de AD DS.
  #### Lições
  - Criação de uma floresta de Active Directory
  - Criação e implementação de relações de confiança de florestas do Active Directory
  - Criação e integração de Active Directory com o Active Directory do Windows Azure
  - Criação e implementação de domínios do Active Directory
  - Criação de namespaces DNS em ambientes de Active Directory
  - Criação de relações de confiança de florestas do Active Directory


  ####&#58; Criação e implementação de uma infraestrutura de floresta de Active Directory Domain Services

  #### Laboratório&#58; Criação e implementação de uma infraestrutura de domínio de Active Directory

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar uma floresta de Active Directory.
  - Criar e implementar relações de confiança de florestas do Active Directory.
  - Criar e integrar Active Directory com o Active Directory do Windows Azure.
  - Criar e implementar domínios do Active Directory.
  - Criar namespaces DNS em ambientes de Active Directory.
  - Criar e implementar relações de confiança de domínio do Active Directory.


  ### Módulo 7&#58; Criação e implementação de uma infraestrutura de unidade organizacional AD DS
  Este módulo descreve como projetar e implementar uma infraestrutura OU e um modelo de permissões AD DS.
  #### Lições
  - Planejamento do modelo de delegação de tarefas administrativas do Active Directory
  - Criação de uma estrutura OU
  - Criação e implementação de uma estratégia de grupo AD DS


  #### Laboratório&#58; Criação e implementação de uma infraestrutura OU e modelo de delegação de Active Directory

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar um modelo de delegação de tarefas administrativas do Active Directory.
  - Criar uma estrutura OU.
  - Projetar e implementar uma estratégia de grupo AD DS.


  ### Módulo 8&#58; Criação e implementação de uma estratégia de Objeto de Política de Grupo
  Este módulo descreve como criar e implementar uma estratégia de Objeto de Política de Grupo (GPO).
  #### Lições
  - Coleta das informações necessárias para um projeto GPO
  - Criação e implementação de GPOs
  - Criação de processamento de GPOs
  - Planejamento da gestão de políticas de grupo


  #### Laboratório&#58; Criação e implementação de uma estratégia de Objeto de Política de Grupo

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Coletar e analisar as informações necessárias para facilitar a criação de GPOs.
  - Criar um GPO e implementá-lo.
  - Criar processamento de GPOs.
  - Planejar o gerenciamento de GPOs.


  ### Módulo 9&#58; Criação e implementação de uma topologia física de AD DS
  Este módulo descreve como criar uma topologia de sites AD DS e uma estratégia de colocação de controladores de domínio.
  #### Lições
  - Criação e implementação de sites do Active Directory
  - Criação de replicações de Active Directory
  - Criação e colocação de controladores de domínio
  - Considerações de virtualização para controladores de domínio
  - Criação de controladores de domínio altamente disponíveis


  #### Laboratório&#58; Criação e implementação de uma topologia física de Active Directory Domain Services

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar e implementar sites de Active Directory.
  - Criar e implementar replicações de Active Directory.
  - Criar colocações de controladores de domínio.
  - Planejar a virtualização da função controlador de domínio.
  - Criar implementações de controladores de domínio para alta disponibilidade.


  ### Módulo 10&#58; Planejamento e implementação de serviços de armazenamento e de arquivos
  Este módulo descreve como planejar e implementar serviços de armazenamento e de arquivos.
  #### Lições
  - Planejamento e implementação de SANs para iSCSI
  - Planejamento e implementação de espaços de armazenamento
  - Otimização de serviços de arquivos para filiais


  #### Laboratório&#58; Planejamento e implementação de armazenamento

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar e implementar uma SAN para Internet Small Computer System Interface (iSCSI).
  - Planejar e implementar espaços de armazenamento.
  - Otimizar serviços de arquivos para filiais.


  ### Módulo 11&#58; Planejamento e implementação de proteção de rede
  Este módulo descreve como projetar e implementar a proteção da rede.
  #### Lições
  - Visão geral dos serviços de segurança de rede
  - Criação e implementação de uma estratégia de firewall do Windows
  - Criação e implementação de uma infraestrutura de NAP


  #### Laboratório&#58; Planejamento e implementação de serviços de proteção de rede

  Depois de completar este módulo, os estudantes estarão aptos a&#58;

  - Descrever o processo de criação de serviços de segurança da rede.
  - Criar e implementar uma estratégia de firewall do Windows.
  - Criar e implementar a proteção de acesso à rede (NAP).


  ### Módulo 12&#58; Criação e implementação de serviços de acesso remoto
  Este módulo descreve como projetar e implementar serviços de acesso remoto.
  #### Lições
  - Planejamento e implementação do DirectAccess
  - Planejamento e implementação de VPN
  - Planejamento e implementação de proxy de aplicativos Web
  - Planejamento de uma infraestrutura de acesso remoto complexa


  #### Laboratório&#58; Criação e implementação de serviços de acesso à rede

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Planejar e implementar o DirectAccess.
  - Planejar e implementar uma rede virtual privada (VPN).
  - Planejar e implementar um proxy de aplicativo Web.
  - Planejar uma infraestrutura de acesso remoto complexa.

