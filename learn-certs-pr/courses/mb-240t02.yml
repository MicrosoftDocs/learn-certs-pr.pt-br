summary: |-
  Muitas organizações confiam nas forças de trabalho móveis para entregar seus produtos e serviços a seus clientes. O Dynamics 365 for Field Service ajuda as organizações a se posicionar melhor no mercado, fornecendo uma variedade de ferramentas que ajudam a identificar e agendar recursos com eficiência, além de ajudar no gerenciamento de cargas de trabalho para trabalhadores móveis. 

  Este curso irá equipar os alunos com as habilidades necessárias para executar, identificar e configurar os principais componentes usados ​​para fornecer serviço de campo e soluções móveis. Os principais tópicos incluem a identificação de como é o ciclo de vida de uma ordem de serviço típica e as considerações organizacionais que orientarão as decisões de configuração. Além disso, este curso se concentrará nos componentes que são comumente usados ​​em relação às ordens de serviço, incluindo contratos, componentes de inventário, estratégias de compras e mobilidade.     

  Este curso ajuda os alunos a entender melhor o panorama geral e as metas finais focadas na entrega e execução de ordens de serviço que auxiliam no projeto de soluções mais eficientes e alinhadas com as metas do cliente e da organização.

