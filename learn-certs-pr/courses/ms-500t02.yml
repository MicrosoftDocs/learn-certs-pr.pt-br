outlineSection: |-
  ### Módulo 1&#58; Segurança no Microsoft 365
  Este módulo começa explicando as várias ameaças de ataques cibernéticos existentes.  Em seguida, apresenta as soluções da Microsoft para impedir essas ameaças.  O módulo termina com uma explicação do Microsoft Secure Score e como ele pode ser usado para avaliar e relatar a postura de segurança da sua organização.
  #### Lições
  - Vetores de ameaças e violações de dados
  - Soluções de segurança para Microsoft 365
  - Microsoft Secure Score

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever várias técnicas que os hackers usam para comprometer as contas de usuário por email.
  - Descrever as técnicas que os hackers usam para obter controle sobre os recursos.
  - Listar os tipos de ameaças que podem ser evitadas usando o Exhange Online Protection e o Office 365 ATP.
  - Descrever como o Microsoft 365 Threat Intelligence pode ser benéfico para os oficiais e administradores de segurança da sua organização.
  - Descrever os benefícios do Secure Score e que tipo de serviços podem ser analisados.
  - Descrever como usar a ferramenta para identificar lacunas entre seu estado atual e onde você gostaria de estar com relação à segurança.


  ### Módulo 2&#58; Proteção avançada contra ameaças
  Este módulo explica as várias tecnologias e serviços de proteção contra ameaças disponíveis no Microsoft 365. Especificamente, o módulo abrange a proteção de mensagens por meio da Proteção do Exchange Online, Proteção Avançada contra Ameaças do Azure e Proteção Avançada contra Ameaças do Windows Defender.
  #### Lições
  - Exchange Online Protection
  - Office 365 Advanced Threat Protection
  - Gerenciando anexos seguros
  - Gerenciando links seguros
  - Azure Advanced Threat Protection
  - Windows Defender Advanced Threat Protection


  #### Laboratório &#58; Proteção avançada contra ameaças
  - Configurando seu ambiente de laboratório
  - Editando uma política de Links Seguros ATP e Criando uma Política de Anexo Seguro

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever o pipeline anti-malware conforme o email é analisado pelo Exchange Online Protection.
  - Descrever como os Anexos seguros são usados ​​para bloquear malware de dia zero em Anexos e documentos de email.
  - Descrever como os Links seguros protegem os usuários de URLs maliciosos incorporados no email e nos documentos que apontam para sites maliciosos.
  - Configurar a Proteção Avançada contra Ameaças do Azure.
  - Configurar o Windows Defender ATP.
  - Integrar o Windows Defender ATP ao Azure ATP.


  ### Módulo 3&#58; Inteligência contra ameaças
  Este módulo explica o Microsoft Threat Intelligence, que fornece as ferramentas para avaliar e abordar ameaças cibernéticas. Você aprenderá como usar o Painel de Segurança no Centro de Conformidade e Segurança do Microsoft 365. Ele também explica e configura o Microsoft Advanced Threat Analytics.
  #### Lições
  - Microsoft 365 Threat Intelligence
  - Usando o painel de segurança
  - Configurando o Advanced Threat Analytics


  #### Laboratório &#58; Análise Avançada de Ameaças
  - Ativando e Instalando o Centro ATA

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever como a inteligência de ameaças no Microsoft 365 é alimentada pelo Microsoft Intelligent Security Graph.
  - Descrever como o Threat Explorer pode ser usado para investigar ameaças e ajudar a proteger seu inquilino.
  - Descrever como o Painel de segurança fornece aos executivos de nível C informações sobre os principais riscos, tendências globais, qualidade da proteção e exposição da organização a ameaças.
  - Descrever como o painel de segurança pode ser usado como um ponto de inicialização para que os analistas de segurança possam pesquisar mais detalhes usando o Threat Explorer.
  - Descrever o que é o Advanced Thread Analytics (ATA) e quais requisitos são necessários para implantá-lo.
  - Configurar o Advanced Threat Analytics.


  ### Módulo 4&#58; Mobilidade
  Este módulo é sobre como proteger dispositivos e aplicativos móveis. Os alunos aprenderão sobre o Gerenciamento de dispositivos móveis e como ele funciona com o Intune. Eles também aprenderão sobre como o Intune e o Azure AD podem ser usados ​​para proteger aplicativos móveis.
  #### Lições
  - Planejar o Gerenciamento de Aplicativo Móvel
  - Planejar o gerenciamento de dispositivos móveis
  - Implantar o gerenciamento de dispositivos móveis
  - Registrar dispositivos no Mobile Device Management

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever considerações de aplicativos móveis.
  - Usar o Intune para gerenciar aplicativos móveis.
  - Gerenciar dispositivos com o MDM.
  - Comparar o MDM para Office 365 e Intune.
  - Configurar domínios para MDM.
  - Gerenciar políticas de segurança do dispositivo.
  - Definir a política de inscrição do dispositivo corporativo.
  - Registrar dispositivos no MDM.
  - Configurar uma função do Gerenciador de inscrição do dispositivo.

