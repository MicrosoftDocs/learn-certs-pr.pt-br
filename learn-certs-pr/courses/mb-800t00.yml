summary: |-
  Construído e otimizado para pequenas e médias empresas, a Dynamics 365 Business Central é um aplicativo para empresas que superaram seus aplicativos de negócios de nível básico. As empresas em crescimento geralmente superam seus sistemas básicos de software contábil ou de planejamento de recursos corporativos legados (ERP) que são incapazes de lidar com o aumento do estoque e das transações, não têm integração com outros sistemas de linha de negócios e têm limitações de relatórios. As empresas também são desafiadas com a logística de prestação de serviços que tenham mais escalabilidade, maior mobilidade e disponibilidade em cloud. Com o Business Central, você pode gerenciar suas finanças, automatizar e proteger sua cadeia de fornecimento, vender de forma mais inteligente, melhorar o apoio ao cliente e o desempenho do projeto e otimizar suas operações.

  #### Perfil do público
  Um Dynamics 365 Business Central core Functional Consultant é responsável pela implementação de processos principais de configuração de aplicativos para pequenas e médias empresas.
prerequisitesSection: |-
  Este curso é projetado para consultores funcionais que trabalham com a Dynamics 365 Business Central, ou consultores funcionais que trabalham com outros aplicativos Dynamics 365 que desejam expandir seus conhecimentos sobre a Business Central.
