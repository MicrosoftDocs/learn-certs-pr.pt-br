summary: |-
  Este curso abrange três elementos centrais da administração empresarial Microsoft 365 – Microsoft 365 security management, gestão de conformidade da Microsoft 365 e gestão de dispositivo Microsoft 365.
  No Microsoft 365 security management, você examinará todos os tipos comuns de vetores de ameaça e violações de dados nas empresas de hoje, e você aprenderá como as soluções de segurança do Microsoft 365 adereçam essas ameaças de segurança. Você será introduzido ao Microsoft Secure Score, e também ao Azure Active Directory Identity Protection. Você irá em seguida aprender como gerenciar os serviços de segurança da Microsoft 365, incluindo Exchange Online Protection, Advanced Threat Protection, Safe Attachments, e Safe Links. Finalmente, você será introduzido aos vários relatórios que monitoram sua saúde de segurança. Você irá em seguida migrar dos serviços de segurança para threat intelligence; especificamente, usando o Painel de Control de Segurança e Advanced Threat Analytics para permanecer à frente das violações de segurança potenciais.

  Com seus componentes de segurança da Microsoft 365 agora firmemente implementados, você examinará os componentes principais da gestão de conformidade da Microsoft 365. Isto começa com uma visão geral de todos os aspectos de governança de dados, incluindo arquivamento e retenção de dados, Gestão de Direitos de Informação, Secure Multipurpose Internet Mail Extension (S/MIME), criptografia de mensagem do Office 365 e prevenção de perda de dados (DLP). Você irá em seguida aprofundar no arquivamento e retenção, prestando atenção particular a gestão de registros implementados no SharePoint, arquivamento e retenção no Exchange e políticas de Retenção no Centro de Segurança e Conformidade.

  Agora que você entende os aspectos principais de governança de dados, você examinará como implementá-los, incluindo a construção de paredes éticas no Exchange Online, criando políticas de DLP a partir de modelos integrados, criando políticas de DLP personalizadas, criando políticas de DLP para proteger documentos e criando dicas de política. Você irá em seguida focar no gerenciamento da governança de dados no Microsoft 365, incluindo gerenciamento retenção em e-mail, resolução de problemas de políticas de retenção e dicas de política que falharam, assim como resolução de problema de dados sensíveis. Você irá em seguida aprender como implementar Proteção de Informações do Azure e Proteção de Informações do Windows. Você concluirá esta seção aprendendo como gerenciar pesquisa e investigação, incluindo pesquisa para conteúdo no Centro de Segurança e Conformidade, auditando investigações de registro e gerenciamento de eDiscovery avançado.

  O curso conclui um exame aprofundado da gestão de dispositivo da Microsoft 365. Você começará planejando vários aspectos da gestão de dispositivo, incluindo preparação de seus dispositivos do Windows 10 para cogerenciamento. Você aprenderá como migrar do Configuration Manager para o Intune, e você será introduzido à Microsoft Store for Business e Mobile Application Management. Neste ponto, você migrará do planejamento para a implementação da gestão de dispositivo; especificamente, sua estratégia de implantação do Windows 10. Isto inclui aprender como implementar o Windows Autopilot, Windows Analytics e Mobile Device Management (MDM). Quando examinando MDM, você aprenderá como implantá-lo, como cadastrar dispositivos no MDM e como gerenciar conformidade de dispositivo.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
