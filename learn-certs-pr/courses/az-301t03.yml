summary: |-
  Saiba como implementar um modelo do Azure Resource Manager (ARM) em um grupo de recursos, autorar uma implementação complexa usando as ferramentas Azure Building Blocks e integrar um aplicativo API ou lógico ao serviço de gerenciamento de API.

  #### Perfil do público
  Os arquitetos de soluções de nuvem bem-sucedidos iniciam essa função com experiência prática em sistemas operacionais, virtualização, infraestrutura de nuvem, estruturas de armazenamento, cobrança e rede.
outlineSection: |-
  ### Módulo 1&#58; Implementação de recursos com o Azure Resource Manager
  Este módulo estabelece uma compreensão básica do Azure Resource Manager (ARM) e os conceitos básicos de implementações, recursos, modelos, grupos de recursos e tags. O módulo descreve em detalhes a implementação automatizada de recursos com o uso de modelos ARM.

  #### Laboratório &#58; Implementação de recursos com o Azure Resource Manager
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Criar um grupo de recursos.
  - Adicionar recursos a um grupo de recursos.
  - Implementar um modelo ARM em um grupo de recursos.
  - Filtrar recursos com o uso de tags.
  - Autorar implementações complexas com as ferramentas Azure Building Blocks.


  ### Módulo 2&#58; Criação de aplicativos de servidor gerenciados no Azure
  Este módulo descreve como as soluções podem se beneficiar dos serviços de hospedagem de aplicativos sem servidor no Azure
  hospedar aplicativos web, APIs REST, fluxos de trabalho de integração e cargas de trabalho HPC sem a necessidade de gerenciar recursos específicos do servidor. O módulo se concentra em componentes relacionados aos Serviços de Aplicativo, como aplicativos Web, aplicativos API, aplicativos móveis, aplicativos lógicos e funções.

  #### Laboratório &#58; Implementação de cargas de trabalho gerenciadas em contêineres para o Azure
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Selecionar entre o código de inscrição ou contêineres em uma instância do Serviço de Aplicativo.
  - Descrever as diferenças entre APIs, aplicativos móveis e aplicativos Web.
  - Integrar uma API ou aplicativo lógico ao serviço de gerenciamento de API.
  - Criar um plano de serviço de aplicativo ou implementação multirregional para alto desempenho e escala.


  ### Módulo 3&#58; Autoria de aplicativos sem servidor em Azure
  Este módulo descreve como as soluções podem se beneficiar dos serviços de hospedagem de aplicativos sem servidor no Azure
  hospedar aplicativos web, APIs REST, fluxos de trabalho de integração e cargas de trabalho HPC sem a necessidade de gerenciar recursos específicos do servidor. O módulo se concentra em componentes relacionados aos Serviços de Aplicativo, como aplicativos Web, aplicativos API, aplicativos móveis, aplicativos lógicos e funções.

  #### Laboratório &#58; Implementação de cargas de trabalho sem servidor no Azure
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Selecionar entre o código de inscrição ou contêineres em uma instância do Serviço de Aplicativo.
  - Descrever as diferenças entre APIs, aplicativos móveis e aplicativos Web.
  - Integrar uma API ou aplicativo lógico ao serviço de gerenciamento de API.
  - Criar um plano de serviço de aplicativo ou implementação multirregional para alto desempenho e escala.

